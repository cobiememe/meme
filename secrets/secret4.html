<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret 3</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: lime;
      font-family: monospace;
      overflow: hidden;
    }
    #matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #0F0;
      font-size: 2em;
      font-weight: bold;
      animation: blink 1s infinite;
      z-index: 10;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* ðŸ‘‡ Effekt-Text unten rechts */
    .gift-text {
      position: fixed;
      right: 20px;
      bottom: 15px;
      font-family: "Times New Roman", serif;
      font-size: 16px;
      color: #fff;
      text-shadow: 0 0 5px #fff, 0 0 10px #0ff, 0 0 15px #0ff;
      animation: glowPulse 2s infinite alternate;
      z-index: 20;
      user-select: none; /* nicht markierbar */
      display: none;
    }


    @keyframes glowPulse {
      from {
        text-shadow: 0 0 5px #fff, 0 0 10px #0ff;
        opacity: 0.7;
      }
      to {
        text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="loading">ACCESSING SECRET 3...</div>

  <!-- ðŸ‘‡ Dein neuer Effekt-Text -->
  <div class="gift-text">TakeMyGift</div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$%&@#'.split('');
    const fontSize = 16;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array.from({ length: columns }, () => 1);

    const specialText = "cobieisnowanmemekingandyoushouldntdoubtit".split("");
    const specialCols = 6;
    let specialY = Array.from({ length: specialCols }, () => -Math.random() * 300);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      drops.forEach((y, i) => {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, y * fontSize);
        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      });

      ctx.fillStyle = "rgba(255,255,255,0.9)";
      ctx.font = "18px monospace";
      for (let i = 0; i < specialCols; i++) {
        const x = (canvas.width / specialCols) * i + 50;
        let yPos = specialY[i];
        specialText.forEach((char, j) => {
          ctx.fillText(char, x, yPos + j * 20);
        });
        specialY[i] += 3;
        if (specialY[i] > canvas.height + 100) {
          specialY[i] = -specialText.length * 20;
        }
      }
    }

    setTimeout(() => {
      document.querySelector('.loading').style.display = 'none';
      setInterval(draw, 50);
    }, 2000);

    setTimeout(() => {
  document.querySelector('.gift-text').style.display = 'block';
}, 5000);
  </script>
</body>
</html>
