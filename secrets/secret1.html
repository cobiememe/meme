<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret 1</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    .secret-text {
      font-size: 3em;
      font-weight: bold;
      color: #ff0066;
      text-shadow: 0 0 15px #ff0066, 0 0 30px #ff3399;
      animation: blink 1.5s infinite;
      margin-bottom: 30px;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    .secret-img {
      width: 400px;
      max-width: 90%;
      border-radius: 10px;
      animation: glowZoom 4s ease-in-out infinite;
    }

    @keyframes glowZoom {
      0% {
        transform: scale(1);
        box-shadow: 0 0 20px 5px #00ffff;
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 40px 15px #ff00ff;
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 20px 5px #00ffff;
      }
    }
  </style>
</head>
<body>
  <div class="secret-text">ðŸ”’ SECRET DISCOVERED ðŸ”’</div>
  <img src="../img/dogecoin-wallet.png" alt="Secret Wallet" class="secret-img">
</body>
</html>
