<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Secret 2 ‚Äî Trippy Playground</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --accent1: #ff00ff;
      --accent2: #00ffff;
    }
    html,body { height:100%; margin:0; }
    body {
      background: #000;
      overflow: hidden;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      color: #fff;
    }

    canvas#trippy {
      display:block;
      width:100vw;
      height:100vh;
    }

    .title {
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 30;
      font-size: 1.6rem;
      color: var(--accent2);
      text-shadow: 0 0 10px rgba(0,255,255,0.15);
      pointer-events: none;
    }

    .hidden-vert-text {
      position: fixed;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      writing-mode: vertical-rl;
      font-family: monospace;
      font-size: 20px;
      letter-spacing: 6px;
      color: rgba(255,255,255,0.04);
      pointer-events: none;
      z-index: 40;
      user-select: none;
    }
    .hidden-vert-text span {
      display: block;
      transition: color 160ms ease, text-shadow 160ms ease, transform 160ms ease;
      color: rgba(255,255,255,0.06);
      transform-origin: center;
    }
    .hint-on {
      color: rgba(255,255,255,0.98) !important;
      text-shadow: 0 0 10px rgba(255,255,255,0.9), 0 0 20px rgba(0,255,255,0.4);
      transform: scale(1.05);
    }

    .puzzle-panel {
      position: absolute;
      left: 50%;
      top: 80%;
      transform: translate(-50%, -50%);
      z-index: 40;
      display:flex;
      gap:12px;
      align-items:center;
      background: rgba(255,255,255,0.02);
      padding:10px 14px;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }
    .puzzle-panel button {
      background: linear-gradient(90deg,var(--accent2),var(--accent1));
      border: none;
      color: #000;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: 700;
      cursor:pointer;
    }
    .puzzle-panel #secretResult {
      color: #cfc;
      font-family: monospace;
      font-size: 0.95rem;
      max-width: 60vw;
      white-space: pre-wrap;
    }

    @media (max-width:600px) {
      .hidden-vert-text { display:none; }
      .title { font-size:1.1rem; }
      .puzzle-panel { top: 88%; flex-direction:column; gap:8px; }
    }
  </style>
</head>
<body>

  <div class="title">‚ú® Secret 2 ‚ú®</div>
  <canvas id="trippy"></canvas>

  <div class="hidden-vert-text" id="hiddenText">COBIE IS THE PASSWORD</div>

  <div class="puzzle-panel">
    <button id="unlockBtn">Unlock Secret</button>
    <div id="secretResult">(press to try)</div>
  </div>

  <script>
    // --- Trippy Background ---
    const canvas = document.getElementById('trippy');
    const ctx = canvas.getContext('2d');
    function resize() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    }
    addEventListener('resize', resize); resize();
    let t = 0;
    function draw() {
      ctx.fillStyle = 'rgba(0,0,0,0.08)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      const cx = canvas.width/2, cy = canvas.height/2;
      for (let i=0;i<60;i++){
        const a = t*0.002 + i*0.12;
        const rad = 30 + i*6 + Math.sin(t*0.01 + i)*6;
        const x = cx + Math.cos(a) * (Math.sin(t*0.005 + i)*(i*10+80));
        const y = cy + Math.sin(a) * (Math.cos(t*0.004 + i)*(i*8+60));
        const r = Math.max(6, 8 + Math.sin(t*0.02+i)*6);
        const hue = (t*0.2+i*7)%360;
        ctx.beginPath();
        ctx.fillStyle = `hsla(${hue},85%,55%,0.9)`;
        ctx.shadowColor = `hsla(${(hue+80)%360},90%,60%,0.8)`;
        ctx.shadowBlur = 30;
        ctx.arc(x,y,r,0,Math.PI*2);
        ctx.fill();
        ctx.shadowBlur=0;
      }
      t++;
      requestAnimationFrame(draw);
    }
    draw();

    // --- Glimmering Vertical Text ---
    (function setupHiddenText(){
      const container = document.getElementById('hiddenText');
      const txt = container.textContent.trim();
      container.innerHTML = '';
      for (let i=0;i<txt.length;i++){
        const ch = txt[i];
        const span = document.createElement('span');
        span.textContent = ch===' '? '\u00A0':ch;
        container.appendChild(span);
      }
      const spans = Array.from(container.querySelectorAll('span'));
      setInterval(() => {
        spans.forEach(s=>s.classList.remove('hint-on'));
        const count = Math.random()<0.25?3:1;
        for(let k=0;k<count;k++){
          const idx=Math.floor(Math.random()*spans.length);
          spans[idx].classList.add('hint-on');
        }
      },700);
    })();

    // --- Unlock ---
    const unlockBtn=document.getElementById('unlockBtn');
    const resultBox=document.getElementById('secretResult');
    unlockBtn.addEventListener('click',()=>{
      const pass=prompt("Enter password:");
      if(pass && pass.trim().toLowerCase()==='cobie'){
        resultBox.textContent="üéâ Dogecoin to the moon:6JGRQtAYQCRWtPd8zAr4kduFSNgUTiVcyTpGx5NWnsDk67CPdJe! üéâ";
        resultBox.style.color="#8fffa7";
        resultBox.style.textShadow="0 0 10px #8fffa7";
      }else{
        resultBox.textContent="‚ùå Wrong password ‚Äî try again.";
        resultBox.style.color="#ff8b8b";
        resultBox.style.textShadow="none";
      }
    });
  </script>
</body>
</html>
