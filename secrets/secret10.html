<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Message - Secret Labyrinth</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Orbitron', Arial, sans-serif;
      color: white;
    }

    /* === TITLE SCREEN === */
    #title-screen {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #000 70%, #020202 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      cursor: pointer;
      transition: opacity 1.5s ease;
    }

    #title-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #title-text {
      font-size: 4em;
      letter-spacing: 8px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff, 0 0 40px #00ffff;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0%,100% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
      25% { text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff; }
      50% { text-shadow: 2px 0 #00ffff, -2px 0 #ff00ff; }
      75% { text-shadow: -2px 0 #00ffff, 2px 0 #ff00ff; }
    }

    #subtitle {
      font-size: 1.2em;
      color: #ccc;
      margin-top: 20px;
      opacity: 0.8;
      animation: pulseText 2s infinite;
    }

    @keyframes pulseText {
      0%,100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* === IMAGES === */
    .image-container {
      display: flex;
      gap: 70px;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
      z-index: 2;
    }

    img {
      width: 420px;
      max-width: 90vw;
      border-radius: 14px;
      cursor: pointer;
      transform: scale(1);
      opacity: 1;
      transition: transform 1.6s ease, opacity 1.6s ease, filter 1.6s ease;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
      animation: neonPulse 3s ease-in-out infinite alternate;
    }

    @keyframes neonPulse {
      0% { box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff; filter: brightness(1); }
      100% { box-shadow: 0 0 40px #00ffff, 0 0 80px #ff00ff; filter: brightness(1.3); }
    }

    .zoom-in-front {
      transform: scale(3);
      opacity: 0;
      filter: blur(6px);
      z-index: 10;
    }

    .from-background {
      transform: scale(0.5);
      opacity: 0;
      animation: appear 1.8s ease forwards;
    }

    @keyframes appear {
      to { transform: scale(1); opacity: 1; }
    }

    /* === SUCCESS & FAIL EFFECTS === */
    .success {
      animation: successGlow 1.5s ease forwards;
    }
    @keyframes successGlow {
      0% { box-shadow: 0 0 20px #00ff99; filter: brightness(1); }
      100% { box-shadow: 0 0 80px #00ff99; filter: brightness(1.6); }
    }

    .fail {
      animation: failFlash 0.8s ease forwards;
    }
    @keyframes failFlash {
      0%,100% { filter: brightness(1); }
      50% { filter: brightness(3) hue-rotate(320deg); }
    }

    .crumble {
      animation: crumble 0.8s forwards;
    }
    @keyframes crumble {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2) rotate(20deg); opacity: 0; filter: blur(10px); }
    }

    /* === FLASH === */
    #flash {
      position: fixed;
      inset: 0;
      background: transparent;
      opacity: 0;
      z-index: 10;
      pointer-events: none;
    }
    #flash.green { background: #00ff99; }
    #flash.red { background: #ff0033; }

    /* === TEXTS === */
    #end-text, #wrong-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      text-align: center;
      white-space: nowrap;
    }

    #end-text {
      color: #00ffff;
      text-shadow: 0 0 25px #00ffff, 0 0 60px #ff00ff;
      opacity: 0;
      animation: fadeInText 5s forwards;
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      50%,100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    #wrong-text {
      color: #ff0044;
      opacity: 0;
      text-shadow: 0 0 15px #ff0033;
      animation: glitchText 2s infinite;
    }

    @keyframes glitchText {
      0%,100% { opacity: 0.6; }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.02); }
    }
  </style>
</head>
<body>

  <!-- ðŸ”® Title Screen -->
  <div id="title-screen">
    <div id="title-text">THE MESSAGE</div>
    <div id="subtitle">Click to unveil the secret message...</div>
  </div>

  <div id="flash"></div>

  <div class="image-container" id="container" style="display:none;">
    <img src="../img/img1.png" alt="Image 1">
  </div>

  <script>
    const imagePaths = Array.from({ length: 20 }, (_, i) => `../img/img${i + 1}.png`);

    let currentStage = 0;
    const MAX_STAGES = 3;
    const container = document.getElementById("container");
    const flash = document.getElementById("flash");
    const titleScreen = document.getElementById("title-screen");

    titleScreen.addEventListener("click", () => {
      titleScreen.classList.add("fade-out");
      setTimeout(() => {
        titleScreen.style.display = "none";
        container.style.display = "flex";
        startGame();
      }, 1500);
    });

    function startGame() {
      currentStage = 0;
      showStage();
    }

    function showStage() {
      container.innerHTML = "";
      const numImages = Math.floor(Math.random() * 3) + 2; // 2â€“4 Bilder
      const stageImages = [];

      while (stageImages.length < numImages) {
        const randomImg = imagePaths[Math.floor(Math.random() * imagePaths.length)];
        if (!stageImages.includes(randomImg)) stageImages.push(randomImg);
      }

      const correctIndex = Math.floor(Math.random() * stageImages.length);
      const correctImage = stageImages[correctIndex];

      stageImages.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        img.classList.add("from-background");
        img.addEventListener("click", () => {
          if (src === correctImage) handleCorrect(img);
          else handleWrong(img);
        });
        container.appendChild(img);
      });
    }

    function handleCorrect(img) {
      flash.className = "green";
      flash.style.opacity = 0.4;
      img.classList.add("success", "zoom-in-front");
      setTimeout(() => flash.style.opacity = 0, 400);
      setTimeout(() => {
        currentStage++;
        if (currentStage < MAX_STAGES) showStage();
        else triggerFinalFlash();
      }, 1300);
    }

    function handleWrong(img) {
      flash.className = "red";
      flash.style.opacity = 0.4;
      img.classList.add("fail", "crumble");
      setTimeout(() => flash.style.opacity = 0, 400);
      setTimeout(() => showWrongMessage(), 800);
    }

    function showWrongMessage() {
      container.innerHTML = "";
      const msg = document.createElement("div");
      msg.id = "wrong-text";
      msg.textContent = "It was the wrong door...";
      container.appendChild(msg);
      msg.style.opacity = "1";
      setTimeout(() => restartGame(), 3000);
    }

    function restartGame() {
      container.innerHTML = "";
      titleScreen.style.display = "flex";
      titleScreen.style.opacity = "1";
      titleScreen.classList.remove("fade-out");
    }

    function triggerFinalFlash() {
      flash.className = "";
      flash.style.background = "white";
      flash.style.opacity = 1;
      setTimeout(() => {
        flash.style.opacity = 0;
        showFinalText();
      }, 500);
    }

    function showFinalText() {
      container.innerHTML = "";
      const span = document.createElement("div");
      span.id = "end-text";
      span.textContent = "âœ¨ THE SECRET IS COMPLETE âœ¨";
      container.appendChild(span);
      setTimeout(() => {
        span.style.transition = "opacity 3s ease";
        span.style.opacity = "0";
        document.body.style.transition = "background 3s ease";
        document.body.style.background = "black";
        setTimeout(() => restartGame(), 4000);
      }, 6000);
    }
  </script>
</body>
</html>
