<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom Secret Gallery</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    img {
      transition: all 1.5s ease;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 0 25px #00ffff;
    }

    .image-container {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(0);
    }

    .zoom-out {
      transform: scale(0);
      opacity: 0;
    }

    .zoom-in {
      transform: scale(1);
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="image-container" id="container">
    <img src="../img/img1.png" alt="Image 1" width="300">
  </div>

  <script>
    // Reihenfolge der Bildgruppen
    const stages = [
      ["../img/img1.png"],                               // Startbild
      ["../img/img2.png", "../img/img3.png"],                  // 2 Bilder
      ["../img/img4.png", "../img/img5.png", "../img/img6.png"],     // 3 Bilder
      ["../img/img7.png", "../img/img8.png"]                   // Finale 2
    ];

    let currentStage = 0;
    const container = document.getElementById("container");

    function showStage(stageIndex) {
      container.innerHTML = "";
      const imgs = stages[stageIndex].map(src => {
        const img = document.createElement("img");
        img.src = src;
        img.width = 250;
        img.classList.add("zoom-in");
        img.addEventListener("click", () => nextStage(img));
        return img;
      });
      imgs.forEach(img => container.appendChild(img));
    }

    function nextStage(clickedImage) {
      // Zoom-Out Animation
      clickedImage.classList.add("zoom-out");
      setTimeout(() => {
        currentStage++;
        if (currentStage < stages.length) {
          showStage(currentStage);
        } else {
          // Ende erreicht
          container.innerHTML = `<h1 style="color:white; font-family:Arial;">ðŸŽ‰ Secret Complete ðŸŽ‰</h1>`;
        }
      }, 1200);
    }

    // Start
    showStage(currentStage);
  </script>

</body>
</html>
