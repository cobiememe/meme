<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom Secret Gallery</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .image-container {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
    }

    img {
      width: 375px; /* 50% grÃ¶ÃŸer */
      max-width: 90vw;
      border-radius: 12px;
      box-shadow: 0 0 25px #00ffff;
      cursor: pointer;
      transform: scale(1);
      opacity: 1;
      transition: transform 1.2s ease, opacity 1.2s ease;
    }

    /* Zoom-Effekte */
    .zoom-out {
      transform: scale(0);
      opacity: 0;
    }

    .zoom-in {
      transform: scale(1);
      opacity: 1;
      animation: appear 1.2s ease forwards;
    }

    @keyframes appear {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="image-container" id="container">
    <img src="../img/img1.png" alt="Image 1">
  </div>

  <script>
    // Bildreihenfolge
    const stages = [
      ["../img/img1.png"],
      ["../img/img2.png", "../img/img3.png"],
      ["../img/img4.png", "../img/img5.png", "../img/img6.png"],
      ["../img/img7.png", "../img/img8.png"]
    ];

    let currentStage = 0;
    const container = document.getElementById("container");

    function showStage(stageIndex) {
      container.innerHTML = "";

      const imgs = stages[stageIndex].map(src => {
        const img = document.createElement("img");
        img.src = src;
        img.classList.add("zoom-in");
        img.addEventListener("click", () => nextStage(img));
        return img;
      });

      imgs.forEach(img => container.appendChild(img));
    }

    function nextStage(clickedImage) {
      // Altes Bild rauszoomen
      const allImgs = container.querySelectorAll("img");
      allImgs.forEach(img => img.classList.add("zoom-out"));

      setTimeout(() => {
        currentStage++;
        if (currentStage < stages.length) {
          showStage(currentStage);
        } else {
          container.innerHTML = `<h1 style="color:white; font-family:Arial; text-align:center;">ðŸŽ‰ Secret Complete ðŸŽ‰</h1>`;
        }
      }, 1200);
    }

    // Start
    showStage(currentStage);
  </script>

</body>
</html>
