<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom Secret Gallery</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Orbitron', Arial, sans-serif;
      color: white;
    }

    /* === TITLE SCREEN === */
    #title-screen {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #000 70%, #020202 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      animation: flickerBg 3s infinite;
      cursor: pointer;
    }

    @keyframes flickerBg {
      0%, 100% { background-color: #000; }
      50% { background-color: #010101; }
    }

    #title-text {
      font-size: 4em;
      letter-spacing: 8px;
      color: #00ffff;
      text-shadow:
        0 0 10px #00ffff,
        0 0 20px #ff00ff,
        0 0 40px #00ffff;
      position: relative;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
      25% { text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff; }
      50% { text-shadow: 2px 0 #00ffff, -2px 0 #ff00ff; }
      75% { text-shadow: -2px 0 #00ffff, 2px 0 #ff00ff; }
      100% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
    }

    #subtitle {
      font-size: 1.2em;
      color: #ccc;
      margin-top: 20px;
      opacity: 0.8;
      animation: pulseText 2s infinite;
    }

    @keyframes pulseText {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .fade-out {
      animation: fadeOut 2s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; pointer-events: none; }
    }

    /* === IMAGE STAGE === */
    .image-container {
      display: flex;
      gap: 70px;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
      z-index: 2;
    }

    img {
      width: 420px;
      max-width: 90vw;
      border-radius: 14px;
      cursor: pointer;
      transform: scale(1);
      opacity: 1;
      transition: transform 1.6s ease, opacity 1.6s ease, filter 1.6s ease;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
      animation: neonPulse 3s ease-in-out infinite alternate;
    }

    @keyframes neonPulse {
      0% {
        box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
        filter: brightness(1);
      }
      100% {
        box-shadow: 0 0 40px #00ffff, 0 0 80px #ff00ff;
        filter: brightness(1.3);
      }
    }

    /* Klick-Effekt */
    .zoom-in-front {
      transform: scale(3);
      opacity: 0;
      filter: blur(6px);
      z-index: 10;
    }

    .from-background {
      transform: scale(0.5);
      opacity: 0;
      animation: appear 1.8s ease forwards;
    }

    @keyframes appear {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Flash nur am Ende */
    #flash {
      position: fixed;
      inset: 0;
      background: white;
      opacity: 0;
      z-index: 10;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    /* Endtext */
    #end-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.2);
      color: #00ffff;
      font-size: 4em;
      letter-spacing: 6px;
      text-shadow: 0 0 25px #00ffff, 0 0 60px #ff00ff;
      opacity: 0;
      animation: fadeInText 5s forwards;
      white-space: nowrap;
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>

  <!-- ðŸ”® Title Screen -->
  <div id="title-screen">
    <div id="title-text">THE MESSAGE</div>
    <div id="subtitle">Click to unveil the secret message...</div>
  </div>

  <div id="flash"></div>

  <div class="image-container" id="container" style="display:none;">
    <img src="../img/img1.png" alt="Image 1">
  </div>

  <!-- ðŸ”Š Soundeffekt -->
  <audio id="flash-sound" src="../sounds/hohoho.mp3"></audio>

  <script>
    const stages = [
      ["../img/img1.png"],
      ["../img/img2.png", "../img/img3.png"],
      ["../img/img4.png", "../img/img5.png", "../img/img6.png"],
      ["../img/img7.png", "../img/img8.png"]
    ];

    let currentStage = 0;
    const container = document.getElementById("container");
    const flash = document.getElementById("flash");
    const flashSound = document.getElementById("flash-sound");
    const titleScreen = document.getElementById("title-screen");

    let soundUnlocked = false;

    // Titel -> Start
    titleScreen.addEventListener("click", () => {
      titleScreen.classList.add("fade-out");

      // Sound aktivieren
      if (!soundUnlocked) {
        flashSound.play().then(() => {
          flashSound.pause();
          flashSound.currentTime = 0;
          soundUnlocked = true;
        }).catch(() => {});
      }

      setTimeout(() => {
        titleScreen.style.display = "none";
        container.style.display = "flex";
        showStage(currentStage);
      }, 2000);
    });

    function showStage(stageIndex) {
      container.innerHTML = "";

      const imgs = stages[stageIndex].map(src => {
        const img = document.createElement("img");
        img.src = src;
        img.classList.add("from-background");
        img.addEventListener("click", () => nextStage(img));
        return img;
      });

      imgs.forEach(img => container.appendChild(img));
    }

    function nextStage(clickedImage) {
      clickedImage.classList.add("zoom-in-front");

      setTimeout(() => {
        currentStage++;
        if (currentStage < stages.length) {
          showStage(currentStage);
        } else {
          triggerFinalFlash();
        }
      }, 1300);
    }

    function triggerFinalFlash() {
      if (soundUnlocked) {
        flashSound.volume = 0.6;
        flashSound.currentTime = 0;
        flashSound.play().catch(() => {});
      }

      flash.style.opacity = 1;
      setTimeout(() => {
        flash.style.opacity = 0;
        showFinalText();
      }, 500);
    }

    function showFinalText() {
      container.innerHTML = "";

      const text = "âœ¨ THE SECRET IS COMPLETE âœ¨";
      const span = document.createElement("div");
      span.id = "end-text";
      container.appendChild(span);

      let i = 0;
      const interval = setInterval(() => {
        span.textContent = text.substring(0, i);
        i++;
        if (i > text.length) clearInterval(interval);
      }, 100);

      // âœ¨ Am Ende langsam abdunkeln
      setTimeout(() => {
        document.body.style.transition = "background 3s ease";
        document.body.style.background = "black";
        span.style.transition = "opacity 3s ease";
        span.style.opacity = "0";
      }, 6000);
    }
  </script>

</body>
</html>
