<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom Secret Gallery</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Orbitron', Arial, sans-serif;
    }

    .image-container {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    img {
      width: 375px;
      max-width: 90vw;
      border-radius: 12px;
      cursor: pointer;
      transform: scale(1);
      opacity: 1;
      transition: transform 1.5s ease, opacity 1.5s ease, filter 1.5s ease;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
      animation: neonPulse 3s ease-in-out infinite alternate;
    }

    /* Pulsierender Neon-Effekt */
    @keyframes neonPulse {
      0% {
        box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
        filter: brightness(1);
      }
      100% {
        box-shadow: 0 0 40px #00ffff, 0 0 80px #ff00ff;
        filter: brightness(1.3);
      }
    }

    /* Neue Übergänge */
    .zoom-forward {
      transform: scale(3);
      opacity: 0;
      filter: blur(6px);
    }

    .zoom-in {
      transform: scale(1);
      opacity: 1;
      animation: appear 1.2s ease forwards;
    }

    @keyframes appear {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* ✨ Endtext */
    #end-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.2);
      color: #00ffff;
      font-size: 3em;
      letter-spacing: 6px;
      text-shadow: 0 0 20px #00ffff, 0 0 50px #ff00ff;
      opacity: 0;
      animation: fadeInText 5s forwards;
      white-space: nowrap;
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

  </style>
</head>
<body>

  <div class="image-container" id="container">
    <img src="../img/img1.png" alt="Image 1">
  </div>

  <script>
    // Bildreihenfolge
    const stages = [
      ["../img/img1.png"],
      ["../img/img2.png", "../img/img3.png"],
      ["../img/img4.png", "../img/img5.png", "../img/img6.png"],
      ["../img/img7.png", "../img/img8.png"]
    ];

    let currentStage = 0;
    const container = document.getElementById("container");

    function showStage(stageIndex) {
      container.innerHTML = "";

      const imgs = stages[stageIndex].map(src => {
        const img = document.createElement("img");
        img.src = src;
        img.classList.add("zoom-in");
        img.addEventListener("click", () => nextStage(img));
        return img;
      });

      imgs.forEach(img => container.appendChild(img));
    }

    function nextStage(clickedImage) {
      // Altes Bild zoomt "hinein" (nach vorne)
      const allImgs = container.querySelectorAll("img");
      allImgs.forEach(img => img.classList.add("zoom-forward"));

      setTimeout(() => {
        currentStage++;
        if (currentStage < stages.length) {
          showStage(currentStage);
        } else {
          showFinalText();
        }
      }, 1500);
    }

    function showFinalText() {
      container.innerHTML = "";

      const text = "✨ its October2025 ✨";
      const span = document.createElement("div");
      span.id = "end-text";
      container.appendChild(span);

      let i = 0;
      const interval = setInterval(() => {
        span.textContent = text.substring(0, i);
        i++;
        if (i > text.length) clearInterval(interval);
      }, 100); // Buchstabe für Buchstabe
    }

    // Start
    showStage(currentStage);
  </script>

</body>
</html>
