<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Message ‚Äì Labyrinth</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Orbitron', Arial, sans-serif;
      color: white;
      transition: background 0.6s ease;
    }

    .image-container {
      display: flex;
      gap: 70px;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
      z-index: 2;
    }

    img {
      width: 400px;
      max-width: 90vw;
      border-radius: 14px;
      cursor: pointer;
      transform: scale(1);
      opacity: 1;
      transition: transform 1.4s ease, opacity 1.4s ease, filter 1.4s ease;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
      animation: neonPulse 3s ease-in-out infinite alternate;
    }

    @keyframes neonPulse {
      0% { box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff; filter: brightness(1); }
      100% { box-shadow: 0 0 40px #00ffff, 0 0 80px #ff00ff; filter: brightness(1.3); }
    }

    .zoom-in-front {
      transform: scale(3);
      opacity: 0;
      filter: blur(6px);
      z-index: 10;
    }

    .from-background {
      transform: scale(0.5);
      opacity: 0;
      animation: appear 1.8s ease forwards;
    }

    @keyframes appear {
      to { transform: scale(1); opacity: 1; }
    }

    /* Flash Effekte */
    #flash {
      position: fixed;
      inset: 0;
      opacity: 0;
      z-index: 10;
      pointer-events: none;
      transition: opacity 0.4s ease, background 0.4s ease;
    }

    /* Endtext */
    #end-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.2);
      color: #00ffff;
      font-size: 4em;
      letter-spacing: 6px;
      text-shadow: 0 0 25px #00ffff, 0 0 60px #ff00ff;
      opacity: 0;
      animation: fadeInText 6s forwards;
      white-space: nowrap;
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>

  <div id="flash"></div>
  <div class="image-container" id="container"></div>

  <script>
    const container = document.getElementById("container");
    const flash = document.getElementById("flash");

    const totalStages = 6; // Anzahl der "R√§ume"
    const maxDoors = 4;    // maximal 4 Bilder pro Raum

    let currentStage = 0;
    let correctPath = []; // Speichert den ‚Äûrichtigen‚Äú Pfad
    let currentChoice = null;

    // üîÄ Zuf√§llige Bilder generieren (simuliert T√ºren)
    function randomImage() {
      const num = Math.floor(Math.random() * 8) + 1;
      return `../img/img${num}.png`;
    }

    // üîÆ Erzeuge einen zuf√§lligen Pfad zum Ziel
    function generatePath() {
      correctPath = [];
      for (let i = 0; i < totalStages; i++) {
        correctPath.push(Math.floor(Math.random() * maxDoors));
      }
      console.log("üí° Correct Path:", correctPath);
    }

    // ‚ú® Zeige die Bilder des aktuellen Raumes
    function showStage(stageIndex) {
      container.innerHTML = "";

      const numDoors = Math.floor(Math.random() * maxDoors) + 2; // 2‚Äì4 T√ºren
      const images = [];

      for (let i = 0; i < numDoors; i++) {
        const img = document.createElement("img");
        img.src = randomImage();
        img.classList.add("from-background");
        img.addEventListener("click", () => nextStage(i, img));
        images.push(img);
      }

      images.forEach(img => container.appendChild(img));
    }

    // üö™ Wenn eine T√ºr angeklickt wird
    function nextStage(choiceIndex, clickedImage) {
      clickedImage.classList.add("zoom-in-front");

      setTimeout(() => {
        // Richtig oder Falsch?
        const isCorrect = choiceIndex === correctPath[currentStage];

        if (isCorrect) {
          correctEffect();
          currentStage++;

          if (currentStage < totalStages) {
            showStage(currentStage);
          } else {
            triggerFinalScene();
          }
        } else {
          wrongEffect();
          currentStage = 0;
          showStage(currentStage);
        }
      }, 1200);
    }

    // ‚úÖ Gr√ºner Glow bei richtigem Pfad
    function correctEffect() {
      flash.style.background = "rgba(0, 255, 100, 0.3)";
      flash.style.opacity = 1;
      setTimeout(() => flash.style.opacity = 0, 300);
    }

    // ‚ùå Roter Flash bei falschem Pfad
    function wrongEffect() {
      flash.style.background = "rgba(255, 0, 0, 0.6)";
      flash.style.opacity = 1;
      setTimeout(() => flash.style.opacity = 0, 400);
    }

    // üïØÔ∏è Finale Szene
    function triggerFinalScene() {
      flash.style.background = "white";
      flash.style.opacity = 1;

      setTimeout(() => {
        flash.style.opacity = 0;
        container.innerHTML = "";

        const text = "‚ú® THE SECRET IS COMPLETE ‚ú®";
        const span = document.createElement("div");
        span.id = "end-text";
        container.appendChild(span);

        let i = 0;
        const interval = setInterval(() => {
          span.textContent = text.substring(0, i);
          i++;
          if (i > text.length) clearInterval(interval);
        }, 100);

        setTimeout(() => {
          document.body.style.transition = "background 3s ease";
          document.body.style.background = "black";
          span.style.transition = "opacity 3s ease";
          span.style.opacity = "0";
        }, 7000);
      }, 600);
    }

    // üîÅ Start
    generatePath();
    showStage(currentStage);
  </script>

</body>
</html>
