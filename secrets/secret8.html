<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Galerie Light</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ---------- Titel-Logo ---------- */
    #title-container {
      position: absolute;
      top: 20px;
      left: 40px;
      z-index: 1000;
    }
    #title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5em;
      color: #00eaff;
      letter-spacing: 2px;
      text-shadow:
        0 0 5px #00eaff,
        0 0 10px #00eaff,
        0 0 20px #00eaff,
        0 0 40px #00bfff;
      animation: breathe 3s ease-in-out infinite, flicker 4s infinite;
    }
    @keyframes breathe {
      0%   { letter-spacing: 2px; transform: scale(1);   opacity: 0.9; }
      50%  { letter-spacing: 8px; transform: scale(1.1); opacity: 1;   }
      100% { letter-spacing: 2px; transform: scale(1);   opacity: 0.9; }
    }
    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
        text-shadow:
          0 0 5px #00eaff,
          0 0 10px #00eaff,
          0 0 20px #00eaff,
          0 0 40px #00bfff;
      }
      20%, 24%, 55% { opacity: 0.6; text-shadow: none; }
    }
    #laser {
      position: relative;
      height: 3px;
      margin-top: 6px;
      overflow: hidden;
      background: rgba(0, 234, 255, 0.2);
    }
    #laser::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, #00eaff, transparent);
      animation: laserAnim 3s linear infinite;
    }
    @keyframes laserAnim {
      0% { left: -100%; }
      50% { left: 0; }
      100% { left: 100%; opacity: 0; }
    }

    /* ---------- Galerie ---------- */
    .gallery {
      position: relative;
      width: 100vw;
      height: 100vh;
      perspective: 1200px;
      z-index: 1;
    }
    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      animation: spin 50s linear infinite;
      transform: translate(-50%, -50%) rotateY(0deg);
    }
    @keyframes spin {
      from { transform: translate(-50%, -50%) rotateY(0deg); }
      to   { transform: translate(-50%, -50%) rotateY(360deg); }
    }
    .circle img {
      position: absolute;
      width: 220px;
      height: 140px;
      object-fit: cover;
      border: 3px solid #03fb8d;
      box-shadow: 0 0 15px #03fb8d;
      cursor: pointer;
      transition: transform 1s, opacity 0.5s, filter 0.5s, box-shadow 0.5s;
      /* Standard: bewusst dunkel, erst bei Hover/Click richtig sichtbar */
      filter: brightness(35%) hue-rotate(45deg) saturate(200%) contrast(180%);
    }
    .circle img:hover {
      filter: brightness(100%) hue-rotate(45deg) saturate(200%) contrast(180%);
      box-shadow: 0 0 25px #03fb8d, 0 0 35px rgba(3,251,141,.35);
      transform: translateZ(10px) rotateY(0deg);
    }

    /* ---------- Overlay (filmisches Fade-In) ---------- */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;                 /* bleibt flex, aber unsichtbar */
      justify-content: flex-start;   /* Bild links, Text rechts */
      align-items: center;
      padding: 40px;
      box-sizing: border-box;
      z-index: 10;

      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity .6s ease, visibility .6s ease;
    }
    .overlay.show {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }
    .overlay img {
      max-width: 40%;
      max-height: 80%;
      border: 4px solid #03fb8d;
      box-shadow: 0 0 20px #03fb8d;
      margin-right: 40px;

      opacity: 0;
      transform: scale(.96) translateX(-10px);
      transition: opacity .6s ease, transform .6s ease;
      /* Im Overlay keine starke Farbfilterung mehr, aber leichtes Boosting: */
      filter: brightness(95%) saturate(115%) contrast(105%);
    }
    .overlay.show img {
      opacity: 1;
      transform: scale(1) translateX(0);
    }
    .text-box {
      max-width: 40%;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #03fb8d;
      box-shadow: 0 0 15px #03fb8d;
      color: #fff;
      padding: 20px;
      position: relative;

      opacity: 0;
      transform: translateX(10px);
      transition: opacity .6s ease .1s, transform .6s ease .1s;
    }
    .overlay.show .text-box {
      opacity: 1;
      transform: translateX(0);
    }
    .text-box h2 { margin: 0 0 15px; color: #03fb8d; }
    .text-box p  { font-size: 1em; line-height: 1.4em; }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #03fb8d;
      font-size: 1.5em;
      cursor: pointer;
      transition: transform .2s ease;
    }
    .close-btn:hover { transform: scale(1.15); }

    /* ---------- Partikel ---------- */
    #particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <!-- Titel -->
  <div id="title-container">
    <div id="title">CobieÂ´s Mystery Gallery</div>
    <div id="laser"></div>
  </div>

  <!-- Partikel -->
  <canvas id="particles"></canvas>

  <div class="gallery">
    <div class="circle" id="circle"></div>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay">
    <img id="overlay-img" src="">
    <div class="text-box">
      <span class="close-btn" id="closeBtn">&times;</span>
      <h2 id="overlay-title"></h2>
      <p id="overlay-text"></p>
    </div>
  </div>

  <script>
    const circle = document.getElementById("circle");
    const overlay = document.getElementById("overlay");
    const overlayImg = document.getElementById("overlay-img");
    const overlayTitle = document.getElementById("overlay-title");
    const overlayText = document.getElementById("overlay-text");
    const closeBtn = document.getElementById("closeBtn");

    const total = 12;
    const radius = 800;

    const imageNames = [
      "2B.png",
      "Apokalypse.png",
      "BatmanDevilsNight.png",
      "BitcoinGirl.png",
      "BitcoinSkyline.png",
      "BitcoinWar.png",
      "Brotherhood.png",
      "BuyNowEth.png",
      "Ceo.png",
      "Chancelor.png",
      "CryptoFighters.png",
      "CobiePrayin.png"
    ];

    const descriptions = [
      { title: "2B", text: "Between shadow and light,two worlds converge â€” where silence whispers and truth hides behind glass. !Litecoin!" },
      { title: "Apokalypse", text: "In a world where chaos rides shotgun, legends gamble with fate â€” engines roar, masks fall, and the streets remember every sin." },
      { title: "Batman Devils Night", text: "When the sun bleeds over a city of shadows, vengeance and darkness walk side by side â€” hunted by demons, yet becoming one themselves. - LVcronZXEdUTPd4EHMwBDzGsVW8WGb4w7p -" },
      { title: "Bitcoin Girl", text: "She drifts between realities, holding the secret flame of creation â€” where light shatters, and dreams remember what time forgot." },
      { title: "Bitcoin Skyline", text: "Under the neon sun of a digital dawn, rebels rise with fire in their eyes â€” chasing freedom through circuits and shadows." },
      { title: "Bitcoin War", text: "In a world built on lies and ledgers, she fights through chaos and code â€” because some wars aren't fought for power, but for truth." },
      { title: "Brotherhood", text: "When you're searching for family but find only FOMO, moon talk, and blockchain philosophy instead. ðŸš€ðŸ’¸" },
      { title: "Buy Now Eth", text: "Between the pulse of light and code, temptation whispers only two words â€” *buy now*." },
      { title: "Ceo", text: "In the age of digital empires, kings aren't crowned â€” they're coded, broadcast, and forever chasing the next block in time." },
      { title: "Chancelor", text: "In a world still ruled by paper and power, the code remembers â€” a rebellion written in digits and destiny.4Ktjp1HW2Hmy6VY4csE8XLXgppNxPF" },
      { title: "Crypto Fighters", text: "In the arena of digital glory, only the bold survive â€” coins clash, chains roar, and legends are mined in battle." },
      { title: "Cobie Prayin", text: "Under the rising sun of a digital dawn, he prays not for fortune â€” but for faith in the code that never sleeps. 6vMCsRA8TqN1sMsNrhq2p" },
    ];

    // Bilder im Kreis platzieren
    for (let i = 0; i < total; i++) {
      const img = document.createElement("img");
      img.src = `../img/${imageNames[i]}`;
      img.dataset.index = i;

      const angle = (i / total) * (2 * Math.PI);
      img.style.transform = `rotateY(${angle}rad) translateZ(${radius}px)`;

      circle.appendChild(img);

      img.addEventListener("click", () => openOverlay(i, img.src));
    }

    function openOverlay(i, src){
      overlayImg.src = src;
      overlayTitle.textContent = descriptions[i]?.title || `Bild ${i+1}`;
      overlayText.textContent  = descriptions[i]?.text  || `Keine Beschreibung fÃ¼r Bild ${i+1}`;
      overlay.classList.add("show");
    }
    function closeOverlay(){
      overlay.classList.remove("show");
    }

    closeBtn.addEventListener("click", closeOverlay);
    overlay.addEventListener("click", (e)=>{ if(e.target === overlay) closeOverlay(); });
    window.addEventListener("keydown", (e)=>{ if(e.key === "Escape") closeOverlay(); });

    // ---------- Partikel Animation ----------
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 80; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speedX: (Math.random() - 0.5) * 0.5,
        speedY: (Math.random() - 0.5) * 0.5,
        alpha: Math.random()
      });
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.x += p.speedX; p.y += p.speedY;
        if (p.x < 0) p.x = canvas.width;
        if (p.x > canvas.width) p.x = 0;
        if (p.y < 0) p.y = canvas.height;
        if (p.y > canvas.height) p.y = 0;

        ctx.fillStyle = `rgba(0,234,255,${p.alpha})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();
  </script>
</body>

</html>
