<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CobieChart - 3D Trading</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
            color: white;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            z-index: 10;
            pointer-events: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .title-section {
            pointer-events: auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .title-text {
            display: flex;
            flex-direction: column;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #00f5ff 0%, #ff00ff 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            position: relative;
            animation: glitch-shake 4s infinite;
        }

        @keyframes glitch-shake {
            0%, 88%, 100% {
                transform: translate(0, 0);
            }
            89% {
                transform: translate(-3px, 2px);
            }
            90% {
                transform: translate(3px, -2px);
            }
            91% {
                transform: translate(-2px, -1px);
            }
            92% {
                transform: translate(2px, 1px);
            }
            93% {
                transform: translate(0, 0);
            }
        }

        .title::before,
        .title::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00f5ff 0%, #ff00ff 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title::before {
            animation: glitch-slice-1 3s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
            text-shadow: -2px 0 #ff00ff;
            left: 2px;
        }

        .title::after {
            animation: glitch-slice-2 3s infinite;
            clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
            text-shadow: 2px 0 #00f5ff;
            left: -2px;
        }

        @keyframes glitch-slice-1 {
            0%, 88%, 100% {
                transform: translate(0);
                clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
            }
            89% {
                transform: translate(-5px, 0);
                clip-path: polygon(0 10%, 100% 10%, 100% 45%, 0 45%);
            }
            90% {
                transform: translate(5px, 0);
                clip-path: polygon(0 20%, 100% 20%, 100% 50%, 0 50%);
            }
            91% {
                transform: translate(-3px, 0);
                clip-path: polygon(0 5%, 100% 5%, 100% 40%, 0 40%);
            }
        }

        @keyframes glitch-slice-2 {
            0%, 88%, 100% {
                transform: translate(0);
                clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
            }
            89% {
                transform: translate(4px, 0);
                clip-path: polygon(0 60%, 100% 60%, 100% 95%, 0 95%);
            }
            90% {
                transform: translate(-4px, 0);
                clip-path: polygon(0 70%, 100% 70%, 100% 100%, 0 100%);
            }
            91% {
                transform: translate(3px, 0);
                clip-path: polygon(0 55%, 100% 55%, 100% 90%, 0 90%);
            }
        }

        .subtitle {
            color: #00f5ff;
            font-size: 0.75rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cobie-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #00f5ff;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.6);
            object-fit: cover;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            pointer-events: auto;
        }

        .control-group {
            display: flex;
            gap: 8px;
            background: rgba(10, 14, 39, 0.6);
            padding: 8px;
            border-radius: 12px;
            border: 1px solid rgba(0, 245, 255, 0.2);
        }

        .btn {
            padding: 10px 20px;
            border: 2px solid rgba(0, 245, 255, 0.3);
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            color: #00f5ff;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background: rgba(0, 245, 255, 0.2);
            border-color: #00f5ff;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.4);
            transform: translateY(-2px);
        }

        .btn.active {
            background: linear-gradient(135deg, #00f5ff 0%, #ff00ff 100%);
            border-color: transparent;
            color: #0a0e27;
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.6);
        }

        .stats-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 245, 255, 0.3);
            border-radius: 16px;
            padding: 20px;
            min-width: 300px;
            pointer-events: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .macd-panel {
            position: absolute;
            top: 120px;
            right: 20px;
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 245, 255, 0.3);
            border-radius: 16px;
            padding: 20px;
            min-width: 280px;
            pointer-events: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .macd-title {
            font-size: 18px;
            font-weight: bold;
            color: #00f5ff;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .macd-value {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
        }

        .macd-label {
            color: #94a3b8;
        }

        .macd-number {
            font-weight: 600;
        }

        .macd-bullish {
            color: #4ade80;
        }

        .macd-bearish {
            color: #f87171;
        }

        .macd-neutral {
            color: #fbbf24;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 245, 255, 0.1);
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 14px;
        }

        .stat-value {
            color: #00f5ff;
            font-weight: 600;
            font-size: 16px;
        }

        .price-big {
            font-size: 32px;
            font-weight: bold;
            color: #00f5ff;
            text-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
            margin-bottom: 10px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #00f5ff;
            text-shadow: 0 0 20px rgba(0, 245, 255, 0.8);
            z-index: 5;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 245, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            color: #94a3b8;
            font-size: 12px;
            pointer-events: none;
        }

        .ema-indicator {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.5);
            border-radius: 6px;
            color: #ffd700;
            font-size: 12px;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
            }
            
            .title {
                font-size: 1.8rem;
            }

            .cobie-avatar {
                width: 50px;
                height: 50px;
            }

            .stats-panel {
                left: 10px;
                right: 10px;
                bottom: 10px;
                min-width: auto;
            }

            .instructions {
                display: none;
            }

          .music-checkbox-control {
    position: absolute;
    bottom: 20px;
    right: 120px; /* Platz für andere Elemente */
    background: rgba(10, 14, 39, 0.8);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(0, 245, 255, 0.2);
    border-radius: 12px;
    padding: 10px;
    pointer-events: auto;
    display: flex;
    align-items: center;
    gap: 8px;
    color: #00f5ff;
    font-size: 14px;
    transition: all 0.3s;
}

.music-checkbox-control:hover {
    background: rgba(0, 245, 255, 0.2);
    border-color: #00f5ff;
    box-shadow: 0 0 20px rgba(0, 245, 255, 0.4);
}

.music-checkbox-control input[type="checkbox"] {
    cursor: pointer;
    accent-color: #00f5ff;
}

.music-checkbox-control label {
    cursor: pointer;
    text-transform: uppercase;
}
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div class="ui-overlay">
        <div class="header">
            <div class="title-section">
                <img src="../img/cobieGif2.gif" alt="Cobie" class="cobie-avatar" onerror="this.style.display='none'">

<audio id="bgMusic" loop>

    <script>
        const COIN_IDS = {
            'Bitcoin': 'bitcoin',
            'Ethereum': 'ethereum'
        };

        const TIMEFRAMES = {
            '15m': { days: 1, interval: 15 },
            '1h': { days: 2, interval: 60 },
            '4h': { days: 7, interval: 240 },
            '1d': { days: 30, interval: 1440 },
            '1w': { days: 90, interval: 10080 }
        };

        let scene, camera, renderer;
        let candlesticks = [];
        let emaLine = null;
        let particles = [];
        let stars = [];
        let blackHole = null;
        let supportResistanceLines = [];
        let supportResistanceLevels = { support: [], resistance: [] };
        let currentSymbol = 'Bitcoin';
        let currentTimeframe = '1d';
        let isRotating = true;
        let showParticles = true;
        let mouseX = 0, mouseY = 0;
        let priceData = [];
        let axisLabels = [];
        let priceLabels = [];
        let timeLabels = [];

            scene.add(pointLight2);

            createBlackHole();
            createStarField();
            createFloor();
            createAxes();

            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);

            loadCryptoData();
            animate();

function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0a0e27);
    scene.fog = new THREE.Fog(0x0a0e27, 80, 200);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 30, 70);
    camera.lookAt(0, 10, 0);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.getElementById('container').appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0x00f5ff, 1.5);
    directionalLight.position.set(30, 50, 30);
    directionalLight.castShadow = true;
    scene.add(directionalLight);

    const pointLight1 = new THREE.PointLight(0xff00ff, 1.5, 150);
    pointLight1.position.set(-30, 30, 30);
    scene.add(pointLight1);

    const pointLight2 = new THREE.PointLight(0x00f5ff, 1.5, 150);
    pointLight2.position.set(30, 30, -30);
    scene.add(pointLight2);

    createBlackHole();
    createStarField();
    createFloor();
    createAxes();

    window.addEventListener('resize', onWindowResize);
    document.addEventListener('mousemove', onMouseMove);

    loadCryptoData();
    animate();

    // Musik nach erster Interaktion starten
    document.addEventListener('click', function startMusic() {
        const audio = document.getElementById('bgMusic');
        if (musicEnabled) {
            audio.play().catch(error => {
                console.error('Autoplay blockiert:', error);
            });
            document.getElementById('musicIcon').textContent = '🔊';
            document.getElementById('musicLabel').textContent = 'ON';
        }
        document.removeEventListener('click', startMusic);
    });
}       
// Musiksteuerung
let musicEnabled = true;
const musicCheckbox = document.getElementById('musicCheckbox');
const musicLabel = document.getElementById('musicLabel');
const musicIcon = document.getElementById('musicIcon');
const audio = document.getElementById('bgMusic');

// Checkbox-Event-Listener
musicCheckbox.addEventListener('change', (e) => {
    musicEnabled = e.target.checked;
    musicLabel.textContent = musicEnabled ? 'ON' : 'OFF';
    musicIcon.textContent = musicEnabled ? '🔊' : '🔇';
    if (musicEnabled) {
        audio.play().catch(error => {
            console.error('Fehler beim Abspielen der Musik:', error);
        });
    } else {
        audio.pause();
    }
});

// Button-Event-Listener (für den bestehenden Button)
function toggleMusic() {
    musicEnabled = !musicEnabled;
    musicCheckbox.checked = musicEnabled;
    musicLabel.textContent = musicEnabled ? 'ON' : 'OFF';
    musicIcon.textContent = musicEnabled ? '🔊' : '🔇';
    if (musicEnabled) {
        audio.play().catch(error => {
            console.error('Fehler beim Abspielen der Musik:', error);
        });
    } else {
        audio.pause();
    }
}

        function createBlackHole() {
            const group = new THREE.Group();
            
            const coreGeometry = new THREE.SphereGeometry(5, 32, 32);
            const coreMaterial = new THREE.MeshBasicMaterial({
                color: 0x000000,
                transparent: false
            });
            const core = new THREE.Mesh(coreGeometry, coreMaterial);
            group.add(core);

            const ringGeometry = new THREE.TorusGeometry(10, 1.5, 16, 100);
            const ringMaterial = new THREE.MeshBasicMaterial({
                color: 0xffdd44,
                transparent: true,
                opacity: 0.8
            });
            const ring = new THREE.Mesh(ringGeometry, ringMaterial);
            ring.rotation.x = Math.PI / 2.3;
            group.add(ring);

            const glowGeometry = new THREE.TorusGeometry(10, 2, 16, 100);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.3
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            glow.rotation.x = Math.PI / 2.3;
            group.add(glow);

            group.position.set(0, -30, -80);
            scene.add(group);
            blackHole = group;
        }

        function createStarField() {
            const starGeometry = new THREE.BufferGeometry();
            const starVertices = [];
            
            for (let i = 0; i < 2000; i++) {
                const x = (Math.random() - 0.5) * 400;
                const y = (Math.random() - 0.5) * 400;
                const z = (Math.random() - 0.5) * 400;
                starVertices.push(x, y, z);
            }
            
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.5,
                transparent: true,
                opacity: 0.8
            });
            
            const starField = new THREE.Points(starGeometry, starMaterial);
            scene.add(starField);
            stars.push(starField);
        }

        function createFloor() {
            const textureLoader = new THREE.TextureLoader();
            
            textureLoader.load(
                '../img/DowsBestWeek.jpg',
                (texture) => {
                    const floorGeometry = new THREE.PlaneGeometry(140, 100);
                    const floorMaterial = new THREE.MeshPhongMaterial({
                        map: texture,
                        transparent: true,
                        opacity: 0.25,
                        side: THREE.DoubleSide
                    });
                    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
                    floor.rotation.x = -Math.PI / 2;
                    floor.position.y = -1;
                    floor.receiveShadow = true;
                    scene.add(floor);
                    
                    const video = document.createElement('video');
                    video.src = '../img/cobieGif2.gif';
                    video.loop = true;
                    video.muted = true;
                    video.autoplay = true;
                    video.playsInline = true;
                    video.play();
                    
                    const videoTexture = new THREE.VideoTexture(video);
                    videoTexture.minFilter = THREE.LinearFilter;
                    videoTexture.magFilter = THREE.LinearFilter;
                    
                    const gifGeometry = new THREE.PlaneGeometry(140, 100);
                    const gifMaterial = new THREE.MeshPhongMaterial({
                        map: videoTexture,
                        transparent: true,
                        opacity: 0.3,
                        side: THREE.DoubleSide
                    });
                    const gifFloor = new THREE.Mesh(gifGeometry, gifMaterial);
                    gifFloor.rotation.x = -Math.PI / 2;
                    gifFloor.position.y = -0.9;
                    gifFloor.receiveShadow = true;
                    scene.add(gifFloor);
                },
                undefined,
                () => {
                    console.log('Image fallback - grid only');
                }
            );

            const gridHelper = new THREE.GridHelper(140, 35, 0x00f5ff, 0x1a1f3a);
            gridHelper.position.y = -0.8;
            gridHelper.material.opacity = 0.3;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);
        }

        function createAxes() {
            const axesMaterial = new THREE.LineBasicMaterial({ color: 0x00f5ff });
            
            const yAxisGeometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(-60, 0, 0),
                new THREE.Vector3(-60, 50, 0)
            ]);
            const yAxis = new THREE.Line(yAxisGeometry, axesMaterial);
            scene.add(yAxis);

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 128;
            context.fillStyle = '#00f5ff';
            context.font = 'Bold 48px Arial';
            context.textAlign = 'center';
            context.fillText('TIME', 128, 80);
            
            const xLabelTexture = new THREE.CanvasTexture(canvas);
            const xLabelMaterial = new THREE.SpriteMaterial({ map: xLabelTexture });
            const xLabel = new THREE.Sprite(xLabelMaterial);
            xLabel.position.set(0, -5, 0);
            xLabel.scale.set(10, 5, 1);
            scene.add(xLabel);
            axisLabels.push(xLabel);

            const canvas2 = document.createElement('canvas');
            const context2 = canvas2.getContext('2d');
            canvas2.width = 256;
            canvas2.height = 128;
            context2.fillStyle = '#00f5ff';
            context2.font = 'Bold 48px Arial';
            context2.textAlign = 'center';
            context2.fillText('PRICE', 128, 80);
            
            const yLabelTexture = new THREE.CanvasTexture(canvas2);
            const yLabelMaterial = new THREE.SpriteMaterial({ map: yLabelTexture });
            const yLabel = new THREE.Sprite(yLabelMaterial);
            yLabel.position.set(-70, 25, 0);
            yLabel.scale.set(10, 5, 1);
            scene.add(yLabel);
            axisLabels.push(yLabel);
        }

        function createPriceLabels(minPrice, maxPrice, priceScale) {
            priceLabels.forEach(label => scene.remove(label));
            priceLabels = [];
            
            const priceStep = (maxPrice - minPrice) / 5;
            
            for (let i = 0; i <= 5; i++) {
                const price = minPrice + (priceStep * i);
                const y = (price - minPrice) * priceScale;
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = 256;
                canvas.height = 64;
                context.fillStyle = '#00f5ff';
                context.font = 'Bold 32px Arial';
                context.textAlign = 'right';
                context.fillText('$' + price.toFixed(0), 240, 45);
                
                const texture = new THREE.CanvasTexture(canvas);
                const material = new THREE.SpriteMaterial({ map: texture });
                const label = new THREE.Sprite(material);
                label.position.set(-65, y, 0);
                label.scale.set(8, 4, 1);
                scene.add(label);
                priceLabels.push(label);
            }
        }

        function createTimeLabels(candleCount, spacing, prices) {
            timeLabels.forEach(label => scene.remove(label));
            timeLabels = [];
            
            const labelCount = 5;
            const step = Math.floor(candleCount / labelCount);
            
            for (let i = 0; i < labelCount; i++) {
                const candleIdx = i * step;
                const priceIdx = Math.floor((candleIdx / candleCount) * prices.length);
                
                if (priceIdx >= prices.length) continue;
                
                const timestamp = prices[priceIdx][0];
                const date = new Date(timestamp);
                let timeText = '';
                
                if (currentTimeframe === '15m' || currentTimeframe === '1h') {
                    timeText = date.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
                } else {
                    timeText = date.toLocaleDateString('de-DE', { month: 'short', day: 'numeric' });
                }
                
                const x = (candleIdx - candleCount / 2) * spacing;
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = 256;
                canvas.height = 64;
                context.fillStyle = '#00f5ff';
                context.font = 'Bold 28px Arial';
                context.textAlign = 'center';
                context.fillText(timeText, 128, 45);
                
                const texture = new THREE.CanvasTexture(canvas);
                const material = new THREE.SpriteMaterial({ map: texture });
                const label = new THREE.Sprite(material);
                label.position.set(x, -3, 0);
                label.scale.set(8, 4, 1);
                scene.add(label);
                timeLabels.push(label);
            }
        }

        function calculateSupportResistance(prices) {
            const allPrices = prices.map(p => p[1]);
            const sorted = [...allPrices].sort((a, b) => a - b);
            
            const support = [];
            const resistance = [];
            
            const windowSize = Math.floor(allPrices.length / 10);
            
            for (let i = windowSize; i < allPrices.length - windowSize; i++) {
                const current = allPrices[i];
                const before = allPrices.slice(i - windowSize, i);
                const after = allPrices.slice(i + 1, i + windowSize + 1);
                
                const isLocalMin = before.every(p => current <= p) && after.every(p => current <= p);
                const isLocalMax = before.every(p => current >= p) && after.every(p => current >= p);
                
                if (isLocalMin) support.push(current);
                if (isLocalMax) resistance.push(current);
            }
            
            const avgSupport = support.length > 0 ? support.reduce((a, b) => a + b, 0) / support.length : sorted[Math.floor(sorted.length * 0.2)];
            const avgResistance = resistance.length > 0 ? resistance.reduce((a, b) => a + b, 0) / resistance.length : sorted[Math.floor(sorted.length * 0.8)];
            
            return {
                support: [avgSupport],
                resistance: [avgResistance]
            };
        }

        function createSupportResistanceLines(minPrice, priceScale) {
            supportResistanceLines.forEach(line => scene.remove(line));
            supportResistanceLines = [];
            
            supportResistanceLevels.support.forEach(level => {
                const y = (level - minPrice) * priceScale;
                const geometry = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(-65, y, 0),
                    new THREE.Vector3(65, y, 0)
                ]);
                const material = new THREE.LineDashedMaterial({
                    color: 0x4ade80,
                    linewidth: 3,
                    dashSize: 2,
                    gapSize: 1,
                    transparent: true,
                    opacity: 0.8
                });
                const line = new THREE.Line(geometry, material);
                line.computeLineDistances();
                scene.add(line);
                supportResistanceLines.push(line);
                
                const glowGeometry = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(-65, y, 0),
                    new THREE.Vector3(65, y, 0)
                ]);
                const glowMaterial = new THREE.LineDashedMaterial({
                    color: 0x4ade80,
                    linewidth: 5,
                    dashSize: 2,
                    gapSize: 1,
                    transparent: true,
                    opacity: 0.3
                });
                const glowLine = new THREE.Line(glowGeometry, glowMaterial);
                glowLine.computeLineDistances();
                scene.add(glowLine);
                supportResistanceLines.push(glowLine);
            });
            
            supportResistanceLevels.resistance.forEach(level => {
                const y = (level - minPrice) * priceScale;
                const geometry = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(-65, y, 0),
                    new THREE.Vector3(65, y, 0)
                ]);
                const material = new THREE.LineDashedMaterial({
                    color: 0xf87171,
                    linewidth: 3,
                    dashSize: 2,
                    gapSize: 1,
                    transparent: true,
                    opacity: 0.8
                });
                const line = new THREE.Line(geometry, material);
                line.computeLineDistances();
                scene.add(line);
                supportResistanceLines.push(line);
                
                const glowGeometry = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(-65, y, 0),
                    new THREE.Vector3(65, y, 0)
                ]);
                const glowMaterial = new THREE.LineDashedMaterial({
                    color: 0xf87171,
                    linewidth: 5,
                    dashSize: 2,
                    gapSize: 1,
                    transparent: true,
                    opacity: 0.3
                });
                const glowLine = new THREE.Line(glowGeometry, glowMaterial);
                glowLine.computeLineDistances();
                scene.add(glowLine);
                supportResistanceLines.push(glowLine);
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function calculateEMA(prices, period) {
            const ema = [];
            const k = 2 / (period + 1);
            let emaValue = prices[0];
            ema.push(emaValue);
            
            for (let i = 1; i < prices.length; i++) {
                emaValue = prices[i] * k + emaValue * (1 - k);
                ema.push(emaValue);
            }
            
            return ema;
        }

        function calculateMACD(prices) {
            const ema12 = calculateEMA(prices, 12);
            const ema26 = calculateEMA(prices, 26);
            
            const macdLine = ema12.map((val, idx) => val - ema26[idx]);
            const signalLine = calculateEMA(macdLine, 9);
            const histogram = macdLine.map((val, idx) => val - signalLine[idx]);
            
            return {
                macd: macdLine[macdLine.length - 1],
                signal: signalLine[signalLine.length - 1],
                histogram: histogram[histogram.length - 1]
            };
        }

        function updateMACDPanel(prices) {
            const priceValues = prices.map(p => p[1]);
            const macd = calculateMACD(priceValues);
            
            document.getElementById('macdLine').textContent = macd.macd.toFixed(2);
            document.getElementById('signalLine').textContent = macd.signal.toFixed(2);
            document.getElementById('histogram').textContent = macd.histogram.toFixed(2);
            
            const signalEl = document.getElementById('macdSignal');
            if (macd.histogram > 0) {
                signalEl.textContent = 'BULLISH 🚀';
                signalEl.className = 'macd-number macd-bullish';
            } else if (macd.histogram < 0) {
                signalEl.textContent = 'BEARISH 📉';
                signalEl.className = 'macd-number macd-bearish';
            } else {
                signalEl.textContent = 'NEUTRAL ⚖️';
                signalEl.className = 'macd-number macd-neutral';
            }
        }

        async function loadCryptoData() {
            try {
                const coinId = COIN_IDS[currentSymbol];
                const timeframeConfig = TIMEFRAMES[currentTimeframe];
                
                const [coinData, chartData, chart4h] = await Promise.all([
                    fetch(`https://api.coingecko.com/api/v3/coins/${coinId}`).then(r => r.json()),
                    fetch(`https://api.coingecko.com/api/v3/coins/${coinId}/market_chart?vs_currency=usd&days=${timeframeConfig.days}`).then(r => r.json()),
                    fetch(`https://api.coingecko.com/api/v3/coins/${coinId}/market_chart?vs_currency=usd&days=7`).then(r => r.json())
                ]);

                supportResistanceLevels = calculateSupportResistance(chart4h.prices);
                
                updateStats(coinData, chartData.prices);
                updateMACDPanel(chartData.prices);
                createCandlesticks(chartData.prices);
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').textContent = 'Error: ' + error.message;
            }
        }

        function updateStats(data, prices) {
            const marketData = data.market_data;
            document.getElementById('currentPrice').textContent = '$' + marketData.current_price.usd.toLocaleString();
            
            const change = marketData.price_change_percentage_24h;
            const changeEl = document.getElementById('priceChange');
            changeEl.textContent = (change >= 0 ? '+' : '') + change.toFixed(2) + '%';
            changeEl.style.color = change >= 0 ? '#4ade80' : '#f87171';

            document.getElementById('highPrice').textContent = '$' + marketData.high_24h.usd.toLocaleString();
            document.getElementById('lowPrice').textContent = '$' + marketData.low_24h.usd.toLocaleString();

            const priceValues = prices.map(p => p[1]);
            const ema = calculateEMA(priceValues, 50);
            const currentEMA = ema[ema.length - 1];
            document.getElementById('ema50').textContent = '$' + currentEMA.toFixed(2);
        }

        function createCandlesticks(prices) {
            candlesticks.forEach(candle => {
                scene.remove(candle.body);
                scene.remove(candle.wick);
            });
            candlesticks = [];

            if (emaLine) scene.remove(emaLine);
            particles.forEach(p => scene.remove(p));
            particles = [];

            const candleCount = Math.min(65, Math.floor(prices.length / 5));
            const interval = Math.floor(prices.length / candleCount);
            const spacing = 2.0;

            priceData = [];
            const allPrices = [];

            for (let i = 0; i < candleCount; i++) {
                const startIdx = i * interval;
                const endIdx = Math.min(startIdx + interval, prices.length);
                const open = prices[startIdx][1];
                const close = prices[endIdx - 1][1];
                const high = Math.max(...prices.slice(startIdx, endIdx).map(p => p[1]));
                const low = Math.min(...prices.slice(startIdx, endIdx).map(p => p[1]));

                priceData.push({ open, close, high, low });
                allPrices.push(open, close, high, low);
            }

            const minPrice = Math.min(...allPrices);
            const maxPrice = Math.max(...allPrices);
            const priceRange = maxPrice - minPrice;
            const priceScale = 40 / priceRange;

            createPriceLabels(minPrice, maxPrice, priceScale);
            createTimeLabels(candleCount, spacing, prices);
            createSupportResistanceLines(minPrice, priceScale);

            const emaValues = calculateEMA(prices.map(p => p[1]), 50);
            const emaPoints = [];

            for (let i = 0; i < candleCount; i++) {
                const data = priceData[i];
                const isGreen = data.close >= data.open;
                
                const bodyHeight = Math.abs(data.close - data.open) * priceScale;
                const wickHeight = (data.high - data.low) * priceScale;
                const bodyY = ((Math.min(data.open, data.close) - minPrice) * priceScale) + (bodyHeight / 2);
                const wickY = ((data.low - minPrice) * priceScale) + (wickHeight / 2);

                const bodyGeometry = new THREE.BoxGeometry(1.2, Math.max(bodyHeight, 0.3), 1.2);
                const bodyMaterial = new THREE.MeshPhongMaterial({
                    color: isGreen ? 0x00ff88 : 0xff0055,
                    emissive: isGreen ? 0x00ff88 : 0xff0055,
                    emissiveIntensity: 0.4,
                    shininess: 100
                });
                const body = new THREE.Mesh(bodyGeometry, bodyMaterial);

                const wickGeometry = new THREE.BoxGeometry(0.15, wickHeight, 0.15);
                const wickMaterial = new THREE.MeshBasicMaterial({
                    color: isGreen ? 0x00ff88 : 0xff0055
                });
                const wick = new THREE.Mesh(wickGeometry, wickMaterial);

                const x = (i - candleCount / 2) * spacing;
                body.position.set(x, bodyY, 0);
                wick.position.set(x, wickY, 0);

                body.castShadow = true;
                body.userData = { 
                    initialY: bodyY,
                    rotationSpeed: 0.008 + Math.random() * 0.015,
                    bobSpeed: 0.3 + Math.random() * 0.5,
                    bobOffset: Math.random() * Math.PI * 2
                };

                scene.add(body);
                scene.add(wick);
                candlesticks.push({ body, wick, isGreen });

                const emaIdx = Math.floor((i / candleCount) * emaValues.length);
                const emaPrice = emaValues[emaIdx];
                const emaY = (emaPrice - minPrice) * priceScale;
                emaPoints.push(new THREE.Vector3(x, emaY, 0));

                if (showParticles && Math.random() > 0.5) {
                    createParticleEffect(x, bodyY, isGreen);
                }
            }

            const emaGeometry = new THREE.BufferGeometry().setFromPoints(emaPoints);
            const emaMaterial = new THREE.LineBasicMaterial({ color: 0xffd700, linewidth: 3 });
            emaLine = new THREE.Line(emaGeometry, emaMaterial);
            scene.add(emaLine);
        }

        function createParticleEffect(x, y, isGreen) {
            const particleGeometry = new THREE.SphereGeometry(0.1, 8, 8);
            const particleMaterial = new THREE.MeshBasicMaterial({
                color: isGreen ? 0x00ff88 : 0xff0055,
                transparent: true,
                opacity: 0.6
            });
            
            for (let i = 0; i < 5; i++) {
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                particle.position.set(
                    x + (Math.random() - 0.5) * 2,
                    y + Math.random() * 3,
                    (Math.random() - 0.5) * 2
                );
                particle.userData = {
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.05,
                        Math.random() * 0.1,
                        (Math.random() - 0.5) * 0.05
                    ),
                    life: 1.0
                };
                scene.add(particle);
                particles.push(particle);
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            candlesticks.forEach((candle) => {
                if (isRotating) {
                    candle.body.rotation.y += candle.body.userData.rotationSpeed;
                }

                const bobAmount = Math.sin(time * candle.body.userData.bobSpeed + candle.body.userData.bobOffset) * 0.3;
                candle.body.position.y = candle.body.userData.initialY + bobAmount;
            });

            particles.forEach((particle, index) => {
                particle.position.add(particle.userData.velocity);
                particle.userData.life -= 0.01;
                particle.material.opacity = particle.userData.life * 0.6;

                if (particle.userData.life <= 0) {
                    scene.remove(particle);
                    particles.splice(index, 1);
                }
            });

            if (blackHole) {
                blackHole.rotation.y += 0.01;
                blackHole.children.forEach((child, idx) => {
                    if (idx > 0) {
                        child.rotation.z += 0.015;
                    }
                });
            }

            stars.forEach(starField => {
                starField.rotation.y += 0.0001;
                starField.rotation.x += 0.00005;
            });

            if (isRotating) {
                camera.position.x += (mouseX * 40 - camera.position.x) * 0.03;
                camera.position.y += (mouseY * 30 + 30 - camera.position.y) * 0.03;
                camera.lookAt(0, 10, 0);
            }

            renderer.render(scene, camera);
        }

        function changeSymbol(symbol) {
            currentSymbol = symbol;
            document.querySelectorAll('.control-group:first-child .btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === (symbol === 'Bitcoin' ? 'BTC' : 'ETH'));
            });
            document.getElementById('loading').style.display = 'block';
            loadCryptoData();
        }

        function changeTimeframe(tf) {
            currentTimeframe = tf;
            document.querySelectorAll('.control-group:nth-child(2) .btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === tf);
            });
            document.getElementById('loading').style.display = 'block';
            loadCryptoData();
        }

        function toggleRotation() {
            isRotating = !isRotating;
            event.target.classList.toggle('active');
        }

        function toggleParticles() {
            showParticles = !showParticles;
            event.target.classList.toggle('active');
            if (!showParticles) {
                particles.forEach(p => scene.remove(p));
                particles = [];
            }
        }

        init();
    </script>
