<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Cobie’s MemeMarket — Mockup</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{
    --neon:#00eaff; --neon2:#00bfff;
    --panel:#0a0f16cc; --ink:#d7faff;
    --solana1:#9945FF; --solana2:#14F195; --solana3:#00FFA3;
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0; background:#000; color:var(--ink); font-family:Inter,Arial,sans-serif; overflow:hidden}

  #bg{position:fixed; inset:0; z-index:0; pointer-events:none}

  /* Header */
  .header{position:fixed; top:24px; left:32px; z-index:2}
  .brand{font-family:'Orbitron',monospace;font-size:28px;letter-spacing:2px;color:var(--neon);
    text-shadow:0 0 6px var(--neon),0 0 16px var(--neon2);animation:breathe 3.2s ease-in-out infinite,flicker 4s infinite}
  @keyframes breathe{0%{transform:scale(1);letter-spacing:2px;opacity:.95}50%{transform:scale(1.06);letter-spacing:6px;opacity:1}100%{transform:scale(1);letter-spacing:2px;opacity:.95}}
  @keyframes flicker{0%,18%,22%,25%,53%,57%,100%{opacity:1}20%,24%,55%{opacity:.7}}
   .laser{
    position:relative; height:3px; margin-top:6px; width:280px;
    background:linear-gradient(90deg, rgba(0,234,255,.2), rgba(0,234,255,.05));
    overflow:hidden; border-radius:2px;
    box-shadow: 0 0 10px rgba(0,234,255,.3);
  }
  .laser::before{
    content:""; position:absolute; top:0; left:-110%; height:100%; width:110%;
    background:linear-gradient(90deg, transparent, var(--neon), transparent);
    animation: laser 3.2s linear infinite;
  }
  @keyframes laser{ 0%{left:-110%} 50%{left:0} 100%{left:110%} }

  /* Buttons Top Right */
  .top-right{position:fixed;top:24px;right:32px;z-index:3;display:flex;gap:10px}
  .btn,.wallet-btn{appearance:none;border:none;cursor:pointer;border-radius:10px;
    font-weight:700;letter-spacing:.3px;color:#dff;transition:.2s;padding:10px 14px}
  .wallet-btn{color:var(--neon);border:2px solid var(--neon);background:transparent;text-shadow:0 0 6px var(--neon)}
  .wallet-btn:hover{background:var(--neon);color:#000;box-shadow:0 0 16px var(--neon)}
  .btn{background:linear-gradient(135deg,rgba(0,255,163,.15),rgba(153,69,255,.15))}
  .btn:hover{transform:translateY(-1px);filter:brightness(1.1)}

  .wrap{display:flex;align-items:center;justify-content:center;height:100%;padding:96px 24px 24px;z-index:1;position:relative}
  .panel{width:min(980px,92vw);background:linear-gradient(180deg,rgba(17,24,39,.65),rgba(7,10,16,.75));
    border-radius:16px;backdrop-filter:blur(6px);padding:18px;box-shadow:0 0 32px rgba(153,69,255,.25)}
  .panel-head{display:flex;justify-content:space-between;align-items:center;padding:6px 6px 12px}
  .badge{padding:8px 12px;border-radius:999px;background:linear-gradient(90deg,rgba(153,69,255,.25),rgba(0,255,163,.12));font-size:13px}
  .actions{display:flex;gap:10px}

  .head,.row{display:grid;grid-template-columns:50px 1fr 150px 120px;align-items:center;gap:12px}
  .head{font-size:12px;text-transform:uppercase;color:#9fe;opacity:.8;padding:6px 10px;border-bottom:1px solid rgba(255,255,255,.08)}
  .list{display:flex;flex-direction:column;gap:8px;padding:8px}
  .row{padding:10px 12px;border-radius:12px;background:rgba(255,255,255,.03);transition:.25s}
  .row:hover{transform:translateY(-2px);box-shadow:0 10px 30px rgba(0,255,163,.12)}
  .rank{font-weight:800;font-size:18px}
  .gold{color:gold}.silver{color:silver}.bronze{color:#cd7f32}
  .coin{display:flex;align-items:center;gap:12px}
  .icon{width:34px;height:34px;border-radius:50%;display:grid;place-items:center;font-weight:900;font-size:13px}
  .score{font-weight:800}

  /* Modal */
  .modal{position:fixed;inset:0;background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center;z-index:10}
  .modal-content{background:#111d;padding:24px;border-radius:12px;width:300px;text-align:center;box-shadow:0 0 20px var(--neon)}
  .modal-content h2{margin-top:0;color:var(--neon)}
  .modal-content input{width:100%;margin:8px 0;padding:8px;border-radius:8px;border:1px solid #333;background:#000;color:#fff}

  /* Footer note */
  .footer-note{position:fixed;bottom:16px;left:24px;font-size:12px;color:#888;z-index:5;font-style:italic}
</style>
</head>
<body>
<canvas id="bg"></canvas>

<div class="header">
  <div class="brand">Cobie’s MemeMarket</div>
  <div class="laser"></div>
</div>

<div class="top-right">
  <button class="wallet-btn">Connect Wallet</button>
  <button class="btn" id="openAdd">Add Coin</button>
</div>

<div class="wrap">
  <div class="panel">
    <div class="panel-head">
      <div class="badge">Top 10 • Live Mockup</div>
      <div class="actions">
        <button class="btn" id="randomBoost">Random Boost</button>
        <button class="btn" id="shuffle">Light Shake</button>
      </div>
    </div>
    <div class="head"><div>#</div><div>Coin</div><div>Score (COT)</div><div></div></div>
    <div class="list" id="list"></div>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Add Coin</h2>
    <input id="sym" maxlength="4" placeholder="Symbol (e.g. DOGE)">
    <input id="name" placeholder="Name (e.g. Doge Coin)">
    <input id="score" type="number" placeholder="Start Score" value="10">
    <button class="btn" id="addBtn">Add</button>
    <button class="btn" id="closeBtn">Close</button>
  </div>
</div>

<div class="footer-note">Work in progress…</div>

<script>
/* Particles BG */
const bg=document.getElementById('bg'),bctx=bg.getContext('2d');let P=[];
function resizeBG(){bg.width=innerWidth;bg.height=innerHeight}
addEventListener('resize',resizeBG);resizeBG();
for(let i=0;i<100;i++){P.push({x:Math.random()*bg.width,y:Math.random()*bg.height,r:Math.random()*2+0.5,vx:(Math.random()-.5)*.3,vy:(Math.random()-.5)*.3,a:Math.random()*.9+.1});}
(function tick(){bctx.clearRect(0,0,bg.width,bg.height);P.forEach(p=>{p.x+=p.vx;p.y+=p.vy;if(p.x<0)p.x=bg.width;if(p.x>bg.width)p.x=0;if(p.y<0)p.y=bg.height;if(p.y>bg.height)p.y=0;bctx.fillStyle=`rgba(0,234,255,${p.a})`;bctx.beginPath();bctx.arc(p.x,p.y,p.r,0,Math.PI*2);bctx.fill();});requestAnimationFrame(tick)})();

/* Data */
const coins=[{sym:'COB',name:'Cobie Token',score:120,icon:'conic-gradient(from 120deg,var(--solana1),var(--solana2),var(--solana3))'},{sym:'LED',name:'Ledger LOL',score:95,icon:'conic-gradient(from 60deg,#9945FF,#00FFA3,#14F195)'}];
const list=document.getElementById('list');

function randomGradient(){
  const colors=['#9945FF','#14F195','#00FFA3','#FF7F50','#1E90FF','#FF1493'];
  const c1=colors[Math.floor(Math.random()*colors.length)];
  const c2=colors[Math.floor(Math.random()*colors.length)];
  return `conic-gradient(from ${Math.random()*360}deg,${c1},${c2},${c1})`;
}
function rowTemplate(c,i){
  let cls=i===0?'gold':i===1?'silver':i===2?'bronze':'';
  return `<div class="row" data-sym="${c.sym}">
    <div class="rank ${cls}">${i+1}</div>
    <div class="coin"><div class="icon" style="background:${c.icon}">${c.sym}</div><div>${c.name}</div></div>
    <div class="score">${c.score} COT</div>
    <div><button class="btn" data-boost="${c.sym}">Boost +10</button></div>
  </div>`;
}
function render(){coins.sort((a,b)=>b.score-a.score);list.innerHTML=coins.map(rowTemplate).join('')}
render();

/* Boost */
list.addEventListener('click',e=>{const sym=e.target.dataset.boost;if(!sym)return;const c=coins.find(x=>x.sym===sym);c.score+=10;render()});

/* Modal logic */
const modal=document.getElementById('modal');
document.getElementById('openAdd').onclick=()=>modal.style.display='flex';
document.getElementById('closeBtn').onclick=()=>modal.style.display='none';
document.getElementById('addBtn').onclick=()=>{
  const sym=document.getElementById('sym').value.toUpperCase().slice(0,4)||'NEW';
  const name=document.getElementById('name').value||'Unnamed Coin';
  const score=parseInt(document.getElementById('score').value)||0;
  coins.push({sym,name,score,icon:randomGradient()});
  render();modal.style.display='none';
};
</script>
</body>
</html>
