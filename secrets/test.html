<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lester&Doge</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: lime;
      font-family: monospace;
      overflow: hidden;
    }
    #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('../img/cobieGif2.gif');
      background-size: cover;
      background-position: center;
      z-index: 0;
      opacity: 0.4;
    }
    #gameCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }
    
    /* Title Screen */
    #titleScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    #titleScreen h1 {
      font-size: 72px;
      text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
      margin-bottom: 30px;
      animation: titlePulse 2s infinite;
      letter-spacing: 15px;
    }
    #titleScreen h1 .lester {
      color: #0ff;
    }
    #titleScreen h1 .ampersand {
      color: #fff;
    }
    #titleScreen h1 .doge {
      color: #ff0;
    }
    @keyframes titlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    #musicToggle {
      margin-bottom: 30px;
      font-size: 20px;
      color: #0ff;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    #musicToggle input {
      width: 60px;
      height: 30px;
      cursor: pointer;
    }
    #startButton {
      font-size: 32px;
      padding: 20px 50px;
      background: black;
      color: #0f0;
      border: 3px solid #0f0;
      cursor: pointer;
      font-family: monospace;
      text-shadow: 0 0 10px #0f0;
      animation: blink 1.5s infinite;
    }
    #startButton:hover {
      background: #0f0;
      color: black;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #0F0;
      font-size: 2em;
      font-weight: bold;
      animation: blink 1s infinite;
      z-index: 10;
      display: none;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    /* Cobie Text Animation - Side Letters */
    .cobie-letter {
      position: fixed;
      font-size: 80px;
      font-weight: bold;
      color: #000;
      text-shadow: 
        -2px -2px 0 #fff,
        2px -2px 0 #fff,
        -2px 2px 0 #fff,
        2px 2px 0 #fff,
        0 0 20px #fff;
      z-index: 1;
      opacity: 0;
      pointer-events: none;
    }
    .cobie-left {
      left: 80px;
    }
    .cobie-right {
      right: 80px;
    }
    
    .gift-text {
      position: fixed;
      left: 30px;
      top: 90px;
      font-family: "Times New Roman", serif;
      font-size: 36px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 15px #fff, 0 0 30px #fff, 0 0 45px #fff, 0 0 60px #fff;
      animation: giftPulse 1.5s infinite;
      z-index: 100;
      user-select: none;
      display: block;
    }
    @keyframes giftPulse {
      0%, 100% { 
        opacity: 1;
        text-shadow: 0 0 15px #fff, 0 0 30px #fff, 0 0 45px #fff;
      }
      50% { 
        opacity: 0.7;
        text-shadow: 0 0 30px #fff, 0 0 60px #fff, 0 0 90px #fff;
      }
    }
    #timer {
      position: fixed;
      top: 30px;
      right: 120px;
      font-size: 36px;
      color: #0ff;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border: 3px solid #0ff;
      border-radius: 10px;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      box-shadow: 0 0 20px #0ff, inset 0 0 20px rgba(0, 255, 255, 0.3);
      z-index: 10;
      font-weight: bold;
      display: none;
    }
    #victoryMessage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #0f0;
      text-shadow: 0 0 20px #0f0, 0 0 40px #0f0, 0 0 60px #0f0;
      display: none;
      z-index: 30;
      text-align: center;
      font-weight: bold;
    }
    #gameOver {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #f00;
      text-shadow: 0 0 20px #f00, 0 0 40px #f00;
      display: none;
      z-index: 30;
      text-align: center;
    }
    #restartBtn {
      display: block;
      margin: 20px auto 0;
      padding: 15px 30px;
      font-size: 24px;
      background: black;
      color: #0f0;
      border: 2px solid #0f0;
      cursor: pointer;
      font-family: monospace;
      text-shadow: 0 0 10px #0f0;
    }
    #restartBtn:hover {
      background: #0f0;
      color: black;
    }
  </style>
</head>
<body>
  <div id="background"></div>
  
  <!-- Cobie Letters on Sides -->
  <div class="cobie-letter cobie-left" style="top: 20%;">C</div>
  <div class="cobie-letter cobie-right" style="top: 30%;">O</div>
  <div class="cobie-letter cobie-left" style="top: 40%;">B</div>
  <div class="cobie-letter cobie-right" style="top: 50%;">I</div>
  <div class="cobie-letter cobie-left" style="top: 60%;">E</div>
  
  <canvas id="gameCanvas"></canvas>
  
  <!-- Title Screen -->
  <div id="titleScreen">
    <h1><span class="lester">Lester</span><span class="ampersand">&</span><span class="doge">Doge</span></h1>
    <div id="musicToggle">
      <span>Music:</span>
      <label style="cursor: pointer;">
        <input type="checkbox" id="musicCheckbox" checked>
        <span id="musicLabel">ON</span>
      </label>
    </div>
    <button id="startButton">Click to Start</button>
  </div>
  
  <div class="loading">ACCESSING SECRET 4...</div>
  <div id="timer">5:00</div>
  <div class="gift-text">Survive&TakeMyGift</div>
  <div id="victoryMessage">Congratulations!<br>Ld1mhUKFdrVXqQA6ySbMYrJsDDur6LZFLG<br>Lester&Doge survived!<br>6upUEYjPLU1jGyV9sfQHaprow8Xuit4FPw3HMCRywv2LgFoBf9s</div>
  <div id="gameOver">
    GAME OVER
    <button id="restartBtn">RESTART</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="../sounds/UpOnly4.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const BORDER = 20;
    const playArea = {
      x: BORDER,
      y: BORDER,
      width: canvas.width - BORDER * 2,
      height: canvas.height - BORDER * 2
    };

    // Music Toggle
    let musicEnabled = true;
    const musicCheckbox = document.getElementById('musicCheckbox');
    const musicLabel = document.getElementById('musicLabel');
    
    musicCheckbox.addEventListener('change', (e) => {
      musicEnabled = e.target.checked;
      musicLabel.textContent = musicEnabled ? 'ON' : 'OFF';
    });

    // Cobie Letter Animation
    let cobieAnimationState = 0;
    let cobieBlinkCount = 0;
    const cobieLetters = document.querySelectorAll('.cobie-letter');
    
    function animateCobieLetters() {
      if (cobieAnimationState < 5) {
        cobieLetters[cobieAnimationState].style.opacity = '1';
        cobieAnimationState++;
        setTimeout(animateCobieLetters, 500);
      } else if (cobieBlinkCount < 3) {
        const allVisible = cobieLetters[0].style.opacity === '1';
        cobieLetters.forEach(letter => {
          letter.style.opacity = allVisible ? '0' : '1';
        });
        if (!allVisible) cobieBlinkCount++;
        setTimeout(animateCobieLetters, 300);
      } else {
        cobieLetters.forEach(letter => letter.style.opacity = '0');
        cobieAnimationState = 0;
        cobieBlinkCount = 0;
        setTimeout(animateCobieLetters, 2000);
      }
    }

    // Game state
    let gameRunning = false;
    let gameStarted = false;
    let startTime = 0;
    let timeRemaining = 300;
    
    // Player
    const player = {
      x: canvas.width / 2,
      y: canvas.height - 100,
      width: 60,
      height: 60,
      velocityY: 0,
      velocityX: 0,
      jumping: false,
      onGround: false,
      speed: 8,
      jumpPower: -15,
      gravity: 0.8,
      img: null,
      trail: []
    };

    player.img = new Image();
    player.img.onerror = () => {
      console.log('Image failed to load, using fallback');
      player.img = null;
    };
    player.img.onload = () => {
      console.log('Image loaded successfully');
    };
    player.img.src = '../img/lester.png';

    // ONE Fireball obstacle that rolls on ground
    const fireball = {
      x: BORDER + 50,
      y: canvas.height - BORDER - 25,
      radius: 25,
      speed: 5,
      direction: 1
    };

    // Blocks
    const blocks = [];
    const blockColors = ['#0f0', '#0ff', '#f0f', '#ff0', '#f00'];
    const blockShapes = ['rect', 'square', 'triangle'];
    
    let blockSpeed = 3;
    let lastSpeedIncrease = 0;

    const bgMusic = document.getElementById('bgMusic');

    // Keys
    const keys = {};
    
    window.addEventListener('keydown', (e) => {
      keys[e.key] = true;
      if ((e.key === ' ' || e.key === 'ArrowUp' || e.key === 'w') && player.onGround && gameRunning) {
        player.velocityY = player.jumpPower;
        player.jumping = true;
        player.onGround = false;
      }
    });
    
    window.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    document.getElementById('startButton').addEventListener('click', () => {
      document.getElementById('titleScreen').style.display = 'none';
      document.querySelector('.loading').style.display = 'block';
      
      setTimeout(() => {
        document.querySelector('.loading').style.display = 'none';
        startGame();
        animateCobieLetters();
      }, 2000);
    });

    function createBlock() {
      const shape = blockShapes[Math.floor(Math.random() * blockShapes.length)];
      const color = blockColors[Math.floor(Math.random() * blockColors.length)];
      const size = 30 + Math.random() * 40;
      
      blocks.push({
        x: BORDER + Math.random() * (playArea.width - size),
        y: BORDER - size,
        width: size,
        height: shape === 'square' ? size : size * 1.2,
        shape: shape,
        color: color,
        speed: blockSpeed,
        createdAt: Date.now(),
        landed: false,
        velocityY: blockSpeed,
        floating: false,
        justStartedFalling: false
      });
    }

    function checkCollision(rect1, rect2) {
      return rect1.x < rect2.x + rect2.width &&
             rect1.x + rect1.width > rect2.x &&
             rect1.y < rect2.y + rect2.height &&
             rect1.y + rect1.height > rect2.y;
    }

    function checkCircleRectCollision(circle, rect) {
      const closestX = Math.max(rect.x, Math.min(circle.x, rect.x + rect.width));
      const closestY = Math.max(rect.y, Math.min(circle.y, rect.y + rect.height));
      const distX = circle.x - closestX;
      const distY = circle.y - closestY;
      return (distX * distX + distY * distY) < (circle.radius * circle.radius);
    }

    function drawTriangle(x, y, width, height, color, showTrail = false) {
      const alpha = showTrail ? 0.3 : 1;
      
      const gradient = ctx.createLinearGradient(x, y, x, y + height);
      gradient.addColorStop(0, color);
      gradient.addColorStop(1, 'rgba(0, 0, 0, 0.8)');
      
      ctx.beginPath();
      ctx.moveTo(x + width / 2, y);
      ctx.lineTo(x + width, y + height);
      ctx.lineTo(x, y + height);
      ctx.closePath();
      ctx.globalAlpha = alpha;
      ctx.fillStyle = gradient;
      ctx.fill();
      ctx.globalAlpha = 1;
      
      ctx.strokeStyle = color;
      ctx.lineWidth = 3;
      ctx.shadowBlur = showTrail ? 15 : 25;
      ctx.shadowColor = color;
      ctx.stroke();
      ctx.shadowBlur = 0;
    }

    function drawRect(x, y, width, height, color, showTrail = false) {
      const alpha = showTrail ? 0.3 : 1;
      
      const gradient = ctx.createLinearGradient(x, y, x + width, y + height);
      gradient.addColorStop(0, color);
      gradient.addColorStop(0.5, 'rgba(0, 0, 0, 0.6)');
      gradient.addColorStop(1, color);
      
      ctx.globalAlpha = alpha;
      ctx.fillStyle = gradient;
      ctx.fillRect(x, y, width, height);
      ctx.globalAlpha = 1;
      
      ctx.strokeStyle = color;
      ctx.lineWidth = 3;
      ctx.shadowBlur = showTrail ? 15 : 25;
      ctx.shadowColor = color;
      ctx.strokeRect(x, y, width, height);
      ctx.shadowBlur = 0;
    }

    function update() {
      if (!gameRunning) return;

      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      timeRemaining = 300 - elapsed;
      
      const minutes = Math.floor(timeRemaining / 60);
      const seconds = timeRemaining % 60;
      document.getElementById('timer').textContent = 
        `${minutes}:${seconds.toString().padStart(2, '0')}`;

      if (timeRemaining <= 0) {
        document.getElementById('victoryMessage').style.display = 'block';
        gameRunning = false;
        return;
      }

      if (elapsed >= 60 && lastSpeedIncrease < 1) {
        blockSpeed *= 1.1;
        lastSpeedIncrease = 1;
      }
      if (elapsed >= 120 && lastSpeedIncrease < 2) {
        blockSpeed *= 1.1;
        lastSpeedIncrease = 2;
      }
      if (elapsed >= 180 && lastSpeedIncrease < 3) {
        blockSpeed *= 1.1;
        lastSpeedIncrease = 3;
      }
      if (elapsed >= 240 && lastSpeedIncrease < 4) {
        blockSpeed *= 1.2;
        lastSpeedIncrease = 4;
      }

      // Update fireball - rolls on ground only
      fireball.x += fireball.speed * fireball.direction;
      fireball.y = canvas.height - BORDER - fireball.radius;
      
      if (fireball.x <= BORDER + fireball.radius || fireball.x >= canvas.width - BORDER - fireball.radius) {
        fireball.direction *= -1;
      }

      // Check fireball collision with player
      if (checkCircleRectCollision(fireball, player)) {
        gameRunning = false;
        if (musicEnabled) bgMusic.pause();
        document.getElementById('gameOver').style.display = 'block';
        return;
      }

      player.velocityX = 0;
      if (keys['ArrowLeft'] || keys['a']) player.velocityX = -player.speed;
      if (keys['ArrowRight'] || keys['d']) player.velocityX = player.speed;

      if (Math.abs(player.velocityX) > 0 || Math.abs(player.velocityY) > 0) {
        player.trail.push({
          x: player.x,
          y: player.y,
          alpha: 1
        });
        if (player.trail.length > 10) {
          player.trail.shift();
        }
      }

      player.x += player.velocityX;
      player.x = Math.max(BORDER, Math.min(canvas.width - BORDER - player.width, player.x));

      player.velocityY += player.gravity;
      player.y += player.velocityY;

      const groundLevel = canvas.height - BORDER - player.height;
      if (player.y >= groundLevel) {
        player.y = groundLevel;
        player.velocityY = 0;
        player.onGround = true;
        player.jumping = false;
      } else {
        player.onGround = false;
      }

      // Spawn blocks
      if (Math.random() < 0.045) {
        createBlock();
      }

      // Check for floating blocks
      blocks.forEach(block => {
        if (block.landed && !block.floating) {
          let hasSupport = false;
          
          if (block.y + block.height >= canvas.height - BORDER - 1) {
            hasSupport = true;
          } else {
            for (let other of blocks) {
              if (other !== block && other.landed && !other.floating) {
                if (block.x + block.width > other.x + 5 &&
                    block.x < other.x + other.width - 5 &&
                    Math.abs((block.y + block.height) - other.y) < 5) {
                  hasSupport = true;
                  break;
                }
              }
            }
          }
          
          if (!hasSupport) {
            block.floating = true;
            block.landed = false;
            block.velocityY = 0;
            block.justStartedFalling = true;
            block.fallStartTime = Date.now();
          }
        }
      });

      // Update blocks
      for (let i = blocks.length - 1; i >= 0; i--) {
        const block = blocks[i];
        
        if (!block.landed || block.floating) {
          block.velocityY += 0.2;
          block.y += block.velocityY;
          block.floating = false;

          // Check if block just started falling (grace period of 500ms)
          const gracePeriodActive = block.justStartedFalling && 
                                   (Date.now() - block.fallStartTime < 500);

          // Only check collision if NOT in grace period
          if (!gracePeriodActive && checkCollision(player, block)) {
            gameRunning = false;
            if (musicEnabled) bgMusic.pause();
            document.getElementById('gameOver').style.display = 'block';
            return;
          }

          let hasCollision = false;
          for (let j = 0; j < blocks.length; j++) {
            if (i !== j && blocks[j].landed && !blocks[j].floating) {
              if (checkCollision(block, blocks[j])) {
                block.landed = true;
                block.y = blocks[j].y - block.height;
                block.velocityY = 0;
                block.justStartedFalling = false;
                hasCollision = true;
                break;
              }
            }
          }

          if (!hasCollision && block.y + block.height >= canvas.height - BORDER) {
            block.landed = true;
            block.y = canvas.height - BORDER - block.height;
            block.velocityY = 0;
            block.justStartedFalling = false;
          }
        }

        if (block.landed && player.velocityY >= 0) {
          if (player.x + player.width > block.x + 5 &&
              player.x < block.x + block.width - 5 &&
              player.y + player.height >= block.y &&
              player.y + player.height <= block.y + 20) {
            player.y = block.y - player.height;
            player.velocityY = 0;
            player.onGround = true;
            player.jumping = false;
          }
        }

        if (Date.now() - block.createdAt > 20000) {
          blocks.splice(i, 1);
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
      ctx.fillRect(BORDER, BORDER, playArea.width, playArea.height);

      ctx.strokeStyle = '#00ffff';
      ctx.lineWidth = 6;
      ctx.shadowBlur = 30;
      ctx.shadowColor = '#00ffff';
      ctx.strokeRect(BORDER, BORDER, playArea.width, playArea.height);
      
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = 2;
      ctx.shadowBlur = 15;
      ctx.shadowColor = '#ffffff';
      ctx.strokeRect(BORDER + 3, BORDER + 3, playArea.width - 6, playArea.height - 6);
      ctx.shadowBlur = 0;

      // Draw ONE fireball rolling on ground
      const fireGradient = ctx.createRadialGradient(fireball.x, fireball.y, 0, fireball.x, fireball.y, fireball.radius);
      fireGradient.addColorStop(0, '#ffff00');
      fireGradient.addColorStop(0.4, '#ff8800');
      fireGradient.addColorStop(1, '#ff0000');
      
      ctx.beginPath();
      ctx.arc(fireball.x, fireball.y, fireball.radius, 0, Math.PI * 2);
      ctx.fillStyle = fireGradient;
      ctx.shadowBlur = 35;
      ctx.shadowColor = '#ff6600';
      ctx.fill();
      ctx.shadowBlur = 0;

      // Draw blocks
      blocks.forEach(block => {
        if (!block.landed && block.velocityY > 2) {
          for (let i = 1; i <= 3; i++) {
            const trailY = block.y - (i * 15);
            if (trailY > BORDER) {
              if (block.shape === 'triangle') {
                drawTriangle(block.x, trailY, block.width, block.height, block.color, true);
              } else {
                drawRect(block.x, trailY, block.width, block.height, block.color, true);
              }
            }
          }
        }

        if (block.shape === 'triangle') {
          drawTriangle(block.x, block.y, block.width, block.height, block.color);
        } else {
          drawRect(block.x, block.y, block.width, block.height, block.color);
        }
      });

      // Draw player trail
      player.trail.forEach((trail, i) => {
        const alpha = (i / player.trail.length) * 0.6;
        ctx.globalAlpha = alpha;
        ctx.shadowBlur = 25;
        ctx.shadowColor = '#00ffff';
        
        if (player.img && player.img.complete && player.img.naturalWidth > 0) {
          ctx.drawImage(player.img, trail.x, trail.y, player.width, player.height);
        } else {
          ctx.fillStyle = '#00ffff';
          ctx.fillRect(trail.x, trail.y, player.width, player.height);
        }
        ctx.globalAlpha = 1;
      });
      ctx.shadowBlur = 0;

      // Draw player
      ctx.shadowBlur = 35;
      ctx.shadowColor = '#00ffff';
      
      if (player.img && player.img.complete && player.img.naturalWidth > 0) {
        ctx.drawImage(player.img, player.x, player.y, player.width, player.height);
      } else {
        ctx.fillStyle = '#00ffff';
        ctx.fillRect(player.x, player.y, player.width, player.height);
      }
      
      ctx.strokeStyle = '#00ffff';
      ctx.lineWidth = 3;
      ctx.shadowBlur = 20;
      ctx.strokeRect(player.x - 2, player.y - 2, player.width + 4, player.height + 4);
      ctx.shadowBlur = 0;
    }

    function gameLoop() {
      if (gameStarted) {
        update();
        draw();
      }
      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      gameRunning = true;
      gameStarted = true;
      startTime = Date.now();
      document.getElementById('timer').style.display = 'block';
      
      if (musicEnabled) {
        bgMusic.play().catch(e => console.log('Audio autoplay prevented:', e));
      }
    }

    document.getElementById('restartBtn').addEventListener('click', () => {
      blocks.length = 0;
      player.x = canvas.width / 2;
      player.y = canvas.height - 100;
      player.velocityY = 0;
      player.velocityX = 0;
      player.trail = [];
      fireball.x = BORDER + 50;
      fireball.direction = 1;
      gameRunning = true;
      startTime = Date.now();
      timeRemaining = 300;
      blockSpeed = 3;
      lastSpeedIncrease = 0;
      document.getElementById('gameOver').style.display = 'none';
      document.getElementById('victoryMessage').style.display = 'none';
      
      if (musicEnabled) {
        bgMusic.currentTime = 0;
        bgMusic.play();
      }
    });

    gameLoop();
  </script>
</body>
</html>
