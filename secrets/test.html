<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hack the Matrix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: black;
      color: lime;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    #matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    /* Game UI */
    #game-ui {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 25px;
      border: 2px solid lime;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    }
    #score {
      font-size: 20px;
      font-weight: bold;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
    }
    #level {
      font-size: 14px;
      margin-top: 5px;
      color: #0f0;
    }
    
    /* Timer */
    #timer-container {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 25px;
      border: 2px solid lime;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
      text-align: center;
    }
    #timer {
      font-size: 32px;
      font-weight: bold;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
    }
    #timer.warning {
      color: #ff0;
      text-shadow: 0 0 10px #ff0;
      animation: timerWarning 0.5s ease-in-out infinite;
    }
    #timer.danger {
      color: #f00;
      text-shadow: 0 0 20px #f00;
      animation: timerDanger 0.3s ease-in-out infinite;
    }
    @keyframes timerWarning {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    @keyframes timerDanger {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    
    /* Target Word */
    #target-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      text-align: center;
    }
    #target-word {
      font-size: 48px;
      font-weight: bold;
      color: #0f0;
      text-shadow: 0 0 20px #0f0, 0 0 40px #0f0;
      letter-spacing: 8px;
      animation: pulse 1s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.05); }
    }
    
    /* Input Field */
    #input-container {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    #user-input {
      background: rgba(0, 0, 0, 0.9);
      border: 3px solid #0f0;
      color: #0f0;
      font-size: 32px;
      font-family: 'Courier New', monospace;
      padding: 15px 30px;
      text-align: center;
      letter-spacing: 4px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
      outline: none;
      text-transform: uppercase;
    }
    #user-input::placeholder {
      color: rgba(0, 255, 0, 0.4);
    }
    
    /* Game Over Screen */
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 15;
      display: none;
      text-align: center;
      background: rgba(0, 0, 0, 0.95);
      padding: 40px 60px;
      border: 3px solid #f00;
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(255, 0, 0, 0.8);
    }
    #game-over.active {
      display: block;
      animation: gameOverShake 0.5s ease;
    }
    @keyframes gameOverShake {
      0%, 100% { transform: translate(-50%, -50%); }
      25% { transform: translate(-52%, -50%); }
      75% { transform: translate(-48%, -50%); }
    }
    #game-over-text {
      font-size: 36px;
      color: #f00;
      text-shadow: 0 0 20px #f00;
      margin-bottom: 20px;
      font-weight: bold;
    }
    #game-over-message {
      font-size: 20px;
      color: #ff0;
      margin-bottom: 30px;
    }
    #restart-button {
      background: transparent;
      border: 3px solid #0f0;
      color: #0f0;
      font-size: 18px;
      font-family: 'Courier New', monospace;
      padding: 15px 40px;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    #restart-button:hover {
      background: #0f0;
      color: black;
      box-shadow: 0 0 30px #0f0;
    }
    
    /* Secret Code Input */
    #secret-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 15;
      display: none;
      text-align: center;
    }
    #secret-container.active {
      display: block;
    }
    #secret-prompt {
      font-size: 28px;
      color: #0f0;
      margin-bottom: 10px;
      text-shadow: 0 0 15px #0f0;
    }
    #secret-hint {
      font-size: 16px;
      color: rgba(0, 255, 0, 0.7);
      margin-bottom: 20px;
      font-style: italic;
      animation: hintPulse 2s ease-in-out infinite;
    }
    @keyframes hintPulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    #secret-input {
      background: rgba(0, 0, 0, 0.95);
      border: 3px solid #0f0;
      color: #0f0;
      font-size: 36px;
      font-family: 'Courier New', monospace;
      padding: 20px 40px;
      text-align: center;
      letter-spacing: 8px;
      border-radius: 10px;
      box-shadow: 0 0 40px rgba(0, 255, 0, 0.8);
      outline: none;
      text-transform: uppercase;
      animation: glow 2s ease-in-out infinite;
    }
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 40px rgba(0, 255, 0, 0.8); }
      50% { box-shadow: 0 0 60px rgba(0, 255, 0, 1); }
    }
    
    /* Secret Reveal */
    #secret-reveal {
      position: absolute;
      inset: 0;
      z-index: 20;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease;
    }
    #secret-reveal.active {
      display: flex;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .secret-content {
      text-align: center;
      animation: zoomIn 1s ease;
    }
    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    #secret-image {
      max-width: 600px;
      max-height: 600px;
      border: 5px solid #0f0;
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(0, 255, 0, 0.8);
      margin-bottom: 30px;
    }
    #secret-message {
      font-size: 32px;
      color: #0f0;
      text-shadow: 0 0 20px #0f0;
      margin-bottom: 30px;
      animation: textGlow 2s ease-in-out infinite;
    }
    @keyframes textGlow {
      0%, 100% { text-shadow: 0 0 20px #0f0; }
      50% { text-shadow: 0 0 40px #0f0, 0 0 60px #0f0; }
    }
    #close-secret {
      background: transparent;
      border: 3px solid #0f0;
      color: #0f0;
      font-size: 20px;
      font-family: 'Courier New', monospace;
      padding: 15px 40px;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    #close-secret:hover {
      background: #0f0;
      color: black;
      box-shadow: 0 0 30px #0f0;
    }
    
    /* Flash Effect */
    .flash {
      animation: flash 0.3s ease;
    }
    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    /* Instructions */
    #instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      text-align: center;
      color: rgba(0, 255, 0, 0.6);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  
  <!-- Game UI -->
  <div id="game-ui">
    <div id="score">SCORE: 0</div>
    <div id="level">LEVEL: 1</div>
  </div>
  
  <!-- Timer -->
  <div id="timer-container">
    <div id="timer">15</div>
  </div>
  
  <!-- Target Word -->
  <div id="target-container">
    <div id="target-word">READY</div>
  </div>
  
  <!-- User Input -->
  <div id="input-container">
    <input type="text" id="user-input" placeholder="TYPE HERE..." autofocus>
  </div>
  
  <!-- Game Over Screen -->
  <div id="game-over">
    <div id="game-over-text">TOO SLOW...</div>
    <div id="game-over-message">TRY HARDER!</div>
    <button id="restart-button">RESTART</button>
  </div>
  
  <!-- Secret Code Input -->
  <div id="secret-container">
    <div id="secret-prompt">ðŸ”“ ENTER SECRET CODE</div>
    <div id="secret-hint">HINT: 4 letters, internet culture...</div>
    <input type="text" id="secret-input" placeholder="????">
  </div>
  
  <!-- Secret Reveal -->
  <div id="secret-reveal">
    <div class="secret-content">
      <img id="secret-image" src="../img/getmemed/UpOnlyFans.png" alt="Secret Unlocked">
      <div id="secret-message">ðŸŽ‰ CONGRATULATIONS! YOU FOUND THE SECRET...</div>
      <button id="close-secret">CLOSE</button>
    </div>
  </div>
  
  <!-- Instructions -->
  <div id="instructions">
    Type the glowing words before time runs out â€¢ Reach 50 points to unlock the secret code
  </div>

  <script>
    // Matrix Rain Effect with MEME Easter Egg
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$%&@#'.split('');
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array.from({ length: columns }, () => 1);
    
    let matrixActive = true;
    let memeCounter = 0;
    
    function drawMatrix() {
      if (!matrixActive) return;
      
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';
      
      drops.forEach((y, i) => {
        let text;
        memeCounter++;
        
        if (memeCounter % 500 === 0 && Math.random() > 0.7) {
          ctx.fillStyle = '#FF0';
          ctx.font = 'bold ' + fontSize + 'px monospace';
          text = 'MEME'[Math.floor(Math.random() * 4)];
        } else {
          ctx.fillStyle = '#0F0';
          ctx.font = fontSize + 'px monospace';
          text = letters[Math.floor(Math.random() * letters.length)];
        }
        
        ctx.fillText(text, i * fontSize, y * fontSize);
        
        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      });
    }
    
    setInterval(drawMatrix, 50);
    
    // Game Logic
    const words = ['HACK', 'CODE', 'CYBER', 'MATRIX', 'DOGECOIN', 'NETWORK', 'SYSTEM', 'ACCESS', 'DECRYPT', 'SATOSHI', 'PROTOCOL', 'DATABASE', 'BITCOIN', 'ALGORITHM'];
    
    let score = 0;
    let level = 1;
    let currentWord = '';
    let secretUnlocked = false;
    let timeLeft = 15;
    let timerInterval = null;
    let gameActive = false;
    
    const scoreEl = document.getElementById('score');
    const levelEl = document.getElementById('level');
    const timerEl = document.getElementById('timer');
    const targetWord = document.getElementById('target-word');
    const userInput = document.getElementById('user-input');
    const gameOver = document.getElementById('game-over');
    const restartButton = document.getElementById('restart-button');
    const secretContainer = document.getElementById('secret-container');
    const secretInput = document.getElementById('secret-input');
    const secretReveal = document.getElementById('secret-reveal');
    const closeSecret = document.getElementById('close-secret');
    
    function getRandomWord() {
      return words[Math.floor(Math.random() * words.length)];
    }
    
    function startTimer() {
      timeLeft = 15;
      timerEl.textContent = timeLeft;
      timerEl.className = '';
      
      if (timerInterval) clearInterval(timerInterval);
      
      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        
        // Color changes
        if (timeLeft <= 5) {
          timerEl.className = 'danger';
        } else if (timeLeft <= 10) {
          timerEl.className = 'warning';
        }
        
        // Time's up!
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          gameActive = false;
          userInput.disabled = true;
          gameOver.classList.add('active');
        }
      }, 1000);
    }
    
    function newRound() {
      currentWord = getRandomWord();
      targetWord.textContent = currentWord;
      userInput.value = '';
      userInput.focus();
      startTimer();
      gameActive = true;
    }
    
    function updateScore() {
      scoreEl.textContent = `SCORE: ${score}`;
      level = Math.floor(score / 10) + 1;
      levelEl.textContent = `LEVEL: ${level}`;
    }
    
    function flashScreen() {
      document.body.classList.add('flash');
      setTimeout(() => document.body.classList.remove('flash'), 300);
    }
    
    function restartGame() {
      gameOver.classList.remove('active');
      score = 0;
      level = 1;
      updateScore();
      userInput.disabled = false;
      newRound();
    }
    
    userInput.addEventListener('input', (e) => {
      if (!gameActive) return;
      
      const typed = e.target.value.toUpperCase();
      
      if (typed === currentWord) {
        score += level * 5;
        updateScore();
        flashScreen();
        
        if (score >= 50 && !secretUnlocked) {
          secretUnlocked = true;
          clearInterval(timerInterval);
          document.getElementById('target-container').style.display = 'none';
          document.getElementById('input-container').style.display = 'none';
          document.getElementById('timer-container').style.display = 'none';
          secretContainer.classList.add('active');
          secretInput.focus();
        } else {
          newRound();
        }
      }
    });
    
    restartButton.addEventListener('click', restartGame);
    
    secretInput.addEventListener('input', (e) => {
      const code = e.target.value.toUpperCase();
      
      if (code === 'MEME') {
        matrixActive = false;
        secretContainer.classList.remove('active');
        secretReveal.classList.add('active');
      }
    });
    
    closeSecret.addEventListener('click', () => {
      secretReveal.classList.remove('active');
      matrixActive = true;
      score = 0;
      level = 1;
      secretUnlocked = false;
      updateScore();
      document.getElementById('target-container').style.display = 'block';
      document.getElementById('input-container').style.display = 'block';
      document.getElementById('timer-container').style.display = 'block';
      newRound();
    });
    
    // Start game
    setTimeout(() => {
      newRound();
    }, 1000);
  </script>
</body>
</html>
