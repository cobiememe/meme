<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Candlestick Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
            color: white;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            z-index: 10;
            pointer-events: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .title-section {
            pointer-events: auto;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #00f5ff 0%, #ff00ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #00f5ff;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            pointer-events: auto;
        }

        .btn {
            padding: 12px 24px;
            border: 2px solid rgba(0, 245, 255, 0.3);
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            color: #00f5ff;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: rgba(0, 245, 255, 0.2);
            border-color: #00f5ff;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.4);
            transform: translateY(-2px);
        }

        .btn.active {
            background: linear-gradient(135deg, #00f5ff 0%, #ff00ff 100%);
            border-color: transparent;
            color: #0a0e27;
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.6);
        }

        .stats-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 245, 255, 0.3);
            border-radius: 16px;
            padding: 20px;
            min-width: 300px;
            pointer-events: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 245, 255, 0.1);
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 14px;
        }

        .stat-value {
            color: #00f5ff;
            font-weight: 600;
            font-size: 16px;
        }

        .price-big {
            font-size: 32px;
            font-weight: bold;
            color: #00f5ff;
            text-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
            margin-bottom: 10px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #00f5ff;
            text-shadow: 0 0 20px rgba(0, 245, 255, 0.8);
            z-index: 5;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 245, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            color: #94a3b8;
            font-size: 12px;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
            }
            
            .title {
                font-size: 1.8rem;
            }

            .stats-panel {
                left: 10px;
                right: 10px;
                bottom: 10px;
                min-width: auto;
            }

            .instructions {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div class="ui-overlay">
        <div class="header">
            <div class="title-section">
                <div class="title">3D CANDLESTICK</div>
                <div class="subtitle">üöÄ Playful Crypto Trading</div>
            </div>
            <div class="controls">
                <button class="btn active" onclick="changeSymbol('Bitcoin')">Bitcoin</button>
                <button class="btn" onclick="changeSymbol('Ethereum')">Ethereum</button>
                <button class="btn" onclick="toggleRotation()">üîÑ Rotation</button>
                <button class="btn" onclick="toggleAnimation()">‚ú® Animation</button>
            </div>
        </div>
    </div>

    <div class="stats-panel">
        <div class="price-big" id="currentPrice">Loading...</div>
        <div class="stat-row">
            <span class="stat-label">24h Change</span>
            <span class="stat-value" id="priceChange">-</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">24h High</span>
            <span class="stat-value" id="highPrice">-</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">24h Low</span>
            <span class="stat-value" id="lowPrice">-</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Volume</span>
            <span class="stat-value" id="volume">-</span>
        </div>
    </div>

    <div class="instructions">
        üñ±Ô∏è Drag to rotate<br>
        üîç Scroll to zoom
    </div>

    <div class="loading" id="loading">Loading 3D Chart...</div>

    <script>
        const COIN_IDS = {
            'Bitcoin': 'bitcoin',
            'Ethereum': 'ethereum'
        };

        let scene, camera, renderer;
        let candlesticks = [];
        let currentSymbol = 'Bitcoin';
        let isRotating = true;
        let isAnimating = true;
        let mouseX = 0, mouseY = 0;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0e27);
            scene.fog = new THREE.Fog(0x0a0e27, 50, 200);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 20, 50);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('container').appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0x00f5ff, 1);
            directionalLight.position.set(20, 40, 20);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const pointLight1 = new THREE.PointLight(0xff00ff, 1, 100);
            pointLight1.position.set(-20, 20, 20);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0x00f5ff, 1, 100);
            pointLight2.position.set(20, 20, -20);
            scene.add(pointLight2);

            const gridHelper = new THREE.GridHelper(100, 20, 0x00f5ff, 0x1a1f3a);
            gridHelper.position.y = -10;
            scene.add(gridHelper);

            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);

            loadCryptoData();
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        async function loadCryptoData() {
            try {
                const coinId = COIN_IDS[currentSymbol];
                const [coinData, chartData] = await Promise.all([
                    fetch(`https://api.coingecko.com/api/v3/coins/${coinId}`).then(r => r.json()),
                    fetch(`https://api.coingecko.com/api/v3/coins/${coinId}/market_chart?vs_currency=usd&days=7`).then(r => r.json())
                ]);

                updateStats(coinData);
                createCandlesticks(chartData.prices);
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').textContent = 'Error loading data';
            }
        }

        function updateStats(data) {
            const marketData = data.market_data;
            document.getElementById('currentPrice').textContent = '$' + marketData.current_price.usd.toLocaleString();
            
            const change = marketData.price_change_percentage_24h;
            const changeEl = document.getElementById('priceChange');
            changeEl.textContent = (change >= 0 ? '+' : '') + change.toFixed(2) + '%';
            changeEl.style.color = change >= 0 ? '#4ade80' : '#f87171';

            document.getElementById('highPrice').textContent = '$' + marketData.high_24h.usd.toLocaleString();
            document.getElementById('lowPrice').textContent = '$' + marketData.low_24h.usd.toLocaleString();
            document.getElementById('volume').textContent = '$' + (marketData.total_volume.usd / 1e9).toFixed(2) + 'B';
        }

        function createCandlesticks(prices) {
            candlesticks.forEach(candle => {
                scene.remove(candle.body);
                scene.remove(candle.wick);
            });
            candlesticks = [];

            const candleCount = 30;
            const interval = Math.floor(prices.length / candleCount);
            const spacing = 3;

            for (let i = 0; i < candleCount; i++) {
                const startIdx = i * interval;
                const endIdx = Math.min(startIdx + interval, prices.length);
                const open = prices[startIdx][1];
                const close = prices[endIdx - 1][1];
                const high = Math.max(...prices.slice(startIdx, endIdx).map(p => p[1]));
                const low = Math.min(...prices.slice(startIdx, endIdx).map(p => p[1]));

                const isGreen = close >= open;
                const bodyHeight = Math.abs(close - open) / 100;
                const wickHeight = (high - low) / 100;

                const bodyGeometry = new THREE.BoxGeometry(1.5, Math.max(bodyHeight, 0.2), 1.5);
                const bodyMaterial = new THREE.MeshPhongMaterial({
                    color: isGreen ? 0x00ff88 : 0xff0055,
                    emissive: isGreen ? 0x00ff88 : 0xff0055,
                    emissiveIntensity: 0.3,
                    shininess: 100
                });
                const body = new THREE.Mesh(bodyGeometry, bodyMaterial);

                const wickGeometry = new THREE.BoxGeometry(0.2, wickHeight, 0.2);
                const wickMaterial = new THREE.MeshBasicMaterial({
                    color: isGreen ? 0x00ff88 : 0xff0055
                });
                const wick = new THREE.Mesh(wickGeometry, wickMaterial);

                const x = (i - candleCount / 2) * spacing;
                body.position.set(x, bodyHeight / 2, 0);
                wick.position.set(x, wickHeight / 2, 0);

                body.castShadow = true;
                body.userData = { 
                    initialY: bodyHeight / 2,
                    initialRotation: Math.random() * Math.PI * 2,
                    rotationSpeed: 0.01 + Math.random() * 0.02,
                    bobSpeed: 0.5 + Math.random() * 1,
                    bobOffset: Math.random() * Math.PI * 2
                };

                scene.add(body);
                scene.add(wick);
                candlesticks.push({ body, wick, isGreen });
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            candlesticks.forEach((candle, index) => {
                const time = Date.now() * 0.001;
                
                if (isRotating) {
                    candle.body.rotation.y += candle.body.userData.rotationSpeed;
                }

                if (isAnimating) {
                    const bobAmount = Math.sin(time * candle.body.userData.bobSpeed + candle.body.userData.bobOffset) * 0.5;
                    candle.body.position.y = candle.body.userData.initialY + bobAmount;
                }
            });

            if (isRotating) {
                camera.position.x += (mouseX * 30 - camera.position.x) * 0.05;
                camera.position.y += (mouseY * 30 + 20 - camera.position.y) * 0.05;
                camera.lookAt(0, 0, 0);
            }

            renderer.render(scene, camera);
        }

        function changeSymbol(symbol) {
            currentSymbol = symbol;
            document.querySelectorAll('.controls .btn').forEach((btn, idx) => {
                if (idx < 2) {
                    btn.classList.toggle('active', btn.textContent === symbol);
                }
            });
            document.getElementById('loading').style.display = 'block';
            loadCryptoData();
        }

        function toggleRotation() {
            isRotating = !isRotating;
            event.target.classList.toggle('active');
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            event.target.classList.toggle('active');
        }

        init();
    </script>
</body>
</html>
