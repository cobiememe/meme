<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getMemed - Triple Triad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            color: white;
        }

        #reset-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #reset-btn:hover {
            background: #ff5252;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            max-width: 1200px;
            margin: 0 auto 30px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
        }

        .board-cell {
            aspect-ratio: 370/520;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .board-cell:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .board-cell.occupied {
            border: none;
            cursor: default;
        }

        .hand {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .card {
            width: 185px;
            height: 260px;
            background: white;
            border-radius: 10px;
            position: relative;
            cursor: grab;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .card.red {
            border: 3px solid #ff6b6b;
        }

        .card.blue {
            border: 3px solid #4ecdc4;
        }

        .card-value {
            position: absolute;
            background: rgba(0,0,0,0.8);
            color: white;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            font-size: 14px;
        }

        .card-value.top { top: 5px; left: 50%; transform: translateX(-50%); }
        .card-value.right { top: 50%; right: 5px; transform: translateY(-50%); }
        .card-value.bottom { bottom: 5px; left: 50%; transform: translateX(-50%); }
        .card-value.left { top: 50%; left: 5px; transform: translateY(-50%); }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .score {
            display: flex;
            justify-content: center;
            gap: 50px;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        #score-red { color: #ff6b6b; }
        #score-blue { color: #4ecdc4; }

        @media (max-width: 768px) {
            .card {
                width: 140px;
                height: 196px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>getMemed</h1>
            <div class="game-info">
                <div class="player-info">
                    <span>Spieler: <span id="current-player">Rot</span></span>
                    <span>Karten: <span id="cards-left">5</span></span>
                </div>
                <button id="reset-btn">Neues Spiel</button>
            </div>
        </header>

        <div class="game-board">
            <!-- 3x3 Grid wird per JavaScript gefüllt -->
        </div>

        <div class="hand" id="player-hand">
            <!-- Spielerhand wird per JavaScript gefüllt -->
        </div>

        <div class="score">
            <span>Rot: <span id="score-red">0</span></span>
            <span>Blau: <span id="score-blue">0</span></span>
        </div>
    </div>

    <script>
        class GetMemedGame {
            constructor() {
                this.boardSize = 3;
                this.cards = [];
                this.playerHand = [];
                this.board = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(null));
                this.currentPlayer = 'red';
                this.scores = { red: 0, blue: 0 };
                this.gameActive = true;
                this.selectedCardIndex = undefined;
                
                this.init();
            }

            async init() {
                await this.loadCards();
                this.setupGame();
                this.render();
                this.setupEventListeners();
            }

            async loadCards() {
                // DEINE ECHTEN KARTENNAMEN
                const cardNames = [
                    'cardantoine.jpg',
                    'cardcastle.jpg',
                    'carddier.png',
                    'cardfighters.jpg',
                    'cardfirekeeper.jpg',
                    'cardgits.png',
                    'cardjackma.png',
                    'cardlee.jpg',
                    'marilyn.jpg',
                    'merry.jpg',
                    'MetroidHD.png',
                    'ps.png',
                    'ps1.png',
                    'ps3.png',
                    'ryu.jpg',
                    'satoshi.png',
                    'satoshi2.png',
                    'smilingDog.png',
                    'spaceship.png',
                    'trolls.png',
                    'wallhaven.png'
                ];

                this.cards = cardNames.map((name, index) => ({
                    id: index + 1,
                    name: name.replace(/\.[^/.]+$/, "").replace(/^card/, ""), // Name ohne Extension und "card" prefix
                    image: `cards/${name}`,
                    values: {
                        top: Math.floor(Math.random() * 9) + 1,
                        right: Math.floor(Math.random() * 9) + 1,
                        bottom: Math.floor(Math.random() * 9) + 1,
                        left: Math.floor(Math.random() * 9) + 1
                    },
                    element: null
                }));
            }

            setupGame() {
                const shuffled = [...this.cards].sort(() => Math.random() - 0.5);
                this.playerHand = shuffled.slice(0, 5);
            }

            render() {
                this.renderBoard();
                this.renderHand();
                this.updateUI();
            }

            renderBoard() {
                const boardElement = document.querySelector('.game-board');
                boardElement.innerHTML = '';

                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'board-cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;

                        const card = this.board[row][col];
                        if (card) {
                            cell.classList.add('occupied');
                            cell.appendChild(this.createCardElement(card, false));
                        } else {
                            cell.addEventListener('click', () => this.placeCard(row, col));
                        }

                        boardElement.appendChild(cell);
                    }
                }
            }

            renderHand() {
                const handElement = document.getElementById('player-hand');
                handElement.innerHTML = '';

                this.playerHand.forEach((card, index) => {
                    const cardElement = this.createCardElement(card, true);
                    cardElement.addEventListener('click', () => this.selectCard(index));
                    handElement.appendChild(cardElement);
                });
            }

            createCardElement(card, isInHand) {
                const cardDiv = document.createElement('div');
                cardDiv.className = `card ${card.owner || this.currentPlayer}`;
                
                if (isInHand) {
                    cardDiv.style.cursor = 'pointer';
                }

                const img = document.createElement('img');
                img.className = 'card-image';
                img.src = card.image;
                img.alt = card.name;
                img.onerror = function() {
                    console.log('Bild konnte nicht geladen werden:', card.image);
                    this.style.backgroundColor = '#ccc';
                    this.style.display = 'flex';
                    this.style.alignItems = 'center';
                    this.style.justifyContent = 'center';
                    this.innerHTML = '<span style="color: #666;">' + card.name + '</span>';
                };
                cardDiv.appendChild(img);

                const positions = ['top', 'right', 'bottom', 'left'];
                positions.forEach(pos => {
                    const valueDiv = document.createElement('div');
                    valueDiv.className = `card-value ${pos}`;
                    valueDiv.textContent = card.values[pos];
                    cardDiv.appendChild(valueDiv);
                });

                return cardDiv;
            }

            selectCard(cardIndex) {
                if (!this.gameActive || this.currentPlayer !== 'red') return;
                this.selectedCardIndex = cardIndex;
                
                // Visuelles Feedback
                const allCards = document.querySelectorAll('#player-hand .card');
                allCards.forEach(card => card.style.opacity = '0.6');
                allCards[cardIndex].style.opacity = '1';
                allCards[cardIndex].style.transform = 'translateY(-10px)';
            }

            placeCard(row, col) {
                if (!this.gameActive || this.currentPlayer !== 'red' || this.selectedCardIndex === undefined) {
                    return;
                }

                const card = this.playerHand[this.selectedCardIndex];
                this.board[row][col] = {
                    ...card,
                    owner: this.currentPlayer
                };

                this.playerHand.splice(this.selectedCardIndex, 1);
                this.selectedCardIndex = undefined;

                this.checkCardCaptures(row, col);

                this.currentPlayer = 'blue';
                this.updateUI();

                // Reset card styles
                const allCards = document.querySelectorAll('#player-hand .card');
                allCards.forEach(card => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                });

                if (this.gameActive && this.playerHand.length > 0) {
                    setTimeout(() => this.makeAIMove(), 1000);
                }
            }

            makeAIMove() {
                if (!this.gameActive || this.currentPlayer !== 'blue') return;

                const availableSpots = [];
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (!this.board[row][col]) {
                            availableSpots.push({ row, col });
                        }
                    }
                }

                if (availableSpots.length > 0 && this.playerHand.length > 0) {
                    const spot = availableSpots[Math.floor(Math.random() * availableSpots.length)];
                    const randomCardIndex = Math.floor(Math.random() * this.playerHand.length);
                    const card = this.playerHand[randomCardIndex];
                    
                    this.board[spot.row][spot.col] = {
                        ...card,
                        owner: 'blue'
                    };
                    
                    this.playerHand.splice(randomCardIndex, 1);
                    
                    this.checkCardCaptures(spot.row, spot.col);
                    
                    this.currentPlayer = 'red';
                    this.updateUI();
                    this.checkGameEnd();
                }
            }

            checkCardCaptures(row, col) {
                const directions = [
                    { dr: -1, dc: 0, mySide: 'top', theirSide: 'bottom' },    // oben
                    { dr: 0, dc: 1, mySide: 'right', theirSide: 'left' },     // rechts
                    { dr: 1, dc: 0, mySide: 'bottom', theirSide: 'top' },     // unten
                    { dr: 0, dc: -1, mySide: 'left', theirSide: 'right' }     // links
                ];

                const currentCard = this.board[row][col];
                let capturedAny = false;

                directions.forEach(({ dr, dc, mySide, theirSide }) => {
                    const newRow = row + dr;
                    const newCol = col + dc;

                    if (newRow >= 0 && newRow < this.boardSize && newCol >= 0 && newCol < this.boardSize) {
                        const adjacentCard = this.board[newRow][newCol];
                        
                        if (adjacentCard && adjacentCard.owner !== currentCard.owner) {
                            if (currentCard.values[mySide] > adjacentCard.values[theirSide]) {
                                adjacentCard.owner = currentCard.owner;
                                capturedAny = true;
                            }
                        }
                    }
                });

                if (capturedAny) {
                    this.updateScores();
                    this.renderBoard(); // Board neu rendern um Farbänderungen zu zeigen
                }
            }

            updateScores() {
                this.scores.red = 0;
                this.scores.blue = 0;
                
                this.board.forEach(row => {
                    row.forEach(cell => {
                        if (cell) {
                            if (cell.owner === 'red') this.scores.red++;
                            else if (cell.owner === 'blue') this.scores.blue++;
                        }
                    });
                });
            }

            updateUI() {
                document.getElementById('current-player').textContent = 
                    this.currentPlayer === 'red' ? 'Rot' : 'Blau';
                document.getElementById('current-player').style.color = 
                    this.currentPlayer === 'red' ? '#ff6b6b' : '#4ecdc4';
                
                document.getElementById('cards-left').textContent = this.playerHand.length;
                
                this.updateScores();
                document.getElementById('score-red').textContent = this.scores.red;
                document.getElementById('score-blue').textContent = this.scores.blue;
            }

            checkGameEnd() {
                const isBoardFull = this.board.flat().every(cell => cell !== null);
                
                if (isBoardFull || this.playerHand.length === 0) {
                    this.gameActive = false;
                    
                    let redCount = 0, blueCount = 0;
                    this.board.forEach(row => {
                        row.forEach(cell => {
                            if (cell) {
                                if (cell.owner === 'red') redCount++;
                                else blueCount++;
                            }
                        });
                    });

                    let message = '';
                    if (redCount > blueCount) {
                        message = '🎉 Spieler Rot gewinnt! 🎉';
                    } else if (blueCount > redCount) {
                        message = '🎉 Spieler Blau gewinnt! 🎉';
                    } else {
                        message = '🤝 Unentschieden! 🤝';
                    }
                    
                    setTimeout(() => {
                        alert(`${message}\n\nPunkte:\nRot: ${redCount}\nBlau: ${blueCount}`);
                    }, 500);
                }
            }

            setupEventListeners() {
                document.getElementById('reset-btn').addEventListener('click', () => {
                    this.resetGame();
                });
            }

            resetGame() {
                this.board = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(null));
                this.currentPlayer = 'red';
                this.scores = { red: 0, blue: 0 };
                this.gameActive = true;
                this.selectedCardIndex = undefined;
                this.setupGame();
                this.render();
            }
        }

        // Spiel starten wenn Seite geladen ist
        document.addEventListener('DOMContentLoaded', () => {
            new GetMemedGame();
        });
    </script>
</body>
</html>
