<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lester&Doge</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: lime;
      font-family: monospace;
      overflow: hidden;
    }
    #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('../img/cobieGif2.gif');
      background-size: cover;
      background-position: center;
      z-index: 0;
      opacity: 0.4;
    }
    #gameCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }
    
    /* Title Screen */
    #titleScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    #titleScreen h1 {
      font-size: 72px;
      color: #0ff;
      text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
      margin-bottom: 50px;
      animation: titlePulse 2s infinite;
    }
    @keyframes titlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    #startButton {
      font-size: 32px;
      padding: 20px 50px;
      background: black;
      color: #0f0;
      border: 3px solid #0f0;
      cursor: pointer;
      font-family: monospace;
      text-shadow: 0 0 10px #0f0;
      animation: blink 1.5s infinite;
    }
    #startButton:hover {
      background: #0f0;
      color: black;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #0F0;
      font-size: 2em;
      font-weight: bold;
      animation: blink 1s infinite;
      z-index: 10;
      display: none;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    /* Cobie Text Animation */
    #cobieText {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 30px #0ff, 0 0 60px #0ff, 0 0 90px #0ff;
      z-index: 1;
      animation: cobieAppear 4s infinite;
      pointer-events: none;
    }
    @keyframes cobieAppear {
      0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
    }
    
    .gift-text {
      position: fixed;
      left: 30px;
      top: 30px;
      font-family: "Times New Roman", serif;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
      animation: glowPulse 2s infinite alternate;
      z-index: 20;
      user-select: none;
      display: none;
    }
    @keyframes glowPulse {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff;
        opacity: 0.8;
      }
      to {
        text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
        opacity: 1;
      }
    }
    #timer {
      position: fixed;
      top: 30px;
      right: 30px;
      font-size: 36px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
      z-index: 10;
      font-weight: bold;
      display: none;
    }
    #victoryMessage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #0f0;
      text-shadow: 0 0 20px #0f0, 0 0 40px #0f0, 0 0 60px #0f0;
      display: none;
      z-index: 30;
      text-align: center;
      font-weight: bold;
    }
    #gameOver {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #f00;
      text-shadow: 0 0 20px #f00, 0 0 40px #f00;
      display: none;
      z-index: 30;
      text-align: center;
    }
    #restartBtn {
      display: block;
      margin: 20px auto 0;
      padding: 15px 30px;
      font-size: 24px;
      background: black;
      color: #0f0;
      border: 2px solid #0f0;
      cursor: pointer;
      font-family: monospace;
      text-shadow: 0 0 10px #0f0;
    }
    #restartBtn:hover {
      background: #0f0;
      color: black;
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="cobieText">COBIE</div>
  <canvas id="gameCanvas"></canvas>
  
  <!-- Title Screen -->
  <div id="titleScreen">
    <h1>Lester&Doge</h1>
    <button id="startButton">Click to Start</button>
  </div>
  
  <div class="loading">ACCESSING SECRET 4...</div>
  <div id="timer">5:00</div>
  <div class="gift-text">TakeMyGift</div>
  <div id="victoryMessage">Congratulations!<br>Lester&Doge survived!</div>
  <div id="gameOver">
    GAME OVER
    <button id="restartBtn">RESTART</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="../sounds/UpOnly4.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const BORDER = 20;
    const playArea = {
      x: BORDER,
      y: BORDER,
      width: canvas.width - BORDER * 2,
      height: canvas.height - BORDER * 2
    };

    // Game state
    let gameRunning = false;
    let gameStarted = false;
    let startTime = 0;
    let timeRemaining = 300;
    
    // Player
    const player = {
      x: canvas.width / 2,
      y: canvas.height - 100,
      width: 60,
      height: 60,
      velocityY: 0,
      velocityX: 0,
      jumping: false,
      onGround: false,
      speed: 8,
      jumpPower: -15,
      gravity: 0.8,
      img: null,
      trail: []
    };

    // Load player sprite
    player.img = new Image();
    player.img.onerror = () => {
      console.log('Image failed to load, using fallback');
      player.img = null;
    };
    player.img.onload = () => {
      console.log('Image loaded successfully');
    };
    player.img.src = '../img/lester.png';

    // Blocks
    const blocks = [];
    const blockColors = ['#0f0', '#0ff', '#f0f', '#ff0', '#f00'];
    const blockShapes = ['rect', 'square', 'triangle'];
    
    let blockSpeed = 3;
    let lastSpeedIncrease = 0;

    // Music
    const bgMusic = document.getElementById('bgMusic');

    // Keys
    const keys = {};
    
    window.addEventListener('keydown', (e) => {
      keys[e.key] = true;
      if ((e.key === ' ' || e.key === 'ArrowUp' || e.key === 'w') && player.onGround && gameRunning) {
        player.velocityY = player.jumpPower;
        player.jumping = true;
        player.onGround = false;
      }
    });
    
    window.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    // Start Button
    document.getElementById('startButton').addEventListener('click', () => {
      document.getElementById('titleScreen').style.display = 'none';
      document.querySelector('.loading').style.display = 'block';
      
      setTimeout(() => {
        document.querySelector('.loading').style.display = 'none';
        startGame();
      }, 2000);
    });

    function createBlock() {
      const shape = blockShapes[Math.floor(Math.random() * blockShapes.length)];
      const color = blockColors[Math.floor(Math.random() * blockColors.length)];
      const size = 30 + Math.random() * 40;
      
      blocks.push({
        x: BORDER + Math.random() * (playArea.width - size),
        y: BORDER - size,
        width: size,
        height: shape === 'square' ? size : size * 1.2,
        shape: shape,
        color: color,
        speed: blockSpeed,
        createdAt: Date.now(),
        landed: false,
        velocityY: blockSpeed
      });
    }

    function checkCollision(rect1, rect2) {
      return rect1.x < rect2.x + rect2.width &&
             rect1.x + rect1.width > rect2.x &&
             rect1.y < rect2.y + rect2.height &&
             rect1.y + rect1.height > rect2.y;
    }

    function drawTriangle(x, y, width, height, color, showTrail = false) {
      const alpha = showTrail ? 0.3 : 1;
      
      // Gradient fill
      const gradient = ctx.createLinearGradient(x, y, x, y + height);
      gradient.addColorStop(0, color);
      gradient.addColorStop(1, 'rgba(0, 0, 0, 0.8)');
      
      ctx.beginPath();
      ctx.moveTo(x + width / 2, y);
      ctx.lineTo(x + width, y + height);
      ctx.lineTo(x, y + height);
      ctx.closePath();
      ctx.globalAlpha = alpha;
      ctx.fillStyle = gradient;
      ctx.fill();
      ctx.globalAlpha = 1;
      
      ctx.strokeStyle = color;
      ctx.lineWidth = 3;
      ctx.shadowBlur = showTrail ? 15 : 25;
      ctx.shadowColor = color;
      ctx.stroke();
      ctx.shadowBlur = 0;
    }

    function drawRect(x, y, width, height, color, showTrail = false) {
      const alpha = showTrail ? 0.3 : 1;
      
      // Gradient fill
      const gradient = ctx.createLinearGradient(x, y, x + width, y + height);
      gradient.addColorStop(0, color);
      gradient.addColorStop(0.5, 'rgba(0, 0, 0, 0.6)');
      gradient.addColorStop(1, color);
      
      ctx.globalAlpha = alpha;
      ctx.fillStyle = gradient;
      ctx.fillRect(x, y, width, height);
      ctx.globalAlpha = 1;
      
      ctx.strokeStyle = color;
      ctx.lineWidth = 3;
      ctx.shadowBlur = showTrail ? 15 : 25;
      ctx.shadowColor = color;
      ctx.strokeRect(x, y, width, height);
      ctx.shadowBlur = 0;
    }

    function update() {
      if (!gameRunning) return;

      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      timeRemaining = 300 - elapsed;
      
      const minutes = Math.floor(timeRemaining / 60);
      const seconds = timeRemaining % 60;
      document.getElementById('timer').textContent = 
        `${minutes}:${seconds.toString().padStart(2, '0')}`;

      if (timeRemaining <= 0) {
        document.querySelector('.gift-text').style.display = 'block';
        document.getElementById('victoryMessage').style.display = 'block';
        gameRunning = false;
        return;
      }

      if (elapsed >= 60 && lastSpeedIncrease < 1) {
        blockSpeed *= 1.1;
        lastSpeedIncrease = 1;
      }
      if (elapsed >= 120 && lastSpeedIncrease < 2) {
        blockSpeed *= 1.1;
        lastSpeedIncrease = 2;
      }
      if (elapsed >= 180 && lastSpeedIncrease < 3) {
        blockSpeed *= 1.1;
        lastSpeedIncrease = 3;
      }
      if (elapsed >= 240 && lastSpeedIncrease < 4) {
        blockSpeed *= 1.2;
        lastSpeedIncrease = 4;
      }

      player.velocityX = 0;
      if (keys['ArrowLeft'] || keys['a']) player.velocityX = -player.speed;
      if (keys['ArrowRight'] || keys['d']) player.velocityX = player.speed;

      // Add trail effect
      if (Math.abs(player.velocityX) > 0 || Math.abs(player.velocityY) > 0) {
        player.trail.push({
          x: player.x,
          y: player.y,
          alpha: 1
        });
        if (player.trail.length > 10) {
          player.trail.shift();
        }
      }

      player.x += player.velocityX;
      player.x = Math.max(BORDER, Math.min(canvas.width - BORDER - player.width, player.x));

      player.velocityY += player.gravity;
      player.y += player.velocityY;

      const groundLevel = canvas.height - BORDER - player.height;
      if (player.y >= groundLevel) {
        player.y = groundLevel;
        player.velocityY = 0;
        player.onGround = true;
        player.jumping = false;
      } else {
        player.onGround = false;
      }

      // Spawn more blocks (50% more)
      if (Math.random() < 0.03) {
        createBlock();
      }

      // Update blocks
      for (let i = blocks.length - 1; i >= 0; i--) {
        const block = blocks[i];
        
        if (!block.landed) {
          block.velocityY += 0.2;
          block.y += block.velocityY;

          // Check collision with player (only falling blocks)
          if (checkCollision(player, block)) {
            gameRunning = false;
            bgMusic.pause();
            document.getElementById('gameOver').style.display = 'block';
            return;
          }

          // Check collision with other landed blocks
          let hasCollision = false;
          for (let j = 0; j < blocks.length; j++) {
            if (i !== j && blocks[j].landed) {
              if (checkCollision(block, blocks[j])) {
                block.landed = true;
                block.y = blocks[j].y - block.height;
                block.velocityY = 0;
                hasCollision = true;
                break;
              }
            }
          }

          // Check ground collision
          if (!hasCollision && block.y + block.height >= canvas.height - BORDER) {
            block.landed = true;
            block.y = canvas.height - BORDER - block.height;
            block.velocityY = 0;
          }
        }

        // Player can stand on landed blocks
        if (block.landed && player.velocityY >= 0) {
          if (player.x + player.width > block.x + 5 &&
              player.x < block.x + block.width - 5 &&
              player.y + player.height >= block.y &&
              player.y + player.height <= block.y + 20) {
            player.y = block.y - player.height;
            player.velocityY = 0;
            player.onGround = true;
            player.jumping = false;
          }
        }

        // Remove blocks after 20 seconds
        if (Date.now() - block.createdAt > 20000) {
          blocks.splice(i, 1);
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw semi-transparent black background in play area
      ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
      ctx.fillRect(BORDER, BORDER, playArea.width, playArea.height);

      // Draw play area border with enhanced glow
      ctx.strokeStyle = '#00ffff';
      ctx.lineWidth = 6;
      ctx.shadowBlur = 30;
      ctx.shadowColor = '#00ffff';
      ctx.strokeRect(BORDER, BORDER, playArea.width, playArea.height);
      
      // Inner glow
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = 2;
      ctx.shadowBlur = 15;
      ctx.shadowColor = '#ffffff';
      ctx.strokeRect(BORDER + 3, BORDER + 3, playArea.width - 6, playArea.height - 6);
      ctx.shadowBlur = 0;

      // Draw block trails and blocks
      blocks.forEach(block => {
        // Draw trail for moving blocks
        if (!block.landed && block.velocityY > 2) {
          for (let i = 1; i <= 3; i++) {
            const trailY = block.y - (i * 15);
            if (trailY > BORDER) {
              if (block.shape === 'triangle') {
                drawTriangle(block.x, trailY, block.width, block.height, block.color, true);
              } else {
                drawRect(block.x, trailY, block.width, block.height, block.color, true);
              }
            }
          }
        }

        // Draw main block
        if (block.shape === 'triangle') {
          drawTriangle(block.x, block.y, block.width, block.height, block.color);
        } else {
          drawRect(block.x, block.y, block.width, block.height, block.color);
        }
      });

      // Draw player trail
      player.trail.forEach((trail, i) => {
        const alpha = (i / player.trail.length) * 0.6;
        ctx.globalAlpha = alpha;
        ctx.shadowBlur = 25;
        ctx.shadowColor = '#00ffff';
        
        if (player.img && player.img.complete && player.img.naturalWidth > 0) {
          ctx.drawImage(player.img, trail.x, trail.y, player.width, player.height);
        } else {
          ctx.fillStyle = '#00ffff';
          ctx.fillRect(trail.x, trail.y, player.width, player.height);
        }
        ctx.globalAlpha = 1;
      });
      ctx.shadowBlur = 0;

      // Draw player
      ctx.shadowBlur = 35;
      ctx.shadowColor = '#00ffff';
      
      if (player.img && player.img.complete && player.img.naturalWidth > 0) {
        ctx.drawImage(player.img, player.x, player.y, player.width, player.height);
      } else {
        ctx.fillStyle = '#00ffff';
        ctx.fillRect(player.x, player.y, player.width, player.height);
      }
      
      // Extra glow outline
      ctx.strokeStyle = '#00ffff';
      ctx.lineWidth = 3;
      ctx.shadowBlur = 20;
      ctx.strokeRect(player.x - 2, player.y - 2, player.width + 4, player.height + 4);
      ctx.shadowBlur = 0;
    }

    function gameLoop() {
      if (gameStarted) {
        update();
        draw();
      }
      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      gameRunning = true;
      gameStarted = true;
      startTime = Date.now();
      document.getElementById('timer').style.display = 'block';
      
      bgMusic.play().catch(e => console.log('Audio autoplay prevented:', e));
    }

    document.getElementById('restartBtn').addEventListener('click', () => {
      blocks.length = 0;
      player.x = canvas.width / 2;
      player.y = canvas.height - 100;
      player.velocityY = 0;
      player.velocityX = 0;
      player.trail = [];
      gameRunning = true;
      startTime = Date.now();
      timeRemaining = 300;
      blockSpeed = 3;
      lastSpeedIncrease = 0;
      document.getElementById('gameOver').style.display = 'none';
      document.getElementById('victoryMessage').style.display = 'none';
      document.querySelector('.gift-text').style.display = 'none';
      bgMusic.currentTime = 0;
      bgMusic.play();
    });

    gameLoop();
  </script>
</body>
</html>
