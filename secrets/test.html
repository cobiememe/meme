<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetMemed!</title>
    <style>
        :root {
            --primary: #FFD300;
            --secondary: #00FFFF;
            --accent: #FF00CC;
            --dark-bg: #0a0a12;
            --text-light: #e9f1ff;
            --glass-bg: rgba(8,10,18,.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            overflow: hidden;
            background: var(--dark-bg);
        }

        /* Partikel-Hintergrund */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--secondary);
            border-radius: 50%;
            animation: float 8s infinite linear;
            opacity: 0.3;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Titelbildschirm */
        #title-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #title-screen.with-bg {
            background-image: url('../img/ToTheMoon Girl.png');
            background-size: cover;
            background-position: center;
        }

        #title-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
        }

        .title-text {
            position: relative;
            font-size: 120px;
            font-weight: bold;
            color: var(--primary);
            text-shadow: 
                0 0 10px var(--primary),
                0 0 20px var(--primary),
                0 0 30px #FFA500,
                0 0 40px #FFA500,
                4px 4px 8px rgba(0, 0, 0, 0.8);
            animation: fall 1.5s ease-out forwards, glow 2s ease-in-out infinite;
            transform: translateY(-100vh);
            font-family: 'Comic Sans MS', cursive;
            margin-bottom: 20px;
        }

        @keyframes fall {
            to {
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 
                    0 0 10px var(--primary),
                    0 0 20px var(--primary),
                    0 0 30px #FFA500,
                    0 0 40px #FFA500,
                    4px 4px 8px rgba(0, 0, 0, 0.8);
            }
            50% {
                text-shadow: 
                    0 0 20px var(--primary),
                    0 0 30px var(--primary),
                    0 0 40px #FFA500,
                    0 0 50px #FFA500,
                    4px 4px 8px rgba(0, 0, 0, 0.8);
            }
        }

        .title-screen-shake {
            animation: screen-shake 0.1s linear 0s 30;
        }

        @keyframes screen-shake {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            10% { transform: translate(-5px, -5px) rotate(-1deg); }
            20% { transform: translate(5px, 5px) rotate(1deg); }
            30% { transform: translate(-5px, 5px) rotate(-1deg); }
            40% { transform: translate(5px, -5px) rotate(1deg); }
            50% { transform: translate(-5px, -5px) rotate(-1deg); }
            60% { transform: translate(5px, 5px) rotate(1deg); }
            70% { transform: translate(-5px, 5px) rotate(-1deg); }
            80% { transform: translate(5px, -5px) rotate(1deg); }
            90% { transform: translate(-5px, -5px) rotate(-1deg); }
        }

        .title-swing {
            animation: swing 2s ease-in-out infinite;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .start-button {
            position: relative;
            padding: 20px 50px;
            font-size: 28px;
            font-weight: bold;
            color: var(--primary);
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid var(--primary);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            animation: pulse 2s ease-in-out infinite;
            font-family: 'Comic Sans MS', cursive;
            margin-top: 20px;
            text-shadow: 0 0 10px var(--primary);
        }

        .start-button:hover {
            background: rgba(255, 215, 0, 0.3);
            transform: scale(1.1);
            box-shadow: 0 0 30px var(--primary);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        #title-screen.hidden {
            display: none;
        }

        /* Spielfeld */
        #game-container {
            display: none;
            width: 100vw;
            height: 100vh;
            background: var(--dark-bg);
            position: relative;
            overflow: hidden;
        }

        #game-container.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .game-title {
            font-size: 48px;
            font-weight: bold;
            color: var(--primary);
            text-shadow: 
                0 0 10px var(--primary),
                0 0 20px var(--accent),
                3px 3px 6px rgba(0, 0, 0, 0.8);
            animation: swing 2s ease-in-out infinite;
            font-family: 'Comic Sans MS', cursive;
        }

        .game-area {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 95vw;
            height: 90vh;
            position: relative;
            z-index: 2;
            gap: 25px;
        }

        .player-hand {
            display: flex;
            flex-direction: column;
            width: 200px;
            position: relative;
        }

        .player-hand.left {
            align-items: flex-start;
        }

        .player-hand.right {
            align-items: flex-end;
        }

        .player-box {
            background: var(--glass-bg);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
            border: 2px solid;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            min-width: 150px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .player-box.red {
            border-color: #ff4444;
            box-shadow: 0 0 15px #ff4444;
        }

        .player-box.blue {
            border-color: var(--secondary);
            box-shadow: 0 0 15px var(--secondary);
        }

        .player-name {
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            text-shadow: 0 0 10px currentColor;
            margin-bottom: 5px;
        }

        .player-stats {
            color: #ccc;
            font-size: 14px;
            text-align: center;
        }

        .hand-container {
            display: flex;
            flex-direction: column;
            position: relative;
            height: 600px;
            align-self: flex-start;
            width: 180px;
        }

        .hand-container .card {
            position: absolute;
            transition: transform 0.3s ease;
            left: 0;
        }

        .hand-container.right .card {
            left: auto;
            right: 0;
        }

        /* Mehr Abstand zwischen den Karten - von 35px auf 45px erh√∂ht */
        .hand-container .card:nth-child(1) { top: 0px; z-index: 10; }
        .hand-container .card:nth-child(2) { top: 45px; z-index: 9; }
        .hand-container .card:nth-child(3) { top: 90px; z-index: 8; }
        .hand-container .card:nth-child(4) { top: 135px; z-index: 7; }
        .hand-container .card:nth-child(5) { top: 180px; z-index: 6; }
        .hand-container .card:nth-child(6) { top: 225px; z-index: 5; }
        .hand-container .card:nth-child(7) { top: 270px; z-index: 4; }
        .hand-container .card:nth-child(8) { top: 315px; z-index: 3; }
        .hand-container .card:nth-child(9) { top: 360px; z-index: 2; }
        .hand-container .card:nth-child(10) { top: 405px; z-index: 1; }

        .hand-container .card:hover {
            transform: translateY(-25px) scale(1.08);
            z-index: 20 !important;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 160px);
            grid-template-rows: repeat(3, 220px);
            grid-gap: 10px;
            background: var(--glass-bg);
            padding: 25px;
            border-radius: 20px;
            border: 2px solid var(--primary);
            box-shadow: 
                0 0 30px var(--primary),
                0 0 60px rgba(255, 211, 0, 0.2),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            min-width: 560px;
            min-height: 740px;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .game-board::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent), var(--primary));
            border-radius: 22px;
            z-index: -1;
            opacity: 0.6;
            filter: blur(10px);
        }

        .board-cell {
            width: 160px;
            height: 220px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .board-cell:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .board-cell.occupied {
            border: none;
            cursor: default;
            padding: 0;
        }

        .board-cell.drop-target {
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid var(--primary);
            box-shadow: 0 0 25px var(--primary);
            animation: pulse 0.6s ease-in-out infinite;
        }

        .card {
            width: 160px;
            height: 220px;
            background: white;
            border-radius: 12px;
            position: relative;
            cursor: grab;
            box-shadow: 
                0 8px 25px rgba(0,0,0,0.4),
                0 2px 10px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            overflow: hidden;
            flex-shrink: 0;
        }

        .card.dragging {
            opacity: 0.9;
            transform: rotate(5deg) scale(1.1);
            z-index: 1000;
            box-shadow: 
                0 15px 40px rgba(0,0,0,0.8),
                0 0 30px var(--primary);
        }

        .card.selected {
            border: 4px solid var(--primary);
            box-shadow: 
                0 0 25px var(--primary), 
                0 0 40px var(--accent),
                0 8px 25px rgba(0,0,0,0.4);
            transform: translateY(-25px) scale(1.1);
            z-index: 100 !important;
        }

        .card.red {
            border: 4px solid #ff4444;
            box-shadow: 
                0 0 20px #ff4444, 
                0 0 30px #ff0000,
                0 8px 25px rgba(0,0,0,0.4);
        }

        .card.blue {
            border: 4px solid var(--secondary);
            box-shadow: 
                0 0 20px var(--secondary), 
                0 0 30px #0000ff,
                0 8px 25px rgba(0,0,0,0.4);
        }

        .card.placed-red {
            animation: cardPlaceRed 0.5s ease-out;
        }

        .card.placed-blue {
            animation: cardPlaceBlue 0.5s ease-out;
        }

        @keyframes cardPlaceRed {
            0% { box-shadow: 0 0 50px #ff4444; }
            100% { box-shadow: 0 0 20px #ff4444, 0 0 30px #ff0000; }
        }

        @keyframes cardPlaceBlue {
            0% { box-shadow: 0 0 50px var(--secondary); }
            100% { box-shadow: 0 0 20px var(--secondary), 0 0 30px #0000ff; }
        }

        .card-value {
            position: absolute;
            background: rgba(0,0,0,0.9);
            color: white;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            font-size: 16px;
            z-index: 2;
            border: 2px solid white;
            font-family: 'Times New Roman', serif;
        }

        .card-value.top { top: 8px; left: 50%; transform: translateX(-50%); }
        .card-value.right { top: 50%; right: 8px; transform: translateY(-50%); }
        .card-value.bottom { bottom: 8px; left: 50%; transform: translateX(-50%); }
        .card-value.left { top: 50%; left: 8px; transform: translateY(-50%); }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .score {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 50px;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            z-index: 10;
            font-family: 'Comic Sans MS', cursive;
        }

        .score-box {
            background: var(--glass-bg);
            border-radius: 15px;
            padding: 15px 25px;
            border: 2px solid;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            text-align: center;
            min-width: 180px;
            backdrop-filter: blur(10px);
        }

        .score-box.red {
            border-color: #ff4444;
            box-shadow: 0 0 15px #ff4444;
        }

        .score-box.blue {
            border-color: var(--secondary);
            box-shadow: 0 0 15px var(--secondary);
        }

        #score-red { 
            color: #ff6b6b; 
            text-shadow: 0 0 10px #ff6b6b;
            font-size: 24px;
        }
        #score-blue { 
            color: var(--secondary); 
            text-shadow: 0 0 10px var(--secondary);
            font-size: 24px;
        }

        .ready-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .ready-text {
            font-size: 80px;
            font-weight: bold;
            color: var(--primary);
            text-shadow: 0 0 20px var(--primary);
            margin-bottom: 50px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .fancy-arrow {
            font-size: 100px;
            animation: arrow-move 1s ease-in-out infinite;
            filter: drop-shadow(0 0 10px var(--primary));
        }

        @keyframes arrow-move {
            0%, 100% { transform: translateX(-50px) scale(1.2); }
            50% { transform: translateX(50px) scale(1.5); }
        }

        /* Victory Modal Styles - KORRIGIERT */
        .vm-backdrop{
            position: fixed; 
            inset: 0;
            display: grid; 
            place-items: center;
            background: radial-gradient(1200px 600px at 50% 40%, rgba(0,0,0,.55), rgba(0,0,0,.85));
            backdrop-filter: blur(10px) saturate(120%);
            z-index: 9999;
            animation: fadeIn .25s ease forwards;
        }
        .vm-backdrop.hidden{ display:none; }
        @keyframes fadeIn{ from{opacity:0} to{opacity:1} }

        .vm-modal{
            position: relative;
            width: min(720px, 92vw);
            padding: 28px 28px 24px;
            border-radius: 16px;
            color: var(--text-light);
            background: linear-gradient(180deg, var(--glass-bg), rgba(12,14,25,.55));
            border: 1px solid rgba(255,255,255,.08);
            box-shadow:
                0 0 0 2px #ffffff10 inset,
                0 0 28px var(--secondary),
                0 0 120px var(--accent);
            isolation: isolate;
        }

        .vm-modal::before{
            content:"";
            position:absolute; 
            inset:-2px;
            border-radius: 18px;
            background: linear-gradient(135deg, var(--secondary), var(--accent), var(--primary));
            filter: blur(12px);
            opacity:.45;
            z-index:-1;
        }

        .vm-glow{
            position:absolute; 
            inset:-30% -20% auto -20%; 
            height:70%;
            pointer-events:none;
            background: radial-gradient(60% 60% at 50% 50%, var(--secondary), transparent 60%),
                        radial-gradient(40% 40% at 60% 30%, var(--accent), transparent 60%);
            mix-blend-mode: screen;
        }

        .vm-header{
            display:flex; 
            align-items:center; 
            gap:12px; 
            margin-bottom:4px;
        }
        .vm-trophy{ 
            font-size: clamp(26px, 5vw, 36px); 
            filter: drop-shadow(0 0 8px var(--primary)); 
        }
        .vm-title{
            font-family: 'Comic Sans MS', cursive;
            font-weight: 800; 
            letter-spacing:.5px;
            font-size: clamp(28px, 5vw, 40px);
            text-shadow: 0 0 10px var(--primary), 0 0 24px var(--primary);
            color: var(--primary);
        }

        .vm-sub{
            margin: 6px 0 14px;
            font-size: clamp(16px, 2.4vw, 18px);
            opacity:.95;
        }
        .vm-name{
            color: var(--secondary);
            text-shadow: 0 0 8px var(--secondary);
            font-weight: 700;
        }

        .vm-stats{
            display:flex; 
            gap:16px; 
            flex-wrap:wrap;
            padding: 12px; 
            margin-bottom: 16px;
            border-radius: 12px;
            background: linear-gradient(180deg, #0c122030, #0c122020);
            border: 1px dashed var(--secondary);
        }
        .stat{ 
            display:grid; 
            gap:2px; 
            min-width:90px; 
        }
        .k{ 
            font-weight:800; 
            font-size:18px; 
            color:#fff 
        }
        .l{ 
            font-size:12px; 
            opacity:.7 
        }

        .btn{
            --padX: 18px; 
            --padY: 11px;
            border-radius: 12px; 
            padding: var(--padY) var(--padX);
            font-weight: 700; 
            letter-spacing:.3px;
            border: 1px solid transparent; 
            cursor: pointer;
            transition: transform .08s ease, box-shadow .2s ease, background .2s ease;
            font-family: 'Comic Sans MS', cursive;
        }
        .btn:active{ transform: translateY(1px) scale(.99); }

        .btn-primary{
            color:#0b0b12; 
            background: linear-gradient(180deg, var(--primary), #ffb300);
            box-shadow: 0 0 18px var(--primary), 0 6px 24px #ffb300;
        }
        .btn-primary:hover{ box-shadow: 0 0 24px var(--primary), 0 8px 32px #ffb300; }

        .btn-ghost{
            color: var(--text-light);
            background: linear-gradient(180deg, #141827, #0c101d);
            border-color: var(--secondary);
            box-shadow: 0 0 12px var(--secondary) inset, 0 0 12px var(--secondary);
        }
        .btn-ghost:hover{ box-shadow: 0 0 16px var(--secondary) inset, 0 0 20px var(--secondary); }

        .vm-actions{ 
            display:flex; 
            gap:12px; 
            justify-content:center; 
        }

        .turn-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            z-index: 100;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .arrow-left { color: #ff6b6b; }
        .arrow-right { color: var(--secondary); }

        .game-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            padding: 15px;
            border-radius: 10px;
            color: white;
            z-index: 10;
            font-family: 'Comic Sans MS', cursive;
            border: 2px solid var(--primary);
            backdrop-filter: blur(10px);
        }

        #reset-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            font-family: 'Comic Sans MS', cursive;
            transition: all 0.3s;
            box-shadow: 0 0 10px #ff6b6b;
        }

        #reset-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff5252;
        }

        .current-turn {
            animation: turn-highlight 1s ease-in-out infinite;
        }

        @keyframes turn-highlight {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Confetti f√ºr Gewinnanimation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--primary);
            opacity: 0;
            z-index: 9998;
        }
    </style>
</head>
<body>
    <!-- Partikel-Hintergrund -->
    <div class="particles" id="particles"></div>

    <!-- Titelbildschirm -->
    <div id="title-screen">
        <h1 class="title-text" id="title-text">GetMemed!</h1>
        <button class="start-button" id="start-button" style="display: none;">Play to Meme</button>
    </div>

    <!-- Spielcontainer -->
    <div id="game-container">
        <!-- Ready Screen -->
        <div class="ready-screen" id="ready-screen">
            <div class="ready-text">Ready?</div>
            <div class="fancy-arrow" id="fancy-arrow">‚ö°</div>
        </div>

        <!-- Victory Modal - KORRIGIERTE POSITION -->
        <div id="victory-backdrop" class="vm-backdrop hidden" aria-hidden="true">
            <div class="vm-modal" role="dialog" aria-modal="true" aria-labelledby="vm-title">
                <div class="vm-glow"></div>
                <header class="vm-header">
                    <span class="vm-trophy">üèÜ</span>
                    <h2 id="vm-title" class="vm-title">Victory!</h2>
                </header>

                <p class="vm-sub"> <span class="vm-name" id="vm-winner-name">Username</span> has won the game!</p>

                <!-- Optional: small stats row -->
                <div class="vm-stats">
                    <div class="stat"><span class="k" id="vm-cards">10</span><span class="l">Cards</span></div>
                    <div class="stat"><span class="k" id="vm-captures">6</span><span class="l">Captures</span></div>
                    <div class="stat"><span class="k" id="vm-time">01:24</span><span class="l">Time</span></div>
                </div>

                <div class="vm-actions">
                    <button class="btn btn-primary" id="vm-new">New Game</button>
                    <button class="btn btn-ghost" id="vm-menu">Title Screen</button>
                </div>
            </div>
        </div>

        <div class="game-header">
            <div class="game-title">GetMemed!</div>
        </div>

        <div class="game-info">
            <div class="player-info">
                <span>Aktueller Spieler: <span id="current-player" style="color: #ff6b6b;">Username</span></span><br>
                <span>Karten: <span id="cards-left">10</span></span>
            </div>
            <button id="reset-btn">Neues Spiel</button>
        </div>

        <div class="turn-indicator" id="turn-indicator" style="display: none;"></div>

        <div class="game-area">
            <!-- Linke Seite - Spieler Rot -->
            <div class="player-hand left">
                <div class="player-box red">
                    <div class="player-name" style="color: #ff6b6b;">Username</div>
                    <div class="player-stats">Karten: <span id="red-cards-count">10</span></div>
                </div>
                <div id="player-hand-red" class="hand-container"></div>
            </div>

            <!-- Mitte - Spielfeld -->
            <div class="game-board" id="game-board"></div>

            <!-- Rechte Seite - Spieler Blau -->
            <div class="player-hand right">
                <div class="player-box blue">
                    <div class="player-name" style="color: var(--secondary);">UsernameX</div>
                    <div class="player-stats">Karten: <span id="blue-cards-count">10</span></div>
                </div>
                <div id="player-hand-blue" class="hand-container"></div>
            </div>
        </div>

        <div class="score">
            <div class="score-box red">
                Username: <span id="score-red">0</span>
            </div>
            <div class="score-box blue">
                UsernameX: <span id="score-blue">0</span>
            </div>
        </div>
    </div>

    <script>
        class GetMemedGame {
            constructor() {
                this.boardSize = 3;
                this.cards = [];
                this.playerHandRed = [];
                this.playerHandBlue = [];
                this.board = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(null));
                this.currentPlayer = 'red';
                this.scores = { red: 0, blue: 0 };
                this.gameActive = false;
                this.draggedCard = null;
                this.selectedCard = null;
                this.startTime = null;
                
                this.romanNumerals = ['', 'I', 'II', 'III', 'IV', 'V', 'VI', 'VII', 'VIII', 'IX', 'X'];
                
                this.init();
            }

            async init() {
                this.setupEventListeners();
                this.createParticles();
            }

            createParticles() {
                const container = document.getElementById('particles');
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.animationDelay = Math.random() * 8 + 's';
                    particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                    container.appendChild(particle);
                }
            }

            startGame() {
                this.gameActive = true;
                this.startTime = Date.now();
                this.loadCards();
                this.setupGame();
                this.showReadyScreen();
            }

            showReadyScreen() {
                const readyScreen = document.getElementById('ready-screen');
                const arrow = document.getElementById('fancy-arrow');
                
                readyScreen.style.display = 'flex';
                
                let direction = 1;
                const arrowMove = setInterval(() => {
                    direction *= -1;
                }, 500);
                
                setTimeout(() => {
                    clearInterval(arrowMove);
                    readyScreen.style.display = 'none';
                    this.showTurnIndicator();
                }, 3000);
            }

            async loadCards() {
                const cardNames = [
                    'cardantoine.jpg',
                    'cardcastle.jpg',
                    'carddier.png',
                    'cardfighters.jpg',
                    'cardfirekeeper.jpg',
                    'cardgits.png',
                    'cardjackma.png',
                    'cardlee.jpg',
                    'marilyn.jpg',
                    'merry.jpg',
                    'MetroidHD.png',
                    'ps.png',
                    'ps1.png',
                    'ps3.png',
                    'ryu.jpg',
                    'satoshi.png',
                    'satoshi2.png',
                    'smilingDog.png',
                    'spaceship.png',
                    'trolls.png',
                    'wallhaven.png'
                ];

                this.cards = cardNames.map((name, index) => ({
                    id: index + 1,
                    name: name.replace(/\.[^/.]+$/, "").replace(/^card/, ""),
                    image: `../cards/${name}`,
                    values: {
                        top: Math.floor(Math.random() * 10) + 1,
                        right: Math.floor(Math.random() * 10) + 1,
                        bottom: Math.floor(Math.random() * 10) + 1,
                        left: Math.floor(Math.random() * 10) + 1
                    },
                    element: null
                }));
            }

            setupGame() {
                const shuffled = [...this.cards].sort(() => Math.random() - 0.5);
                this.playerHandRed = shuffled.slice(0, 10);
                this.playerHandBlue = shuffled.slice(10, 20);
            }

            showTurnIndicator() {
                const indicator = document.getElementById('turn-indicator');
                this.currentPlayer = Math.random() > 0.5 ? 'red' : 'blue';
                
                if (this.currentPlayer === 'red') {
                    indicator.innerHTML = 'üéØ';
                    indicator.className = 'turn-indicator arrow-left';
                } else {
                    indicator.innerHTML = 'üéØ';
                    indicator.className = 'turn-indicator arrow-right';
                }
                
                indicator.style.display = 'block';
                
                setTimeout(() => {
                    indicator.style.display = 'none';
                    this.render();
                }, 2000);
            }

            render() {
                this.renderBoard();
                this.renderHands();
                this.updateUI();
            }

            renderBoard() {
                const boardElement = document.getElementById('game-board');
                boardElement.innerHTML = '';

                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'board-cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;

                        const card = this.board[row][col];
                        if (card) {
                            cell.classList.add('occupied');
                            const cardElement = this.createCardElement(card);
                            cardElement.style.position = 'static';
                            cardElement.style.transform = 'none';
                            cardElement.classList.add(`placed-${card.owner}`);
                            cell.appendChild(cardElement);
                        } else {
                            cell.addEventListener('dragover', (e) => this.handleDragOver(e));
                            cell.addEventListener('drop', (e) => this.handleDrop(e));
                            cell.addEventListener('dragenter', (e) => this.handleDragEnter(e));
                            cell.addEventListener('dragleave', (e) => this.handleDragLeave(e));
                        }

                        boardElement.appendChild(cell);
                    }
                }
            }

            renderHands() {
                this.renderHand('red', this.playerHandRed);
                this.renderHand('blue', this.playerHandBlue);
            }

            renderHand(player, hand) {
                const handElement = document.getElementById(`player-hand-${player}`);
                handElement.innerHTML = '';

                hand.forEach((card, index) => {
                    const cardElement = this.createCardElement(card);
                    cardElement.dataset.index = index;
                    cardElement.dataset.owner = player;
                    cardElement.draggable = true;
                    
                    cardElement.addEventListener('dragstart', (e) => this.handleDragStart(e, card));
                    cardElement.addEventListener('click', () => this.handleCardClick(card, cardElement));
                    
                    handElement.appendChild(cardElement);
                });
            }

            createCardElement(card) {
                const cardElement = document.createElement('div');
                cardElement.className = `card ${card.owner || ''}`;
                cardElement.innerHTML = `
                    <div class="card-value top">${this.romanNumerals[card.values.top]}</div>
                    <div class="card-value right">${this.romanNumerals[card.values.right]}</div>
                    <div class="card-value bottom">${this.romanNumerals[card.values.bottom]}</div>
                    <div class="card-value left">${this.romanNumerals[card.values.left]}</div>
                    <img src="${card.image}" alt="${card.name}" class="card-image">
                `;
                return cardElement;
            }

            updateUI() {
                document.getElementById('score-red').textContent = this.scores.red;
                document.getElementById('score-blue').textContent = this.scores.blue;
                document.getElementById('red-cards-count').textContent = this.playerHandRed.length;
                document.getElementById('blue-cards-count').textContent = this.playerHandBlue.length;
                document.getElementById('cards-left').textContent = this.playerHandRed.length + this.playerHandBlue.length;
                
                const currentPlayerElement = document.getElementById('current-player');
                currentPlayerElement.textContent = this.currentPlayer === 'red' ? 'Username' : 'UsernameX';
                currentPlayerElement.style.color = this.currentPlayer === 'red' ? '#ff6b6b' : 'var(--secondary)';
                
                document.querySelectorAll('.player-box').forEach(box => box.classList.remove('current-turn'));
                document.querySelector(`.player-box.${this.currentPlayer}`).classList.add('current-turn');
            }

            handleDragStart(e, card) {
                if (!this.gameActive || (card.owner && card.owner !== this.currentPlayer)) {
                    e.preventDefault();
                    return;
                }
                
                this.draggedCard = card;
                e.dataTransfer.setData('text/plain', card.id);
                e.target.classList.add('dragging');
                
                setTimeout(() => {
                    e.target.style.display = 'none';
                }, 0);
            }

            handleDragOver(e) {
                e.preventDefault();
            }

            handleDragEnter(e) {
                e.preventDefault();
                e.target.classList.add('drop-target');
            }

            handleDragLeave(e) {
                e.target.classList.remove('drop-target');
            }

            handleDrop(e) {
                e.preventDefault();
                e.target.classList.remove('drop-target');
                
                if (!this.draggedCard || !this.gameActive) return;

                const row = parseInt(e.target.dataset.row);
                const col = parseInt(e.target.dataset.col);
                
                if (this.board[row][col]) return;

                this.placeCard(row, col, this.draggedCard);
            }

            handleCardClick(card, cardElement) {
                if (!this.gameActive || (card.owner && card.owner !== this.currentPlayer)) return;

                if (this.selectedCard === card) {
                    this.selectedCard = null;
                    cardElement.classList.remove('selected');
                } else {
                    if (this.selectedCard) {
                        const prevElement = this.selectedCard.element;
                        if (prevElement) prevElement.classList.remove('selected');
                    }
                    this.selectedCard = card;
                    cardElement.classList.add('selected');
                }
            }

            placeCard(row, col, card) {
                if (this.board[row][col]) return;

                card.owner = this.currentPlayer;
                this.board[row][col] = card;

                const hand = this.currentPlayer === 'red' ? this.playerHandRed : this.playerHandBlue;
                const cardIndex = hand.indexOf(card);
                if (cardIndex > -1) {
                    hand.splice(cardIndex, 1);
                }

                this.resolveCardPlacement(row, col, card);
                this.checkGameEnd();
                this.switchTurn();
                this.render();
            }

            resolveCardPlacement(row, col, card) {
                const directions = [
                    { row: -1, col: 0, cardSide: 'bottom', adjSide: 'top' },
                    { row: 1, col: 0, cardSide: 'top', adjSide: 'bottom' },
                    { row: 0, col: -1, cardSide: 'right', adjSide: 'left' },
                    { row: 0, col: 1, cardSide: 'left', adjSide: 'right' }
                ];

                let captures = 0;

                directions.forEach(dir => {
                    const adjRow = row + dir.row;
                    const adjCol = col + dir.col;

                    if (adjRow >= 0 && adjRow < this.boardSize && adjCol >= 0 && adjCol < this.boardSize) {
                        const adjacentCard = this.board[adjRow][adjCol];
                        if (adjacentCard && adjacentCard.owner !== this.currentPlayer) {
                            if (card.values[dir.cardSide] > adjacentCard.values[dir.adjSide]) {
                                adjacentCard.owner = this.currentPlayer;
                                captures++;
                                this.createCaptureAnimation(adjRow, adjCol);
                            }
                        }
                    }
                });

                if (captures > 0) {
                    this.scores[this.currentPlayer] += captures;
                    this.createScoreAnimation(captures);
                }
            }

            createCaptureAnimation(row, col) {
                const cell = document.querySelector(`.board-cell[data-row="${row}"][data-col="${col}"]`);
                if (cell) {
                    const captureEffect = document.createElement('div');
                    captureEffect.style.cssText = `
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: radial-gradient(circle, ${this.currentPlayer === 'red' ? '#ff4444' : 'var(--secondary)'} 0%, transparent 70%);
                        border-radius: 12px;
                        animation: capture-pulse 0.6s ease-out;
                        z-index: 5;
                    `;
                    
                    const style = document.createElement('style');
                    style.textContent = `
                        @keyframes capture-pulse {
                            0% { transform: scale(0.8); opacity: 0; }
                            50% { transform: scale(1.1); opacity: 0.8; }
                            100% { transform: scale(1); opacity: 0; }
                        }
                    `;
                    document.head.appendChild(style);
                    
                    cell.appendChild(captureEffect);
                    setTimeout(() => captureEffect.remove(), 600);
                }
            }

            createScoreAnimation(points) {
                const scoreElement = document.getElementById(`score-${this.currentPlayer}`);
                const animation = document.createElement('div');
                animation.textContent = `+${points}`;
                animation.style.cssText = `
                    position: absolute;
                    color: ${this.currentPlayer === 'red' ? '#ff6b6b' : 'var(--secondary)'};
                    font-size: 24px;
                    font-weight: bold;
                    text-shadow: 0 0 10px currentColor;
                    animation: score-float 1s ease-out forwards;
                    z-index: 100;
                `;
                
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes score-float {
                        0% { transform: translateY(0); opacity: 1; }
                        100% { transform: translateY(-50px); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
                
                scoreElement.parentElement.style.position = 'relative';
                scoreElement.parentElement.appendChild(animation);
                setTimeout(() => animation.remove(), 1000);
            }

            switchTurn() {
                this.currentPlayer = this.currentPlayer === 'red' ? 'blue' : 'red';
                
                if ((this.currentPlayer === 'red' && this.playerHandRed.length === 0) ||
                    (this.currentPlayer === 'blue' && this.playerHandBlue.length === 0)) {
                    this.currentPlayer = this.currentPlayer === 'red' ? 'blue' : 'red';
                }
            }

            checkGameEnd() {
                const boardFull = this.board.flat().every(cell => cell !== null);
                const handsEmpty = this.playerHandRed.length === 0 && this.playerHandBlue.length === 0;

                if (boardFull || handsEmpty) {
                    setTimeout(() => this.endGame(), 500);
                }
            }

            endGame() {
                this.gameActive = false;
                
                let winner = 'red';
                if (this.scores.blue > this.scores.red) {
                    winner = 'blue';
                } else if (this.scores.blue === this.scores.red) {
                    winner = 'tie';
                }

                this.showVictoryModal(winner);
            }

            showVictoryModal(winner) {
                const backdrop = document.getElementById('victory-backdrop');
                const winnerName = document.getElementById('vm-winner-name');
                const cardsElement = document.getElementById('vm-cards');
                const capturesElement = document.getElementById('vm-captures');
                const timeElement = document.getElementById('vm-time');
                
                if (winner === 'tie') {
                    winnerName.textContent = "Unentschieden!";
                    winnerName.style.color = 'var(--primary)';
                } else {
                    winnerName.textContent = winner === 'red' ? 'Username' : 'UsernameX';
                    winnerName.style.color = winner === 'red' ? '#ff6b6b' : 'var(--secondary)';
                }
                
                const totalCards = 20;
                const usedCards = totalCards - (this.playerHandRed.length + this.playerHandBlue.length);
                cardsElement.textContent = usedCards;
                
                const totalCaptures = this.scores.red + this.scores.blue;
                capturesElement.textContent = totalCaptures;
                
                const gameTime = Math.floor((Date.now() - this.startTime) / 1000);
                const minutes = Math.floor(gameTime / 60);
                const seconds = gameTime % 60;
                timeElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                backdrop.classList.remove('hidden');
                
                this.createConfetti();
            }

            createConfetti() {
                const colors = ['#FFD300', '#00FFFF', '#FF00CC', '#ff6b6b', '#4ECDC4'];
                for (let i = 0; i < 150; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.opacity = '1';
                    
                    document.body.appendChild(confetti);
                    
                    const animation = confetti.animate([
                        { transform: 'translateY(-100px) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                    ], {
                        duration: 3000 + Math.random() * 2000,
                        easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
                    });
                    
                    animation.onfinish = () => confetti.remove();
                }
            }

            resetGame() {
                this.board = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(null));
                this.scores = { red: 0, blue: 0 };
                this.currentPlayer = 'red';
                this.draggedCard = null;
                this.selectedCard = null;
                this.gameActive = false;
                
                document.getElementById('victory-backdrop').classList.add('hidden');
                
                this.setupGame();
                this.render();
                this.showReadyScreen();
            }

            setupEventListeners() {
                document.getElementById('start-button').addEventListener('click', () => {
                    document.getElementById('title-screen').classList.add('hidden');
                    document.getElementById('game-container').classList.add('active');
                    this.startGame();
                });

                document.getElementById('reset-btn').addEventListener('click', () => {
                    this.resetGame();
                });

                document.getElementById('vm-new').addEventListener('click', () => {
                    this.resetGame();
                });

                document.getElementById('vm-menu').addEventListener('click', () => {
                    document.getElementById('victory-backdrop').classList.add('hidden');
                    document.getElementById('game-container').classList.remove('active');
                    document.getElementById('title-screen').classList.remove('hidden');
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        if (document.getElementById('victory-backdrop').classList.contains('hidden')) {
                            document.getElementById('game-container').classList.remove('active');
                            document.getElementById('title-screen').classList.remove('hidden');
                        } else {
                            document.getElementById('victory-backdrop').classList.add('hidden');
                        }
                    }
                });

                setTimeout(() => {
                    document.getElementById('start-button').style.display = 'block';
                }, 2000);

                document.getElementById('title-text').addEventListener('click', () => {
                    document.getElementById('title-text').classList.add('title-screen-shake');
                    setTimeout(() => {
                        document.getElementById('title-text').classList.remove('title-screen-shake');
                    }, 3000);
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.game = new GetMemedGame();
        });
    </script>
</body>
