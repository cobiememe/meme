<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetMemed!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #1a1a1a;
        }

        /* Titelbildschirm */
        #title-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #title-screen.with-bg {
            background-image: url('../img/1spacegirl.jpg');
            background-size: cover;
            background-position: center;
        }

        #title-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .title-text {
            position: relative;
            font-size: 120px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 
                0 0 10px #FFD700,
                0 0 20px #FFD700,
                0 0 30px #FFA500,
                0 0 40px #FFA500,
                4px 4px 8px rgba(0, 0, 0, 0.8);
            animation: fall 1.5s ease-out forwards, glow 2s ease-in-out infinite;
            transform: translateY(-100vh);
        }

        @keyframes fall {
            to {
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 
                    0 0 10px #FFD700,
                    0 0 20px #FFD700,
                    0 0 30px #FFA500,
                    0 0 40px #FFA500,
                    4px 4px 8px rgba(0, 0, 0, 0.8);
            }
            50% {
                text-shadow: 
                    0 0 20px #FFD700,
                    0 0 30px #FFD700,
                    0 0 40px #FFA500,
                    0 0 50px #FFA500,
                    4px 4px 8px rgba(0, 0, 0, 0.8);
            }
        }

        .title-screen-shake {
            animation: screen-shake 0.1s linear 0s 30;
        }

        @keyframes screen-shake {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            10% { transform: translate(-5px, -5px) rotate(-1deg); }
            20% { transform: translate(5px, 5px) rotate(1deg); }
            30% { transform: translate(-5px, 5px) rotate(-1deg); }
            40% { transform: translate(5px, -5px) rotate(1deg); }
            50% { transform: translate(-5px, -5px) rotate(-1deg); }
            60% { transform: translate(5px, 5px) rotate(1deg); }
            70% { transform: translate(-5px, 5px) rotate(-1deg); }
            80% { transform: translate(5px, -5px) rotate(1deg); }
            90% { transform: translate(-5px, -5px) rotate(-1deg); }
        }

        .title-swing {
            animation: swing 2s ease-in-out infinite;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .start-button {
            position: absolute;
            bottom: 100px;
            padding: 20px 50px;
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #FFD700;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            animation: pulse 2s ease-in-out infinite;
        }

        .start-button:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.1);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        #title-screen.hidden {
            display: none;
        }

        /* Spielfeld */
        #game-container {
            display: none;
            width: 100vw;
            height: 100vh;
            background-image: url('../img/1spacegirl.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        #game-container.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        .game-header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .game-title {
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 
                0 0 10px #FFD700,
                0 0 20px #FFA500,
                3px 3px 6px rgba(0, 0, 0, 0.8);
            animation: swing 2s ease-in-out infinite;
        }

        .game-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 95vw;
            height: 90vh;
            position: relative;
            z-index: 2;
        }

        .player-hand {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 180px;
        }

        .player-hand.left {
            align-items: flex-start;
        }

        .player-hand.right {
            align-items: flex-end;
        }

        .hand-label {
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .hand-container {
            display: flex;
            flex-direction: column;
            gap: -80px; /* Karten Ã¼berlappen sich */
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 15px;
            width: 500px;
            height: 700px;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 20px;
            border: 3px solid #FFD700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .board-cell {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .board-cell:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .board-cell.occupied {
            border: none;
            cursor: default;
        }

        .board-cell.drop-target {
            background: rgba(255, 255, 255, 0.3);
            border: 3px solid yellow;
            box-shadow: 0 0 20px yellow;
        }

        .card {
            width: 160px;
            height: 220px;
            background: white;
            border-radius: 12px;
            position: relative;
            cursor: grab;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .card.dragging {
            opacity: 0.8;
            transform: rotate(5deg) scale(1.1);
            z-index: 1000;
        }

        .card.selected {
            border: 4px solid #FFD700;
            box-shadow: 0 0 25px #FFD700;
            transform: translateY(-15px);
        }

        .card.red {
            border: 4px solid #ff4444;
            box-shadow: 0 0 20px #ff4444;
        }

        .card.blue {
            border: 4px solid #4444ff;
            box-shadow: 0 0 20px #4444ff;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        .card-value {
            position: absolute;
            background: rgba(0,0,0,0.9);
            color: white;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            font-size: 14px;
            z-index: 2;
            border: 2px solid white;
        }

        .card-value.top { top: 8px; left: 50%; transform: translateX(-50%); }
        .card-value.right { top: 50%; right: 8px; transform: translateY(-50%); }
        .card-value.bottom { bottom: 8px; left: 50%; transform: translateX(-50%); }
        .card-value.left { top: 50%; left: 8px; transform: translateY(-50%); }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .score {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 50px;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            z-index: 10;
        }

        #score-red { color: #ff6b6b; text-shadow: 0 0 10px #ff6b6b; }
        #score-blue { color: #4ecdc4; text-shadow: 0 0 10px #4ecdc4; }

        .turn-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            z-index: 100;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .arrow-left { color: #ff6b6b; }
        .arrow-right { color: #4ecdc4; }

        .game-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            color: white;
            z-index: 10;
        }

        #reset-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        #reset-btn:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <!-- Titelbildschirm -->
    <div id="title-screen">
        <h1 class="title-text" id="title-text">GetMemed!</h1>
        <button class="start-button" id="start-button" style="display: none;">START SPIEL</button>
    </div>

    <!-- Spielcontainer -->
    <div id="game-container">
        <div class="game-header">
            <div class="game-title">GetMemed!</div>
        </div>

        <div class="game-info">
            <div class="player-info">
                <span>Aktueller Spieler: <span id="current-player" style="color: #ff6b6b;">Rot</span></span><br>
                <span>Karten: <span id="cards-left">5</span></span>
            </div>
            <button id="reset-btn">Neues Spiel</button>
        </div>

        <div class="turn-indicator" id="turn-indicator" style="display: none;"></div>

        <div class="game-area">
            <!-- Linke Seite - Spieler Rot -->
            <div class="player-hand left">
                <div class="hand-label" style="color: #ff6b6b;">Spieler ROT</div>
                <div id="player-hand-red" class="hand-container"></div>
            </div>

            <!-- Mitte - Spielfeld -->
            <div class="game-board" id="game-board"></div>

            <!-- Rechte Seite - Spieler Blau -->
            <div class="player-hand right">
                <div class="hand-label" style="color: #4ecdc4;">Spieler BLAU</div>
                <div id="player-hand-blue" class="hand-container"></div>
            </div>
        </div>

        <div class="score">
            <span>Rot: <span id="score-red">0</span></span>
            <span>Blau: <span id="score-blue">0</span></span>
        </div>
    </div>

    <script>
        class GetMemedGame {
            constructor() {
                this.boardSize = 3;
                this.cards = [];
                this.playerHandRed = [];
                this.playerHandBlue = [];
                this.board = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(null));
                this.currentPlayer = 'red';
                this.scores = { red: 0, blue: 0 };
                this.gameActive = false;
                this.draggedCard = null;
                this.selectedCard = null;
                
                this.init();
            }

            async init() {
                // Warte auf Spielstart vom Titelbildschirm
                this.setupEventListeners();
            }

            startGame() {
                this.gameActive = true;
                this.loadCards();
                this.setupGame();
                this.showTurnIndicator();
            }

            async loadCards() {
                const cardNames = [
                    'cardantoine.jpg',
                    'cardcastle.jpg',
                    'carddier.png',
                    'cardfighters.jpg',
                    'cardfirekeeper.jpg',
                    'cardgits.png',
                    'cardjackma.png',
                    'cardlee.jpg',
                    'marilyn.jpg',
                    'merry.jpg',
                    'MetroidHD.png',
                    'ps.png',
                    'ps1.png',
                    'ps3.png',
                    'ryu.jpg',
                    'satoshi.png',
                    'satoshi2.png',
                    'smilingDog.png',
                    'spaceship.png',
                    'trolls.png',
                    'wallhaven.png'
                ];

                this.cards = cardNames.map((name, index) => ({
                    id: index + 1,
                    name: name.replace(/\.[^/.]+$/, "").replace(/^card/, ""),
                    image: `../cards/${name}`,
                    values: {
                        top: Math.floor(Math.random() * 9) + 1,
                        right: Math.floor(Math.random() * 9) + 1,
                        bottom: Math.floor(Math.random() * 9) + 1,
                        left: Math.floor(Math.random() * 9) + 1
                    },
                    element: null
                }));
            }

            setupGame() {
                const shuffled = [...this.cards].sort(() => Math.random() - 0.5);
                this.playerHandRed = shuffled.slice(0, 5);
                this.playerHandBlue = shuffled.slice(5, 10);
                this.render();
            }

            showTurnIndicator() {
                const indicator = document.getElementById('turn-indicator');
                // ZufÃ¤llig entscheiden wer beginnt
                this.currentPlayer = Math.random() > 0.5 ? 'red' : 'blue';
                
                if (this.currentPlayer === 'red') {
                    indicator.innerHTML = 'â¡ï¸';
                    indicator.className = 'turn-indicator arrow-left';
                } else {
                    indicator.innerHTML = 'â¬ï¸';
                    indicator.className = 'turn-indicator arrow-right';
                }
                
                indicator.style.display = 'block';
                
                setTimeout(() => {
                    indicator.style.display = 'none';
                    this.render();
                }, 2000);
            }

            render() {
                this.renderBoard();
                this.renderHands();
                this.updateUI();
            }

            renderBoard() {
                const boardElement = document.getElementById('game-board');
                boardElement.innerHTML = '';

                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'board-cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;

                        // Drag & Drop Events
                        cell.addEventListener('dragover', (e) => {
                            e.preventDefault();
                            if (!this.board[row][col]) {
                                cell.classList.add('drop-target');
                            }
                        });

                        cell.addEventListener('dragleave', () => {
                            cell.classList.remove('drop-target');
                        });

                        cell.addEventListener('drop', (e) => {
                            e.preventDefault();
                            cell.classList.remove('drop-target');
                            if (this.draggedCard && !this.board[row][col]) {
                                this.placeCard(row, col, this.draggedCard);
                            }
                        });

                        const card = this.board[row][col];
                        if (card) {
                            cell.classList.add('occupied');
                            cell.appendChild(this.createCardElement(card, false));
                        }

                        boardElement.appendChild(cell);
                    }
                }
            }

            renderHands() {
                this.renderHand('red', this.playerHandRed);
                this.renderHand('blue', this.playerHandBlue);
            }

            renderHand(player, hand) {
                const handElement = document.getElementById(`player-hand-${player}`);
                handElement.innerHTML = '';

                hand.forEach((card, index) => {
                    const cardElement = this.createCardElement(card, true);
                    
                    // Drag & Drop
                    cardElement.draggable = this.currentPlayer === player;
                    cardElement.addEventListener('dragstart', (e) => {
                        if (this.currentPlayer === player) {
                            this.draggedCard = { card, index, player };
                            cardElement.classList.add('dragging');
                            e.dataTransfer.setData('text/plain', '');
                        } else {
                            e.preventDefault();
                        }
                    });

                    cardElement.addEventListener('dragend', () => {
                        cardElement.classList.remove('dragging');
                        this.draggedCard = null;
                    });

                    // Klick fÃ¼r Auswahl
                    cardElement.addEventListener('click', () => {
                        if (this.currentPlayer === player) {
                            this.selectCard(cardElement, index, player);
                        }
                    });

                    handElement.appendChild(cardElement);
                });
            }

            selectCard(cardElement, index, player) {
                // Entferne Auswahl von allen Karten
                document.querySelectorAll('.card').forEach(card => {
                    card.classList.remove('selected');
                });
                
                // WÃ¤hle diese Karte aus
                cardElement.classList.add('selected');
                this.selectedCard = { card: this[`playerHand${player.charAt(0).toUpperCase() + player.slice(1)}`][index], index, player };
            }

            createCardElement(card, isInHand) {
                const cardDiv = document.createElement('div');
                const owner = card.owner || (isInHand ? card.player : card.owner);
                cardDiv.className = `card ${owner || ''}`;
                
                const img = new Image();
                img.className = 'card-image';
                img.src = card.image;
                img.alt = card.name;
                img.onerror = function() {
                    this.style.backgroundColor = '#333';
                    this.style.display = 'flex';
                    this.style.alignItems = 'center';
                    this.style.justifyContent = 'center';
                    this.style.color = 'white';
                    this.style.fontSize = '14px';
                    this.innerHTML = card.name;
                };
                cardDiv.appendChild(img);

                const positions = ['top', 'right', 'bottom', 'left'];
                positions.forEach(pos => {
                    const valueDiv = document.createElement('div');
                    valueDiv.className = `card-value ${pos}`;
                    valueDiv.textContent = card.values[pos];
                    cardDiv.appendChild(valueDiv);
                });

                return cardDiv;
            }

            placeCard(row, col, draggedCard) {
                if (!this.gameActive || this.currentPlayer !== draggedCard.player) {
                    return;
                }

                const hand = draggedCard.player === 'red' ? this.playerHandRed : this.playerHandBlue;
                const card = hand[draggedCard.index];
                
                // Karte aufs Brett legen
                this.board[row][col] = {
                    ...card,
                    owner: this.currentPlayer
                };

                // Karte aus der Hand entfernen
                hand.splice(draggedCard.index, 1);
                this.draggedCard = null;
                this.selectedCard = null;

                // Kampf-Logik
                this.checkCardCaptures(row, col);

                // Spieler wechseln
                this.currentPlayer = this.currentPlayer === 'red' ? 'blue' : 'red';
                this.updateUI();

                if (this.gameActive) {
                    this.checkGameEnd();
                    
                    // KI Zug
                    if (this.currentPlayer === 'blue' && this.playerHandBlue.length > 0) {
                        setTimeout(() => this.makeAIMove(), 1000);
                    }
                }

                // Sofort neu rendern
                this.render();
            }

            makeAIMove() {
                if (!this.gameActive || this.currentPlayer !== 'blue') return;

                const availableSpots = [];
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (!this.board[row][col]) {
                            availableSpots.push({ row, col });
                        }
                    }
                }

                if (availableSpots.length > 0 && this.playerHandBlue.length > 0) {
                    const spot = availableSpots[Math.floor(Math.random() * availableSpots.length)];
                    const randomCardIndex = Math.floor(Math.random() * this.playerHandBlue.length);
                    const card = this.playerHandBlue[randomCardIndex];
                    
                    this.board[spot.row][spot.col] = {
                        ...card,
                        owner: 'blue'
                    };
                    
                    this.playerHandBlue.splice(randomCardIndex, 1);
                    
                    this.checkCardCaptures(spot.row, spot.col);
                    
                    this.currentPlayer = 'red';
                    this.updateUI();
                    this.render(); // Sofort neu rendern
                    this.checkGameEnd();
                }
            }

            checkCardCaptures(row, col) {
                const directions = [
                    { dr: -1, dc: 0, mySide: 'top', theirSide: 'bottom' },
                    { dr: 0, dc: 1, mySide: 'right', theirSide: 'left' },
                    { dr: 1, dc: 0, mySide: 'bottom', theirSide: 'top' },
                    { dr: 0, dc: -1, mySide: 'left', theirSide: 'right' }
                ];

                const currentCard = this.board[row][col];
                let capturedAny = false;

                directions.forEach(({ dr, dc, mySide, theirSide }) => {
                    const newRow = row + dr;
                    const newCol = col + dc;

                    if (newRow >= 0 && newRow < this.boardSize && newCol >= 0 && newCol < this.boardSize) {
                        const adjacentCard = this.board[newRow][newCol];
                        
                        if (adjacentCard && adjacentCard.owner !== currentCard.owner) {
                            if (currentCard.values[mySide] > adjacentCard.values[theirSide]) {
                                adjacentCard.owner = currentCard.owner;
                                capturedAny = true;
                            }
                        }
                    }
                });

                if (capturedAny) {
                    this.updateScores();
                }
            }

            updateScores() {
                this.scores.red = 0;
                this.scores.blue = 0;
                
                this.board.forEach(row => {
                    row.forEach(cell => {
                        if (cell) {
                            if (cell.owner === 'red') this.scores.red++;
                            else if (cell.owner === 'blue') this.scores.blue++;
                        }
                    });
                });
            }

            updateUI() {
                document.getElementById('current-player').textContent = 
                    this.currentPlayer === 'red' ? 'Rot' : 'Blau';
                document.getElementById('current-player').style.color = 
                    this.currentPlayer === 'red' ? '#ff6b6b' : '#4ecdc4';
                
                document.getElementById('cards-left').textContent = 
                    this.currentPlayer === 'red' ? this.playerHandRed.length : this.playerHandBlue.length;
                
                this.updateScores();
                document.getElementById('score-red').textContent = this.scores.red;
                document.getElementById('score-blue').textContent = this.scores.blue;
            }

            checkGameEnd() {
                const isBoardFull = this.board.flat().every(cell => cell !== null);
                const redHasCards = this.playerHandRed.length > 0;
                const blueHasCards = this.playerHandBlue.length > 0;
                
                if (isBoardFull || (!redHasCards && !blueHasCards)) {
                    this.gameActive = false;
                    
                    let redCount = 0, blueCount = 0;
                    this.board.forEach(row => {
                        row.forEach(cell => {
                            if (cell) {
                                if (cell.owner === 'red') redCount++;
                                else blueCount++;
                            }
                        });
                    });

                    let message = '';
                    if (redCount > blueCount) {
                        message = 'ð Spieler Rot gewinnt! ð';
                    } else if (blueCount > redCount) {
                        message = 'ð Spieler Blau gewinnt! ð';
                    } else {
                        message = 'ð¤ Unentschieden! ð¤';
                    }
                    
                    setTimeout(() => {
                        alert(`${message}\n\nPunkte:\nRot: ${redCount}\nBlau: ${blueCount}`);
                    }, 500);
                }
            }

            setupEventListeners() {
                document.getElementById('reset-btn').addEventListener('click', () => {
                    this.resetGame();
                });
            }

            resetGame() {
                this.board = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(null));
                this.currentPlayer = 'red';
                this.scores = { red: 0, blue: 0 };
                this.gameActive = true;
                this.draggedCard = null;
                this.selectedCard = null;
                this.setupGame();
                this.showTurnIndicator();
            }
        }

        // Titelbildschirm Logik
        const titleScreen = document.getElementById('title-screen');
        const titleText = document.getElementById('title-text');
        const startButton = document.getElementById('start-button');
        const gameContainer = document.getElementById('game-container');
        let game;

        // Hintergrundbild laden
        const img = new Image();
        img.src = '../img/1spacegirl.jpg';
        img.onload = () => {
            titleScreen.classList.add('with-bg');
        };

        // Animation Sequenz
        setTimeout(() => {
            titleScreen.classList.add('title-screen-shake');
            
            setTimeout(() => {
                titleScreen.classList.remove('title-screen-shake');
                titleText.classList.add('title-swing');
                startButton.style.display = 'block';
            }, 3000);
        }, 1500);

        // Start Button
        startButton.addEventListener('click', () => {
            titleScreen.classList.add('hidden');
            gameContainer.classList.add('active');
            game = new GetMemedGame();
            setTimeout(() => game.startGame(), 500);
        });

    </script>
</body>
</html>
