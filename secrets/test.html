<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetMemed!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
            background: #1a1a1a;
        }

        /* Titelbildschirm */
        #title-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #title-screen.with-bg {
            background-image: url('../img/ToTheMoon Girl.png');
            background-size: cover;
            background-position: center;
        }

        #title-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
        }

        .title-text {
            position: relative;
            font-size: 120px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 
                0 0 10px #FFD700,
                0 0 20px #FFD700,
                0 0 30px #FFA500,
                0 0 40px #FFA500,
                4px 4px 8px rgba(0, 0, 0, 0.8);
            animation: fall 1.5s ease-out forwards, glow 2s ease-in-out infinite;
            transform: translateY(-100vh);
        }

        @keyframes fall {
            to {
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 
                    0 0 10px #FFD700,
                    0 0 20px #FFD700,
                    0 0 30px #FFA500,
                    0 0 40px #FFA500,
                    4px 4px 8px rgba(0, 0, 0, 0.8);
            }
            50% {
                text-shadow: 
                    0 0 20px #FFD700,
                    0 0 30px #FFD700,
                    0 0 40px #FFA500,
                    0 0 50px #FFA500,
                    4px 4px 8px rgba(0, 0, 0, 0.8);
            }
        }

        .title-screen-shake {
            animation: screen-shake 0.1s linear 0s 30;
        }

        @keyframes screen-shake {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            10% { transform: translate(-5px, -5px) rotate(-1deg); }
            20% { transform: translate(5px, 5px) rotate(1deg); }
            30% { transform: translate(-5px, 5px) rotate(-1deg); }
            40% { transform: translate(5px, -5px) rotate(1deg); }
            50% { transform: translate(-5px, -5px) rotate(-1deg); }
            60% { transform: translate(5px, 5px) rotate(1deg); }
            70% { transform: translate(-5px, 5px) rotate(-1deg); }
            80% { transform: translate(5px, -5px) rotate(1deg); }
            90% { transform: translate(-5px, -5px) rotate(-1deg); }
        }

        .title-swing {
            animation: swing 2s ease-in-out infinite;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .start-button {
            position: absolute;
            bottom: 100px;
            padding: 20px 50px;
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #FFD700;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            animation: pulse 2s ease-in-out infinite;
        }

        .start-button:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.1);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        #title-screen.hidden {
            display: none;
        }

        /* Spielfeld */
        #game-container {
            display: none;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 50%, #8B4513 100%);
            position: relative;
        }

        #game-container.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-board {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .card-stack {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .card {
            width: 150px;
            height: 200px;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            border: 3px solid #000;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-left {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
        }

        .card-right {
            background: linear-gradient(135deg, #87ceeb 0%, #4682b4 100%);
        }

        .card-number {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .card-image {
            width: 100%;
            height: 100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
        }

        .play-field {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-template-rows: repeat(3, 150px);
            gap: 10px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 20px;
            position: relative;
        }

        .field-cell {
            background: linear-gradient(135deg, #DEB887 0%, #D2B48C 100%);
            border: 3px solid #8B4513;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .field-cell:hover {
            background: linear-gradient(135deg, #F4A460 0%, #DEB887 100%);
        }

        .title-overlay {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 
                0 0 10px #FFD700,
                0 0 20px #FFA500,
                3px 3px 6px rgba(0, 0, 0, 0.8);
            font-family: 'Arial Black', sans-serif;
        }
    </style>
</head>

    <script>
        const titleScreen = document.getElementById('title-screen');
        const titleText = document.getElementById('title-text');
        const startButton = document.getElementById('start-button');
        const gameContainer = document.getElementById('game-container');

        // Versuche Hintergrundbild zu laden
        const img = new Image();
        img.src = '../img/ToTheMoon Girl.png';
        img.onload = () => {

        };

        // Animation Sequenz
        setTimeout(() => {

            titleScreen.classList.add('title-screen-shake');
            
            setTimeout(() => {

                titleScreen.classList.remove('title-screen-shake');
