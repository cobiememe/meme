<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetMemed!</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD300;
            --secondary: #00FFFF;
            --accent: #FF00CC;
            --dark-bg: #0a0a12;
            --text-light: #e9f1ff;
            --glass-bg: rgba(8,10,18,.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            overflow: hidden;
            background: var(--dark-bg);
        }

        /* === VIDEO BACKGROUND === */
        #bg-video {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            filter: brightness(0.35) blur(2px) saturate(130%);
            display: block;
        }

        /* === READY CONTAINER === */
        .ready-container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            animation: fadeIn 2s ease forwards;
            z-index: 250;
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to   { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .ready-text {
            font-size: 5rem;
            color: #ffd300;
            text-shadow: 0 0 10px #ffd300, 0 0 30px #ffae00, 0 0 60px #ffae00;
            animation: neonPulse 2s infinite ease-in-out, flicker 3s infinite linear;
            font-family: 'Orbitron', sans-serif;
        }
        @keyframes neonPulse {
            0%,100% { opacity: 1; text-shadow: 0 0 12px #ffd300, 0 0 40px #ffae00; }
            50%     { opacity: .7; text-shadow: 0 0 25px #fff066, 0 0 80px #ffd300; }
        }
        @keyframes flicker {
            0%,19%,21%,23%,25%,54%,56%,100% { opacity: 1; }
            20%,24%,55% { opacity: .4; }
        }

        .ready-flash {
            font-size: 4rem;
            background: linear-gradient(45deg, #ffae00, #ff00cc);
            background-clip: text; -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; color: transparent;
            animation: lightningBlink 1.5s infinite steps(2);
            margin-top: 10px;
        }
        @keyframes lightningBlink {
            0%,20%,40%,60%,80%,100% { opacity: 1; }
            10%,30%,50%,70%,90%     { opacity: .2; }
        }

        .ready-container::after {
            content: "";
            position: absolute; inset: 0;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255,255,255,.05),
                rgba(255,255,255,.05) 1px,
                transparent 2px
            );
            mix-blend-mode: overlay;
            animation: scan 4s linear infinite;
        }
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100%{ transform: translateY(100%); }
        }

        .particles {
            position: fixed; inset: 0;
            pointer-events: none;
            z-index: 1;
        }
        .particle {
            position: absolute;
            width: 3px; height: 3px;
            background: var(--secondary);
            border-radius: 50%;
            animation: float 8s infinite linear;
            opacity: .3;
        }
        @keyframes float {
            0%   { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10%  { opacity: .5; }
            90%  { opacity: .3; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* === TITELBILDSCHIRM === */
        #title-screen {
            position: fixed; inset: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000;
        }
        #title-screen.with-bg {
            background-image: url('../img/ToTheMoon Girl.png');
            background-size: cover;
            background-position: center;
        }
        #title-screen::before {
            content: ''; position: absolute; inset: 0;
            background: rgba(0,0,0,.4);
        }

        .title-text {
            position: relative; z-index: 1;
            font-size: 120px; font-weight: bold; color: var(--primary);
            text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary),
                         0 0 30px #FFA500, 0 0 40px #FFA500,
                         4px 4px 8px rgba(0,0,0,.8);
            animation: fall 1.5s ease-out forwards, glow 2s ease-in-out infinite;
            transform: translateY(-100vh);
            font-family: 'Comic Sans MS', cursive;
            margin-bottom: 20px;
        }
        @keyframes fall { to { transform: translateY(0); } }
        @keyframes glow {
            0%,100% {
                text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary),
                             0 0 30px #FFA500, 0 0 40px #FFA500,
                             4px 4px 8px rgba(0,0,0,.8);
            }
            50% {
                text-shadow: 0 0 20px var(--primary), 0 0 30px var(--primary),
                             0 0 40px #FFA500, 0 0 50px #FFA500,
                             4px 4px 8px rgba(0,0,0,.8);
            }
        }
        .title-screen-shake { animation: screen-shake .1s linear 0s 30; }
        @keyframes screen-shake {
            0%,100% { transform: translate(0,0) rotate(0deg); }
            10%{ transform: translate(-5px,-5px) rotate(-1deg); }
            20%{ transform: translate(5px,5px) rotate(1deg); }
            30%{ transform: translate(-5px,5px) rotate(-1deg); }
            40%{ transform: translate(5px,-5px) rotate(1deg); }
            50%{ transform: translate(-5px,-5px) rotate(-1deg); }
            60%{ transform: translate(5px,5px) rotate(1deg); }
            70%{ transform: translate(-5px,5px) rotate(-1deg); }
            80%{ transform: translate(5px,-5px) rotate(1deg); }
            90%{ transform: translate(-5px,-5px) rotate(-1deg); }
        }
        .title-swing { animation: swing 2s ease-in-out infinite; }
        @keyframes swing { 0%,100% { transform: rotate(-5deg); } 50% { transform: rotate(5deg); } }

        .start-button {
            position: relative; z-index: 1;
            padding: 20px 50px; font-size: 28px; font-weight: bold;
            color: var(--primary);
            background: rgba(0,0,0,.7);
            border: 3px solid var(--primary); border-radius: 15px;
            cursor: pointer; transition: all .3s;
            animation: pulse 2s ease-in-out infinite;
            font-family: 'Comic Sans MS', cursive;
            margin-top: 20px; text-shadow: 0 0 10px var(--primary);
        }
        .start-button:hover {
            background: rgba(255,215,0,.3);
            transform: scale(1.1);
            box-shadow: 0 0 30px var(--primary);
        }
        @keyframes pulse { 0%,100% { opacity:1; transform:scale(1) } 50% { opacity:.8; transform:scale(1.05) } }
        #title-screen.hidden { display: none; }

        /* === SPIELFELD / GAME === */
        #game-container {
            display: none; width: 100vw; height: 100vh;
            background: transparent;
            position: relative; overflow: hidden;
        }
        #game-container.active {
            display: flex; justify-content: center; align-items: center;
        }

        .game-header { position: absolute; top: 20px; left: 20px; z-index: 10; }
        .game-title {
            font-size: 48px; font-weight: bold; color: var(--primary);
            text-shadow: 0 0 10px var(--primary), 0 0 20px var(--accent),
                         3px 3px 6px rgba(0,0,0,.8);
            animation: swing 2s ease-in-out infinite;
            font-family: 'Comic Sans MS', cursive;
        }

        .game-area {
            display: flex; justify-content: center; align-items: center;
            width: 95vw; height: 90vh; position: relative; z-index: 2; gap: 25px;
        }

        .player-hand { display: flex; flex-direction: column; width: 200px; position: relative; }
        .player-hand.left { align-items: flex-start; }
        .player-hand.right{ align-items: flex-end;  }

        .player-box {
            background: var(--glass-bg); border-radius: 15px; padding: 15px; margin-bottom: 15px;
            position: relative; border: 2px solid; box-shadow: 0 0 20px rgba(255,255,255,.1);
            min-width: 150px; text-align: center; backdrop-filter: blur(10px);
        }
        .player-box.red  { border-color: #ff4444; box-shadow: 0 0 15px #ff4444; }
        .player-box.blue { border-color: var(--secondary); box-shadow: 0 0 15px var(--secondary); }

        .player-name { color: #fff; font-weight: bold; font-size: 18px; text-align: center; text-shadow: 0 0 10px currentColor; margin-bottom: 5px; }
        .player-stats{ color: #ccc; font-size: 14px; text-align: center; }

        .hand-container { display: flex; flex-direction: column; position: relative; height: 600px; align-self: flex-start; width: 180px; }
        .hand-container .card { position: absolute; transition: transform .3s ease; left: 0; }
        .hand-container.right .card { left: auto; right: 0; }
        .hand-container .card:nth-child(1)  { top: 0px;   z-index: 10; }
        .hand-container .card:nth-child(2)  { top: 45px;  z-index: 9; }
        .hand-container .card:nth-child(3)  { top: 90px;  z-index: 8; }
        .hand-container .card:nth-child(4)  { top: 135px; z-index: 7; }
        .hand-container .card:nth-child(5)  { top: 180px; z-index: 6; }
        .hand-container .card:nth-child(6)  { top: 225px; z-index: 5; }
        .hand-container .card:nth-child(7)  { top: 270px; z-index: 4; }
        .hand-container .card:nth-child(8)  { top: 315px; z-index: 3; }
        .hand-container .card:nth-child(9)  { top: 360px; z-index: 2; }
        .hand-container .card:nth-child(10) { top: 405px; z-index: 1; }
        .hand-container .card:hover { transform: translateY(-25px) scale(1.08); z-index: 20 !important; }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 160px);
            grid-template-rows: repeat(3, 220px);
            grid-gap: 10px;
            background: var(--glass-bg);
            padding: 25px; border-radius: 20px; border: 2px solid var(--primary);
            box-shadow: 0 0 30px var(--primary), 0 0 60px rgba(255,211,0,.2), inset 0 0 20px rgba(255,255,255,.1);
            min-width: 560px; min-height: 740px; backdrop-filter: blur(10px);
            position: relative;
        }
        .game-board::before {
            content: ''; position: absolute; top:-2px; left:-2px; right:-2px; bottom:-2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent), var(--primary));
            border-radius: 22px; z-index: -1; opacity: .6; filter: blur(10px);
        }

        .board-cell {
            width: 160px; height: 220px;
            background: rgba(255,255,255,.05);
            border: 2px dashed rgba(255,255,255,.2);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all .3s ease; position: relative; backdrop-filter: blur(5px);
        }
        .board-cell:hover { background: rgba(255,255,255,.1); border-color: rgba(255,255,255,.4); }
        .board-cell.occupied { border: none; cursor: default; padding: 0; }
        .board-cell.drop-target {
            background: rgba(255,255,255,.2); border: 3px solid var(--primary);
            box-shadow: 0 0 25px var(--primary); animation: pulse .6s ease-in-out infinite;
        }

        .card {
            width:160px; height:220px; background:#fff; border-radius:12px; position:relative; cursor:grab;
            box-shadow: 0 8px 25px rgba(0,0,0,.4), 0 2px 10px rgba(0,0,0,.3);
            transition: all .3s ease; overflow:hidden; flex-shrink:0;
        }
        .card.dragging {
            opacity:.9; transform: rotate(5deg) scale(1.1); z-index:1000;
            box-shadow: 0 15px 40px rgba(0,0,0,.8), 0 0 30px var(--primary);
        }
        .card.selected {
            border:4px solid var(--primary);
            box-shadow: 0 0 25px var(--primary), 0 0 40px var(--accent), 0 8px 25px rgba(0,0,0,.4);
            transform: translateY(-25px) scale(1.1); z-index:100 !important;
        }
        .card.red  { border: 4px solid #ff4444;  box-shadow: 0 0 20px #ff4444, 0 0 30px #f00, 0 8px 25px rgba(0,0,0,.4); }
        .card.blue { border: 4px solid var(--secondary); box-shadow: 0 0 20px var(--secondary), 0 0 30px #00f, 0 8px 25px rgba(0,0,0,.4); }

        .card.placed-red  { animation: cardPlaceRed  .5s ease-out; }
        .card.placed-blue { animation: cardPlaceBlue .5s ease-out; }
        @keyframes cardPlaceRed  { 0% { box-shadow: 0 0 50px #ff4444; } 100% { box-shadow: 0 0 20px #ff4444, 0 0 30px #f00; } }
        @keyframes cardPlaceBlue { 0% { box-shadow: 0 0 50px var(--secondary); } 100% { box-shadow: 0 0 20px var(--secondary), 0 0 30px #00f; } }

        .card-value {
            position: absolute; background: rgba(0,0,0,.9); color:#fff;
            width:32px; height:32px; display:flex; align-items:center; justify-content:center;
            border-radius:50%; font-weight:bold; font-size:16px; z-index:2; border:2px solid #fff;
            font-family: 'Times New Roman', serif;
        }
        .card-value.top    { top: 8px; left: 50%; transform: translateX(-50%); }
        .card-value.right  { top: 50%; right: 8px; transform: translateY(-50%); }
        .card-value.bottom { bottom: 8px; left: 50%; transform: translateX(-50%); }
        .card-value.left   { top: 50%; left: 8px; transform: translateY(-50%); }

        .card-image { width:100%; height:100%; object-fit:cover; pointer-events:none; }

        .score {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 50px; color: white; font-size: 1.5em; font-weight: bold; z-index: 10;
            font-family: 'Comic Sans MS', cursive;
        }
        .score-box {
            background: var(--glass-bg); border-radius: 15px; padding: 15px 25px; border: 2px solid;
            box-shadow: 0 0 20px rgba(255,255,255,.1); text-align: center; min-width: 180px; backdrop-filter: blur(10px);
        }
        .score-box.red  { border-color: #ff4444;  box-shadow: 0 0 15px #ff4444; }
        .score-box.blue { border-color: var(--secondary); box-shadow: 0 0 15px var(--secondary); }
        #score-red  { color: #ff6b6b; text-shadow: 0 0 10px #ff6b6b; font-size: 24px; }
        #score-blue { color: var(--secondary); text-shadow: 0 0 10px var(--secondary); font-size: 24px; }

        /* === VICTORY MODAL (FIXED VERSION) === */
        .vm-backdrop{ 
            position: fixed !important; 
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            background: radial-gradient(1200px 600px at 50% 40%, rgba(0,0,0,.55), rgba(0,0,0,.85));
            backdrop-filter: blur(10px) saturate(120%); 
            z-index: 99999 !important; 
            animation: fadeIn .25s ease forwards; 
        }
        .vm-backdrop.hidden{ display:none !important; }

        .vm-modal{
            position: relative; width: min(720px, 92vw); padding: 28px 28px 24px; border-radius: 16px; color: var(--text-light);
            background: linear-gradient(180deg, var(--glass-bg), rgba(12,14,25,.55));
            border: 1px solid rgba(255,255,255,.08);
            box-shadow: 0 0 0 2px #ffffff10 inset, 0 0 28px var(--secondary), 0 0 120px var(--accent);
            isolation: isolate;
        }
        .vm-modal::before{
            content:""; position:absolute; inset:-2px; border-radius: 18px;
            background: linear-gradient(135deg, var(--secondary), var(--accent), var(--primary));
            filter: blur(12px); opacity:.45; z-index:-1;
        }
        .vm-glow{ position:absolute; inset:-30% -20% auto -20%; height:70%; pointer-events:none;
            background: radial-gradient(60% 60% at 50% 50%, var(--secondary), transparent 60%),
                        radial-gradient(40% 40% at 60% 30%, var(--accent), transparent 60%); mix-blend-mode: screen; }
        .vm-header{ display:flex; align-items:center; gap:12px; margin-bottom:4px; }
        .vm-trophy{ font-size: clamp(26px,5vw,36px); filter: drop-shadow(0 0 8px var(--primary)); }
        .vm-title{ font-family: 'Comic Sans MS', cursive; font-weight: 800; letter-spacing:.5px;
            font-size: clamp(28px,5vw,40px); text-shadow: 0 0 10px var(--primary), 0 0 24px var(--primary);
            color: var(--primary); }
        .vm-sub{ margin: 6px 0 14px; font-size: clamp(16px,2.4vw,18px); opacity:.95; }
        .vm-name{ color: var(--secondary); text-shadow: 0 0 8px var(--secondary); font-weight: 700; }
        .vm-stats{ display:flex; gap:16px; flex-wrap:wrap; padding: 12px; margin-bottom: 16px; border-radius: 12px;
            background: linear-gradient(180deg, #0c122030, #0c122020); border: 1px dashed var(--secondary); }
        .stat{ display:grid; gap:2px; min-width:90px; }
        .k{ font-weight:800; font-size:18px; color:#fff }
        .l{ font-size:12px; opacity:.7 }
        .btn{ --padX:18px; --padY:11px; border-radius: 12px; padding: var(--padY) var(--padX); font-weight: 700; letter-spacing:.3px;
            border: 1px solid transparent; cursor: pointer; transition: transform .08s ease, box-shadow .2s ease, background .2s ease;
            font-family: 'Comic Sans MS', cursive; }
        .btn:active{ transform: translateY(1px) scale(.99); }
        .btn-primary{ color:#0b0b12; background: linear-gradient(180deg, var(--primary), #ffb300);
            box-shadow: 0 0 18px var(--primary), 0 6px 24px #ffb300; }
        .btn-primary:hover{ box-shadow: 0 0 24px var(--primary), 0 8px 32px #ffb300; }
        .btn-ghost{ color: var(--text-light); background: linear-gradient(180deg, #141827, #0c101d);
            border-color: var(--secondary); box-shadow: 0 0 12px var(--secondary) inset, 0 0 12px var(--secondary); }
        .btn-ghost:hover{ box-shadow: 0 0 16px var(--secondary) inset, 0 0 20px var(--secondary); }
        .vm-actions{ display:flex; gap:12px; justify-content:center; }

        .turn-indicator { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 80px; z-index: 100; animation: bounce 1s ease-in-out infinite; }
        @keyframes bounce { 0%,100% { transform: translate(-50%,-50%) scale(1); } 50% { transform: translate(-50%,-50%) scale(1.2); } }
        .arrow-left { color: #ff6b6b; }
        .arrow-right{ color: var(--secondary); }

        .game-info {
            position: absolute; top: 20px; right: 20px; background: var(--glass-bg);
            padding: 15px; border-radius: 10px; color: white; z-index: 10; font-family: 'Comic Sans MS', cursive;
            border: 2px solid var(--primary); backdrop-filter: blur(10px);
        }
        #reset-btn {
            background: #ff6b6b; color: #fff; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;
            font-size: 16px; margin-top: 10px; font-family: 'Comic Sans MS', cursive; transition: all .3s;
            box-shadow: 0 0 10px #ff6b6b;
        }
        #reset-btn:hover { background: #ff5252; transform: scale(1.05); box-shadow: 0 0 15px #ff5252; }

        .current-turn { animation: turn-highlight 1s ease-in-out infinite; }
        @keyframes turn-highlight { 0%,100% { opacity: 1; } 50% { opacity: .7; } }

        .confetti { position: fixed; width: 10px; height: 10px; background: var(--primary); opacity: 0; z-index: 9998; }

        @keyframes titleExplode{
            0%{transform:scale(1);opacity:1;filter:brightness(1)}
            60%{transform:scale(3);opacity:.7;filter:brightness(2) blur(2px)}
            100%{transform:scale(6);opacity:0;filter:blur(6px) brightness(3)}
        }
        .title-explode{ animation: titleExplode .6s ease forwards; }

        @keyframes screenFlash{
            0%{filter:brightness(1);opacity:1;transform:scale(1)}
            50%{filter:brightness(3);opacity:1;transform:scale(1.1)}
            100%{filter:brightness(0);opacity:0;transform:scale(2)}
        }
        .screen-flash{ animation: screenFlash .8s ease forwards; }

        @keyframes flashBang{ 0%{opacity:0} 10%{opacity:.8} 100%{opacity:0} }
        .flash-bang{
            position:fixed; inset:0;
            background: radial-gradient(circle, rgba(255,255,255,.9), transparent 70%);
            mix-blend-mode: screen; pointer-events:none; animation: flashBang .4s ease-out forwards; z-index: 1200;
        }

        #explosion-container { position: fixed; inset: 0; pointer-events: none; overflow: visible; z-index: 1100; }
        .ex-particle {
            position: absolute; width: 6px; height: 6px; border-radius: 50%;
            background: radial-gradient(circle, #ffdd55 0%, #ff6600 80%);
            opacity: .9; transform: scale(1);
            animation: exMove .9s ease-out forwards;
        }
        @keyframes exMove {
            0%   { transform: scale(1) translate(0,0); opacity: 1; }
            100% { transform: scale(.2) translate(var(--x), var(--y)); opacity: 0; }
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="../video/spacenebula.mp4" type="video/mp4">
    </video>

    <div class="ready-container" id="ready">
        <h1 class="ready-text">Ready?</h1>
        <div class="ready-flash">⚡</div>
    </div>

    <div class="particles" id="particles"></div>

    <div id="title-screen">
        <h1 class="title-text" id="title-text">GetMemed!</h1>
        <button class="start-button" id="start-button" style="display: none;">Play to Meme</button>
    </div>

    <div id="explosion-container"></div>
    <audio id="explosion-sfx" src="../sounds/boom.mp3" preload="auto"></audio>

    <!-- VICTORY MODAL JETZT HIER DIREKT IM BODY! -->
    <div id="victory-backdrop" class="vm-backdrop hidden" aria-hidden="true">
        <div class="vm-modal" role="dialog" aria-modal="true" aria-labelledby="vm-title">
            <div class="vm-glow"></div>
            <header class="vm-header">
                <span class="vm-trophy">🏆</span>
                <h2 id="vm-title" class="vm-title">Victory!</h2>
            </header>
            <p class="vm-sub"><span class="vm-name" id="vm-winner-name">Username</span> has won the game!</p>
            <div class="vm-stats">
                <div class="stat"><span class="k" id="vm-cards">10</span><span class="l">Cards</span></div>
                <div class="stat"><span class="k" id="vm-captures">6</span><span class="l">Captures</span></div>
                <div class="stat"><span class="k" id="vm-time">01:24</span><span class="l">Time</span></div>
            </div>
            <div class="vm-actions">
                <button class="btn btn-primary" id="vm-new">New Game</button>
                <button class="btn btn-ghost" id="vm-menu">Title Screen</button>
            </div>
        </div>
    </div>

    <div id="game-container">
        <div class="game-header">
            <div class="game-title">GetMemed!</div>
        </div>

        <div class="game-info">
            <div class="player-info">
                <span>Aktueller Spieler: <span id="current-player" style="color: #ff6b6b;">Username</span></span><br>
                <span>Karten: <span id="cards-left">10</span></span>
            </div>
            <button id="reset-btn">Neues Spiel</button>
        </div>

        <div class="turn-indicator" id="turn-indicator" style="display: none;"></div>

        <div class="game-area">
            <div class="player-hand left">
                <div class="player-box red">
                    <div class="player-name" style="color: #ff6b6b;">Username</div>
                    <div class="player-stats">Karten: <span id="red-cards-count">10</span></div>
                </div>
                <div id="player-hand-red" class="hand-container"></div>
            </div>

            <div class="game-board" id="game-board"></div>

            <div class="player-hand right">
                <div class="player-box blue">
                    <div class="player-name" style="color: var(--secondary);">UsernameX</div>
                    <div class="player-stats">Karten: <span id="blue-cards-count">10</span></div>
                </div>
                <div id="player-hand-blue" class="hand-container"></div>
            </div>
        </div>

        <div class="score">
            <div class="score-box red">Username: <span id="score-red">0</span></div>
            <div class="score-box blue">UsernameX: <span id="score-blue">0</span></div>
        </div>
    </div>

    <script>
        class GetMemedGame {
            constructor() {
                this.boardSize = 3;
                this.cards = [];
                this.playerHandRed = [];
                this.playerHandBlue = [];
                this.board = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(null));
                this.currentPlayer = 'red';
                this.scores = { red: 0, blue: 0 };
                this.gameActive = false;
                this.draggedCard = null;
                this.selectedCard = null;
                this.startTime = null;
                this.romanNumerals = ['', 'I','II','III','IV','V','VI','VII','VIII','IX','X'];
                this.init();
            }

            async init() {
                this.setupEventListeners();
                this.createParticles();
            }

            createParticles() {
                const container = document.getElementById('particles');
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.animationDelay = Math.random() * 8 + 's';
                    particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                    container.appendChild(particle);
                }
            }

            startGame() {
                this.gameActive = true;
                this.startTime = Date.now();
                this.loadCards();
                this.setupGame();
                this.showReadyScreen();
            }

            showReadyScreen() {
                const video = document.getElementById('bg-video');
                const readyContainer = document.getElementById('ready');

                video.style.display = 'block';
                readyContainer.style.display = 'block';

                setTimeout(() => {
                    readyContainer.classList.add("explode");
                    setTimeout(() => {
                        readyContainer.style.display = "none";
                        this.showTurnIndicator();
                    }, 600);
                }, 4000);
            }

            async loadCards() {
                const cardNames = [
                    'cardantoine.jpg','cardcastle.jpg','carddier.png','cardfighters.jpg','cardfirekeeper.jpg',
                    'cardgits.png','cardjackma.png','cardlee.jpg','marilyn.jpg','merry.jpg','MetroidHD.png',
                    'ps.png','ps1.png','ps3.png','ryu.jpg','satoshi.png','satoshi2.png','smilingDog.png',
                    'spaceship.png','trolls.png','wallhaven.png'
                ];
                this.cards = cardNames.map((name, index) => ({
                    id: index + 1,
                    name: name.replace(/\.[^/.]+$/, "").replace(/^card/, ""),
                    image: `../cards/${name}`,
                    values: {
                        top:    Math.floor(Math.random() * 10) + 1,
                        right:  Math.floor(Math.random() * 10) + 1,
                        bottom: Math.floor(Math.random() * 10) + 1,
                        left:   Math.floor(Math.random() * 10) + 1
                    },
                    element: null
                }));
            }

            setupGame() {
                const shuffled = [...this.cards].sort(() => Math.random() - 0.5);
                this.playerHandRed  = shuffled.slice(0, 10);
                this.playerHandBlue = shuffled.slice(10, 20);
            }

            showTurnIndicator() {
                const indicator = document.getElementById('turn-indicator');
                this.currentPlayer = Math.random() > 0.5 ? 'red' : 'blue';
                indicator.innerHTML = '🎯';
                indicator.className = 'turn-indicator ' + (this.currentPlayer === 'red' ? 'arrow-left' : 'arrow-right');
                indicator.style.display = 'block';
                setTimeout(() => {
                    indicator.style.display = 'none';
                    this.render();
                }, 2000);
            }

            render() { this.renderBoard(); this.renderHands(); this.updateUI(); }

            renderBoard() {
                const boardElement = document.getElementById('game-board');
                boardElement.innerHTML = '';
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'board-cell';
                        cell.dataset.row = row; cell.dataset.col = col;

                        cell.addEventListener('dragover', (e) => {
                            e.preventDefault();
                            if (!this.board[row][col]) cell.classList.add('drop-target');
                        });
                        cell.addEventListener('dragleave', () => cell.classList.remove('drop-target'));
                        cell.addEventListener('drop', (e) => {
                            e.preventDefault();
                            cell.classList.remove('drop-target');
                            if (this.draggedCard && !this.board[row][col]) this.placeCard(row, col, this.draggedCard);
                        });

                        const card = this.board[row][col];
                        if (card) {
                            cell.classList.add('occupied');
                            const cardElement = this.createCardElement(card, false);
                            cell.appendChild(cardElement);
                        }
                        boardElement.appendChild(cell);
                    }
                }
            }

            renderHands() { this.renderHand('red', this.playerHandRed); this.renderHand('blue', this.playerHandBlue); }

            renderHand(player, hand) {
                const handElement = document.getElementById(`player-hand-${player}`);
                handElement.innerHTML = '';
                hand.forEach((card, index) => {
                    const el = this.createCardElement(card, true);
                    el.draggable = this.currentPlayer === player;
                    el.addEventListener('dragstart', (e) => {
                        if (this.currentPlayer === player) {
                            this.draggedCard = { card, index, player };
                            el.classList.add('dragging');
                            e.dataTransfer.setData('text/plain', '');
                        } else e.preventDefault();
                    });
                    el.addEventListener('dragend', () => { el.classList.remove('dragging'); this.draggedCard = null; });
                    el.addEventListener('click', () => {
                        if (this.currentPlayer === player) this.selectCard(el, index, player);
                    });
                    el.style.top = (index * 45) + 'px';
                    el.style.zIndex = (10 - index);
                    handElement.appendChild(el);
                });
            }

            selectCard(cardElement, index, player) {
                if (this.currentPlayer !== player) return;
                document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
                cardElement.classList.add('selected');
                this.selectedCard = { card: this[`playerHand${player.charAt(0).toUpperCase()+player.slice(1)}`][index], index, player };
            }

            createCardElement(card, isInHand) {
                const cardDiv = document.createElement('div');
                const owner = card.owner || (isInHand ? card.player : card.owner);
                cardDiv.className = `card ${owner || ''}`;

                const img = new Image();
                img.className = 'card-image'; img.src = card.image; img.alt = card.name;
                img.onerror = function() {
                    this.style.backgroundColor = '#333';
                    this.style.display = 'flex'; this.style.alignItems = 'center'; this.style.justifyContent = 'center';
                    this.style.color = '#fff'; this.style.fontSize = '14px'; this.innerHTML = card.name;
                };
                cardDiv.appendChild(img);

                ['top','right','bottom','left'].forEach(pos => {
                    const v = document.createElement('div');
                    v.className = `card-value ${pos}`;
                    const val = card.values[pos];
                    v.textContent = this.romanNumerals[val] || val;
                    cardDiv.appendChild(v);
                });
                return cardDiv;
            }

            placeCard(row, col, draggedCard) {
                if (!this.gameActive || this.currentPlayer !== draggedCard.player) return;
                const hand = draggedCard.player === 'red' ? this.playerHandRed : this.playerHandBlue;
                const card = hand[draggedCard.index];
                this.board[row][col] = { ...card, owner: this.currentPlayer };
                hand.splice(draggedCard.index, 1);
                this.draggedCard = null; this.selectedCard = null;

                setTimeout(() => {
                    const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    if (cell && cell.firstChild) cell.firstChild.classList.add(`placed-${this.currentPlayer}`);
                }, 100);

                this.checkCardCaptures(row, col);
                this.currentPlayer = this.currentPlayer === 'red' ? 'blue' : 'red';
                this.updateUI();

                if (this.gameActive) {
                    this.checkGameEnd();
                    if (this.currentPlayer === 'blue' && this.playerHandBlue.length > 0) {
                        setTimeout(() => this.makeAIMove(), 1000);
                    }
                }
                this.render();
            }

            makeAIMove() {
                if (!this.gameActive || this.currentPlayer !== 'blue') return;
                const spots = [];
                for (let r = 0; r < this.boardSize; r++)
                    for (let c = 0; c < this.boardSize; c++)
                        if (!this.board[r][c]) spots.push({ r, c });
                if (spots.length && this.playerHandBlue.length) {
                    const s = spots[Math.floor(Math.random()*spots.length)];
                    const idx = Math.floor(Math.random()*this.playerHandBlue.length);
                    const card = this.playerHandBlue[idx];
                    this.board[s.r][s.c] = { ...card, owner: 'blue' };
                    this.playerHandBlue.splice(idx,1);
                    this.checkCardCaptures(s.r, s.c);
                    this.currentPlayer = 'red';
                    this.updateUI(); this.render(); this.checkGameEnd();
                }
            }

            checkCardCaptures(row, col) {
                const dirs = [
                    { dr:-1, dc:0, my:'top',    their:'bottom' },
                    { dr:0,  dc:1, my:'right',  their:'left'   },
                    { dr:1,  dc:0, my:'bottom', their:'top'    },
                    { dr:0,  dc:-1,my:'left',   their:'right'  },
                ];
                const me = this.board[row][col];
                let captured = false;
                dirs.forEach(({dr,dc,my,their}) => {
                    const r=row+dr, c=col+dc;
                    if (r>=0 && r<this.boardSize && c>=0 && c<this.boardSize) {
                        const adj = this.board[r][c];
                        if (adj && adj.owner !== me.owner) {
                            if (me.values[my] > adj.values[their]) { adj.owner = me.owner; captured = true; }
                        }
                    }
                });
                if (captured) this.updateScores();
            }

            updateScores() {
                this.scores.red = 0; this.scores.blue = 0;
                this.board.forEach(row => row.forEach(cell => {
                    if (cell) (cell.owner === 'red' ? this.scores.red++ : this.scores.blue++);
                }));
            }

            updateUI() {
                document.getElementById('current-player').textContent =
                    this.currentPlayer === 'red' ? 'Username' : 'UsernameX';
                document.getElementById('current-player').style.color =
                    this.currentPlayer === 'red' ? '#ff6b6b' : 'var(--secondary)';

                document.getElementById('cards-left').textContent =
                    this.currentPlayer === 'red' ? this.playerHandRed.length : this.playerHandBlue.length;

                document.getElementById('red-cards-count').textContent  = this.playerHandRed.length;
                document.getElementById('blue-cards-count').textContent = this.playerHandBlue.length;

                this.updateScores();
                document.getElementById('score-red').textContent  = this.scores.red;
                document.getElementById('score-blue').textContent = this.scores.blue;

                document.querySelectorAll('.player-box').forEach(b => b.classList.remove('current-turn'));
                (this.currentPlayer === 'red'
                    ? document.querySelector('.player-hand.left  .player-box')
                    : document.querySelector('.player-hand.right .player-box')
                ).classList.add('current-turn');
            }

            checkGameEnd() {
                const full = this.board.flat().every(c => c !== null);
                const redHas = this.playerHandRed.length > 0;
                const blueHas = this.playerHandBlue.length > 0;

                if (full || (!redHas && !blueHas)) {
                    this.gameActive = false;
                    let red=0, blue=0;
                    this.board.forEach(row => row.forEach(cell => {
                        if (cell) (cell.owner === 'red' ? red++ : blue++);
                    }));
                    let winner = red>blue ? 'Username' : blue>red ? 'UsernameX' : 'Unentschieden';
                    setTimeout(() => this.showWinnerScreen(winner, red, blue), 1000);
                }
            }

            showWinnerScreen(winner, redScore, blueScore) {
                const winnerScreen = document.getElementById('victory-backdrop');
                const winnerName   = document.getElementById('vm-winner-name');
                const cardsEl      = document.getElementById('vm-cards');
                const capsEl       = document.getElementById('vm-captures');
                const timeEl       = document.getElementById('vm-time');

                winnerName.textContent = (winner === 'Unentschieden') ? 'Unentschieden!' : `${winner} won!`;

                const gameTime = Math.floor((Date.now() - this.startTime)/1000);
                const m = Math.floor(gameTime/60), s = gameTime%60;
                timeEl.textContent = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;

                cardsEl.textContent = (this.playerHandRed.length + this.playerHandBlue.length);
                capsEl.textContent  = Math.max(redScore, blueScore);

                this.createConfetti();
                winnerScreen.classList.remove('hidden');
            }

            createConfetti() {
                const colors = ['var(--primary)','var(--secondary)','var(--accent)','#ffffff'];
                for (let i=0;i<100;i++) {
                    setTimeout(() => {
                        const c = document.createElement('div');
                        c.className = 'confetti';
                        c.style.left = Math.random()*100 + 'vw';
                        c.style.top  = '-10px';
                        c.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
                        c.style.opacity = '1';
                        c.style.transform = `rotate(${Math.random()*360}deg)`;
                        document.body.appendChild(c);
                        const anim = c.animate([
                            { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
                            { transform: `translateY(${innerHeight+100}px) rotate(${Math.random()*360}deg)`, opacity: 0 }
                        ], { duration: 2000 + Math.random()*2000, easing: 'cubic-bezier(0.1,0.8,0.2,1)' });
                        anim.onfinish = () => c.remove();
                    }, i*20);
                }
            }

            setupEventListeners() {
                document.getElementById('reset-btn').addEventListener('click', () => this.resetGame());
                document.getElementById('vm-new').addEventListener('click', () => {
                    document.getElementById('victory-backdrop').classList.add('hidden');
                    this.resetGame();
                });
                document.getElementById('vm-menu').addEventListener('click', () => {
                    document.getElementById('victory-backdrop').classList.add('hidden');
                    document.getElementById('game-container').classList.remove('active');
                    document.getElementById('title-screen').classList.remove('hidden');
                });
            }

            resetGame() {
                this.board = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(null));
                this.currentPlayer = 'red';
                this.scores = { red: 0, blue: 0 };
                this.gameActive = true;
                this.draggedCard = null;
                this.selectedCard = null;
                this.startTime = Date.now();
                this.setupGame();
                this.showReadyScreen();
            }
        }

        const titleScreen   = document.getElementById('title-screen');
        const titleText     = document.getElementById('title-text');
        const startButton   = document.getElementById('start-button');
        const gameContainer = document.getElementById('game-container');
        let game;

        const img = new Image();
        img.src = '../img/ToTheMoon Girl.png';
        img.onload = () => { titleScreen.classList.add('with-bg'); };

        setTimeout(() => {
            titleScreen.classList.add('title-screen-shake');
            setTimeout(() => {
                titleScreen.classList.remove('title-screen-shake');
                titleText.classList.add('title-swing');
                startButton.style.display = 'block';
            }, 3000);
        }, 1500);

        startButton.addEventListener('click', () => {
            titleText.classList.add('title-explode');

            setTimeout(() => {
                titleScreen.classList.add('screen-flash');
                triggerExplosion();
            }, 200);

            setTimeout(() => {
                titleScreen.classList.add('hidden');
                gameContainer.classList.add('active');
                game = new GetMemedGame();
                setTimeout(() => game.startGame(), 500);
            }, 900);
        });

        function triggerExplosion() {
            const sfx = document.getElementById('explosion-sfx');
            if (sfx) { sfx.currentTime = 0; sfx.volume = 0.7; sfx.play(); }

            const flash = document.createElement('div');
            flash.className = 'flash-bang';
            document.body.appendChild(flash);
            setTimeout(() => flash.remove(), 400);

            const container = document.getElementById('explosion-container');
            for (let i = 0; i < 40; i++) {
                const p = document.createElement('div');
                p.className = 'ex-particle';
                const angle = Math.random() * 2 * Math.PI;
                const distance = 200 + Math.random() * 150;
                const x = Math.cos(angle) * distance + 'px';
                const y = Math.sin(angle) * distance + 'px';
                p.style.setProperty('--x', x);
                p.style.setProperty('--y', y);
                p.style.left = '50%';
                p.style.top  = '50%';
                container.appendChild(p);
                setTimeout(() => p.remove(), 900);
            }
        }
    </script>
