<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getMemed - Triple Triad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            color: white;
        }

        #reset-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #reset-btn:hover {
            background: #ff5252;
        }

        .game-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex: 1;
            gap: 20px;
        }

        .player-hand {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 200px;
        }

        .player-hand.left {
            align-items: flex-start;
        }

        .player-hand.right {
            align-items: flex-end;
        }

        .hand-label {
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            width: 600px;
            height: 800px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
        }

        .board-cell {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .board-cell:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .board-cell.occupied {
            border: none;
            cursor: default;
        }

        .board-cell.drop-target {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid yellow;
        }

        .card {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 10px;
            position: relative;
            cursor: grab;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .card.dragging {
            opacity: 0.7;
            transform: rotate(5deg);
            z-index: 1000;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .card.red {
            border: 3px solid #ff6b6b;
        }

        .card.blue {
            border: 3px solid #4ecdc4;
        }

        .card-value {
            position: absolute;
            background: rgba(0,0,0,0.8);
            color: white;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            font-size: 14px;
            z-index: 2;
        }

        .card-value.top { top: 5px; left: 50%; transform: translateX(-50%); }
        .card-value.right { top: 50%; right: 5px; transform: translateY(-50%); }
        .card-value.bottom { bottom: 5px; left: 50%; transform: translateX(-50%); }
        .card-value.left { top: 50%; left: 5px; transform: translateY(-50%); }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .score {
            display: flex;
            justify-content: center;
            gap: 50px;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }

        #score-red { color: #ff6b6b; }
        #score-blue { color: #4ecdc4; }

        .player-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        @media (max-width: 1200px) {
            .game-area {
                flex-direction: column;
            }
            .player-hand {
                flex-direction: row;
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>getMemed</h1>
            <div class="game-info">
                <div class="player-info">
                    <span>Aktueller Spieler: <span id="current-player" style="color: #ff6b6b;">Rot</span></span>
                    <span>Verbleibende Karten: <span id="cards-left">5</span></span>
                </div>
                <button id="reset-btn">Neues Spiel</button>
            </div>
        </header>

        <div class="game-area">
            <!-- Linke Seite - Spieler Rot -->
            <div class="player-hand left">
                <div class="hand-label" style="color: #ff6b6b;">Spieler ROT</div>
                <div id="player-hand-red" class="hand-container">
                    <!-- Rote Karten werden hier eingefügt -->
                </div>
            </div>

            <!-- Mitte - Spielfeld -->
            <div class="game-board" id="game-board">
                <!-- 3x3 Grid wird per JavaScript gefüllt -->
            </div>

            <!-- Rechte Seite - Spieler Blau -->
            <div class="player-hand right">
                <div class="hand-label" style="color: #4ecdc4;">Spieler BLAU</div>
                <div id="player-hand-blue" class="hand-container">
                    <!-- Blaue Karten werden hier eingefügt -->
                </div>
            </div>
        </div>

        <div class="score">
            <span>Rot: <span id="score-red">0</span></span>
            <span>Blau: <span id="score-blue">0</span></span>
        </div>
    </div>

    <script>
        class GetMemedGame {
            constructor() {
                this.boardSize = 3;
                this.cards = [];
                this.playerHandRed = [];
                this.playerHandBlue = [];
                this.board = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(null));
                this.currentPlayer = 'red';
                this.scores = { red: 0, blue: 0 };
                this.gameActive = true;
                this.draggedCard = null;
                
                this.init();
            }

            async init() {
                await this.loadCards();
                this.setupGame();
                this.render();
                this.setupEventListeners();
            }

            async loadCards() {
                const cardNames = [
                    'cardantoine.jpg',
                    'cardcastle.jpg',
                    'carddier.png',
                    'cardfighters.jpg',
                    'cardfirekeeper.jpg',
                    'cardgits.png',
                    'cardjackma.png',
                    'cardlee.jpg',
                    'marilyn.jpg',
                    'merry.jpg',
                    'MetroidHD.png',
                    'ps.png',
                    'ps1.png',
                    'ps3.png',
                    'ryu.jpg',
                    'satoshi.png',
                    'satoshi2.png',
                    'smilingDog.png',
                    'spaceship.png',
                    'trolls.png',
                    'wallhaven.png'
                ];

                this.cards = cardNames.map((name, index) => ({
                    id: index + 1,
                    name: name.replace(/\.[^/.]+$/, "").replace(/^card/, ""),
                    image: `cards/${name}`,
                    values: {
                        top: Math.floor(Math.random() * 9) + 1,
                        right: Math.floor(Math.random() * 9) + 1,
                        bottom: Math.floor(Math.random() * 9) + 1,
                        left: Math.floor(Math.random() * 9) + 1
                    },
                    element: null
                }));
            }

            setupGame() {
                const shuffled = [...this.cards].sort(() => Math.random() - 0.5);
                this.playerHandRed = shuffled.slice(0, 5);
                this.playerHandBlue = shuffled.slice(5, 10);
            }

            render() {
                this.renderBoard();
                this.renderHands();
                this.updateUI();
            }

            renderBoard() {
                const boardElement = document.getElementById('game-board');
                boardElement.innerHTML = '';

                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'board-cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;

                        // Drag & Drop Events für die Zelle
                        cell.addEventListener('dragover', (e) => {
                            e.preventDefault();
                            if (!this.board[row][col]) {
                                cell.classList.add('drop-target');
                            }
                        });

                        cell.addEventListener('dragleave', () => {
                            cell.classList.remove('drop-target');
                        });

                        cell.addEventListener('drop', (e) => {
                            e.preventDefault();
                            cell.classList.remove('drop-target');
                            if (this.draggedCard && !this.board[row][col]) {
                                this.placeCard(row, col, this.draggedCard);
                            }
                        });

                        const card = this.board[row][col];
                        if (card) {
                            cell.classList.add('occupied');
                            cell.appendChild(this.createCardElement(card, false));
                        }

                        boardElement.appendChild(cell);
                    }
                }
            }

            renderHands() {
                this.renderHand('red', this.playerHandRed);
                this.renderHand('blue', this.playerHandBlue);
            }

            renderHand(player, hand) {
                const handElement = document.getElementById(`player-hand-${player}`);
                handElement.innerHTML = '';

                hand.forEach((card, index) => {
                    const cardElement = this.createCardElement(card, true);
                    
                    // Drag & Drop Events für die Karte
                    cardElement.draggable = true;
                    cardElement.addEventListener('dragstart', (e) => {
                        if (this.currentPlayer === player) {
                            this.draggedCard = { card, index, player };
                            cardElement.classList.add('dragging');
                            e.dataTransfer.setData('text/plain', ''); // Required for Firefox
                        } else {
                            e.preventDefault();
                        }
                    });

                    cardElement.addEventListener('dragend', () => {
                        cardElement.classList.remove('dragging');
                        this.draggedCard = null;
                    });

                    handElement.appendChild(cardElement);
                });
            }

            createCardElement(card, isInHand) {
                const cardDiv = document.createElement('div');
                const owner = card.owner || (isInHand ? (card.player === 'blue' ? 'blue' : 'red') : card.owner);
                cardDiv.className = `card ${owner}`;
                
                const img = document.createElement('img');
                img.className = 'card-image';
                img.src = card.image;
                img.alt = card.name;
                img.onerror = function() {
                    this.style.backgroundColor = '#ccc';
                    this.style.display = 'flex';
                    this.style.alignItems = 'center';
                    this.style.justifyContent = 'center';
                    this.innerHTML = '<span style="color: #666;">' + card.name + '</span>';
                };
                cardDiv.appendChild(img);

                const positions = ['top', 'right', 'bottom', 'left'];
                positions.forEach(pos => {
                    const valueDiv = document.createElement('div');
                    valueDiv.className = `card-value ${pos}`;
                    valueDiv.textContent = card.values[pos];
                    cardDiv.appendChild(valueDiv);
                });

                return cardDiv;
            }

            placeCard(row, col, draggedCard) {
                if (!this.gameActive || this.currentPlayer !== draggedCard.player) {
                    return;
                }

                const hand = draggedCard.player === 'red' ? this.playerHandRed : this.playerHandBlue;
                const card = hand[draggedCard.index];
                
                this.board[row][col] = {
                    ...card,
                    owner: this.currentPlayer
                };

                // Karte aus der Hand entfernen
                hand.splice(draggedCard.index, 1);
                this.draggedCard = null;

                this.checkCardCaptures(row, col);

                // Spieler wechseln
                this.currentPlayer = this.currentPlayer === 'red' ? 'blue' : 'red';
                this.updateUI();

                if (this.gameActive) {
                    this.checkGameEnd();
                    
                    // KI Zug nach kurzer Verzögerung, wenn Blau am Zug ist
                    if (this.currentPlayer === 'blue' && this.playerHandBlue.length > 0) {
                        setTimeout(() => this.makeAIMove(), 1000);
                    }
                }
            }

            makeAIMove() {
                if (!this.gameActive || this.currentPlayer !== 'blue') return;

                const availableSpots = [];
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (!this.board[row][col]) {
                            availableSpots.push({ row, col });
                        }
                    }
                }

                if (availableSpots.length > 0 && this.playerHandBlue.length > 0) {
                    const spot = availableSpots[Math.floor(Math.random() * availableSpots.length)];
                    const randomCardIndex = Math.floor(Math.random() * this.playerHandBlue.length);
                    const card = this.playerHandBlue[randomCardIndex];
                    
                    this.board[spot.row][spot.col] = {
                        ...card,
                        owner: 'blue'
                    };
                    
                    this.playerHandBlue.splice(randomCardIndex, 1);
                    
                    this.checkCardCaptures(spot.row, spot.col);
                    
                    this.currentPlayer = 'red';
                    this.updateUI();
                    this.checkGameEnd();
                }
            }

            checkCardCaptures(row, col) {
                const directions = [
                    { dr: -1, dc: 0, mySide: 'top', theirSide: 'bottom' },
                    { dr: 0, dc: 1, mySide: 'right', theirSide: 'left' },
                    { dr: 1, dc: 0, mySide: 'bottom', theirSide: 'top' },
                    { dr: 0, dc: -1, mySide: 'left', theirSide: 'right' }
                ];

                const currentCard = this.board[row][col];
                let capturedAny = false;

                directions.forEach(({ dr, dc, mySide, theirSide }) => {
                    const newRow = row + dr;
                    const newCol = col + dc;

                    if (newRow >= 0 && newRow < this.boardSize && newCol >= 0 && newCol < this.boardSize) {
                        const adjacentCard = this.board[newRow][newCol];
                        
                        if (adjacentCard && adjacentCard.owner !== currentCard.owner) {
                            if (currentCard.values[mySide] > adjacentCard.values[theirSide]) {
                                adjacentCard.owner = currentCard.owner;
                                capturedAny = true;
                            }
                        }
                    }
                });

                if (capturedAny) {
                    this.updateScores();
                    this.renderBoard();
                }
            }

            updateScores() {
                this.scores.red = 0;
                this.scores.blue = 0;
                
                this.board.forEach(row => {
                    row.forEach(cell => {
                        if (cell) {
                            if (cell.owner === 'red') this.scores.red++;
                            else if (cell.owner === 'blue') this.scores.blue++;
                        }
                    });
                });
            }

            updateUI() {
                document.getElementById('current-player').textContent = 
                    this.currentPlayer === 'red' ? 'Rot' : 'Blau';
                document.getElementById('current-player').style.color = 
                    this.currentPlayer === 'red' ? '#ff6b6b' : '#4ecdc4';
                
                document.getElementById('cards-left').textContent = 
                    this.currentPlayer === 'red' ? this.playerHandRed.length : this.playerHandBlue.length;
                
                this.updateScores();
                document.getElementById('score-red').textContent = this.scores.red;
                document.getElementById('score-blue').textContent = this.scores.blue;
            }

            checkGameEnd() {
                const isBoardFull = this.board.flat().every(cell => cell !== null);
                const redHasCards = this.playerHandRed.length > 0;
                const blueHasCards = this.playerHandBlue.length > 0;
                
                if (isBoardFull || (!redHasCards && !blueHasCards)) {
                    this.gameActive = false;
                    
                    let redCount = 0, blueCount = 0;
                    this.board.forEach(row => {
                        row.forEach(cell => {
                            if (cell) {
                                if (cell.owner === 'red') redCount++;
                                else blueCount++;
                            }
                        });
                    });

                    let message = '';
                    if (redCount > blueCount) {
                        message = '🎉 Spieler Rot gewinnt! 🎉';
                    } else if (blueCount > redCount) {
                        message = '🎉 Spieler Blau gewinnt! 🎉';
                    } else {
                        message = '🤝 Unentschieden! 🤝';
                    }
                    
                    setTimeout(() => {
                        alert(`${message}\n\nPunkte:\nRot: ${redCount}\nBlau: ${blueCount}`);
                    }, 500);
                }
            }

            setupEventListeners() {
                document.getElementById('reset-btn').addEventListener('click', () => {
                    this.resetGame();
                });
            }

            resetGame() {
                this.board = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(null));
                this.currentPlayer = 'red';
                this.scores = { red: 0, blue: 0 };
                this.gameActive = true;
                this.draggedCard = null;
                this.setupGame();
                this.render();
            }
        }

        // Spiel starten wenn Seite geladen ist
        document.addEventListener('DOMContentLoaded', () => {
            new GetMemedGame();
        });
    </script>
</body>
</html>
