<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CobieChart - 3D Trading</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
            color: white;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            z-index: 10;
            pointer-events: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .title-section {
            pointer-events: auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .title-text {
            display: flex;
            flex-direction: column;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #00f5ff 0%, #ff00ff 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            position: relative;
            animation: glitch-shake 4s infinite;
        }

        @keyframes glitch-shake {
            0%, 88%, 100% {
                transform: translate(0, 0);
            }
            89% {
                transform: translate(-3px, 2px);
            }
            90% {
                transform: translate(3px, -2px);
            }
            91% {
                transform: translate(-2px, -1px);
            }
            92% {
                transform: translate(2px, 1px);
            }
            93% {
                transform: translate(0, 0);
            }
        }

        .title::before,
        .title::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00f5ff 0%, #ff00ff 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title::before {
            animation: glitch-slice-1 3s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
            text-shadow: -2px 0 #ff00ff;
            left: 2px;
        }

        .title::after {
            animation: glitch-slice-2 3s infinite;
            clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
            text-shadow: 2px 0 #00f5ff;
            left: -2px;
        }

        @keyframes glitch-slice-1 {
            0%, 88%, 100% {
                transform: translate(0);
                clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
            }
            89% {
                transform: translate(-5px, 0);
                clip-path: polygon(0 10%, 100% 10%, 100% 45%, 0 45%);
            }
            90% {
                transform: translate(5px, 0);
                clip-path: polygon(0 20%, 100% 20%, 100% 50%, 0 50%);
            }
            91% {
                transform: translate(-3px, 0);
                clip-path: polygon(0 5%, 100% 5%, 100% 40%, 0 40%);
            }
        }

        @keyframes glitch-slice-2 {
            0%, 88%, 100% {
                transform: translate(0);
                clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
            }
            89% {
                transform: translate(4px, 0);
                clip-path: polygon(0 60%, 100% 60%, 100% 95%, 0 95%);
            }
            90% {
                transform: translate(-4px, 0);
                clip-path: polygon(0 70%, 100% 70%, 100% 100%, 0 100%);
            }
            91% {
                transform: translate(3px, 0);
                clip-path: polygon(0 55%, 100% 55%, 100% 90%, 0 90%);
            }
        }

        .subtitle {
            color: #00f5ff;
            font-size: 0.75rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cobie-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #00f5ff;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.6);
            object-fit: cover;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            pointer-events: auto;
        }

        .control-group {
            display: flex;
            gap: 8px;
            background: rgba(10, 14, 39, 0.6);
            padding: 8px;
            border-radius: 12px;
            border: 1px solid rgba(0, 245, 255, 0.2);
        }

        .btn {
            padding: 10px 20px;
            border: 2px solid rgba(0, 245, 255, 0.3);
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            color: #00f5ff;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background: rgba(0, 245, 255, 0.2);
            border-color: #00f5ff;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.4);
            transform: translateY(-2px);
        }

        .btn.active {
            background: linear-gradient(135deg, #00f5ff 0%, #ff00ff 100%);
            border-color: transparent;
            color: #0a0e27;
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.6);
        }

        .stats-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 245, 255, 0.3);
            border-radius: 16px;
            padding: 20px;
            min-width: 300px;
            pointer-events: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .macd-panel {
            position: absolute;
            top: 120px;
            right: 20px;
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 245, 255, 0.3);
            border-radius: 16px;
            padding: 20px;
            min-width: 280px;
            pointer-events: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .macd-title {
            font-size: 18px;
            font-weight: bold;
            color: #00f5ff;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .macd-value {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
        }

        .macd-label {
            color: #94a3b8;
        }

        .macd-number {
            font-weight: 600;
        }

        .macd-bullish {
            color: #4ade80;
        }

        .macd-bearish {
            color: #f87171;
        }

        .macd-neutral {
            color: #fbbf24;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 245, 255, 0.1);
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 14px;
        }

        .stat-value {
            color: #00f5ff;
            font-weight: 600;
            font-size: 16px;
        }

        .price-big {
            font-size: 32px;
            font-weight: bold;
            color: #00f5ff;
            text-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
            margin-bottom: 10px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #00f5ff;
            text-shadow: 0 0 20px rgba(0, 245, 255, 0.8);
            z-index: 5;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 245, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            color: #94a3b8;
            font-size: 12px;
            pointer-events: none;
        }

        .ema-indicator {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.5);
            border-radius: 6px;
            color: #ffd700;
            font-size: 12px;
            margin-left: 10px;
        }

        .music-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 20;
            pointer-events: auto;
        }

        .music-btn {
            padding: 8px 16px;
            border: 2px solid rgba(0, 245, 255, 0.3);
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            color: #00f5ff;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
        }

        .music-btn:hover {
            background: rgba(0, 245, 255, 0.2);
            border-color: #00f5ff;
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.4);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
            }
            
            .title {
                font-size: 1.8rem;
            }

            .cobie-avatar {
                width: 50px;
                height: 50px;
            }

            .stats-panel {
                left: 10px;
                right: 10px;
                bottom: 10px;
                min-width: auto;
            }

            .instructions {
                display: none;
            }

            .music-controls {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <!-- Audio Element f√ºr Musik -->
    <audio id="backgroundMusic" loop>
        <source src="../sounds/Mystic1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Musik Controls -->
    <div class="music-controls">
        <button class="music-btn" onclick="toggleMusic()" id="musicToggle">üéµ Play</button>
        <button class="music-btn" onclick="setVolume(0.3)">üîà Low</button>
        <button class="music-btn" onclick="setVolume(0.6)">üîâ Med</button>
        <button class="music-btn" onclick="setVolume(1.0)">üîä High</button>
    </div>
    
    <div class="ui-overlay">
        <div class="header">
            <div class="title-section">
                <img src="../img/cobieGif2.gif" alt="Cobie" class="cobie-avatar" onerror="this.style.display='none'">
                <div class="title-text">
                    <div class="title" data-text="CobieChart">
                        CobieChart
                        <span class="ema-indicator">EMA 50</span>
                    </div>
                    <div class="subtitle">3D Candlestick Pro</div>
                </div>
            </div>
            <div class="controls">
                <div class="control-group">
                    <button class="btn active" onclick="changeSymbol('Bitcoin')">BTC</button>
                    <button class="btn" onclick="changeSymbol('Ethereum')">ETH</button>
                </div>
                <div class="control-group">
                    <button class="btn" onclick="changeTimeframe('15m')">15m</button>
                    <button class="btn" onclick="changeTimeframe('1h')">1h</button>
                    <button class="btn" onclick="changeTimeframe('4h')">4h</button>
                    <button class="btn active" onclick="changeTimeframe('1d')">1d</button>
                    <button class="btn" onclick="changeTimeframe('1w')">1w</button>
                </div>
                <div class="control-group">
                    <button class="btn active" onclick="toggleRotation()">üîÑ</button>
                    <button class="btn active" onclick="toggleParticles()">‚ú®</button>
                </div>
            </div>
        </div>
    </div>

    <div class="macd-panel">
        <div class="macd-title">üìä MACD Indicator</div>
        <div class="macd-value">
            <span class="macd-label">MACD Line:</span>
            <span class="macd-number" id="macdLine">-</span>
        </div>
        <div class="macd-value">
            <span class="macd-label">Signal Line:</span>
            <span class="macd-number" id="signalLine">-</span>
        </div>
        <div class="macd-value">
            <span class="macd-label">Histogram:</span>
            <span class="macd-number" id="histogram">-</span>
        </div>
        <div class="macd-value">
            <span class="macd-label">Signal:</span>
            <span class="macd-number" id="macdSignal">-</span>
        </div>
    </div>

    <div class="stats-panel">
        <div class="price-big" id="currentPrice">Loading...</div>
        <div class="stat-row">
            <span class="stat-label">24h Change</span>
            <span class="stat-value" id="priceChange">-</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">24h High</span>
            <span class="stat-value" id="highPrice">-</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">24h Low</span>
            <span class="stat-value" id="lowPrice">-</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">EMA 50</span>
            <span class="stat-value" id="ema50">-</span>
        </div>
    </div>

    <div class="instructions">
        üñ±Ô∏è Drag to rotate | üîç Scroll to zoom<br>
        üìä Real-time crypto with S/R levels<br>
        üéµ Music controls top-right
    </div>

    <div class="loading" id="loading">Loading 3D Chart...</div>

    <script>
        // Musik-Funktionen
        const backgroundMusic = document.getElementById('backgroundMusic');
        const musicToggle = document.getElementById('musicToggle');
        let isMusicPlaying = false;

        function toggleMusic() {
            if (isMusicPlaying) {
                backgroundMusic.pause();
                musicToggle.textContent = 'üéµ Play';
            } else {
                backgroundMusic.play().catch(e => {
                    console.log('Autoplay prevented:', e);
                    // Fallback: User muss erst interagieren
                    musicToggle.textContent = 'üéµ Click to play';
                });
                musicToggle.textContent = 'üéµ Pause';
            }
            isMusicPlaying = !isMusicPlaying;
        }

        function setVolume(volume) {
            backgroundMusic.volume = volume;
            // Visuelles Feedback f√ºr Lautst√§rke-√Ñnderung
            musicToggle.textContent = isMusicPlaying ? 'üéµ Playing' : 'üéµ Paused';
            setTimeout(() => {
                musicToggle.textContent = isMusicPlaying ? 'üéµ Pause' : 'üéµ Play';
            }, 1000);
        }

        // Automatisch mit niedriger Lautst√§rke starten (nach User-Interaktion)
        backgroundMusic.volume = 0.3;
        
        // Erlaube Musik-Start nach Klick auf beliebigen Button
        document.addEventListener('click', function initMusic() {
            if (!isMusicPlaying) {
                backgroundMusic.play().then(() => {
                    isMusicPlaying = true;
                    musicToggle.textContent = 'üéµ Pause';
                }).catch(e => {
                    console.log('Music autoplay prevented');
                });
            }
            document.removeEventListener('click', initMusic);
        });

        // Rest des bestehenden Codes...
        const COIN_IDS = {
            'Bitcoin': 'bitcoin',
            'Ethereum': 'ethereum'
        };

        const TIMEFRAMES = {
            '15m': { days: 1, interval: 15 },
            '1h': { days: 2, interval: 60 },
            '4h': { days: 7, interval: 240 },
            '1d': { days: 30, interval: 1440 },
            '1w': { days: 90, interval: 10080 }
        };

        let scene, camera, renderer;
        let candlesticks = [];
        let emaLine = null;
        let particles = [];
        let stars = [];
        let blackHole = null;
        let supportResistanceLines = [];
        let supportResistanceLevels = { support: [], resistance: [] };
        let currentSymbol = 'Bitcoin';
        let currentTimeframe = '1d';
        let isRotating = true;
        let showParticles = true;
        let mouseX = 0, mouseY = 0;
        let priceData = [];
        let axisLabels = [];
        let priceLabels = [];
        let timeLabels = [];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0e27);
            scene.fog = new THREE.Fog(0x0a0e27, 80, 200);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 30, 70);
            camera.lookAt(0, 10, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('container').appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0x00f5ff, 1.5);
            directionalLight.position.set(30, 50, 30);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const pointLight1 = new THREE.PointLight(0xff00ff, 1.5, 150);
            pointLight1.position.set(-30, 30, 30);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0x00f5ff, 1.5, 150);
            pointLight2.position.set(30, 30, -30);
            scene.add(pointLight2);

            createBlackHole();
            createStarField();
            createFloor();
            createAxes();

            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);

            loadCryptoData();
            animate();
        }

        // ... der Rest deines bestehenden JavaScript Codes bleibt unver√§ndert ...

        function createBlackHole() {
            const group = new THREE.Group();
            
            const coreGeometry = new THREE.SphereGeometry(5, 32, 32);
            const coreMaterial = new THREE.MeshBasicMaterial({
                color: 0x000000,
                transparent: false
            });
            const core = new THREE.Mesh(coreGeometry, coreMaterial);
            group.add(core);

            const ringGeometry = new THREE.TorusGeometry(10, 1.5, 16, 100);
            const ringMaterial = new THREE.MeshBasicMaterial({
                color: 0xffdd44,
                transparent: true,
                opacity: 0.8
            });
            const ring = new THREE.Mesh(ringGeometry, ringMaterial);
            ring.rotation.x = Math.PI / 2.3;
            group.add(ring);

            const glowGeometry = new THREE.TorusGeometry(10, 2, 16, 100);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.3
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            glow.rotation.x = Math.PI / 2.3;
            group.add(glow);

            group.position.set(0, -30, -80);
            scene.add(group);
            blackHole = group;
        }

        // ... der gesamte restliche Code bleibt genau wie in deiner Originaldatei ...

        init();
    </script>
</body>
</html>
