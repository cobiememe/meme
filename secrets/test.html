<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret 4 - Neon Survival</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: lime;
      font-family: monospace;
      overflow: hidden;
    }
    #gameCanvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }
    #timer {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 32px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      z-index: 10;
      font-weight: bold;
    }
    .gift-text {
      position: fixed;
      left: 20px;
      bottom: 20px;
      font-family: "Times New Roman", serif;
      font-size: 24px;
      color: #fff;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
      animation: glowPulse 2s infinite alternate;
      z-index: 20;
      display: none;
    }
    @keyframes glowPulse {
      from {
        text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
        opacity: 0.7;
      }
      to {
        text-shadow: 0 0 20px #0f0, 0 0 40px #0f0, 0 0 60px #0f0;
        opacity: 1;
      }
    }
    #gameOver {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #f00;
      text-shadow: 0 0 20px #f00, 0 0 40px #f00;
      display: none;
      z-index: 30;
      text-align: center;
    }
    #restartBtn {
      display: block;
      margin: 20px auto 0;
      padding: 15px 30px;
      font-size: 24px;
      background: black;
      color: #0f0;
      border: 2px solid #0f0;
      cursor: pointer;
      font-family: monospace;
      text-shadow: 0 0 10px #0f0;
    }
    #restartBtn:hover {
      background: #0f0;
      color: black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="timer">5:00</div>
  <div class="gift-text">You are awesome!</div>
  <div id="gameOver">
    GAME OVER
    <button id="restartBtn">RESTART</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Game state
    let gameRunning = true;
    let startTime = Date.now();
    let timeRemaining = 300; // 5 minutes in seconds
    
    // Player
    const player = {
      x: canvas.width / 2,
      y: canvas.height - 80,
      width: 40,
      height: 40,
      velocityY: 0,
      velocityX: 0,
      jumping: false,
      onGround: false,
      speed: 8,
      jumpPower: -15,
      gravity: 0.8,
      img: null
    };

    // Load player sprite
    player.img = new Image();
    player.img.src = '../img/lester.png';

    // Blocks
    const blocks = [];
    const blockColors = ['#0f0', '#0ff', '#f0f', '#ff0', '#f00'];
    const blockShapes = ['rect', 'square', 'triangle'];
    
    let blockSpeed = 3;
    let lastSpeedIncrease = 0;

    // Keys
    const keys = {};
    
    window.addEventListener('keydown', (e) => {
      keys[e.key] = true;
      if ((e.key === ' ' || e.key === 'ArrowUp' || e.key === 'w') && player.onGround) {
        player.velocityY = player.jumpPower;
        player.jumping = true;
        player.onGround = false;
      }
    });
    
    window.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    // Create block
    function createBlock() {
      const shape = blockShapes[Math.floor(Math.random() * blockShapes.length)];
      const color = blockColors[Math.floor(Math.random() * blockColors.length)];
      const size = 30 + Math.random() * 40;
      
      blocks.push({
        x: Math.random() * (canvas.width - size),
        y: -size,
        width: size,
        height: shape === 'square' ? size : size * 1.5,
        shape: shape,
        color: color,
        speed: blockSpeed,
        createdAt: Date.now(),
        landed: false
      });
    }

    // Check collision
    function checkCollision(rect1, rect2) {
      return rect1.x < rect2.x + rect2.width &&
             rect1.x + rect1.width > rect2.x &&
             rect1.y < rect2.y + rect2.height &&
             rect1.y + rect1.height > rect2.y;
    }

    // Draw triangle
    function drawTriangle(x, y, width, height, color) {
      ctx.beginPath();
      ctx.moveTo(x + width / 2, y);
      ctx.lineTo(x + width, y + height);
      ctx.lineTo(x, y + height);
      ctx.closePath();
      ctx.fillStyle = 'black';
      ctx.fill();
      ctx.strokeStyle = color;
      ctx.lineWidth = 3;
      ctx.shadowBlur = 15;
      ctx.shadowColor = color;
      ctx.stroke();
      ctx.shadowBlur = 0;
    }

    // Draw rectangle
    function drawRect(x, y, width, height, color) {
      ctx.fillStyle = 'black';
      ctx.fillRect(x, y, width, height);
      ctx.strokeStyle = color;
      ctx.lineWidth = 3;
      ctx.shadowBlur = 15;
      ctx.shadowColor = color;
      ctx.strokeRect(x, y, width, height);
      ctx.shadowBlur = 0;
    }

    // Update game
    function update() {
      if (!gameRunning) return;

      // Update timer
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      timeRemaining = 300 - elapsed;
      
      const minutes = Math.floor(timeRemaining / 60);
      const seconds = timeRemaining % 60;
      document.getElementById('timer').textContent = 
        `${minutes}:${seconds.toString().padStart(2, '0')}`;

      // Check if won
      if (timeRemaining <= 0) {
        document.querySelector('.gift-text').style.display = 'block';
        gameRunning = false;
        return;
      }

      // Speed increases
      if (elapsed >= 60 && lastSpeedIncrease < 1) {
        blockSpeed *= 1.1;
        lastSpeedIncrease = 1;
      }
      if (elapsed >= 120 && lastSpeedIncrease < 2) {
        blockSpeed *= 1.1;
        lastSpeedIncrease = 2;
      }
      if (elapsed >= 180 && lastSpeedIncrease < 3) {
        blockSpeed *= 1.1;
        lastSpeedIncrease = 3;
      }
      if (elapsed >= 240 && lastSpeedIncrease < 4) {
        blockSpeed *= 1.2;
        lastSpeedIncrease = 4;
      }

      // Player movement
      player.velocityX = 0;
      if (keys['ArrowLeft'] || keys['a']) player.velocityX = -player.speed;
      if (keys['ArrowRight'] || keys['d']) player.velocityX = player.speed;

      player.x += player.velocityX;
      player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

      // Gravity
      player.velocityY += player.gravity;
      player.y += player.velocityY;

      // Ground collision
      if (player.y + player.height >= canvas.height) {
        player.y = canvas.height - player.height;
        player.velocityY = 0;
        player.onGround = true;
        player.jumping = false;
      } else {
        player.onGround = false;
      }

      // Create new blocks
      if (Math.random() < 0.02) {
        createBlock();
      }

      // Update blocks
      for (let i = blocks.length - 1; i >= 0; i--) {
        const block = blocks[i];
        
        if (!block.landed) {
          block.y += block.speed;

          // Check collision with player (only falling blocks)
          if (checkCollision(player, block)) {
            gameRunning = false;
            document.getElementById('gameOver').style.display = 'block';
            return;
          }

          // Block landed
          if (block.y + block.height >= canvas.height) {
            block.landed = true;
            block.y = canvas.height - block.height;
          }
        }

        // Player can stand on landed blocks
        if (block.landed && player.velocityY >= 0) {
          if (player.x + player.width > block.x &&
              player.x < block.x + block.width &&
              player.y + player.height >= block.y &&
              player.y + player.height <= block.y + 20) {
            player.y = block.y - player.height;
            player.velocityY = 0;
            player.onGround = true;
            player.jumping = false;
          }
        }

        // Remove blocks after 10 seconds
        if (Date.now() - block.createdAt > 10000) {
          blocks.splice(i, 1);
        }
      }
    }

    // Draw game
    function draw() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw blocks
      blocks.forEach(block => {
        if (block.shape === 'triangle') {
          drawTriangle(block.x, block.y, block.width, block.height, block.color);
        } else {
          drawRect(block.x, block.y, block.width, block.height, block.color);
        }
      });

      // Draw player with glow effect
      ctx.shadowBlur = 20;
      ctx.shadowColor = '#0ff';
      if (player.img.complete) {
        ctx.drawImage(player.img, player.x, player.y, player.width, player.height);
      } else {
        ctx.fillStyle = '#0ff';
        ctx.fillRect(player.x, player.y, player.width, player.height);
      }
      ctx.shadowBlur = 0;

      // Draw glow outline around player
      ctx.strokeStyle = '#0ff';
      ctx.lineWidth = 2;
      ctx.strokeRect(player.x - 2, player.y - 2, player.width + 4, player.height + 4);
    }

    // Game loop
    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Restart
    document.getElementById('restartBtn').addEventListener('click', () => {
      blocks.length = 0;
      player.x = canvas.width / 2;
      player.y = canvas.height - 80;
      player.velocityY = 0;
      player.velocityX = 0;
      gameRunning = true;
      startTime = Date.now();
      timeRemaining = 300;
      blockSpeed = 3;
      lastSpeedIncrease = 0;
      document.getElementById('gameOver').style.display = 'none';
      document.querySelector('.gift-text').style.display = 'none';
    });

    gameLoop();
  </script>
</body>

</html>
