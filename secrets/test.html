<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetMemed!</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD300;
            --secondary: #00FFFF;
            --accent: #FF00CC;
            --dark-bg: #0a0a12;
            --text-light: #e9f1ff;
            --glass-bg: rgba(8,10,18,.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            overflow: hidden;
            background: var(--dark-bg);
        }

        /* === VIDEO BACKGROUND === */
        #bg-video {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.35) blur(2px) saturate(130%);
            display: block;
        }

        /* === READY CONTAINER === */
        .ready-container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            animation: fadeIn 2s ease forwards;
            z-index: 250;
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to   { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        /* === READY TEXT === */
        .ready-text {
            font-size: 5rem;
            color: #ffd300;
            text-shadow: 0 0 10px #ffd300, 0 0 30px #ffae00, 0 0 60px #ffae00;
            animation: neonPulse 2s infinite ease-in-out, flicker 3s infinite linear;
            font-family: 'Orbitron', sans-serif;
        }
        @keyframes neonPulse {
            0%,100% { opacity: 1; text-shadow: 0 0 12px #ffd300, 0 0 40px #ffae00; }
            50%     { opacity: .7; text-shadow: 0 0 25px #fff066, 0 0 80px #ffd300; }
        }
        @keyframes flicker {
            0%,19%,21%,23%,25%,54%,56%,100% { opacity: 1; }
            20%,24%,55% { opacity: .4; }
        }

        /* === FLASH ICON === */
        .ready-flash {
            font-size: 4rem;
            background: linear-gradient(45deg, #ffae00, #ff00cc);
            background-clip: text; -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; color: transparent;
            animation: lightningBlink 1.5s infinite steps(2);
            margin-top: 10px;
        }
        @keyframes lightningBlink {
            0%,20%,40%,60%,80%,100% { opacity: 1; }
            10%,30%,50%,70%,90%     { opacity: .2; }
        }

        /* === SCANLINES === */
        .ready-container::after {
            content: "";
            position: absolute; inset: 0;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255,255,255,.05),
                rgba(255,255,255,.05) 1px,
                transparent 2px
            );
            mix-blend-mode: overlay;
            animation: scan 4s linear infinite;
        }
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100%{ transform: translateY(100%); }
        }

        /* === PARTIKEL-HINTERGRUND === */
        .particles {
            position: fixed; inset: 0;
            pointer-events: none;
            z-index: 1;
        }
        .particle {
            position: absolute;
            width: 3px; height: 3px;
            background: var(--secondary);
            border-radius: 50%;
            animation: float 8s infinite linear;
            opacity: .3;
        }
        @keyframes float {
            0%   { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10%  { opacity: .5; }
            90%  { opacity: .3; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* === TITELBILDSCHIRM === */
        #title-screen {
            position: fixed; inset: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000;
        }
        #title-screen.with-bg {
            background-image: url('../img/ToTheMoon Girl.png');
            background-size: cover;
            background-position: center;
        }
        #title-screen::before {
            content: ''; position: absolute; inset: 0;
            background: rgba(0,0,0,.4);
        }

        .title-text {
            position: relative; z-index: 1;
            font-size: 120px; font-weight: bold; color: var(--primary);
            text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary),
                         0 0 30px #FFA500, 0 0 40px #FFA500,
                         4px 4px 8px rgba(0,0,0,.8);
            animation: fall 1.5s ease-out forwards, glow 2s ease-in-out infinite;
            transform: translateY(-100vh);
            font-family: 'Comic Sans MS', cursive;
            margin-bottom: 20px;
        }
        @keyframes fall { to { transform: translateY(0); } }
        @keyframes glow {
            0%,100% {
                text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary),
                             0 0 30px #FFA500, 0 0 40px #FFA500,
                             4px 4px 8px rgba(0,0,0,.8);
            }
            50% {
                text-shadow: 0 0 20px var(--primary), 0 0 30px var(--primary),
                             0 0 40px #FFA500, 0 0 50px #FFA500,
                             4px 4px 8px rgba(0,0,0,.8);
            }
        }
        .title-screen-shake { animation: screen-shake .1s linear 0s 30; }
        @keyframes screen-shake {
            0%,100% { transform: translate(0,0) rotate(0deg); }
            10%{ transform: translate(-5px,-5px) rotate(-1deg); }
            20%{ transform: translate(5px,5px) rotate(1deg); }
            30%{ transform: translate(-5px,5px) rotate(-1deg); }
            40%{ transform: translate(5px,-5px) rotate(1deg); }
            50%{ transform: translate(-5px,-5px) rotate(-1deg); }
            60%{ transform: translate(5px,5px) rotate(1deg); }
            70%{ transform: translate(-5px,5px) rotate(-1deg); }
            80%{ transform: translate(5px,-5px) rotate(1deg); }
            90%{ transform: translate(-5px,-5px) rotate(-1deg); }
        }
        .title-swing { animation: swing 2s ease-in-out infinite; }
        @keyframes swing { 0%,100% { transform: rotate(-5deg); } 50% { transform: rotate(5deg); } }

        .start-button {
            position: relative; z-index: 1;
            padding: 20px 50px; font-size: 28px; font-weight: bold;
            color: var(--primary);
            background: rgba(0,0,0,.7);
            border: 3px solid var(--primary); border-radius: 15px;
            cursor: pointer; transition: all .3s;
            animation: pulse 2s ease-in-out infinite;
            font-family: 'Comic Sans MS', cursive;
            margin-top: 20px; text-shadow: 0 0 10px var(--primary);
        }
        .start-button:hover {
            background: rgba(255,215,0,.3);
            transform: scale(1.1);
            box-shadow: 0 0 30px var(--primary);
        }
        @keyframes pulse { 0%,100% { opacity:1; transform:scale(1) } 50% { opacity:.8; transform:scale(1.05) } }
        #title-screen.hidden { display: none; }

        /* === SPIELFELD / GAME === */
        #game-container {
            display: none; width: 100vw; height: 100vh;
            background: transparent;
            position: relative; overflow: hidden;
            z-index: 10;
        }
        #game-container.active {
            display: flex; justify-content: center; align-items: center;
        }

        .game-header { position: absolute; top: 20px; left: 20px; z-index: 10; }
        .game-title {
            font-size: 48px; font-weight: bold; color: var(--primary);
            text-shadow: 0 0 10px var(--primary), 0 0 20px var(--accent),
                         3px 3px 6px rgba(0,0,0,.8);
            animation: swing 2s ease-in-out infinite;
            font-family: 'Comic Sans MS', cursive;
        }

        .game-area {
            display: flex; justify-content: center; align-items: center;
            width: 95vw; height: 90vh; position: relative; z-index: 2; gap: 25px;
        }

        .player-hand { display: flex; flex-direction: column; width: 200px; position: relative; }
        .player-hand.left { align-items: flex-start; }
        .player-hand.right{ align-items: flex-end;  }

        .player-box {
            background: var(--glass-bg); border-radius: 15px; padding: 15px; margin-bottom: 15px;
            position: relative; border: 2px solid; box-shadow: 0 0 20px rgba(255,255,255,.1);
            min-width: 150px; text-align: center; backdrop-filter: blur(10px);
        }
        .player-box.red  { border-color: #ff4444; box-shadow: 0 0 15px #ff4444; }
        .player-box.blue { border-color: var(--secondary); box-shadow: 0 0 15px var(--secondary); }

        .player-name { color: #fff; font-weight: bold; font-size: 18px; text-align: center; text-shadow: 0 0 10px currentColor; margin-bottom: 5px; }
        .player-stats{ color: #ccc; font-size: 14px; text-align: center; }

        .hand-container { display: flex; flex-direction: column; position: relative; height: 600px; align-self: flex-start; width: 180px; }
        .hand-container .card { position: absolute; transition: transform .3s ease; left: 0; }
        .hand-container.right .card { left: auto; right: 0; }
        .hand-container .card:nth-child(1)  { top: 0px;   z-index: 10; }
        .hand-container .card:nth-child(2)  { top: 45px;  z-index: 9; }
        .hand-container .card:nth-child(3)  { top: 90px;  z-index: 8; }
        .hand-container .card:nth-child(4)  { top: 135px; z-index: 7; }
        .hand-container .card:nth-child(5)  { top: 180px; z-index: 6; }
        .hand-container .card:nth-child(6)  { top: 225px; z-index: 5; }
        .hand-container .card:nth-child(7)  { top: 270px; z-index: 4; }
        .hand-container .card:nth-child(8)  { top: 315px; z-index: 3; }
        .hand-container .card:nth-child(9)  { top: 360px; z-index: 2; }
        .hand-container .card:nth-child(10) { top: 405px; z-index: 1; }
        .hand-container .card:hover { transform: translateY(-25px) scale(1.08); z-index: 20 !important; }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 160px);
            grid-template-rows: repeat(3, 220px);
            grid-gap: 10px;
            background: var(--glass-bg);
            padding: 25px; border-radius: 20px; border: 2px solid var(--primary);
            box-shadow: 0 0 30px var(--primary), 0 0 60px rgba(255,211,0,.2), inset 0 0 20px rgba(255,255,255,.1);
            min-width: 560px; min-height: 740px; backdrop-filter: blur(10px);
            position: relative;
        }
        .game-board::before {
            content: ''; position: absolute; top:-2px; left:-2px; right:-2px; bottom:-2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent), var(--primary));
            border-radius: 22px; z-index: -1; opacity: .6; filter: blur(10px);
        }

        .board-cell {
            width: 160px; height: 220px;
            background: rgba(255,255,255,.05);
            border: 2px dashed rgba(255,255,255,.2);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all .3s ease; position: relative; backdrop-filter: blur(5px);
        }
        .board-cell:hover { background: rgba(255,255,255,.1); border-color: rgba(255,255,255,.4); }
        .board-cell.occupied { border: none; cursor: default; padding: 0; }
        .board-cell.drop-target {
            background: rgba(255,255,255,.2); border: 3px solid var(--primary);
            box-shadow: 0 0 25px var(--primary); animation: pulseBorder .6s ease-in-out infinite;
        }
        @keyframes pulseBorder { 0%,100% { opacity:1; } 50% { opacity:.6; } }

        .card {
            width:160px; height:220px; background:#fff; border-radius:12px; position:relative; cursor:grab;
            box-shadow: 0 8px 25px rgba(0,0,0,.4), 0 2px 10px rgba(0,0,0,.3);
            transition: all .3s ease; overflow:hidden; flex-shrink:0;
        }
        .card.dragging {
            opacity:.9; transform: rotate(5deg) scale(1.1); z-index:1000;
            box-shadow: 0 15px 40px rgba(0,0,0,.8), 0 0 30px var(--primary);
        }
        .card.selected {
            border:4px solid var(--primary);
            box-shadow: 0 0 25px var(--primary), 0 0 40px var(--accent), 0 8px 25px rgba(0,0,0,.4);
            transform: translateY(-25px) scale(1.1); z-index:100 !important;
        }
        .card.red  { border: 4px solid #ff4444;  box-shadow: 0 0 20px #ff4444, 0 0 30px #f00, 0 8px 25px rgba(0,0,0,.4); }
        .card.blue { border: 4px solid var(--secondary); box-shadow: 0 0 20px var(--secondary), 0 0 30px #00f, 0 8px 25px rgba(0,0,0,.4); }

        .card.placed-red  { animation: cardPlaceRed  .5s ease-out; }
        .card.placed-blue { animation: cardPlaceBlue .5s ease-out; }
        @keyframes cardPlaceRed  { 0% { box-shadow: 0 0 50px #ff4444; } 100% { box-shadow: 0 0 20px #ff4444, 0 0 30px #f00; } }
        @keyframes cardPlaceBlue { 0% { box-shadow: 0 0 50px var(--secondary); } 100% { box-shadow: 0 0 20px var(--secondary), 0 0 30px #00f; } }

        .card-value {
            position: absolute; background: rgba(0,0,0,.9); color:#fff;
            width:32px; height:32px; display:flex; align-items:center; justify-content:center;
            border-radius:50%; font-weight:bold; font-size:16px; z-index:2; border:2px solid #fff;
            font-family: 'Times New Roman', serif;
        }
        .card-value.top    { top: 8px; left: 50%; transform: translateX(-50%); }
        .card-value.right  { top: 50%; right: 8px; transform: translateY(-50%); }
        .card-value.bottom { bottom: 8px; left: 50%; transform: translateX(-50%); }
        .card-value.left   { top: 50%; left: 8px; transform: translateY(-50%); }

        .card-image { width:100%; height:100%; object-fit:cover; pointer-events:none; }

        .score {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 50px; color: white; font-size: 1.5em; font-weight: bold; z-index: 10;
            font-family: 'Comic Sans MS', cursive;
        }
        .score-box {
            background: var(--glass-bg); border-radius: 15px; padding: 15px 25px; border: 2px solid;
            box-shadow: 0 0 20px rgba(255,255,255,.1); text-align: center; min-width: 180px; backdrop-filter: blur(10px);
        }
        .score-box.red  { border-color: #ff4444;  box-shadow: 0 0 15px #ff4444; }
        .score-box.blue { border-color: var(--secondary); box-shadow: 0 0 15px var(--secondary); }
        #score-red  { color: #ff6b6b; text-shadow: 0 0 10px #ff6b6b; font-size: 24px; }
        #score-blue { color: var(--secondary); text-shadow: 0 0 10px var(--secondary); font-size: 24px; }

        /* === VICTORY SCREEN === */
        .victory-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 9999;
            display: none;
        }
        .victory-screen.active { display: block; animation: fadeIn .5s ease forwards; }
        
        .victory-title {
            font-size: 120px;
            font-weight: bold;
            color: var(--primary);
            text-shadow: 0 0 20px var(--primary), 0 0 40px var(--primary),
                         0 0 60px #FFA500, 0 0 80px #FFA500,
                         4px 4px 12px rgba(0,0,0,.8);
            animation: glow 2s ease-in-out infinite, bounce 1s ease-in-out infinite;
            font-family: 'Comic Sans MS', cursive;
            margin-bottom: 20px;
        }
        
        .victory-winner {
            font-size: 60px;
            font-weight: bold;
            color: var(--secondary);
            text-shadow: 0 0 15px var(--secondary), 0 0 30px var(--secondary),
                         3px 3px 8px rgba(0,0,0,.8);
            font-family: 'Comic Sans MS', cursive;
        }

        /* === IMPROVED TURN INDICATOR === */
        .turn-indicator { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 80px; 
            z-index: 100; 
            animation: bounce 1s ease-in-out infinite, rotate 2s linear infinite; 
        }
        @keyframes bounce { 
            0%,100% { transform: translate(-50%,-50%) scale(1); } 
            50% { transform: translate(-50%,-50%) scale(1.2); } 
        }
        @keyframes rotate {
            0% { transform: translate(-50%,-50%) rotate(0deg); }
            100% { transform: translate(-50%,-50%) rotate(360deg); }
        }
        .arrow-left { 
            color: #ff6b6b; 
            text-shadow: 0 0 20px #ff6b6b, 0 0 40px #ff4444;
        }
        .arrow-right{ 
            color: var(--secondary); 
            text-shadow: 0 0 20px var(--secondary), 0 0 40px #00aaff;
        }

        .game-info {
            position: absolute; top: 20px; right: 20px; background: var(--glass-bg);
            padding: 15px; border-radius: 10px; color: white; z-index: 10; font-family: 'Comic Sans MS', cursive;
            border: 2px solid var(--primary); backdrop-filter: blur(10px);
        }
        .game-buttons {
            display: flex; gap: 10px; margin-top: 10px;
        }
        #reset-btn, #menu-btn {
            background: #ff6b6b; color: #fff; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;
            font-size: 16px; font-family: 'Comic Sans MS', cursive; transition: all .3s;
            box-shadow: 0 0 10px #ff6b6b;
        }
        #menu-btn {
            background: var(--secondary); box-shadow: 0 0 10px var(--secondary);
        }
        #reset-btn:hover { background: #ff5252; transform: scale(1.05); box-shadow: 0 0 15px #ff5252; }
        #menu-btn:hover { background: #00cccc; transform: scale(1.05); box-shadow: 0 0 15px #00cccc; }

        .current-turn { animation: turn-highlight 1s ease-in-out infinite; }
        @keyframes turn-highlight { 0%,100% { opacity: 1; } 50% { opacity: .7; } }

        /* Confetti */
        .confetti { position: fixed; width: 10px; height: 10px; background: var(--primary); opacity: 0; z-index: 9998; }

        /* === EXPLOSION ANIMATIONEN === */
        @keyframes titleExplode{
            0%{transform:scale(1);opacity:1;filter:brightness(1)}
            60%{transform:scale(3);opacity:.7;filter:brightness(2) blur(2px)}
            100%{transform:scale(6);opacity:0;filter:blur(6px) brightness(3)}
        }
        .title-explode{ animation: titleExplode .6s ease forwards; }

        @keyframes screenFlash{
            0%{filter:brightness(1);opacity:1;transform:scale(1)}
            50%{filter:brightness(3);opacity:1;transform:scale(1.1)}
            100%{filter:brightness(0);opacity:0;transform:scale(2)}
        }
        .screen-flash{ animation: screenFlash .8s ease forwards; }

        @keyframes flashBang{ 0%{opacity:0} 10%{opacity:.8} 100%{opacity:0} }
        .flash-bang{
            position:fixed; inset:0;
            background: radial-gradient(circle, rgba(255,255,255,.9), transparent 70%);
            mix-blend-mode: screen; pointer-events:none; animation: flashBang .4s ease-out forwards; z-index: 1200;
        }

        /* Explosion-Partikel */
        #explosion-container { position: fixed; inset: 0; pointer-events: none; overflow: visible; z-index: 1100; }
        .ex-particle {
            position: absolute; width: 6px; height: 6px; border-radius: 50%;
            background: radial-gradient(circle, #ffdd55 0%, #ff6600 80%);
            opacity: .9; transform: scale(1);
            animation: exMove .9s ease-out forwards;
        }
        @keyframes exMove {
            0%   { transform: scale(1) translate(0,0); opacity: 1; }
            100% { transform: scale(.2) translate(var(--x), var(--y)); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Hintergrundvideo -->
    <video autoplay muted loop playsinline id="bg-video">
        <source src="../video/spacenebula.mp4" type="video/mp4">
    </video>

    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="../sounds/GetMemed.mp3" type="audio/mp3">
    </audio>

    <!-- Ready-Screen -->
    <div class="ready-container" id="ready">
        <h1 class="ready-text">Ready?</h1>
        <div class="ready-flash">⚡</div>
    </div>

    <!-- Sterne/Partikel-Layer -->
    <div class="particles" id="particles"></div>

    <!-- Titelbildschirm -->
    <div id="title-screen">
        <h1 class="title-text" id="title-text">GetMemed!</h1>
        <button class="start-button" id="start-button" style="display: none;">Play to Meme</button>
    </div>

    <!-- Explosion-Layer + Sound -->
    <div id="explosion-container"></div>
    <audio id="explosion-sfx" src="../sounds/boom.mp3" preload="auto"></audio>

    <!-- Spielcontainer -->
    <div id="game-container">
        <!-- Victory Screen - EINFACHER TEXT -->
        <div id="victory-screen" class="victory-screen">
            <h1 class="victory-title">Victory!</h1>
            <div class="victory-winner" id="victory-winner">Username</div>
        </div>

        <div class="game-header">
            <div class="game-title">GetMemed!</div>
        </div>

        <div class="game-info">
            <div class="player-info">
                <span>Current Player: <span id="current-player" style="color: #ff6b6b;">Username</span></span><br>
                <span>Cards: <span id="cards-left">10</span></span>
            </div>
            <div class="game-buttons">
                <button id="reset-btn">New Game</button>
                <button id="menu-btn">Title Screen</button>
            </div>
        </div>

        <div class="turn-indicator" id="turn-indicator" style="display: none;"></div>

        <div class="game-area">
            <div class="player-hand left">
                <div class="player-box red">
                    <div class="player-name" style="color: #ff6b6b;">Username</div>
                    <div class="player-stats">Cards: <span id="red-cards-count">10</span></div>
                </div>
                <div id="player-hand-red" class="hand-container"></div>
            </div>

            <div class="game-board" id="game-board"></div>

            <div class="player-hand right">
                <div class="player-box blue">
                    <div class="player-name" style="color: var(--secondary);">CPU</div>
                    <div class="player-stats">Cards: <span id="blue-cards-count">10</span></div>
                </div>
                <div id="player-hand-blue" class="hand-container"></div>
            </div>
        </div>

        <div class="score">
            <div class="score-box red">Username: <span id="score-red">0</span></div>
            <div class="score-box blue">CPU: <span id="score-blue">0</span></div>
        </div>
    </div>

    <script>
        class GetMemedGame {
            constructor() {
                this.boardSize = 3;
                this.cards = [];
                this.playerHandRed = [];
                this.playerHandBlue = [];
                this.board = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(null));
                this.currentPlayer = 'red';
                this.scores = { red: 0, blue: 0 };
                this.gameActive = false;
                this.draggedCard = null;
                this.selectedCard = null;
                this.startTime = null;
                this.romanNumerals = ['', 'I','II','III','IV','V','VI','VII','VIII','IX','X'];
                this.timeouts = []; // Array für alle Timeouts
                this.init();
            }

            async init() {
                this.setupEventListeners();
                this.createParticles();
            }

            createParticles() {
                const container = document.getElementById('particles');
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.animationDelay = Math.random() * 8 + 's';
                    particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                    container.appendChild(particle);
                }
            }

            startGame() {
                this.gameActive = true;
                this.startTime = Date.now();
                this.loadCards();
                this.setupGame();
                this.showReadyScreen();
            }

            clearAllTimeouts() {
                this.timeouts.forEach(timeout => clearTimeout(timeout));
                this.timeouts = [];
            }

            showReadyScreen() {
                const video = document.getElementById('bg-video');
                const readyContainer = document.getElementById('ready');

                video.style.display = 'block';
                readyContainer.style.display = 'block';

                const timeout1 = setTimeout(() => {
                    readyContainer.classList.add("explode");
                    const timeout2 = setTimeout(() => {
                        readyContainer.style.display = "none";
                        this.showTurnIndicator();
                    }, 600);
                    this.timeouts.push(timeout2);
                }, 4000);
                this.timeouts.push(timeout1);
            }

            async loadCards() {
                const cardNames = [
                    'cardantoine.jpg','cardcastle.jpg','carddier.png','cardfighters.jpg','cardfirekeeper.jpg',
                    'cardgits.png','cardjackma.png','cardlee.jpg','marilyn.jpg','merry.jpg','MetroidHD.png',
                    'ps.png','ps1.png','ps3.png','ryu.jpg','satoshi.png','satoshi2.png','smilingDog.png',
                    'spaceship.png','trolls.png','wallhaven.png'
                ];
                this.cards = cardNames.map((name, index) => ({
                    id: index + 1,
                    name: name.replace(/\.[^/.]+$/, "").replace(/^card/, ""),
                    image: `../cards/${name}`,
                    values: {
                        top:    Math.floor(Math.random() * 10) + 1,
                        right:  Math.floor(Math.random() * 10) + 1,
                        bottom: Math.floor(Math.random() * 10) + 1,
                        left:   Math.floor(Math.random() * 10) + 1
                    },
                    element: null
                }));
            }

            setupGame() {
                const shuffled = [...this.cards].sort(() => Math.random() - 0.5);
                this.playerHandRed  = shuffled.slice(0, 10);
                this.playerHandBlue = shuffled.slice(10, 20);
            }

            showTurnIndicator() {
                const indicator = document.getElementById('turn-indicator');
                this.currentPlayer = Math.random() > 0.5 ? 'red' : 'blue';
                indicator.innerHTML = this.currentPlayer === 'red' ? '➜' : '⬅';
                indicator.className = 'turn-indicator ' + (this.currentPlayer === 'red' ? 'arrow-left' : 'arrow-right');
                indicator.style.display = 'block';
                const timeout = setTimeout(() => {
                    indicator.style.display = 'none';
                    this.render();
                }, 2000);
                this.timeouts.push(timeout);
            }

            render() { this.renderBoard(); this.renderHands(); this.updateUI(); }

            renderBoard() {
                const boardElement = document.getElementById('game-board');
                boardElement.innerHTML = '';
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'board-cell';
                        cell.dataset.row = row; cell.dataset.col = col;

                        cell.addEventListener('dragover', (e) => {
                            e.preventDefault();
                            if (!this.board[row][col]) cell.classList.add('drop-target');
                        });
                        cell.addEventListener('dragleave', () => cell.classList.remove('drop-target'));
                        cell.addEventListener('drop', (e) => {
                            e.preventDefault();
                            cell.classList.remove('drop-target');
                            if (this.draggedCard && !this.board[row][col]) this.placeCard(row, col, this.draggedCard);
                        });

                        const card = this.board[row][col];
                        if (card) {
                            cell.classList.add('occupied');
                            const cardElement = this.createCardElement(card, false);
                            cell.appendChild(cardElement);
                        }
                        boardElement.appendChild(cell);
                    }
                }
            }

            renderHands() { this.renderHand('red', this.playerHandRed); this.renderHand('blue', this.playerHandBlue); }

            renderHand(player, hand) {
                const handElement = document.getElementById(`player-hand-${player}`);
                handElement.innerHTML = '';
                hand.forEach((card, index) => {
                    const el = this.createCardElement(card, true);
                    el.draggable = this.currentPlayer === player;
                    el.addEventListener('dragstart', (e) => {
                        if (this.currentPlayer === player) {
                            this.draggedCard = card;
                            e.dataTransfer.setData('text/plain', card.id);
                            el.classList.add('dragging');
                        }
                    });
                    el.addEventListener('dragend', () => {
                        el.classList.remove('dragging');
                        this.draggedCard = null;
                    });
                    el.addEventListener('click', () => {
                        if (this.currentPlayer === player) {
                            this.selectCard(card, el);
                        }
                    });
                    handElement.appendChild(el);
                });
            }

            createCardElement(card, inHand) {
                const el = document.createElement('div');
                el.className = `card ${card.owner || ''}`;
                el.draggable = inHand;
                el.dataset.cardId = card.id;

                const values = card.values;
                el.innerHTML = `
                    <div class="card-value top">${this.romanNumerals[values.top]}</div>
                    <div class="card-value right">${this.romanNumerals[values.right]}</div>
                    <div class="card-value bottom">${this.romanNumerals[values.bottom]}</div>
                    <div class="card-value left">${this.romanNumerals[values.left]}</div>
                    <img src="${card.image}" alt="${card.name}" class="card-image">
                `;
                return el;
            }

            selectCard(card, element) {
                if (this.selectedCard === card) {
                    element.classList.remove('selected');
                    this.selectedCard = null;
                } else {
                    document.querySelectorAll('.card.selected').forEach(el => el.classList.remove('selected'));
                    element.classList.add('selected');
                    this.selectedCard = card;
                }
            }

            placeCard(row, col, card) {
                if (!this.gameActive || this.board[row][col]) return;

                const player = this.currentPlayer;
                const hand = player === 'red' ? this.playerHandRed : this.playerHandBlue;
                const cardIndex = hand.findIndex(c => c.id === card.id);
                if (cardIndex === -1) return;

                hand.splice(cardIndex, 1);
                card.owner = player;
                this.board[row][col] = card;

                const cardElement = this.createCardElement(card, false);
                cardElement.classList.add(`placed-${player}`);
                const cell = document.querySelector(`.board-cell[data-row="${row}"][data-col="${col}"]`);
                cell.classList.add('occupied');
                cell.appendChild(cardElement);

                this.resolveCardPlacement(row, col, player);
                this.nextTurn();
            }

            resolveCardPlacement(row, col, player) {
                const directions = [[-1,0,'bottom','top'],[0,1,'left','right'],[1,0,'top','bottom'],[0,-1,'right','left']];
                let points = 0;
                directions.forEach(([dr, dc, mySide, oppSide]) => {
                    const nr = row + dr, nc = col + dc;
                    if (nr >= 0 && nr < this.boardSize && nc >= 0 && nc < this.boardSize) {
                        const neighbor = this.board[nr][nc];
                        if (neighbor && neighbor.owner !== player) {
                            if (this.board[row][col].values[mySide] > neighbor.values[oppSide]) {
                                neighbor.owner = player;
                                points++;
                            }
                        }
                    }
                });
                this.scores[player] += points;
            }

            nextTurn() {
                this.currentPlayer = this.currentPlayer === 'red' ? 'blue' : 'red';
                this.updateUI();

                if (this.playerHandRed.length === 0 && this.playerHandBlue.length === 0) {
                    this.endGame();
                    return;
                }

                if (this.currentPlayer === 'blue') {
                    const timeout = setTimeout(() => this.makeAIMove(), 1000);
                    this.timeouts.push(timeout);
                }
            }

            makeAIMove() {
                const availableCards = this.playerHandBlue;
                const availableCells = [];
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (!this.board[row][col]) availableCells.push([row, col]);
                    }
                }

                if (availableCards.length > 0 && availableCells.length > 0) {
                    const randomCard = availableCards[Math.floor(Math.random() * availableCards.length)];
                    const randomCell = availableCells[Math.floor(Math.random() * availableCells.length)];
                    this.placeCard(randomCell[0], randomCell[1], randomCard);
                }
            }

            updateUI() {
                document.getElementById('red-cards-count').textContent = this.playerHandRed.length;
                document.getElementById('blue-cards-count').textContent = this.playerHandBlue.length;
                document.getElementById('score-red').textContent = this.scores.red;
                document.getElementById('score-blue').textContent = this.scores.blue;
                document.getElementById('current-player').textContent = this.currentPlayer === 'red' ? 'Username' : 'CPU';
                document.getElementById('current-player').style.color = this.currentPlayer === 'red' ? '#ff6b6b' : 'var(--secondary)';
            }

            endGame() {
                this.gameActive = false;
                const winner = this.scores.red > this.scores.blue ? 'Username' : 'CPU';
                const winnerColor = this.scores.red > this.scores.blue ? 'red' : 'blue';
                this.showVictoryScreen(winner, winnerColor);
            }

            showVictoryScreen(winner, color) {
                const victoryScreen = document.getElementById('victory-screen');
                const victoryWinner = document.getElementById('victory-winner');
                victoryWinner.textContent = winner;
                victoryWinner.style.color = color === 'red' ? '#ff6b6b' : 'var(--secondary)';
                victoryScreen.classList.add('active');
                this.createConfetti();
            }

            createConfetti() {
                const colors = ['#ff6b6b', 'var(--secondary)', '#ffd300', '#ff00cc'];
                for (let i = 0; i < 150; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.opacity = '1';
                    document.body.appendChild(confetti);

                    const animation = confetti.animate([
                        { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
                        { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                    ], {
                        duration: Math.random() * 3000 + 2000,
                        easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
                    });

                    animation.onfinish = () => confetti.remove();
                }
            }

            resetGame() {
                this.clearAllTimeouts();
                this.board = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(null));
                this.scores = { red: 0, blue: 0 };
                this.currentPlayer = 'red';
                this.gameActive = false;
                this.draggedCard = null;
                this.selectedCard = null;
                document.getElementById('victory-screen').classList.remove('active');
                document.querySelectorAll('.confetti').forEach(el => el.remove());
                this.setupGame();
                this.showTurnIndicator();
            }

            returnToTitle() {
                this.clearAllTimeouts();
                this.gameActive = false;
                document.getElementById('game-container').classList.remove('active');
                document.getElementById('victory-screen').classList.remove('active');
                document.querySelectorAll('.confetti').forEach(el => el.remove());
                document.getElementById('title-screen').classList.remove('hidden');
                document.getElementById('bg-video').style.display = 'none';
            }

            setupEventListeners() {
                document.getElementById('start-button').addEventListener('click', () => {
                    this.titleScreenToGame();
                });

                document.getElementById('reset-btn').addEventListener('click', () => {
                    this.resetGame();
                });

                document.getElementById('menu-btn').addEventListener('click', () => {
                    this.returnToTitle();
                });

                // Musik automatisch starten
                const bgMusic = document.getElementById('bg-music');
                bgMusic.volume = 0.5;
                bgMusic.play().catch(e => console.log("Autoplay blocked:", e));

                // Start-Button nach kurzer Verzögerung anzeigen
                setTimeout(() => {
                    document.getElementById('start-button').style.display = 'block';
                }, 2000);
            }

            titleScreenToGame() {
                const titleScreen = document.getElementById('title-screen');
                const titleText = document.getElementById('title-text');
                const startButton = document.getElementById('start-button');
                const explosionContainer = document.getElementById('explosion-container');
                const explosionSound = document.getElementById('explosion-sfx');

                // Start-Button ausblenden
                startButton.style.display = 'none';

                // Titel-Text Explosion
                titleText.classList.add('title-explode');

                // Explosion-Sound abspielen
                explosionSound.currentTime = 0;
                explosionSound.play();

                // Explosions-Partikel erstellen
                this.createExplosionParticles(titleScreen);

                // Flash-Effekt
                const flash = document.createElement('div');
                flash.className = 'flash-bang';
                document.body.appendChild(flash);

                // Nach Explosion zum Spiel wechseln
                const timeout = setTimeout(() => {
                    titleScreen.classList.add('hidden');
                    document.getElementById('game-container').classList.add('active');
                    this.startGame();
                }, 800);
                this.timeouts.push(timeout);
            }

            createExplosionParticles(container) {
                const rect = container.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'ex-particle';
                    particle.style.left = centerX + 'px';
                    particle.style.top = centerY + 'px';
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 300 + 100;
                    particle.style.setProperty('--x', Math.cos(angle) * distance + 'px');
                    particle.style.setProperty('--y', Math.sin(angle) * distance + 'px');
                    
                    document.getElementById('explosion-container').appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) particle.parentNode.removeChild(particle);
                    }, 900);
                }
            }
        }

        // Spiel initialisieren wenn Seite geladen
        document.addEventListener('DOMContentLoaded', () => {
            window.game = new GetMemedGame();
        });
    </script>
