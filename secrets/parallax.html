<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE GIRL - NEON LASER 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            overflow: hidden; background: #000; font-family: 'Courier New', monospace; 
            cursor: grab; user-select: none;
        }
        body:active { cursor: grabbing; }
        #container { width: 100vw; height: 100vh; }
        
        .overlay {
            position: absolute; color: white; z-index: 10; pointer-events: none;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.9);
        }
        .title {
            top: 30px; left: 30px;
        }
        .title h1 {
            font-size: 40px; margin-bottom: 8px;
            background: linear-gradient(90deg, #00ff88, #00f5ff, #ff00ff, #ff0088);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s ease infinite, pulse 1.5s infinite;
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .title p {
            font-size: 16px; color: #00ff88; opacity: 0.9;
        }
        
        .instructions {
            bottom: 30px; right: 30px; text-align: right; font-size: 14px; opacity: 0.7;
        }
        .instructions p { margin: 4px 0; }

        .loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 32px; color: #00ff88; 
            text-shadow: 0 0 30px #00ff88, 0 0 50px #00f5ff;
            z-index: 5; animation: laserGlow 1.2s infinite alternate;
        }
        @keyframes laserGlow {
            from { text-shadow: 0 0 20px #00ff88, 0 0 40px #00f5ff; }
            to { text-shadow: 0 0 40px #00ff88, 0 0 80px #ff00ff, 0 0 100px #ff0088; }
        }

        .fullscreen-btn {
            position: absolute; top: 30px; right: 30px; z-index: 20;
            background: rgba(0, 255, 136, 0.15); border: 2px solid #00ff88;
            color: #00ff88; padding: 12px 18px; border-radius: 14px;
            font-family: 'Courier New'; font-weight: bold; cursor: pointer;
            backdrop-filter: blur(12px); transition: all 0.3s;
            pointer-events: auto; box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        .fullscreen-btn:hover {
            background: #00ff88; color: #000; 
            box-shadow: 0 0 30px #00ff88, 0 0 50px #00f5ff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <div class="overlay title">
        <h1>NEON LASER GIRL</h1>
        <p>Scroll = Zoom (10x!) • Klick = Vollbild • Maus = 3D</p>
    </div>

    <div class="overlay instructions">
        <p>Scroll zum Extrem-Zoomen</p>
        <p>Neon-Ring rotiert</p>
        <p>Farbverlauf pulsiert</p>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">Vollbild</button>

    <div class="loading" id="loading">Lade Laser-Effekt...</div>

    <script>
        let scene, camera, renderer, mesh, glowRing, particles;
        let mouse = { x: 0, y: 0 };
        let targetRotation = { x: 0, y: 0 };
        let currentRotation = { x: 0, y: 0 };
        let zoomLevel = 1;
        const MIN_ZOOM = 0.1, MAX_ZOOM = 10;  // 10x Zoom!

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 8;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);

            // Licht
            scene.add(new THREE.AmbientLight(0xffffff, 0.3));
            const laserLight = new THREE.PointLight(0x00ffff, 5, 100);
            laserLight.position.set(0, 0, 10);
            scene.add(laserLight);

            const loader = new THREE.TextureLoader();
            loader.load(
                '../img/1spacegirl.jpg',
                (texture) => {
                    console.log("Bild geladen:", texture.image.src);

                    // Hauptbild
                    const geometry = new THREE.PlaneGeometry(8, 6);
                    const material = new THREE.MeshBasicMaterial({ 
                        map: texture, 
                        side: THREE.DoubleSide,
                        transparent: true,
                        opacity: 1
                    });
                    mesh = new THREE.Mesh(geometry, material);
                    mesh.position.z = -3;
                    scene.add(mesh);

                    // ROTIERENDER NEON-RING (Farbverlauf + Rotation)
                    const ringGeometry = new THREE.RingGeometry(4.4, 5.2, 64);
                    const ringMaterial = new THREE.MeshBasicMaterial({
                        color: 0xffffff,
                        side: THREE.DoubleSide,
                        transparent: true,
                        opacity: 0.9,
                        blending: THREE.AdditiveBlending
                    });
                    glowRing = new THREE.Mesh(ringGeometry, ringMaterial);
                    glowRing.position.z = -3.05;
                    scene.add(glowRing);

                    // Farbverlauf für Ring (Shader-ähnlich via Uniform)
                    glowRing.material.onBeforeCompile = (shader) => {
                        shader.uniforms.time = { value: 0 };
                        shader.fragmentShader = shader.fragmentShader.replace(
                            '#include <color_fragment>',
                            `
                            #include <color_fragment>
                            float angle = atan(vUv.x - 0.5, vUv.y - 0.5);
                            float hue = (angle / 6.28) + time * 0.5;
                            vec3 neonColor = hslToRgb(fract(hue), 1.0, 0.7);
                            diffuseColor.rgb *= neonColor;
                            `
                        );
                        glowRing.userData.shader = shader;
                    };

                    createParticles();
                    setupControls();
                    document.getElementById('loading').style.display = 'none';
                    animate();
                },
                undefined,
                (err) => {
                    console.error("Bildfehler:", err);
                    document.getElementById('loading').textContent = "Bild nicht gefunden!";
                }
            );
        }

        // HSL to RGB Helper (für Shader)
        THREE.ShaderChunk['hslToRgb'] = `
        vec3 hslToRgb(float h, float s, float l) {
            vec3 rgb = clamp(abs(mod(h * 6.0 + vec3(0.0, 4.0, 2.0), 6.0) - 3.0) - 1.0, 0.0, 1.0);
            rgb = rgb * rgb * (3.0 - 2.0 * rgb);
            return l + s * (rgb - 0.5) * (1.0 - abs(2.0 * l - 1.0));
        }
        `;

        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            const count = 500;
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);

            for (let i = 0; i < count * 3; i += 3) {
                positions[i]     = (Math.random() - 0.5) * 40;
                positions[i + 1] = (Math.random() - 0.5) * 40;
                positions[i + 2] = (Math.random() - 0.5) * 30 - 10;

                const hue = Math.random();
                const color = new THREE.Color();
                color.setHSL(hue, 1, 0.7);
                colors[i] = color.r; colors[i+1] = color.g; colors[i+2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.15,
                vertexColors: true,
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function setupControls() {
            document.addEventListener('mousemove', (e) => {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                targetRotation.y = mouse.x * 0.7;
                targetRotation.x = mouse.y * 0.7;
            });

            // EXTREM-ZOOM
            window.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = e.deltaY > 0 ? 1.2 : 0.83;
                zoomLevel = THREE.MathUtils.clamp(zoomLevel * delta, MIN_ZOOM, MAX_ZOOM);
                camera.position.z = 8 / zoomLevel;
            }, { passive: false });

            // Vollbild
            document.getElementById('fullscreenBtn').addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now() * 0.001;

            // Kamera
            currentRotation.x += (targetRotation.x - currentRotation.x) * 0.1;
            currentRotation.y += (targetRotation.y - currentRotation.y) * 0.1;
            camera.rotation.x = currentRotation.x;
            camera.rotation.y = currentRotation.y;

            // Bild + Ring folgen
            if (mesh && glowRing) {
                const px = mouse.x * 1.5;
                const py = mouse.y * 1.5;
                mesh.position.x = px;
                mesh.position.y = py;
                glowRing.position.x = px;
                glowRing.position.y = py;

                // Ring rotiert
                glowRing.rotation.z = time * 1.5;

                // Pulsierender Skalierungseffekt
                const pulse = 1 + 0.15 * Math.sin(time * 3);
                glowRing.scale.setScalar(pulse);

                // Shader-Zeit für Farbverlauf
                if (glowRing.userData.shader) {
                    glowRing.userData.shader.uniforms.time.value = time;
                }
            }

            // Partikel
            if (particles) {
                const pos = particles.geometry.attributes.position.array;
                for (let i = 0; i < pos.length; i += 3) {
                    pos[i + 2] += 0.03;
                    if (pos[i + 2] > 10) pos[i + 2] = -20;
                }
                particles.geometry.attributes.position.needsUpdate = true;
                particles.rotation.y += 0.001;
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
