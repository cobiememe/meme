<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON LASER APOKALYPSE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            overflow: hidden; background: #000; font-family: 'Courier New', monospace; 
            cursor: crosshair; user-select: none; touch-action: none;
        }
        #container { width: 100vw; height: 100vh; }
        
        .overlay {
            position: absolute; color: white; z-index: 10; pointer-events: none;
            text-shadow: 0 0 20px #00ffff;
        }
        .title {
            top: 30px; left: 30px;
        }
        .title h1 {
            font-size: 48px; margin-bottom: 10px;
            background: linear-gradient(90deg, #00ff88, #00f5ff, #ff00ff, #ff0088, #ffff00, #00ff88);
            background-size: 600%;
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 1.8s ease infinite;
        }
        @keyframes rainbow {
            0% { background-position: 0%; }
            100% { background-position: 600%; }
        }

        .end-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
            opacity: 0; pointer-events: none; transition: opacity 1s;
        }
        .end-screen.show { opacity: 1; pointer-events: auto; }

        .end-text {
            font-size: 90px; font-weight: bold; color: #ff0088;
            text-shadow: 0 0 50px #ff0088, 0 0 100px #00ffff, 0 0 150px #ff00ff;
            animation: endPulse 1.2s infinite;
        }
        @keyframes endPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        /* GLITCH NEUSTART BUTTON */
        .restart-btn {
            margin-top: 40px; padding: 16px 32px; font-size: 24px; font-weight: bold;
            background: rgba(0, 255, 136, 0.1); border: 3px solid #00ff88;
            color: #00ff88; border-radius: 16px; cursor: pointer;
            backdrop-filter: blur(15px); position: relative; overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.6);
            transition: all 0.3s; pointer-events: auto;
        }
        .restart-btn:hover {
            background: #00ff88; color: #000; transform: scale(1.05);
            box-shadow: 0 0 60px #00ff88, 0 0 100px #00f5ff;
        }
        .restart-btn::before {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: glitchScan 2s infinite;
        }
        @keyframes glitchScan {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .glitch-text {
            position: relative; display: inline-block;
        }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text); position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; background: #000;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        }
        .glitch-text::before { 
            animation: glitch1 0.5s infinite; 
            color: #ff00ff; left: 2px; text-shadow: -2px 0 #00ffff;
        }
        .glitch-text::after { 
            animation: glitch2 0.5s infinite; 
            color: #00ffff; left: -2px; text-shadow: 2px 0 #ff00ff;
        }
        @keyframes glitch1 {
            0%, 100% { clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%); }
            50% { clip-path: polygon(0 30%, 100% 30%, 100% 70%, 0 70%); }
        }
        @keyframes glitch2 {
            0%, 100% { clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%); }
            50% { clip-path: polygon(0 20%, 100% 20%, 100% 80%, 0 80%); }
        }

        .fullscreen-btn {
            position: absolute; top: 30px; right: 30px; z-index: 20;
            background: rgba(0, 255, 136, 0.2); border: 2px solid #00ff88;
            color: #00ff88; padding: 12px 18px; border-radius: 14px;
            font-weight: bold; cursor: pointer; backdrop-filter: blur(12px);
            transition: all 0.3s; pointer-events: auto;
        }
        .fullscreen-btn:hover {
            background: #00ff88; color: #000; box-shadow: 0 0 40px #00ff88;
        }

        .loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 36px; color: #00ff88; text-shadow: 0 0 60px #00f5ff;
            z-index: 5; animation: pulseGlow 1s infinite alternate;
        }
        @keyframes pulseGlow {
            from { text-shadow: 0 0 30px #00ff88, 0 0 60px #00f5ff; }
            to { text-shadow: 0 0 60px #00ff88, 0 0 120px #ff00ff, 0 0 180px #ff0088; }
        }

        /* === FX Overlays === */
        #fx-overlay, #fx-aberration {
          position: fixed; inset: 0; pointer-events: none; z-index: 50;
        }

        /* Roter Devil-Pulse für Satoshi */
        .fx-devil {
          background: radial-gradient(circle at 50% 50%, rgba(255,0,64,0.12), rgba(0,0,0,0.0) 60%);
          animation: devilPulse 0.9s ease forwards;
        }
        @keyframes devilPulse {
          0% { opacity: 0 }
          20% { opacity: 1 }
          100% { opacity: 0 }
        }

        /* Chromatic Aberration für Secret Mode */
        .fx-aberrate {
          background:
            radial-gradient(200% 200% at 0% 0%, rgba(0,255,255,0.10), transparent 60%),
            radial-gradient(200% 200% at 100% 100%, rgba(255,0,255,0.10), transparent 60%);
          mix-blend-mode: screen;
          animation: aberrate 1.2s linear infinite;
        }
        @keyframes aberrate {
          0%   { filter: blur(0px) }
          50%  { filter: blur(1.2px) }
          100% { filter: blur(0px) }
        }

        /* Scanlines- / Holoeffekt */
        .fx-scan {
          position: absolute; inset: 0; pointer-events: none;
          background-image: repeating-linear-gradient(
            to bottom,
            rgba(0,255,255,0.06) 0px,
            rgba(0,255,255,0.06) 1px,
            transparent 2px,
            transparent 4px
          );
          mix-blend-mode: screen;
          animation: flicker 2s infinite;
        }
        @keyframes flicker {
          0%,100% { opacity: .25 }
          50%     { opacity: .45 }
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <div class="overlay title">
        <h1>NEON APOKALYPSE</h1>
        <p>Klick = EXPLOSION • Shake = BOOM</p>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">Vollbild</button>

    <div class="loading" id="loading">Lade Apokalypse...</div>

    <!-- END SCREEN MIT GLITCH BUTTON -->
    <div class="end-screen" id="endScreen">
        <div class="end-text">THE END!</div>
        <button class="restart-btn">
            <span class="glitch-text" data-text="NEUSTART">NEUSTART</span>
        </button>
    </div>

    <!-- SOUNDS -->
    <audio id="boomSound" src="../sounds/boom.mp3" preload="auto"></audio>
    <audio id="bgMusic" src="../sounds/Mystic7.mp3" loop preload="auto"></audio>

    <!-- FX Layers -->
    <div id="fx-overlay" aria-hidden="true"></div>
    <div id="fx-aberration" aria-hidden="true"></div>

    <script>
        let scene, camera, renderer, mesh, glowRing, particles, explosionParticles;
        let mouse = { x: 0, y: 0 };
        let targetRotation = { x: 0, y: 0 };
        let currentRotation = { x: 0, y: 0 };
        let zoomLevel = 1;
        const MIN_ZOOM = 0.1, MAX_ZOOM = 10;

        const images = [
            '../img/1spacegirl.jpg',
            '../img/CryptoMarket2.png',
            '../img/CryptoXchange.jpg',
            '../img/DukeLark.jpg',
            '../img/PunchOut1.png'
        ];
        let currentImageIndex = 0;

        const boomSound = document.getElementById('boomSound');
        const bgMusic = document.getElementById('bgMusic');
        const endScreen = document.getElementById('endScreen');
        const restartBtn = document.querySelector('.restart-btn');

        // Start Music
        function startMusic() {
            bgMusic.volume = 0.4;
            bgMusic.play().catch(() => {});
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 8;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.3));
            const light = new THREE.PointLight(0x00ffff, 6, 100);
            light.position.set(0, 0, 10);
            scene.add(light);

            loadImage(images[currentImageIndex]);
            createParticles();
            setupControls();
            startMusic();

            document.getElementById('loading').style.display = 'none';
            animate();
        }

        function loadImage(src) {
            const loader = new THREE.TextureLoader();
            loader.load(src, (texture) => {
                if (mesh) scene.remove(mesh);
                if (glowRing) scene.remove(glowRing);

                // Hauptbild
                const geometry = new THREE.PlaneGeometry(8, 6);
                const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
                mesh = new THREE.Mesh(geometry, material);
                mesh.position.z = -3;
                scene.add(mesh);

                // NEON-RING (JETZT WIEDER DA!)
                const ringGeometry = new THREE.RingGeometry(4.4, 5.3, 72);
                const ringMaterial = new THREE.MeshBasicMaterial({
                    color: 0xffffff,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.95,
                    blending: THREE.AdditiveBlending
                });
                glowRing = new THREE.Mesh(ringGeometry, ringMaterial);
                glowRing.position.z = -3.05;
                scene.add(glowRing);

                // Shader für Regenbogen
                glowRing.material.onBeforeCompile = (shader) => {
                    shader.uniforms.time = { value: 0 };
                    shader.fragmentShader = shader.fragmentShader.replace(
                        '#include <color_fragment>',
                        `
                        #include <color_fragment>
                        float angle = atan(vUv.x - 0.5, vUv.y - 0.5);
                        float hue = (angle / 6.28) + time * 1.2;
                        vec3 neonColor = hslToRgb(fract(hue), 1.0, 0.75);
                        diffuseColor.rgb *= neonColor;
                        `
                    );
                    glowRing.userData.shader = shader;
                };
            });
        }

        function triggerExplosion() {
            boomSound.currentTime = 0;
            boomSound.play().catch(() => {});

            createExplosionParticles(); // HÄRTER!

            currentImageIndex++;
            if (currentImageIndex < images.length) {
                setTimeout(() => loadImage(images[currentImageIndex]), 400);
            } else {
                setTimeout(() => {
                    endScreen.classList.add('show');
                    restartBtn.onclick = () => location.reload();
                }, 1000);
            }

            // MEME SUMMON ENGINE
            const n = 1 + (FX.ultra ? 2 : 0); // Ultra-Mode: 3 Memes
            for (let i = 0; i < n; i++) {
                setTimeout(() => summonRandomMeme(), i * 120);
            }
        }

        // HÄRTERE EXPLOSION
        function createExplosionParticles() {
            if (explosionParticles) scene.remove(explosionParticles);

            const geometry = new THREE.BufferGeometry();
            const count = 1500; // MEHR!
            const positions = new Float32Array(count * 3);
            const velocities = new Float32Array(count * 3);
            const life = new Float32Array(count);
            const sizes = new Float32Array(count);

            for (let i = 0; i < count; i++) {
                const angle = (i / count) * Math.PI * 2;
                const radius = Math.random() * 0.5;
                const speed = 0.15 + Math.random() * 0.5;
                positions[i*3] = Math.cos(angle) * radius;
                positions[i*3+1] = Math.sin(angle) * radius;
                positions[i*3+2] = -3 + (Math.random() - 0.5) * 0.5;

                velocities[i*3] = Math.cos(angle) * speed;
                velocities[i*3+1] = Math.sin(angle) * speed;
                velocities[i*3+2] = (Math.random() - 0.5) * 0.2;

                life[i] = 1.0;
                sizes[i] = 0.3 + Math.random() * 0.4;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));
            geometry.setAttribute('life', new THREE.BufferAttribute(life, 1));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            const material = new THREE.ShaderMaterial({
                uniforms: { time: { value: 0 } },
                vertexShader: `
                    attribute float life;
                    attribute float size;
                    varying float vLife;
                    void main() {
                        vLife = life;
                        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        gl_PointSize = size * 30.0 * (1.0 - vLife);
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    varying float vLife;
                    void main() {
                        float dist = length(gl_PointCoord - vec2(0.5));
                        if (dist > 0.5) discard;
                        float alpha = (1.0 - vLife) * (1.0 - dist * 2.0);
                        gl_FragColor = vec4(1.0, 0.3 + vLife * 0.7, 0.0, alpha);
                    }
                `,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            explosionParticles = new THREE.Points(geometry, material);
            scene.add(explosionParticles);
        }

        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            const count = 800;
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);

            for (let i = 0; i < count * 3; i += 3) {
                positions[i]     = (Math.random() - 0.5) * 60;
                positions[i + 1] = (Math.random() - 0.5) * 60;
                positions[i + 2] = (Math.random() - 0.5) * 50 - 15;

                const hue = Math.random();
                const color = new THREE.Color().setHSL(hue, 1, 0.7);
                colors[i] = color.r; colors[i+1] = color.g; colors[i+2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.15,
                vertexColors: true,
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function setupControls() {
            document.addEventListener('click', triggerExplosion);

            document.addEventListener('mousemove', (e) => {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                targetRotation.y = mouse.x * 0.8;
                targetRotation.x = mouse.y * 0.8;
            });

            window.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = e.deltaY > 0 ? 1.25 : 0.8;
                zoomLevel = THREE.MathUtils.clamp(zoomLevel * delta, MIN_ZOOM, MAX_ZOOM);
                camera.position.z = 8 / zoomLevel;
            }, { passive: false });

            document.getElementById('fullscreenBtn').addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            });

            // MOBILE SHAKE
            if (window.DeviceMotionEvent) {
                let lastX = null, lastY = null, lastZ = null;
                let shakeThreshold = 15;
                window.addEventListener('devicemotion', (e) => {
                    let acc = e.accelerationIncludingGravity;
                    if (lastX !== null) {
                        let deltaX = Math.abs(acc.x - lastX);
                        let deltaY = Math.abs(acc.y - lastY);
                        let deltaZ = Math.abs(acc.z - lastZ);
                        if (deltaX + deltaY + deltaZ > shakeThreshold) {
                            triggerExplosion();
                        }
                    }
                    lastX = acc.x; lastY = acc.y; lastZ = acc.z;
                });
            }

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;

            currentRotation.x += (targetRotation.x - currentRotation.x) * 0.12;
            currentRotation.y += (targetRotation.y - currentRotation.y) * 0.12;
            camera.rotation.x = currentRotation.x;
            camera.rotation.y = currentRotation.y;

            if (mesh && glowRing) {
                const px = mouse.x * 1.8;
                const py = mouse.y * 1.8;
                mesh.position.x = px; mesh.position.y = py;
                glowRing.position.x = px; glowRing.position.y = py;
                glowRing.rotation.z = time * 2.5;
                const pulse = 1 + 0.25 * Math.sin(time * 5);
                glowRing.scale.setScalar(pulse);
                if (glowRing.userData.shader) {
                    glowRing.userData.shader.uniforms.time.value = time;
                }
            }

            // Explosion Update
            if (explosionParticles) {
                const pos = explosionParticles.geometry.attributes.position.array;
                const vel = explosionParticles.geometry.attributes.velocity.array;
                const life = explosionParticles.geometry.attributes.life.array;
                let active = false;
                for (let i = 0; i < pos.length; i += 3) {
                    pos[i] += vel[i] * 1.2;
                    pos[i+1] += vel[i+1] * 1.2;
                    pos[i+2] += vel[i+2];
                    life[i/3] -= 0.015;
                    if (life[i/3] > 0) active = true;
                }
                explosionParticles.geometry.attributes.position.needsUpdate = true;
                explosionParticles.geometry.attributes.life.needsUpdate = true;
                if (explosionParticles.material.uniforms) {
                    explosionParticles.material.uniforms.time.value = time;
                }
                if (!active) {
                    scene.remove(explosionParticles);
                    explosionParticles = null;
                }
            }

            if (particles) {
                const pos = particles.geometry.attributes.position.array;
                for (let i = 0; i < pos.length; i += 3) {
                    pos[i + 2] += 0.04;
                    if (pos[i + 2] > 20) pos[i + 2] = -30;
                }
                particles.geometry.attributes.position.needsUpdate = true;
                particles.rotation.y += 0.0015;
            }

            renderer.render(scene, camera);
        }

        THREE.ShaderChunk['hslToRgb'] = `
        vec3 hslToRgb(float h, float s, float l) {
            vec3 rgb = clamp(abs(mod(h * 6.0 + vec3(0.0, 4.0, 2.0), 6.0) - 3.0) - 1.0, 0.0, 1.0);
            rgb = rgb * rgb * (3.0 - 2.0 * rgb);
            return l + s * (rgb - 0.5) * (1.0 - abs(2.0 * l - 1.0));
        }
        `;

        window.addEventListener('load', init);
        window.addEventListener('click', startMusic, { once: true });
    </script>

    <!-- MEME SUMMON ENGINE -->
    <script>
        /* ===========================================================
           🐸 MEME SUMMON ENGINE — Meltdown Mode (Mode C, every explosion)
           Dependencies: deine Three.js Szene (scene, camera, renderer)
           Assets: ../img/1pepe.png, ../img/1pokerface.png, ../img/1dogecoin.png, ../img/1satoshiN.png
           =========================================================== */

        const FX = {
          overlay: document.getElementById('fx-overlay'),
          aberration: document.getElementById('fx-aberration'),
          texLoader: new THREE.TextureLoader(),
          ultra: false,         // wird per Konami-Code gesetzt
          alive: new Set(),     // aktive summons
        };

        /* ---------------- WebAudio Synth (no files needed) ---------------- */
        let audioCtx;
        function ensureAudio() {
          if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playPepe() { // frog-like croak laser
          ensureAudio();
          const o = audioCtx.createOscillator();
          const g = audioCtx.createGain();
          const f = audioCtx.createBiquadFilter();
          o.type = 'triangle';
          o.frequency.value = 220;
          f.type = 'bandpass'; f.frequency.value = 800; f.Q.value = 8;
          g.gain.value = 0.0001;
          o.connect(f).connect(g).connect(audioCtx.destination);
          o.start();
          g.gain.exponentialRampToValueAtTime(0.3, audioCtx.currentTime + 0.02);
          o.frequency.exponentialRampToValueAtTime(80, audioCtx.currentTime + 0.22);
          g.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.35);
          o.stop(audioCtx.currentTime + 0.36);
        }

        function playWojak() { // noise cry
          ensureAudio();
          const bufferSize = 2 * audioCtx.sampleRate;
          const noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
          const data = noiseBuffer.getChannelData(0);
          for (let i = 0; i < bufferSize; i++) data[i] = (Math.random() * 2 - 1) * 0.65;
          const noise = audioCtx.createBufferSource(); noise.buffer = noiseBuffer;

          const bp = audioCtx.createBiquadFilter(); bp.type = 'bandpass'; bp.frequency.value = 900; bp.Q.value = 1.2;

          const g = audioCtx.createGain(); g.gain.value = 0.0001;
          noise.connect(bp).connect(g).connect(audioCtx.destination);
          noise.start();
          g.gain.linearRampToValueAtTime(0.25, audioCtx.currentTime + 0.05);
          bp.frequency.linearRampToValueAtTime(300, audioCtx.currentTime + 0.35);
          g.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.5);
          noise.stop(audioCtx.currentTime + 0.52);
        }

        function playDoge() { // hologram arpeggio
          ensureAudio();
          const o = audioCtx.createOscillator();
          const g = audioCtx.createGain();
          const d = audioCtx.createDelay(); d.delayTime.value = 0.18;
          const fb = audioCtx.createGain(); fb.gain.value = 0.35;
          o.type = 'sawtooth';
          o.frequency.value = 440;
          g.gain.value = 0.0001;
          o.connect(g).connect(d).connect(audioCtx.destination);
          d.connect(fb).connect(d);
          o.start();
          const now = audioCtx.currentTime;
          const seq = [440, 554.37, 659.25, 880];
          seq.forEach((f, i) => o.frequency.setValueAtTime(f, now + i*0.08));
          g.gain.linearRampToValueAtTime(0.2, now + 0.02);
          g.gain.exponentialRampToValueAtTime(0.00001, now + 0.6);
          o.stop(now + 0.62);
        }

        function playSatoshiDevil() { // low doom hit + echo
          ensureAudio();
          const o = audioCtx.createOscillator();
          const g = audioCtx.createGain();
          const d = audioCtx.createDelay(); d.delayTime.value = 0.22;
          const fb = audioCtx.createGain(); fb.gain.value = 0.45;
          o.type = 'sine'; o.frequency.value = 60;
          g.gain.value = 0.0001;
          o.connect(g).connect(d).connect(audioCtx.destination);
          d.connect(fb).connect(d);
          o.start();
          const now = audioCtx.currentTime;
          g.gain.linearRampToValueAtTime(0.4, now + 0.05);
          o.frequency.exponentialRampToValueAtTime(40, now + 0.5);
          g.gain.exponentialRampToValueAtTime(0.00001, now + 1.4);
          o.stop(now + 1.5);
        }

        /* ---------------- Utils ---------------- */
        function rand(min,max){ return Math.random()*(max-min)+min }
        function choice(arr){ return arr[Math.floor(Math.random()*arr.length)] }

        /* ---------------- Pepe: 3D Cube ---------------- */
        function summonPepeCube() {
          return new Promise(resolve => {
            FX.texLoader.load('../img/1pepe.png', tex => {
              const geo = new THREE.BoxGeometry(1.6, 1.6, 1.6);
              const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true });
              const mats = [mat, mat, mat, mat, mat, mat];
              const cube = new THREE.Mesh(geo, mats);
              cube.position.set(rand(-2.2,2.2), rand(-1.2,1.2), -1.2);
              cube.scale.set(0.01,0.01,0.01);
              scene.add(cube);
              FX.alive.add(cube);
              playPepe();

              let t=0, life=0;
              const enter = () => {
                const id = requestAnimationFrame(enter);
                t += 0.016;
                cube.rotation.x += 0.06; cube.rotation.y += 0.08;
                const s = Math.min(1, t*3); cube.scale.setScalar(s);
                cube.position.z -= 0.02;
                life += 0.016;
                if (life > 1.5 || FX.ultra) {
                  cancelAnimationFrame(id);
                  const dir = new THREE.Vector3(rand(-0.5,0.5), rand(-0.4,0.4), -1).normalize();
                  const out = () => {
                    const rid = requestAnimationFrame(out);
                    cube.position.addScaledVector(dir, 0.22);
                    cube.rotation.x += 0.08; cube.rotation.y += 0.1;
                    cube.material.opacity -= 0.03;
                    if (cube.material.opacity <= 0) {
                      cancelAnimationFrame(rid);
                      scene.remove(cube); FX.alive.delete(cube);
                      resolve();
                    }
                  }; out();
                }
              }; enter();
            });
          });
        }

        /* ---------------- Wojak: Glitch Flyby Sprite ---------------- */
        function summonWojakFlyby() {
          return new Promise(resolve => {
            FX.texLoader.load('../img/1pokerface.png', tex => {
              const mat = new THREE.SpriteMaterial({ map: tex, color: 0xffffff, opacity: 0.95 });
              const spr = new THREE.Sprite(mat);
              spr.scale.set(2.4, 2.4, 1);
              spr.position.set(-4, rand(-1.5, 1.5), -2.2);
              scene.add(spr); FX.alive.add(spr);
              playWojak();

              let t=0;
              const anim = () => {
                const id = requestAnimationFrame(anim);
                t += 0.016;
                spr.position.x += 0.14 + Math.sin(t*10)*0.02;
                spr.position.z += Math.sin(t*2)*0.02;
                const j = (Math.random()*0.12);
                spr.material.color.setRGB(1, 1-j, 1);
                spr.material.opacity = 0.8 + Math.sin(t*25)*0.08;

                if (spr.position.x > 4.5 || FX.ultra) {
                  cancelAnimationFrame(id);
                  const fade = () => {
                    const rid = requestAnimationFrame(fade);
                    spr.material.opacity -= 0.05;
                    spr.position.z -= 0.08;
                    if (spr.material.opacity <= 0) {
                      cancelAnimationFrame(rid);
                      scene.remove(spr); FX.alive.delete(spr);
                      resolve();
                    }
                  }; fade();
                }
              }; anim();
            });
          });
        }

        /* ---------------- Doge: Hologram Cone + Scanlines ---------------- */
        function summonDogeHologram() {
          return new Promise(resolve => {
            FX.texLoader.load('../img/1dogecoin.png', tex => {
              const geo = new THREE.ConeGeometry(1.4, 2.6, 48, 1, true);
              const mat = new THREE.ShaderMaterial({
                transparent: true, blending: THREE.AdditiveBlending, depthWrite: false,
                uniforms: { uTime: { value: 0 }, uTex: { value: tex }},
                vertexShader: `
                  uniform float uTime;
                  varying vec2 vUv;
                  void main(){
                    vUv = uv;
                    vec3 p = position;
                    p.x += 0.03*sin(uTime*6.0 + position.y*3.0);
                    p.z += 0.03*cos(uTime*5.0 + position.x*4.0);
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(p,1.0);
                  }
                `,
                fragmentShader: `
                  uniform sampler2D uTex;
                  uniform float uTime;
                  varying vec2 vUv;
                  void main(){
                    vec2 uv = vUv;
                    float scan = 0.5 + 0.5*sin(uTime*8.0 + uv.y*60.0);
                    vec4 logo = texture2D(uTex, uv);
                    float rim = smoothstep(0.0,0.2,uv.y) * (1.0-uv.x);
                    vec3 col = vec3(0.1,1.0,1.0)*rim + logo.rgb;
                    float a = (0.65*rim + 0.35*logo.a) * (0.6 + 0.4*scan);
                    gl_FragColor = vec4(col, a);
                  }
                `
              });

              const cone = new THREE.Mesh(geo, mat);
              cone.rotation.x = Math.PI;
              cone.position.set(rand(-1.6,1.6), -1.1, -2.5);
              scene.add(cone); FX.alive.add(cone);

              const holoDiv = document.createElement('div'); holoDiv.className = 'fx-scan';
              FX.overlay.appendChild(holoDiv);
              playDoge();

              let t=0; const anim = () => {
                const id = requestAnimationFrame(anim);
                t += 0.016;
                cone.material.uniforms.uTime.value = t;
                cone.rotation.z += 0.01;
                if (t > 2.2 || FX.ultra) {
                  cancelAnimationFrame(id);
                  const fade = () => {
                    const rid = requestAnimationFrame(fade);
                    cone.material.opacity = (cone.material.opacity ?? 1) - 0.05;
                    if (cone.material.opacity <= 0) {
                      cancelAnimationFrame(rid);
                      scene.remove(cone); FX.alive.delete(cone);
                      holoDiv.remove();
                      resolve();
                    }
                  }; fade();
                }
              }; anim();
            });
          });
        }

        /* ---------------- Satoshi: Devil Smoke Apparition ---------------- */
        function summonSatoshiDevil() {
          return new Promise(resolve => {
            FX.texLoader.load('../img/1satoshiN.png', tex => {
              const sprMat = new THREE.SpriteMaterial({ map: tex, color: 0xff4466, opacity: 0.0 });
              const spr = new THREE.Sprite(sprMat);
              spr.center.set(0.5, 0);
              spr.scale.set(3.2, 3.2, 1);
              spr.position.set(0, -2.2, -3.2);
              scene.add(spr); FX.alive.add(spr);

              const count = 800;
              const geo = new THREE.BufferGeometry();
              const pos = new Float32Array(count*3);
              for (let i=0;i<count;i++){
                pos[i*3]   = rand(-1.4,1.4);
                pos[i*3+1] = rand(-2.4,-1.2);
                pos[i*3+2] = -3.5 + Math.random()*0.6;
              }
              geo.setAttribute('position', new THREE.BufferAttribute(pos,3));
              const mat = new THREE.PointsMaterial({ size: 0.06, color: 0xff2244, opacity: 0.45, transparent: true, blending: THREE.AdditiveBlending });
              const smoke = new THREE.Points(geo, mat);
              scene.add(smoke); FX.alive.add(smoke);

              FX.overlay.classList.add('fx-devil');
              setTimeout(()=>FX.overlay.classList.remove('fx-devil'), 520);
              playSatoshiDevil();

              const base = camera.position.clone();
              let t=0, phase=0;
              const anim = () => {
                const id = requestAnimationFrame(anim);
                t += 0.016;
                for (let i=0;i<pos.length;i+=3){
                  pos[i+1] += 0.012 + Math.sin((pos[i]+t)*3.0)*0.002;
                }
                geo.attributes.position.needsUpdate = true;

                spr.material.opacity = Math.min(1, spr.material.opacity + 0.05);
                spr.position.y += 0.01;
                spr.material.rotation = Math.sin(t*1.8)*0.05;

                phase += 0.016;
                camera.position.x = base.x + Math.sin(phase*28)*0.03;
                camera.position.y = base.y + Math.cos(phase*26)*0.03;

                if (t > 1.2 || FX.ultra) {
                  cancelAnimationFrame(id);
                  const fade = () => {
                    const rid = requestAnimationFrame(fade);
                    spr.material.opacity -= 0.05;
                    mat.opacity -= 0.04;
                    if (spr.material.opacity <= 0) {
                      cancelAnimationFrame(rid);
                      scene.remove(spr); scene.remove(smoke);
                      FX.alive.delete(spr); FX.alive.delete(smoke);
                      camera.position.copy(base);
                      resolve();
                    }
                  }; fade();
                }
              }; anim();
            });
          });
        }

        /* ---------------- Weighted Random (Mode C) ---------------- */
        function summonRandomMeme(){
          const r = Math.random();
          if (r < 0.40) return summonPepeCube();
          if (r < 0.65) return summonDogeHologram();
          if (r < 0.90) return summonWojakFlyby();
          return summonSatoshiDevil();
        }

        /* ---------------- Konami Code → Ultra Overdrive ---------------- */
        (function setupKonami(){
          const target = ['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight','b','a'];
          let buf = [];
          window.addEventListener('keydown', (e)=>{
            buf.push(e.key);
            if (buf.length > target.length) buf.shift();
            if (target.every((k,i)=>buf[i]===k)) {
              buf.length = 0;
              FX.ultra = !FX.ultra;
              if (FX.ultra) {
                FX.aberration.classList.add('fx-aberrate');
                let bursts = 12;
                const storm = () => {
                  if (!FX.ultra || bursts--<=0) { FX.ultra = false; FX.aberration.classList.remove('fx-aberrate'); return; }
                  summonRandomMeme().finally(()=> setTimeout(storm, 120));
                };
                storm();
              } else {
                FX.aberration.classList.remove('fx-aberrate');
              }
            }
          });
        })();

        window.summonRandomMeme = summonRandomMeme;
    </script>
