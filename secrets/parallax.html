<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON LASER EXPLOSION</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            overflow: hidden; background: #000; font-family: 'Courier New', monospace; 
            cursor: crosshair; user-select: none;
        }
        #container { width: 100vw; height: 100vh; }
        
        .overlay {
            position: absolute; color: white; z-index: 10; pointer-events: none;
            text-shadow: 0 0 20px #00ffff;
        }
        .title {
            top: 30px; left: 30px;
        }
        .title h1 {
            font-size: 44px; margin-bottom: 10px;
            background: linear-gradient(90deg, #00ff88, #00f5ff, #ff00ff, #ff0088, #ffff00);
            background-size: 400%;
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 2s ease infinite;
        }
        @keyframes rainbow {
            0% { background-position: 0%; }
            100% { background-position: 400%; }
        }
        .title p {
            font-size: 16px; color: #00ff88; opacity: 0.9;
        }
        
        .instructions {
            bottom: 30px; right: 30px; text-align: right; font-size: 14px; opacity: 0.7;
        }
        .end-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
            opacity: 0; pointer-events: none; transition: opacity 1s;
        }
        .end-screen.show { opacity: 1; pointer-events: auto; }
        .end-text {
            font-size: 80px; font-weight: bold; color: #ff0088;
            text-shadow: 0 0 40px #ff0088, 0 0 80px #00ffff;
            animation: endPulse 1.5s infinite;
        }
        @keyframes endPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .fullscreen-btn {
            position: absolute; top: 30px; right: 30px; z-index: 20;
            background: rgba(0, 255, 136, 0.2); border: 2px solid #00ff88;
            color: #00ff88; padding: 12px 18px; border-radius: 14px;
            font-weight: bold; cursor: pointer; backdrop-filter: blur(12px);
            transition: all 0.3s; pointer-events: auto;
        }
        .fullscreen-btn:hover {
            background: #00ff88; color: #000; box-shadow: 0 0 40px #00ff88;
        }

        .loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 32px; color: #00ff88; text-shadow: 0 0 50px #00f5ff;
            z-index: 5; animation: laser 1s infinite alternate;
        }
        @keyframes laser { from { opacity: 0.8; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="container"></div>

    <div class="overlay title">
        <h1>NEON LASER EXPLOSION</h1>
        <p>Klick = Explosion + Nächstes Bild</p>
    </div>

    <div class="overlay instructions">
        <p>Scroll = 10x Zoom</p>
        <p>Klick = Boom!</p>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">Vollbild</button>

    <div class="loading" id="loading">Lade Explosion...</div>

    <!-- THE END SCREEN -->
    <div class="end-screen" id="endScreen">
        <div class="end-text">THE END!</div>
        <p style="color: #00ffff; margin-top: 20px; font-size: 20px;">Klick zum Neustart</p>
    </div>

    <!-- Explosion Sound -->
    <audio id="boomSound" src="../sounds/boom.mp3" preload="auto"></audio>

    <script>
        let scene, camera, renderer, mesh, glowRing, particles, explosionParticles;
        let mouse = { x: 0, y: 0 };
        let targetRotation = { x: 0, y: 0 };
        let currentRotation = { x: 0, y: 0 };
        let zoomLevel = 1;
        const MIN_ZOOM = 0.1, MAX_ZOOM = 10;

        // BILD-REIHENFOLGE
        const images = [
            '../img/1spacegirl.jpg',
            '../img/CryptoMarket2.png',
            '../img/CryptoXchange.jpg',
            '../img/DukeLark.jpg',
            '../img/PunchOut1.png'
        ];
        let currentImageIndex = 0;

        const boomSound = document.getElementById('boomSound');
        const endScreen = document.getElementById('endScreen');

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 8;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.3));
            const light = new THREE.PointLight(0x00ffff, 5, 100);
            light.position.set(0, 0, 10);
            scene.add(light);

            loadImage(images[currentImageIndex]);
            createParticles();
            setupControls();

            document.getElementById('loading').style.display = 'none';
            animate();
        }

        function loadImage(src) {
            const loader = new THREE.TextureLoader();
            loader.load(
                src,
                (texture) => {
                    if (mesh) scene.remove(mesh);
                    if (glowRing) scene.remove(glowRing);

                    const geometry = new THREE.PlaneGeometry(8, 6);
                    const material = new THREE.MeshBasicMaterial({ 
                        map: texture, 
                        side: THREE.DoubleSide 
                    });
                    mesh = new THREE.Mesh(geometry, material);
                    mesh.position.z = -3;
                    scene.add(mesh);

                    // Neon-Ring
                    const ringGeometry = new THREE.RingGeometry(4.4, 5.2, 64);
                    const ringMaterial = new THREE.MeshBasicMaterial({
                        color: 0xffffff,
                        side: THREE.DoubleSide,
                        transparent: true,
                        opacity: 0.9,
                        blending: THREE.AdditiveBlending
                    });
                    glowRing = new THREE.Mesh(ringGeometry, ringMaterial);
                    glowRing.position.z = -3.05;
                    scene.add(glowRing);

                    glowRing.material.onBeforeCompile = (shader) => {
                        shader.uniforms.time = { value: 0 };
                        shader.fragmentShader = shader.fragmentShader.replace(
                            '#include <color_fragment>',
                            `
                            #include <color_fragment>
                            float angle = atan(vUv.x - 0.5, vUv.y - 0.5);
                            float hue = (angle / 6.28) + time * 0.8;
                            vec3 neonColor = hslToRgb(fract(hue), 1.0, 0.7);
                            diffuseColor.rgb *= neonColor;
                            `
                        );
                        glowRing.userData.shader = shader;
                    };
                },
                undefined,
                (err) => console.error("Bildfehler:", err)
            );
        }

        function triggerExplosion() {
            // Sound
            boomSound.currentTime = 0;
            boomSound.play().catch(() => {});

            // Partikel-Explosion
            createExplosionParticles();

            // Nächstes Bild
            currentImageIndex++;
            if (currentImageIndex < images.length) {
                setTimeout(() => loadImage(images[currentImageIndex]), 300);
            } else {
                // THE END!
                setTimeout(() => {
                    endScreen.classList.add('show');
                    endScreen.onclick = () => location.reload();
                }, 800);
            }
        }

        function createExplosionParticles() {
            if (explosionParticles) scene.remove(explosionParticles);

            const geometry = new THREE.BufferGeometry();
            const count = 800;
            const positions = new Float32Array(count * 3);
            const velocities = new Float32Array(count * 3);
            const life = new Float32Array(count);

            for (let i = 0; i < count; i++) {
                const angle = (i / count) * Math.PI * 2;
                const speed = 0.1 + Math.random() * 0.3;
                positions[i*3] = 0;
                positions[i*3+1] = 0;
                positions[i*3+2] = -3;

                velocities[i*3] = Math.cos(angle) * speed;
                velocities[i*3+1] = Math.sin(angle) * speed;
                velocities[i*3+2] = (Math.random() - 0.5) * 0.1;

                life[i] = 1.0;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));
            geometry.setAttribute('life', new THREE.BufferAttribute(life, 1));

            const material = new THREE.PointsMaterial({
                color: 0xff4400,
                size: 0.3,
                transparent: true,
                opacity: 1,
                blending: THREE.AdditiveBlending
            });

            explosionParticles = new THREE.Points(geometry, material);
            scene.add(explosionParticles);
        }

        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            const count = 600;
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);

            for (let i = 0; i < count * 3; i += 3) {
                positions[i]     = (Math.random() - 0.5) * 50;
                positions[i + 1] = (Math.random() - 0.5) * 50;
                positions[i + 2] = (Math.random() - 0.5) * 40 - 10;

                const hue = Math.random();
                const color = new THREE.Color().setHSL(hue, 1, 0.7);
                colors[i] = color.r; colors[i+1] = color.g; colors[i+2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.12,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function setupControls() {
            document.addEventListener('click', triggerExplosion);

            document.addEventListener('mousemove', (e) => {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                targetRotation.y = mouse.x * 0.7;
                targetRotation.x = mouse.y * 0.7;
            });

            window.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = e.deltaY > 0 ? 1.2 : 0.83;
                zoomLevel = THREE.MathUtils.clamp(zoomLevel * delta, MIN_ZOOM, MAX_ZOOM);
                camera.position.z = 8 / zoomLevel;
            }, { passive: false });

            document.getElementById('fullscreenBtn').addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;

            currentRotation.x += (targetRotation.x - currentRotation.x) * 0.1;
            currentRotation.y += (targetRotation.y - currentRotation.y) * 0.1;
            camera.rotation.x = currentRotation.x;
            camera.rotation.y = currentRotation.y;

            if (mesh && glowRing) {
                const px = mouse.x * 1.5;
                const py = mouse.y * 1.5;
                mesh.position.x = px; mesh.position.y = py;
                glowRing.position.x = px; glowRing.position.y = py;
                glowRing.rotation.z = time * 2;
                const pulse = 1 + 0.2 * Math.sin(time * 4);
                glowRing.scale.setScalar(pulse);
                if (glowRing.userData.shader) {
                    glowRing.userData.shader.uniforms.time.value = time;
                }
            }

            // Explosion Update
            if (explosionParticles) {
                const pos = explosionParticles.geometry.attributes.position.array;
                const vel = explosionParticles.geometry.attributes.velocity.array;
                const life = explosionParticles.geometry.attributes.life.array;
                let active = false;
                for (let i = 0; i < pos.length; i += 3) {
                    pos[i] += vel[i];
                    pos[i+1] += vel[i+1];
                    pos[i+2] += vel[i+2];
                    life[i/3] -= 0.02;
                    if (life[i/3] > 0) active = true;
                    explosionParticles.material.opacity = life[i/3];
                }
                explosionParticles.geometry.attributes.position.needsUpdate = true;
                explosionParticles.geometry.attributes.life.needsUpdate = true;
                if (!active) {
                    scene.remove(explosionParticles);
                    explosionParticles = null;
                }
            }

            if (particles) {
                const pos = particles.geometry.attributes.position.array;
                for (let i = 0; i < pos.length; i += 3) {
                    pos[i + 2] += 0.03;
                    if (pos[i + 2] > 15) pos[i + 2] = -25;
                }
                particles.geometry.attributes.position.needsUpdate = true;
                particles.rotation.y += 0.001;
            }

            renderer.render(scene, camera);
        }

        THREE.ShaderChunk['hslToRgb'] = `
        vec3 hslToRgb(float h, float s, float l) {
            vec3 rgb = clamp(abs(mod(h * 6.0 + vec3(0.0, 4.0, 2.0), 6.0) - 3.0) - 1.0, 0.0, 1.0);
            rgb = rgb * rgb * (3.0 - 2.0 * rgb);
            return l + s * (rgb - 0.5) * (1.0 - abs(2.0 * l - 1.0));
        }
        `;

        window.addEventListener('load', init);
    </script>
</body>
</html>
