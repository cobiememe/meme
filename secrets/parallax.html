<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Girl - Neon 3D Parallax</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            overflow: hidden; 
            background: #000; 
            font-family: 'Courier New', monospace; 
            cursor: grab;
        }
        body:active { cursor: grabbing; }
        #container { width: 100vw; height: 100vh; }
        
        .overlay {
            position: absolute; color: white; z-index: 10; pointer-events: none;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.8);
        }
        .title {
            top: 30px; left: 30px;
        }
        .title h1 {
            font-size: 36px; margin-bottom: 8px;
            background: linear-gradient(135deg, #00f5ff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .title p {
            font-size: 15px; opacity: 0.8; color: #00f5ff;
        }
        
        .instructions {
            bottom: 30px; right: 30px; text-align: right; font-size: 13px; opacity: 0.6;
        }
        .instructions p { margin: 4px 0; }

        .loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 28px; color: #00f5ff; text-shadow: 0 0 30px #00f5ff;
            z-index: 5; animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px #00f5ff; }
            to { text-shadow: 0 0 40px #00f5ff, 0 0 60px #00f5ff; }
        }

        .fullscreen-btn {
            position: absolute; top: 30px; right: 30px; z-index: 20;
            background: rgba(0, 245, 255, 0.2); border: 2px solid #00f5ff;
            color: #00f5ff; padding: 10px 16px; border-radius: 12px;
            font-family: 'Courier New'; font-weight: bold; cursor: pointer;
            backdrop-filter: blur(10px); transition: all 0.3s;
            pointer-events: auto;
        }
        .fullscreen-btn:hover {
            background: #00f5ff; color: #000; box-shadow: 0 0 20px #00f5ff;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <div class="overlay title">
        <h1>SPACE GIRL 3D</h1>
        <p>Scroll = Zoom • Klick = Vollbild • Maus = Parallax</p>
    </div>

    <div class="overlay instructions">
        <p>Scroll zum Zoomen</p>
        <p>Klick für Vollbild</p>
        <p>Neon-Glow aktiv</p>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">Vollbild</button>

    <div class="loading" id="loading">Loading Neon Scene...</div>

    <script>
        let scene, camera, renderer, mesh, particles, glowMesh;
        let mouse = { x: 0, y: 0 };
        let targetRotation = { x: 0, y: 0 };
        let currentRotation = { x: 0, y: 0 };
        let zoomLevel = 1;
        const MIN_ZOOM = 0.6, MAX_ZOOM = 2.5;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 8;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);

            // Licht
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const pointLight = new THREE.PointLight(0x00f5ff, 3, 100);
            pointLight.position.set(0, 10, 20);
            scene.add(pointLight);

            // Lade Bild
            const loader = new THREE.TextureLoader();
            loader.load(
                '../img/1spacegirl.jpg',
                (texture) => {
                    console.log("Bild geladen:", texture.image.src);

                    // Hauptbild
                    const geometry = new THREE.PlaneGeometry(8, 6);
                    const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
                    mesh = new THREE.Mesh(geometry, material);
                    mesh.position.z = -3;
                    scene.add(mesh);

                    // NEON GLOW (größer, transparent, pulsierend)
                    const glowGeometry = new THREE.PlaneGeometry(8.8, 6.8);
                    const glowMaterial = new THREE.MeshBasicMaterial({
                        color: 0x00f5ff,
                        transparent: true,
                        opacity: 0.4,
                        side: THREE.DoubleSide,
                        blending: THREE.AdditiveBlending
                    });
                    glowMesh = new THREE.Mesh(glowGeometry, glowMaterial);
                    glowMesh.position.z = -3.1;
                    scene.add(glowMesh);

                    createParticles();
                    setupControls();
                    document.getElementById('loading').style.display = 'none';
                    animate();
                },
                undefined,
                (err) => {
                    console.error("Bildfehler:", err);
                    document.getElementById('loading').textContent = "Bild nicht gefunden!";
                }
            );
        }

        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            const count = 300;
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);

            for (let i = 0; i < count * 3; i += 3) {
                positions[i]     = (Math.random() - 0.5) * 30;
                positions[i + 1] = (Math.random() - 0.5) * 30;
                positions[i + 2] = (Math.random() - 0.5) * 20 - 5;

                const color = new THREE.Color();
                color.setHSL(0.6 + Math.random() * 0.1, 1, 0.7);
                colors[i] = color.r; colors[i+1] = color.g; colors[i+2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.1,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function setupControls() {
            // Maus
            document.addEventListener('mousemove', (e) => {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                targetRotation.y = mouse.x * 0.6;
                targetRotation.x = mouse.y * 0.6;
            });

            // Scroll = Zoom
            window.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = e.deltaY > 0 ? 1.1 : 0.9;
                zoomLevel = THREE.MathUtils.clamp(zoomLevel * delta, MIN_ZOOM, MAX_ZOOM);
                camera.position.z = 8 / zoomLevel;
            }, { passive: false });

            // Vollbild
            const btn = document.getElementById('fullscreenBtn');
            btn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                    btn.textContent = 'Vollbild beenden';
                } else {
                    document.exitFullscreen();
                    btn.textContent = 'Vollbild';
                }
            });

            // Resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            // Kamera-Parallax
            currentRotation.x += (targetRotation.x - currentRotation.x) * 0.08;
            currentRotation.y += (targetRotation.y - currentRotation.y) * 0.08;
            camera.rotation.x = currentRotation.x;
            camera.rotation.y = currentRotation.y;

            // Bild + Glow folgen
            if (mesh && glowMesh) {
                const parallaxX = mouse.x * 1.2;
                const parallaxY = mouse.y * 1.2;
                mesh.position.x = parallaxX;
                mesh.position.y = parallaxY;
                glowMesh.position.x = parallaxX;
                glowMesh.position.y = parallaxY;

                // Pulsierender Glow
                const pulse = 0.3 + 0.1 * Math.sin(Date.now() * 0.003);
                glowMesh.material.opacity = pulse;
                glowMesh.scale.setScalar(1 + pulse * 0.3);

                // Leichte Rotation
                mesh.rotation.y = Math.sin(Date.now() * 0.0008) * 0.04;
            }

            // Partikel
            if (particles) {
                const pos = particles.geometry.attributes.position.array;
                for (let i = 0; i < pos.length; i += 3) {
                    pos[i + 2] += 0.02;
                    if (pos[i + 2] > 8) pos[i + 2] = -15;
                }
                particles.geometry.attributes.position.needsUpdate = true;
                particles.rotation.y += 0.0005;
            }

            renderer.render(scene, camera);
        }

        // Starte nach Laden
        window.addEventListener('load', init);
    </script>
</body>
</html>
