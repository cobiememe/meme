<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Space Girl - 3D Effekt</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: #000;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
        }
        
        .overlay {
            position: absolute;
            color: white;
            z-index: 10;
            pointer-events: none;
        }
        
        .title {
            top: 30px;
            left: 30px;
        }
        
        .title h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }
        
        .title p {
            font-size: 14px;
            opacity: 0.7;
        }
        
        .instructions {
            bottom: 30px;
            right: 30px;
            text-align: right;
            font-size: 13px;
            opacity: 0.5;
        }
        
        .instructions p {
            margin: 5px 0;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #00f5ff;
            text-shadow: 0 0 20px rgba(0, 245, 255, 0.8);
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div class="overlay title">
        <h1>Parallax Depth Effect</h1>
        <p>Bewege deine Maus für den 3D-Effekt</p>
    </div>
    
    <div class="overlay instructions">
        <p>Mausbewegung = Parallax-Tiefe</p>
        <p>5 Ebenen für räumliche Tiefe</p>
        <p>Partikel-Atmosphäre</p>
    </div>

    <div class="loading" id="loading">Loading 3D Scene...</div>

    <script>
        let scene, camera, renderer;
        let layers = [];
        let particles;
        let mouse = { x: 0, y: 0 };
        let targetRotation = { x: 0, y: 0 };
        let currentRotation = { x: 0, y: 0 };

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            
            // Camera - WEITER WEG
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 12;  // Kamera weiter weg!

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0x00f5ff, 1.8, 150);
            pointLight.position.set(0, 20, 30);
            scene.add(pointLight);

            // Load texture with callbacks
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(
                '../img/1spacegirl.jpg',
                (texture) => {
                    console.log("Bild erfolgreich geladen:", texture.image.src);
                    createParallaxLayers(texture);
                    createParticles();
                    document.getElementById('loading').style.display = 'none';
                    animate();
                },
                undefined,
                (error) => {
                    console.error('Bild konnte nicht geladen werden:', error);
                    document.getElementById('loading').textContent = 'Fehler: Bild nicht gefunden';
                }
            );

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);
        }

        function createParallaxLayers(texture) {
            const layerCount = 5;
            
            for (let i = 0; i < layerCount; i++) {
                const depth = i * 1.8;  // Mehr Abstand zwischen Ebenen
                const scale = 1 + (i * 0.18);
                const opacity = 0.9 - (i * 0.1);  // Leichte Transparenz
                
                const geometry = new THREE.PlaneGeometry(8, 6);
                const material = new THREE.MeshBasicMaterial({
                    map: texture.clone(),
                    transparent: true,
                    opacity: opacity,
                    side: THREE.DoubleSide
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.z = -6 - depth;  // Alle Ebenen nach hinten!
                mesh.scale.set(scale, scale, 1);
                
                scene.add(mesh);
                layers.push({
                    mesh: mesh,
                    depth: i,
                    baseZ: -6 - depth
                });
            }
        }

        function createParticles() {
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 150;
            const positions = new Float32Array(particlesCount * 3);
            
            for (let i = 0; i < particlesCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 20;
                positions[i + 1] = (Math.random() - 0.5) * 20;
                positions[i + 2] = (Math.random() - 0.5) * 10 - 2;
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const particlesMaterial = new THREE.PointsMaterial({
                color: 0x4a9eff,
                size: 0.05,
                transparent: true,
                opacity: 0.6
            });
            
            particles = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particles);
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            targetRotation.y = mouse.x * 0.3;
            targetRotation.x = mouse.y * 0.3;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Smooth camera rotation
            currentRotation.x += (targetRotation.x - currentRotation.x) * 0.05;
            currentRotation.y += (targetRotation.y - currentRotation.y) * 0.05;
            
            camera.rotation.x = currentRotation.x;
            camera.rotation.y = currentRotation.y;
            
            // Parallax effect on layers
            layers.forEach((layer, index) => {
                const parallaxStrength = (index + 1) * 0.5;
                layer.mesh.position.x = -mouse.x * parallaxStrength * 0.5;
                layer.mesh.position.y = mouse.y * parallaxStrength * 0.5;
                
                // Subtle rotation
                layer.mesh.rotation.y = Math.sin(Date.now() * 0.0001 + index) * 0.02;
            });
            
            // Animate particles
            if (particles) {
                const positions = particles.geometry.attributes.position.array;
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i + 2] += 0.01;
                    if (positions[i + 2] > 3) {
                        positions[i + 2] = -7;
                    }
                }
                particles.geometry.attributes.position.needsUpdate = true;
            }
            
            renderer.render(scene, camera);
        }

        // Starte erst, wenn alles geladen ist
        window.addEventListener('load', () => {
            console.log("Seite geladen – starte 3D-Scene...");
            init();
        });
    </script>
</body>
</html>
