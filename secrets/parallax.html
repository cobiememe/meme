<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Girl - 3D Parallax</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        #container { width: 100vw; height: 100vh; }
        .overlay {
            position: absolute; color: white; z-index: 10; pointer-events: none;
        }
        .title {
            top: 30px; left: 30px;
        }
        .title h1 {
            font-size: 32px; margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }
        .title p {
            font-size: 14px; opacity: 0.7;
        }
        .instructions {
            bottom: 30px; right: 30px; text-align: right; font-size: 13px; opacity: 0.5;
        }
        .loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 24px; color: #00f5ff; text-shadow: 0 0 20px rgba(0, 245, 255, 0.8); z-index: 5;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <div class="overlay title">
        <h1>Space Girl 3D</h1>
        <p>Bewege die Maus</p>
    </div>

    <div class="overlay instructions">
        <p>Maus = 3D-Parallax</p>
        <p>Partikel fliegen</p>
    </div>

    <div class="loading" id="loading">Loading...</div>

    <script>
        let scene, camera, renderer, mesh, particles;
        let mouse = { x: 0, y: 0 };
        let targetRotation = { x: 0, y: 0 };
        let currentRotation = { x: 0, y: 0 };

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 8;  // Genug Abstand

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);

            // Licht
            const light = new THREE.PointLight(0x00f5ff, 2, 100);
            light.position.set(0, 10, 20);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0xffffff, 0.4));

            // Lade Bild
            const loader = new THREE.TextureLoader();
            loader.load(
                '../img/1spacegirl.jpg',
                (texture) => {
                    console.log("Bild geladen:", texture.image.src);

                    // EINZIGE Ebene
                    const geometry = new THREE.PlaneGeometry(8, 6);
                    const material = new THREE.MeshBasicMaterial({
                        map: texture,
                        side: THREE.DoubleSide
                    });
                    mesh = new THREE.Mesh(geometry, material);
                    mesh.position.z = -3;  // Hinter der Kamera, aber sichtbar
                    scene.add(mesh);

                    createParticles();
                    document.getElementById('loading').style.display = 'none';
                    animate();
                },
                undefined,
                (err) => {
                    console.error("Bildfehler:", err);
                    document.getElementById('loading').textContent = "Bild nicht gefunden!";
                }
            );

            // Events
            document.addEventListener('mousemove', (e) => {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                targetRotation.y = mouse.x * 0.5;
                targetRotation.x = mouse.y * 0.5;
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            const count = 200;
            const positions = new Float32Array(count * 3);

            for (let i = 0; i < count * 3; i += 3) {
                positions[i]     = (Math.random() - 0.5) * 25;
                positions[i + 1] = (Math.random() - 0.5) * 25;
                positions[i + 2] = (Math.random() - 0.5) * 15 - 5;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const material = new THREE.PointsMaterial({
                color: 0x4a9eff,
                size: 0.08,
                transparent: true,
                opacity: 0.7
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Kamera folgt Maus
            currentRotation.x += (targetRotation.x - currentRotation.x) * 0.08;
            currentRotation.y += (targetRotation.y - currentRotation.y) * 0.08;
            camera.rotation.x = currentRotation.x;
            camera.rotation.y = currentRotation.y;

            // Bild leicht wackeln
            if (mesh) {
                mesh.rotation.y = Math.sin(Date.now() * 0.0005) * 0.03;
                mesh.position.x = mouse.x * 0.8;
                mesh.position.y = mouse.y * 0.8;
            }

            // Partikel bewegen
            if (particles) {
                const pos = particles.geometry.attributes.position.array;
                for (let i = 0; i < pos.length; i += 3) {
                    pos[i + 2] += 0.015;
                    if (pos[i + 2] > 5) pos[i + 2] = -10;
                }
                particles.geometry.attributes.position.needsUpdate = true;
            }

            renderer.render(scene, camera);
        }

        // Starte nach Laden
        window.addEventListener('load', init);
    </script>
</body>
</html>
