<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Space Girl - 3D Effekt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: #000;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
        }
        
        .overlay {
            position: absolute;
            color: white;
            z-index: 10;
            pointer-events: none;
        }
        
        .title {
            top: 30px;
            left: 30px;
        }
        
        .title h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }
        
        .title p {
            font-size: 14px;
            opacity: 0.7;
        }
        
        .instructions {
            bottom: 30px;
            right: 30px;
            text-align: right;
            font-size: 13px;
            opacity: 0.5;
        }
        
        .instructions p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div class="overlay title">
        <h1>üåå Parallax Depth Effect</h1>
        <p>Bewege deine Maus f√ºr den 3D-Effekt</p>
    </div>
    
    <div class="overlay instructions">
        <p>üñ±Ô∏è Mausbewegung = Parallax-Tiefe</p>
        <p>üëÅÔ∏è 5 Ebenen f√ºr r√§umliche Tiefe</p>
        <p>‚ú® Partikel-Atmosph√§re</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);
        
        // Camera
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.z = 5;
        
        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('container').appendChild(renderer.domElement);
        
        // Mouse tracking
        const mouse = { x: 0, y: 0 };
        const targetRotation = { x: 0, y: 0 };
        const currentRotation = { x: 0, y: 0 };
        
        // Load texture - using absolute GitHub raw URL
        const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load('img/1spacegirl.jpg');
        
        // Create parallax layers
        const layers = [];
        const layerCount = 5;
        
        for (let i = 0; i < layerCount; i++) {
            const depth = i * 0.5;
            const scale = 1 + (i * 0.15);
            const opacity = 1 - (i * 0.15);
            
            const geometry = new THREE.PlaneGeometry(8, 6);
            const material = new THREE.MeshBasicMaterial({
                map: texture.clone(),
                transparent: true,
                opacity: opacity,
                side: THREE.DoubleSide
            });
            
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.z = -depth;
            mesh.scale.set(scale, scale, 1);
            
            scene.add(mesh);
            layers.push({
                mesh: mesh,
                depth: i,
                baseZ: -depth
            });
        }
        
        // Particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 150;
        const positions = new Float32Array(particlesCount * 3);
        
        for (let i = 0; i < particlesCount * 3; i += 3) {
            positions[i] = (Math.random() - 0.5) * 20;
            positions[i + 1] = (Math.random() - 0.5) * 20;
            positions[i + 2] = (Math.random() - 0.5) * 10 - 2;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        
        const particlesMaterial = new THREE.PointsMaterial({
            color: 0x4a9eff,
            size: 0.05,
            transparent: true,
            opacity: 0.6
        });
        
        const particles = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particles);
        
        // Mouse move handler
        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            targetRotation.y = mouse.x * 0.3;
            targetRotation.x = mouse.y * 0.3;
        });
        
        // Window resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Smooth camera rotation
            currentRotation.x += (targetRotation.x - currentRotation.x) * 0.05;
            currentRotation.y += (targetRotation.y - currentRotation.y) * 0.05;
            
            camera.rotation.x = currentRotation.x;
            camera.rotation.y = currentRotation.y;
            
            // Parallax effect on layers
            layers.forEach((layer, index) => {
                const parallaxStrength = (index + 1) * 0.5;
                layer.mesh.position.x = -mouse.x * parallaxStrength * 0.5;
                layer.mesh.position.y = mouse.y * parallaxStrength * 0.5;
                
                // Subtle rotation
                layer.mesh.rotation.y = Math.sin(Date.now() * 0.0001 + index) * 0.02;
            });
            
            // Animate particles
            const positions = particles.geometry.attributes.position.array;
            for (let i = 0; i < positions.length; i += 3) {
                positions[i + 2] += 0.01;
                if (positions[i + 2] > 3) {
                    positions[i + 2] = -7;
                }
            }
            particles.geometry.attributes.position.needsUpdate = true;
            
            renderer.render(scene, camera);
        }
        
        animate();
    </script>
</body>
</html>
