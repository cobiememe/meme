<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Barlow Font -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700;800&display=swap" rel="stylesheet">
  
<title>Gobbles ‚Äî Cope Harder!</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Chart Data Labels Plugin -->
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>

<style>
  :root{
    --bg:#0b0f14; --panel:#0f1622; --ink:#e9fbff; --muted:#9ed9e6; --accent:#00eaff;
    --good:#14F195; --bad:#ff6b6b; --purple:#9945FF; --blue:#00eaff;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:
    radial-gradient(1200px 800px at 70% -10%,rgba(0,234,255,.08),transparent 60%),
    linear-gradient(180deg,#05080c,#0a0f16 40%,#05080c);
    color:var(--ink);font-family:"Barlow", system-ui, -apple-system, Segoe UI, Roboto, Arial}
  a{color:var(--accent)}
  
  /* Barlow Font f√ºr Headlines */
  h1, h2, h3, .brand-wrap b {
    font-family:"Barlow", sans-serif;
    font-weight:800; /* ExtraBold like X headlines */
  }

  body {
    font-family:"Barlow", sans-serif;
    font-weight:400; /* regular for posts */
  }
  
  /* ‚≠ê Partikel/Sterne Hintergrund */
  #particles {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
  }

  .container{max-width:1200px;margin:0 auto;padding:16px 16px 80px 16px;position:relative;z-index:1}
  header{position:sticky;top:0;z-index:10;backdrop-filter:saturate(140%) blur(6px);
    background:linear-gradient(180deg,rgba(10,15,22,.94),rgba(10,15,22,.6));border-bottom:1px solid rgba(255,255,255,.06)}
  .h-wrap{max-width:1200px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;gap:12px}
  .brand-wrap{display:flex;align-items:center;gap:10px}
  
  /* Logo Animation - komplett √ºberarbeitet */
  .logo-anim {
    width: 52px;
    height: 52px;
    border-radius: 10px;
    border: 3px solid #00eaff77;
    object-fit: cover;
    box-shadow: 0 0 12px rgba(0,234,255,0.35);
    animation: wobble 3s ease-in-out infinite, spinPulse 9s linear infinite;
  }

  /* Nur das 'G' hat spezielle Animation */
 .g-wobble {
  display: inline-block;
  transform-origin: center;
  animation: wobble 3s ease-in-out infinite, spinPulse 9s linear infinite;
  background: linear-gradient(90deg,#00eaff,#9945FF,#14f195);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
  
  @keyframes wobble {
    0%, 100% { transform: rotate(0deg) scale(1); }
    25% { transform: rotate(-5deg) scale(1.10); }
    50% { transform: rotate(5deg) scale(1.10); }
    75% { transform: rotate(-3deg) scale(1.05); }
  }
  
  @keyframes spinPulse {
    0%, 90% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .brand-main {
    font-weight:800;
    font-size: 26px;
    background:linear-gradient(90deg,#00eaff,#9945FF,#14f195);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent
  }

  /* üîπ Cobie Home Button */
  .home-link {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-left: 40px;
    text-decoration: none;
    background: rgba(255,255,255,0.03);
    padding: 6px 12px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.08);
    transition: all 0.3s ease;
  }
  .home-link:hover {
    background: rgba(0,234,255,0.08);
    border-color: rgba(0,234,255,0.4);
    box-shadow: 0 0 12px rgba(0,234,255,0.3);
    transform: translateY(-1px);
  }

  .cobie-gif {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0 12px rgba(0,234,255,0.4);
    animation: pulseCobie 3s ease-in-out infinite;
  }

  .home-text {
    color: #9ed9e6;
    font-weight: 600;
    font-size: 14px;
    letter-spacing: 0.4px;
  }

  @keyframes pulseCobie {
    0%,100% { box-shadow: 0 0 6px rgba(0,234,255,0.3); }
    50% { box-shadow: 0 0 18px rgba(0,234,255,0.6); }
  }

  /* Wallet + Profile Bereich */
  .header-right-wrap {
    display: flex;
    align-items: center;
    gap: 14px;
    margin-left: auto;
  }
  .profile-link {
  position: relative;
  font-weight: 700;
  font-size: 14px;
  color: #fff;
  padding: 8px 16px;
  border-radius: 12px;
  cursor: pointer;
  background: linear-gradient(135deg,#00eaff,#9945FF,#14f195);
  box-shadow: 0 0 18px rgba(0,234,255,0.4);
  overflow: hidden;
  transition: all 0.4s ease;
}

/* Glitzer-Rand Animation */
.profile-link::before {
  content: "";
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  border-radius: 14px;
  background: linear-gradient(
    90deg,
    #00eaff,
    #9945FF,
    #14f195,
    #00eaff
  );
  background-size: 300%;
  z-index: -1;
  filter: blur(6px);
  animation: borderFlow 6s linear infinite;
  opacity: 0.9;
}

@keyframes borderFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.profile-link:hover {
  transform: translateY(-1px) scale(1.05);
  box-shadow: 0 0 25px rgba(0,234,255,0.7);
}

  .status{font-size:12px;color:var(--muted);padding:6px 10px;border:1px solid rgba(255,255,255,.08);border-radius:999px}
  .btn{appearance:none;border:none;background:linear-gradient(135deg,var(--blue),var(--purple));color:var(--ink);
    border:1px solid rgba(255,255,255,.3);padding:10px 14px;border-radius:12px;font-weight:700;cursor:pointer;
    box-shadow:0 0 20px rgba(0,234,255,0.3);transition:all 0.3s ease;}
  .btn:hover{box-shadow:0 0 30px rgba(0,234,255,0.5);transform:translateY(-1px)}
  .connect-btn { margin-left: 10px; }
  .grid{display:grid;grid-template-columns:1.2fr .8fr;gap:16px;margin-top:16px}
  @media (max-width:980px){.grid{grid-template-columns:1fr}}
  .card{background:linear-gradient(180deg,rgba(17,24,39,.6),rgba(7,10,16,.7));
    border:1px solid rgba(255,255,255,.1);border-radius:16px;box-shadow:0 8px 32px rgba(0,0,0,0.3)}
  .card .body{padding:14px}
  .post {
    padding:12px;
    display:grid;
    grid-template-columns:48px 1fr;
    gap:12px;
    border-bottom:1px solid rgba(255,255,255,.04);
    opacity:0;
    animation:fadeUp .35s ease forwards;
    transition:0.25s ease;
  }
  .post:hover {
    background:rgba(0,255,180,0.05);
    box-shadow:0 0 12px rgba(0,255,180,0.15);
    transform:translateY(-2px);
  }
  
  /* Boom-Post Animation */
  .post-boom {
    animation: dropBoom 0.55s cubic-bezier(.17,.67,.45,1.32) forwards;
    opacity: 0;
  }

  @keyframes dropBoom {
    0% {
      transform: translateY(-120px) scale(0.8) rotate(-3deg);
      opacity: 0;
      box-shadow: none;
    }
    80% {
      transform: translateY(8px) scale(1.03);
      opacity: 1;
    }
    100% {
      transform: translateY(0) scale(1);
      box-shadow: 0 0 18px rgba(0,255,150,.4);
    }
  }

  .avatar {
    width:48px;height:48px;border-radius:12px;
    background:conic-gradient(from 120deg,#9945FF,#14F195,#00FFA3);
    overflow:hidden;display:block;
    animation:pulseGlow 3s infinite ease-in-out;
    box-shadow:0 0 8px rgba(0,255,180,0.3);
  }
  .avatar img{width:100%;height:100%;object-fit:cover;display:block}
  .muted{color:var(--muted);font-size:12px}
  
  /* Auto-Resize Textareas */
  textarea,
  #bioInput {
    background:#09101a;
    border:2px solid rgba(0,234,255,0.3);
    color:var(--ink);
    border-radius:12px;
    padding:14px;
    font:inherit;
    width:100%;
    resize:none;
    min-height:80px;          /* 4 Zeilen-Startgr√∂√üe */
    max-height:120px;         /* maximal etwa 4 Zeilen */
    overflow-y:auto;
    box-shadow:0 0 15px rgba(0,234,255,0.1);
    transition:all .3s ease;
  }
  textarea:focus,
  #bioInput:focus{
    outline:none;
    border-color:var(--blue);
    box-shadow:0 0 20px rgba(0,234,255,0.3);
  }
  
  .small{font-size:12px;color:var(--muted)}
  
  /* Post Actions */
  .post-actions{display:flex;gap:18px;margin-top:6px;align-items:center}
  .icon-btn{cursor:pointer;font-size:14px;color:var(--muted);transition:all 0.2s ease;padding:4px 8px;border-radius:6px}
  .icon-btn:hover{color:var(--accent);background:rgba(0,234,255,0.1)}
  
  .tip-btn{background:linear-gradient(135deg,#062018,#0a2a22);border:1px solid #00ffa388;color:#00ffa3;
    margin-top:4px;padding:6px 12px;font-size:12px;border-radius:8px;cursor:pointer;box-shadow:0 0 10px rgba(0,255,163,0.2)}
  .tip-btn:hover{box-shadow:0 0 15px rgba(0,255,163,0.4)}
  
  .input-group{margin-bottom:12px}
  .input-label{display:block;margin-bottom:6px;color:var(--muted);font-size:14px}
  .text-input{background:#09101a;border:2px solid rgba(255,255,255,.1);color:var(--ink);border-radius:10px;padding:10px 12px;
    width:100%;font:inherit;transition:all 0.3s ease;box-shadow:0 0 10px rgba(0,0,0,0.2)}
  .text-input:focus{outline:none;border-color:var(--blue);box-shadow:0 0 15px rgba(0,234,255,0.2)}

  .sol-icon{
    width:20px;
    height:20px;
    border-radius:6px;
  }
  
  .vote-btn{
    cursor:pointer;
    display:flex;
    align-items:center;
    gap:4px;
    font-size:14px;
    color:#7b8ca4; /* muted gray */
    transition:0.2s;
    padding:4px 8px;
    border-radius:6px;
  }

  .vote-btn.active-up{
    color:#14F195; 
    text-shadow:0 0 6px rgba(20,241,149,.7);
    font-weight:700;
  }

  .vote-btn.active-down{
    color:#9945FF;
    text-shadow:0 0 6px rgba(153,69,255,.7);
    font-weight:700;
  }

  .vote-btn:hover{opacity:0.8;}

  /* Fade animation */
  @keyframes fadeUp {
    from { opacity:0;transform:translateY(6px);}
    to   { opacity:1;transform:translateY(0);}
  }

  /* Avatar breathing glow */
  @keyframes pulseGlow {
    0%   { box-shadow:0 0 6px rgba(0,255,180,0.25); }
    50%  { box-shadow:0 0 14px rgba(0,255,180,0.55); }
    100% { box-shadow:0 0 6px rgba(0,255,180,0.25); }
  }

  /* ‚úÖ Verified NFT Halo */
  .nft-halo {
    position: relative;
    border-radius: 12px;
    animation: nftGlow 2.5s ease-in-out infinite;
    box-shadow: 0 0 12px rgba(20,241,149,0.6), 0 0 24px rgba(0,234,255,0.4);
  }

  @keyframes nftGlow {
    0% { box-shadow: 0 0 8px rgba(0,234,255,0.35), 0 0 14px rgba(20,241,149,0.3); }
    50% { box-shadow: 0 0 18px rgba(0,234,255,0.7), 0 0 32px rgba(20,241,149,0.55); }
    100% { box-shadow: 0 0 8px rgba(0,234,255,0.35), 0 0 14px rgba(20,241,149,0.3); }
  }

  /* ‚úÖ Hashtag Styles */
  .hashtag {
    color:#00eaff;
    cursor:pointer;
    font-weight:600;
    transition:all 0.2s ease;
  }
  .hashtag:hover {
    text-shadow:0 0 8px #00eaff;
    background:rgba(0,234,255,0.1);
    padding:2px 4px;
    border-radius:4px;
  }

  /* ‚úÖ Trending Styles */
  .trend-item {
    padding:8px 12px;
    margin-bottom:6px;
    background:rgba(255,255,255,0.03);
    border-radius:8px;
    cursor:pointer;
    transition:all 0.2s ease;
    border:1px solid rgba(255,255,255,0.05);
  }
  .trend-item:hover {
    background:rgba(0,234,255,0.1);
    border-color:rgba(0,234,255,0.3);
    transform:translateX(4px);
  }
  .trend-count {
    color:var(--muted);
    font-size:11px;
    float:right;
  }

  /* ‚úÖ Active Filter Badge */
  .active-filter {
    background:linear-gradient(135deg,var(--blue),var(--purple));
    color:white;
    padding:4px 8px;
    border-radius:6px;
    font-size:12px;
    margin-left:8px;
    animation:pulseGlow 2s infinite;
  }

  /* === Modal Core === */
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    inset: 0;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(4px);
  }

  .modal-content {
    width: 75%;
    max-width: 1000px;
    margin: 5% auto;
    background: linear-gradient(180deg, rgba(17,24,39,.9), rgba(7,10,16,.95));
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 20px;
    padding: 30px;
    color: var(--ink);
    box-shadow: 0 0 60px rgba(0,234,255,0.25);
    position: relative;
  }

  .close-btn {
    position: absolute;
    top: 14px;
    right: 18px;
    font-size: 28px;
    cursor: pointer;
    color: var(--muted);
    transition: .2s;
  }
  .close-btn:hover { color: var(--accent); }

  /* === Layout === */
  .profile-body {
    display: flex;
    gap: 40px;
    align-items: flex-start;
  }

  .profile-left {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .profile-right {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* === Inputs === */
  .input-pair {
    display: flex;
    gap: 10px;
  }
  .file-input, textarea {
    width: 100%;
    border: 2px solid rgba(255,255,255,0.08);
    background: #09101a;
    border-radius: 10px;
    color: var(--ink);
    padding: 10px;
    font-family: inherit;
    transition: 0.25s;
  }
  .text-input:focus, textarea:focus {
    border-color: var(--accent);
    box-shadow: 0 0 10px rgba(0,234,255,0.3);
  }

  /* Container f√ºr beide Buttons */
.profile-image-buttons {
  display: flex;
  gap: 10px;
  align-items: center;
  margin-top: 10px;
}

  /* Gleiche Breite f√ºr beide Buttons */
.upload-btn, .reset-btn {
  flex: 1; /* Beide Buttons nehmen gleichen Platz ein */
  min-width: 0; /* Verhindert √úberlauf */
  text-align: center;
}
  
/* Upload-Button */
.upload-btn {
  background: linear-gradient(90deg,#00eaff,#9945FF,#14f195);
  color: #fff;
  font-weight: 600;
  border: none;
  padding: 10px 18px;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(0,234,255,0.3);
  transition: all .3s ease;
  display: inline-block;
  text-align: center;
}
.upload-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 0 18px rgba(0,234,255,0.5);
}
  .file-hidden {
    display: none;
  }

  /* === Fix Chart === */
  #portfolioChart {
    width: 100%;
    max-width: 350px;
    aspect-ratio: 1 / 1;
  }

  /* === Portfolio List === */
  .portfolio-list {
    margin: 10px 0;
    max-height: 120px;
    overflow-y: auto;
  }
  .portfolio-item {
    display: flex;
    justify-content: between;
    align-items: center;
    padding: 6px 10px;
    background: rgba(255,255,255,0.03);
    border-radius: 6px;
    margin-bottom: 4px;
    font-size: 13px;
  }
  .portfolio-item span {
    flex: 1;
  }
  .remove-asset {
    color: #ff6b6b;
    cursor: pointer;
    font-weight: bold;
    margin-left: 8px;
  }

  /* === Profile Avatar Preview === */
  .avatar-preview {
    width: 80px;
    height: 80px;
    border-radius: 16px;
    object-fit: cover;
    border: 2px solid rgba(0,234,255,0.3);
    margin-bottom: 10px;
  }

/* Reset-Button */
.reset-btn {
  background: linear-gradient(90deg,#ff5f6d,#ffc371);
  color: #fff;
  font-weight: 600;
  border: none;
  padding: 10px 18px;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(255,100,100,0.3);
  transition: all .3s ease;
}
.reset-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 0 18px rgba(255,120,120,0.5);
}

</style>
</head>
<body>
<!-- ‚≠ê Partikel/Sterne Canvas -->
<canvas id="particles"></canvas>

<header>
  <div class="h-wrap">
    <div class="brand-wrap">
      <img src="../img/1boss.png" class="logo-anim" alt="Gobbles">
      <div>
        <div class="brand-main"><span class="g-wobble">G</span>obbles</div>

<audio id="postSound">

</audio>

<!-- Boom Sound for new posts -->
<audio id="boomSound">
  <source src="../sounds/coin.mp3" type="audio/mpeg">
</audio>

<!-- === Profile Modal === -->
<div id="profileModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeProfile()">&times;</span>
    <div class="profile-body">
      <!-- Left Side -->
      <div class="profile-left">
        <h2>Your Profile</h2>

       <label class="input-label">Profile Image</label>
<img id="avatarPreview" class="avatar-preview" alt="Avatar Preview">

<div class="profile-image-buttons">
  <label for="avatarUpload" class="upload-btn">Upload Image</label>
  <button class="reset-btn" onclick="resetAvatar()">üîÅ Reset to NFT</button>
</div>
<input type="file" id="avatarUpload" accept="image/*" class="file-hidden">
        <input type="file" id="avatarUpload" accept="image/*" class="file-hidden">

        <div class="small" style="color: var(--muted); margin-top: 8px;">

      <!-- Right Side -->
      <div class="profile-right">
        <canvas id="portfolioChart"></canvas>
      </div>
    </div>
  </div>
</div>

      <div class="card">

      <div class="card" style="margin-top:12px">
        <div class="body">

/* === Fallback Avatar Generation === */
function generateFallbackAvatar(address) {
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = 200;
  canvas.height = 200;

  // Generate unique hue based on wallet address
  const hue = address.split("").reduce((a, c) => a + c.charCodeAt(0), 0) % 360;
  
  // Create gradient
  const grad = ctx.createLinearGradient(0, 0, 200, 200);
  grad.addColorStop(0, `hsl(${hue}, 70%, 50%)`);
  grad.addColorStop(1, `hsl(${(hue + 80) % 360}, 70%, 60%)`);
  
  ctx.fillStyle = grad;
  ctx.fillRect(0, 0, 200, 200);

  // Add some visual texture
  ctx.fillStyle = `hsla(${(hue + 120) % 360}, 60%, 40%, 0.1)`;
  for (let i = 0; i < 50; i++) {
    const x = Math.random() * 200;
    const y = Math.random() * 200;
    const size = Math.random() * 10 + 5;
    ctx.beginPath();
    ctx.arc(x, y, size, 0, Math.PI * 2);
    ctx.fill();
  }

  return canvas.toDataURL("image/png");
}

/* ---------- VOTING ---------- */
async function votePost(postId, type) {
  if (!wallet) {
    alert("Connect wallet to vote!");
    return;
  }

  const user = wallet.publicKey.toString();
  const postEl = document.querySelector(`.post[data-id="${postId}"]`);
  
  if (!postEl) return;

  const likeBtn = postEl.querySelector('.vote-btn:first-child');
  const dislikeBtn = postEl.querySelector('.vote-btn:last-child');
  const likeCount = likeBtn.querySelector('.vote-count');
  const dislikeCount = dislikeBtn.querySelector('.vote-count');

  try {
    // Get current post data
    const { data: post } = await db
      .from("posts")
      .select("*")
      .eq("id", postId)
      .single();

    let user_likes = post.user_likes || [];
    let user_dislikes = post.user_dislikes || [];
    let likes = post.likes || 0;
    let dislikes = post.dislikes || 0;

    // Handle like
    if (type === 'like') {
      if (user_likes.includes(user)) {
        // Unlike
        user_likes = user_likes.filter(u => u !== user);
        likes--;
        likeBtn.classList.remove('active-up');
      } else {
        // Remove from dislikes if present
        if (user_dislikes.includes(user)) {
          user_dislikes = user_dislikes.filter(u => u !== user);
          dislikes--;
          dislikeBtn.classList.remove('active-down');
        }
        // Add like
        user_likes.push(user);
        likes++;
        likeBtn.classList.add('active-up');
      }
    } 
    // Handle dislike
    else if (type === 'dislike') {
      if (user_dislikes.includes(user)) {
        // Undislike
        user_dislikes = user_dislikes.filter(u => u !== user);
        dislikes--;
        dislikeBtn.classList.remove('active-down');
      } else {
        // Remove from likes if present
        if (user_likes.includes(user)) {
          user_likes = user_likes.filter(u => u !== user);
          likes--;
          likeBtn.classList.remove('active-up');
        }
        // Add dislike
        user_dislikes.push(user);
        dislikes++;
        dislikeBtn.classList.add('active-down');
      }
    }

    // Update counts in UI
    likeCount.textContent = likes;
    dislikeCount.textContent = dislikes;

    // Update database
    const { error } = await db
      .from("posts")
      .update({
        likes,
        dislikes,
        user_likes,
        user_dislikes
      })
      .eq("id", postId);

    if (error) throw error;

  } catch (err) {
    console.error("Vote error:", err);
  }
}

/* ---------- TIPPING ---------- */
async function tipPost(postId) {
  if (!wallet) {
    alert("Connect wallet to tip!");
    return;
  }

  try {
    // Get post to verify it exists
    const { data: post } = await db
      .from("posts")
      .select("wallet")
      .eq("id", postId)
      .single();

    if (!post) {
      alert("Post not found!");
      return;
    }

    // Create transaction
    const transaction = new solanaWeb3.Transaction().add(
      solanaWeb3.SystemProgram.transfer({
        fromPubkey: wallet.publicKey,
        toPubkey: new solanaWeb3.PublicKey(post.wallet),
        lamports: 1000000 // 0.001 SOL
      })
    );

    // Send transaction
    const { signature } = await wallet.signAndSendTransaction(transaction);
    const connection = new solanaWeb3.Connection(RPC);
    await connection.confirmTransaction(signature);

    alert(`Tip sent! TX: ${signature.slice(0, 8)}...`);

  } catch (err) {
    console.error("Tip failed:", err);
    alert("Tip failed: " + err.message);
  }
}

/* ---------- TRENDING & FILTERING ---------- */
function updateTrending(content) {
  const hashtags = content.match(/#\w+/g) || [];
  
  hashtags.forEach(tag => {
    const existing = document.querySelector(`[data-tag="${tag}"]`);
    if (existing) {
      const countEl = existing.querySelector('.trend-count');
      countEl.textContent = parseInt(countEl.textContent) + 1;
    } else {
      addTrendingTag(tag);
    }
  });
}

function addTrendingTag(tag, count = 1) {
  const trendItem = document.createElement("div");
  trendItem.className = "trend-item";
  trendItem.dataset.tag = tag;
  trendItem.innerHTML = `
    ${tag} <span class="trend-count">${count}</span>
  `;
  
  trendItem.addEventListener("click", () => filterByTag(tag));
  
  // Remove "no trends" message if present
  const noTrends = trendBox.querySelector(".small");
  if (noTrends) noTrends.remove();
  
  trendBox.appendChild(trendItem);
}

function filterByTag(tag) {
  currentFilter = tag;
  filterBadge.textContent = `#${tag}`;
  filterBadge.style.display = "inline";

function formatTime(isoString) {
  return new Date(isoString).toLocaleTimeString("en-US", { 
    hour: "2-digit", 
    minute: "2-digit"

}

function formatContent(text) {
  return text
    .replace(/#(\w+)/g, '<span class="hashtag" onclick="filterByTag(\'#$1\')">#$1</span>')
    .replace(/\n/g, '<br>');
}

/* ---------- PARTICLE BACKGROUND ---------- */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

class Particle {
  constructor() {
    this.reset();
    this.y = Math.random() * canvas.height;
  }
  
  reset() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * -50;
    this.size = Math.random() * 2 + 0.5;
    this.speed = Math.random() * 2 + 1;
    this.opacity = Math.random() * 0.5 + 0.1;
  }
  
  update() {
    this.y += this.speed;
    if (this.y > canvas.height) this.reset();
  }
  
  draw() {
    ctx.fillStyle = `rgba(173, 216, 230, ${this.opacity})`;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
  }
}

const particles = Array.from({ length: 100 }, () => new Particle());

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  particles.forEach(particle => {
    particle.update();
    particle.draw();
  });
  
  requestAnimationFrame(animateParticles);
}
animateParticles();
