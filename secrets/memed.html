<style>
  :root{
    --bg:#0b0f14; --panel:#0f1622; --ink:#e9fbff; --muted:#9ed9e6; --accent:#00eaff;
    --good:#14F195; --bad:#ff6b6b; --purple:#9945FF; --blue:#00eaff;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:
    radial-gradient(1200px 800px at 70% -10%,rgba(0,234,255,.08),transparent 60%),
    linear-gradient(180deg,#05080c,#0a0f16 40%,#05080c);
    color:var(--ink);font-family:Inter,system-ui}
  a{color:var(--accent)}

  .stars {position: fixed;top:0;width:120px;height:100vh;pointer-events:none;opacity:.35;z-index:0}
  .stars.left{left:0}
  .stars.right{right:0}

  /* REAL star sprites */
  .stars:before {
    content:"";
    position:absolute;inset:0;
    background:url("../img/stars.gif") repeat-y center/contain;
    animation:moveStars 8s linear infinite;
    opacity:.6;
  }
  @keyframes moveStars {from{transform:translateY(0)}to{transform:translateY(600px)}}

  .g-wobble{display:inline-block;animation:wobble 3s ease-in-out infinite,spin 8s linear infinite;transform-origin:center}
  @keyframes wobble{0%,100%{transform:rotate(0deg) scale(1)}20%{transform:rotate(-5deg) scale(1.05)}40%{transform:rotate(4deg) scale(1.05)}}
  @keyframes spin{0%{transform:rotate(0)}92%{transform:rotate(0)}100%{transform:rotate(360deg)}}
  .logo-anim{animation:wobble 4s ease-in-out infinite}

  .container{max-width:1200px;margin:0 auto;padding:16px 16px 80px}
  header{position:sticky;top:0;z-index:10;backdrop-filter:saturate(140%) blur(6px);
    background:linear-gradient(180deg,rgba(10,15,22,.94),rgba(10,15,22,.6));border-bottom:1px solid rgba(255,255,255,.06)}
  .h-wrap{max-width:1200px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;gap:12px}
  .brand-wrap{display:flex;align-items:center;gap:10px}
  .status{font-size:12px;color:var(--muted);padding:6px 10px;border:1px solid rgba(255,255,255,.08);border-radius:999px}
  .btn{appearance:none;border:none;background:linear-gradient(135deg,var(--blue),var(--purple));color:var(--ink);
    border:1px solid rgba(255,255,255,.3);padding:10px 14px;border-radius:12px;font-weight:700;cursor:pointer;
    box-shadow:0 0 20px rgba(0,234,255,.3);transition:.3s}
  .btn:hover{box-shadow:0 0 30px rgba(0,234,255,.5);transform:translateY(-1px)}
  .connect-btn{margin-left:10px}
  .grid{display:grid;grid-template-columns:1.2fr .8fr;gap:16px;margin-top:16px}
  @media (max-width:980px){.grid{grid-template-columns:1fr}}
  .card{background:linear-gradient(180deg,rgba(17,24,39,.6),rgba(7,10,16,.7));border:1px solid rgba(255,255,255,.1);
    border-radius:16px;box-shadow:0 8px 32px rgba(0,0,0,.3)}
  .card .body{padding:14px}
  textarea{background:#09101a;border:2px solid rgba(0,234,255,.3);color:var(--ink);border-radius:12px;padding:14px;
    font:inherit;width:100%;height:120px;resize:vertical;box-shadow:0 0 15px rgba(0,234,255,.1);transition:.3s}
  textarea:focus{outline:none;border-color:var(--blue);box-shadow:0 0 20px rgba(0,234,255,.3)}
  .post{padding:12px;display:grid;grid-template-columns:48px 1fr;gap:12px;
    border-bottom:1px solid rgba(255,255,255,.04);opacity:0;animation:fadeUp .35s ease forwards}
  .post:hover{background:rgba(0,255,180,.05);box-shadow:0 0 12px rgba(0,255,180,.15);transform:translateY(-2px)}
  @keyframes fadeUp{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}
  .avatar{width:48px;height:48px;border-radius:12px;background:conic-gradient(from 120deg,#9945FF,#14F195,#00FFA3);
    overflow:hidden;display:block;animation:pulseGlow 3s infinite ease-in-out}
  .avatar img{width:100%;height:100%;object-fit:cover}
  @keyframes pulseGlow{0%{box-shadow:0 0 6px rgba(0,255,180,.25)}50%{box-shadow:0 0 14px rgba(0,255,180,.55)}100%{box-shadow:0 0 6px rgba(0,255,180,.25)}}
  .post-actions{display:flex;gap:18px;margin-top:6px;align-items:center}
  .vote-btn{cursor:pointer;display:flex;align-items:center;gap:4px;font-size:14px;color:#7b8ca4;transition:.2s;padding:4px 8px;border-radius:6px}
  .vote-btn:hover{opacity:.8}
  .vote-btn.active-up{color:#14F195;text-shadow:0 0 6px rgba(20,241,149,.7);font-weight:700}
  .vote-btn.active-down{color:#9945FF;text-shadow:0 0 6px rgba(153,69,255,.7);font-weight:700}
  .sol-icon{width:20px;height:20px;border-radius:6px}
  .small{font-size:12px;color:var(--muted)}
</style>
</head>
<body>

<div class="stars left"></div>
<div class="stars right"></div>

<header>

    <div class="brand-wrap">
      <img src="../img/1boss.png" class="logo-anim" style="width:52px;border-radius:10px;border:3px solid #00eaff77">

<main class="container">

      <div class="card" style="margin-top:12px">

    <aside>

          <div class="input-group">
            <label class="input-label">Search Posts</label>
            <input type="text" class="text-input" placeholder="Enter keyword..." disabled>
          </div>
          <div class="input-group">

<!-- ‚úÖ SNS Resolver -->
<script type="module">
  import { PublicKey, Connection } from "https://esm.sh/@solana/web3.js@1.95.3";
  import { reverseLookup } from "https://esm.sh/@bonfida/spl-name-service@3.1.0";

  const SNS_CONN = new Connection("https://mainnet.helius-rpc.com/?api-key=b5dce25c-09db-45bd-ba9b-d2e2f16fc841","confirmed");
  const snsCache = new Map();

  async function resolveSolanaName(address){
    if(snsCache.has(address)) return snsCache.get(address);

    try {
      const name = await reverseLookup(SNS_CONN, new PublicKey(address)).catch(()=>null);
      const value = name ? name+".sol" : null;
      snsCache.set(address, value);
      return value;
    } catch { return null }
  }

  window.displayWalletName = async (address, el)=>{
    const short = `${address.slice(0,4)}‚Ä¶${address.slice(-4)}`;
    const name = await resolveSolanaName(address);
    el.textContent = name ? `${short} (${name})` : short;
  };
</script>

<script>
/* Same JS as your version, only modified loadFeed & header name */  

// --- CONFIG
const SUPABASE_URL="https://nigwdyolfgixcejslaue.supabase.co";
const SUPABASE_ANON="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5pZ3dkeW9sZmdpeGNlanNsYXVlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwNTMzNzMsImV4cCI6MjA3NTYyOTM3M30.u3g0vzcuF6LstbnsrYyzl1TezJa-lKkd0xk55iddoyw";
const RECEIVER_WALLET="Eamw917X8VNmH6xuD6mnR9Z5uyganASWRr4aNUU4tomt";
const RPC="https://mainnet.helius-rpc.com/?api-key=b5dce25c-09db-45bd-ba9b-d2e2f16fc841";
const HELIUS="4e2d8758-bf0e-473b-ae3c-c31bf809553c";
const db=supabase.createClient(SUPABASE_URL,SUPABASE_ANON);

const statusEl=document.getElementById("wallet-status");
const connectBtn=document.getElementById("connectBtn");
const postBtn=document.getElementById("postBtn");
const feed=document.getElementById("feed");
const postText=document.getElementById("postText");
const postSound=document.getElementById("postSound");
const coinSound=document.getElementById("coinSound");
const boomSound=document.getElementById("boomSound");

let wallet=null;

function getWallet(){return window.phantom?.solana||window.solana;}
function uiConnected(pk){
  statusEl.textContent="‚úÖ ";
  const span=document.createElement("span");
  statusEl.appendChild(span);
  displayWalletName(pk,span);
  connectBtn.textContent="Disconnect";
}
function uiDisconnected(){
  statusEl.textContent="Not connected";
  connectBtn.textContent="Connect Wallet";
}
connectBtn.onclick=async()=> wallet?disconnect():connect();

async function connect(){
  const p=getWallet();
  if(!p) return alert("Install Phantom!");
  const r=await p.connect(); wallet=r.publicKey.toString(); uiConnected(wallet);
}
async function disconnect(){await getWallet()?.disconnect();wallet=null;uiDisconnected();}

async function pay(amount){
  const p=getWallet(); if(!p?.publicKey) throw Error("Connect wallet");
  const conn=new solanaWeb3.Connection(RPC,"confirmed");
  const tx=new solanaWeb3.Transaction().add(solanaWeb3.SystemProgram.transfer({
    fromPubkey:p.publicKey,toPubkey:new solanaWeb3.PublicKey(RECEIVER_WALLET),
    lamports:amount*solanaWeb3.LAMPORTS_PER_SOL
  }));
  tx.feePayer=p.publicKey;
  tx.recentBlockhash=(await conn.getLatestBlockhash()).blockhash;
  const signed=await p.signTransaction(tx);
  const sig=await conn.sendRawTransaction(signed.serialize());
  return sig;
}

async function avatar(pub){
  const c=localStorage.getItem("a_"+pub); if(c) return c;
  const r=await fetch(`https://mainnet.helius-rpc.com/?api-key=${HELIUS}`,{
    method:"POST",headers:{"Content-Type":"application/json"},
    body:JSON.stringify({jsonrpc:"2.0",id:"nft",method:"getAssetsByOwner",params:{ownerAddress:pub}})
  });
  const items=(await r.json()).result?.items||[];
  let img=items.find(n=>n?.content?.metadata?.image)?.content?.metadata?.image;
  if(!img) img=items.find(n=>n?.content?.files?.[0]?.uri)?.content?.files?.[0]?.uri;
  if(img) localStorage.setItem("a_"+pub,img);
  return img;
}

async function savePost(text,tx){
  const {error}=await db.from("posts").insert([{wallet,content:text,tx}]);
  if(error) throw error;
}

window.vote=async(id,dir)=>{
  if(!wallet) return alert("Connect wallet!");
  const res=await db.rpc(
    dir==="up"?"vote_up":"vote_down",
    {p_post_id:id,p_wallet:wallet}
  );
  if(!res.error){
    localStorage.setItem("vote_"+id,dir);
    coinSound.currentTime=0; coinSound.play();
  }
  loadFeed();
};

async function loadFeed(){
  const {data}=await db.from("posts").select("*").order("created_at",{ascending:false}).limit(50);
  const html=[];

  for(const p of(data||[])){
    const img = await avatar(p.wallet);
    const v = localStorage.getItem("vote_"+p.id);

    html.push(`
      <div class="post">
        <div class="avatar">${img?`<img src="${img}">`:""}</div>
        <div>
          <b class="wallet-label" data-wallet="${p.wallet}">${p.wallet.slice(0,6)}‚Ä¶</b>
          <p>${p.content}</p>
          <div class="post-actions">
            <span class="vote-btn ${v==="up"?"active-up":""}" onclick="vote('${p.id}','up')">üëç ${p.upvotes||0}</span>
            <span class="vote-btn ${v==="down"?"active-down":""}" onclick="vote('${p.id}','down')">üëé ${p.downvotes||0}</span>
            <span class="icon-btn sol-btn"><img src="../img/1Solana.png" class="sol-icon"></span>
            <a class="small" href="https://solscan.io/tx/${p.tx}" target="_blank">TX</a>
          </div>
        </div>
      </div>
    `);
  }

  feed.innerHTML=html.join("");

  document.querySelectorAll(".wallet-label").forEach(el=>{
    displayWalletName(el.dataset.wallet,el);
  });
}

postBtn.onclick=async()=>{
  const text=postText.value.trim();
  if(!wallet) return alert("Connect!");
  if(!text) return alert("Write something");

  const img=await avatar(wallet);
  feed.innerHTML=`
    <div class="post">
      <div class="avatar">${img?`<img src="${img}">`:""}</div>
      <div><b>${wallet.slice(0,6)}‚Ä¶</b><p>${text}</p>
      <div class="post-actions"><span class="small">sending...</span></div></div>
    </div>` + feed.innerHTML;

  postBtn.disabled=true; postBtn.textContent="Sending...";
  try{
    const sig=await pay(.001);
    await savePost(text,sig);
    postText.value="";
    postSound.play();
    boomSound.play();
  }catch(e){alert("Error: "+e.message)}
  postBtn.disabled=false; postBtn.textContent="Post";
  loadFeed();
};

loadFeed();
db.channel("public:posts").on("postgres_changes",{event:"INSERT",schema:"public",table:"posts"},()=>loadFeed()).subscribe();
</script>
