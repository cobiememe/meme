<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Message - Secret Labyrinth</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Orbitron', Arial, sans-serif;
      color: white;
    }

    /* === TITLE SCREEN === */
    #title-screen {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #000 70%, #020202 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      cursor: pointer;
      transition: opacity 1.5s ease;
    }
    #title-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #title-text {
      font-size: 4em;
      letter-spacing: 8px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff, 0 0 40px #00ffff;
      animation: glitch 2s infinite;
    }
    @keyframes glitch {
      0%,100% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
      25% { text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff; }
      50% { text-shadow: 2px 0 #00ffff, -2px 0 #ff00ff; }
      75% { text-shadow: -2px 0 #00ffff, 2px 0 #ff00ff; }
    }

    #subtitle {
      font-size: 1.2em;
      color: #ccc;
      margin-top: 20px;
      opacity: 0.8;
      animation: pulseText 2s infinite;
    }
    @keyframes pulseText {
      0%,100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* ðŸ’¡ NEW: Hint text on title screen */
    #hint-text {
      font-size: 1em;
      color: #00ffaa;
      margin-top: 12px;
      opacity: 0.6;
      animation: hintPulse 3s ease-in-out infinite;
      text-shadow: 0 0 10px #00ffaa55;
    }
    @keyframes hintPulse {
      0%,100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    /* === IMAGES === */
    .image-container {
      display: flex;
      gap: 70px;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
      z-index: 2;
      position: relative;
    }

    img {
      width: 420px;
      max-width: 90vw;
      border-radius: 14px;
      cursor: pointer;
      transform: scale(1);
      opacity: 1;
      transition: transform 1.6s ease, opacity 1.6s ease, filter 1.6s ease, border 0.8s ease;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
      animation: neonPulse 3s ease-in-out infinite alternate;
    }
    @keyframes neonPulse {
      0% { box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff; filter: brightness(1); }
      100% { box-shadow: 0 0 40px #00ffff, 0 0 80px #ff00ff; filter: brightness(1.3); }
    }

    .zoom-in-front {
      transform: scale(3);
      opacity: 0;
      filter: blur(6px);
      z-index: 10;
    }

    .from-background {
      transform: scale(0.5);
      opacity: 0;
      animation: appear 1.8s ease forwards;
    }
    @keyframes appear {
      to { transform: scale(1); opacity: 1; }
    }

    /* === SUCCESS & FAIL EFFECTS === */
    .success { animation: successGlow 1.5s ease forwards; }
    @keyframes successGlow {
      0% { box-shadow: 0 0 20px #00ff99; filter: brightness(1); }
      100% { box-shadow: 0 0 80px #00ff99; filter: brightness(1.6); }
    }
    .fail { animation: failFlash 0.8s ease forwards; }
    @keyframes failFlash {
      0%,100% { filter: brightness(1); }
      50% { filter: brightness(3) hue-rotate(320deg); }
    }
    .crumble { animation: crumble 0.8s forwards; }
    @keyframes crumble {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2) rotate(20deg); opacity: 0; filter: blur(10px); }
    }

    /* === FLASH === */
    #flash {
      position: fixed;
      inset: 0;
      background: transparent;
      opacity: 0;
      z-index: 10;
      pointer-events: none;
    }
    #flash.green { background: #00ff99; }
    #flash.red { background: #ff0033; }

    /* === TEXTS === */
    #end-text, #wrong-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3em;
      text-align: center;
      white-space: nowrap;
    }
    #end-text {
      bottom: 15%;
      color: #00ffff;
      text-shadow: 0 0 25px #00ffff, 0 0 60px #ff00ff;
      opacity: 0;
      animation: fadeInText 5s forwards;
    }
    @keyframes fadeInText {
      0% { opacity: 0; transform: translateX(-50%) scale(0.8); }
      50%,100% { opacity: 1; transform: translateX(-50%) scale(1); }
    }

    #wrong-text {
      color: #ff0044;
      opacity: 0;
      text-shadow: 0 0 15px #ff0033;
      animation: glitchText 2s infinite;
    }
    @keyframes glitchText {
      0%,100% { opacity: 0.6; }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.02); }
    }

    /* === LIGHT HINT === */
    .light-hint::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255,255,200,0.35) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 5;
    }
    .light-hint.active::after {
      opacity: 1;
    }

    /* === FINAL IMAGE ZOOM === */
    .final-image {
      width: 450px;
      transition: transform 1s ease, filter 1s ease;
      cursor: zoom-in;
      z-index: 5;
    }
    .final-image.zoomed {
      transform: scale(3);
      filter: brightness(1.3);
      cursor: zoom-out;
      z-index: 10;
    }

    /* === LINK BUTTON === */
    #final-link {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 22px;
      font-size: 1em;
      color: black;
      background: #00ffff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s ease, background 0.3s ease;
      z-index: 100;
    }
    #final-link:hover {
      background: #ff00ff;
      color: white;
      transform: scale(1.1);
    }
  </style>
</head>
