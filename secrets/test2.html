<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Message - Secret Labyrinth</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Orbitron', Arial, sans-serif;
      color: white;
    }

    /* === TITLE SCREEN === */
    #title-screen {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #000 70%, #020202 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      cursor: pointer;
      transition: opacity 1.5s ease;
    }
    #title-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #title-text {
      font-size: 4em;
      letter-spacing: 8px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff, 0 0 40px #00ffff;
      animation: glitch 2s infinite;
    }
    @keyframes glitch {
      0%,100% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
      25% { text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff; }
      50% { text-shadow: 2px 0 #00ffff, -2px 0 #ff00ff; }
      75% { text-shadow: -2px 0 #00ffff, 2px 0 #ff00ff; }
    }

    #subtitle {
      font-size: 1.2em;
      color: #ccc;
      margin-top: 20px;
      opacity: 0.8;
      animation: pulseText 2s infinite;
    }
    @keyframes pulseText {
      0%,100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* ðŸ’¡ Hint text */
    #hint-text {
      position: fixed;
      bottom: 20%;
      font-size: 1.2em;
      color: #00ffaa;
      opacity: 0;
      text-shadow: 0 0 10px #00ffaa55;
      transition: opacity 1s ease;
      animation: hintPulse 3s ease-in-out infinite;
      z-index: 50;
    }
    @keyframes hintPulse {
      0%,100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    /* === REST wie gehabt === */
    .image-container { display: flex; gap: 70px; justify-content: center; align-items: center; perspective: 1200px; z-index: 2; position: relative; }
    img { width: 420px; max-width: 90vw; border-radius: 14px; cursor: pointer; transform: scale(1); opacity: 1; transition: transform 1.6s ease, opacity 1.6s ease, filter 1.6s ease, border 0.8s ease; box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff; animation: neonPulse 3s ease-in-out infinite alternate; }
    @keyframes neonPulse { 0% { box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff; filter: brightness(1); } 100% { box-shadow: 0 0 40px #00ffff, 0 0 80px #ff00ff; filter: brightness(1.3); } }
    .zoom-in-front { transform: scale(3); opacity: 0; filter: blur(6px); z-index: 10; }
    .from-background { transform: scale(0.5); opacity: 0; animation: appear 1.8s ease forwards; }
    @keyframes appear { to { transform: scale(1); opacity: 1; } }
    .success { animation: successGlow 1.5s ease forwards; }
    @keyframes successGlow { 0% { box-shadow: 0 0 20px #00ff99; filter: brightness(1); } 100% { box-shadow: 0 0 80px #00ff99; filter: brightness(1.6); } }
    .fail { animation: failFlash 0.8s ease forwards; }
    @keyframes failFlash { 0%,100% { filter: brightness(1); } 50% { filter: brightness(3) hue-rotate(320deg); } }
    .crumble { animation: crumble 0.8s forwards; }
    @keyframes crumble { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(2) rotate(20deg); opacity: 0; filter: blur(10px); } }
    #flash { position: fixed; inset: 0; background: transparent; opacity: 0; z-index: 10; pointer-events: none; }
    #flash.green { background: #00ff99; } #flash.red { background: #ff0033; }
    #end-text, #wrong-text { position: absolute; left: 50%; transform: translateX(-50%); font-size: 3em; text-align: center; white-space: nowrap; }
    #end-text { bottom: 15%; color: #00ffff; text-shadow: 0 0 25px #00ffff, 0 0 60px #ff00ff; opacity: 0; animation: fadeInText 5s forwards; }
    @keyframes fadeInText { 0% { opacity: 0; transform: translateX(-50%) scale(0.8); } 50%,100% { opacity: 1; transform: translateX(-50%) scale(1); } }
    #wrong-text { color: #ff0044; opacity: 0; text-shadow: 0 0 15px #ff0033; animation: glitchText 2s infinite; }
    @keyframes glitchText { 0%,100% { opacity: 0.6; } 50% { opacity: 1; transform: translate(-50%, -50%) scale(1.02); } }
    .light-hint::after { content: ""; position: absolute; inset: 0; pointer-events: none; background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255,255,200,0.35) 0%, transparent 70%); opacity: 0; transition: opacity 1s ease; z-index: 5; }
    .light-hint.active::after { opacity: 1; }
    .final-image { width: 450px; transition: transform 1s ease, filter 1s ease; cursor: zoom-in; z-index: 5; }
    .final-image.zoomed { transform: scale(3); filter: brightness(1.3); cursor: zoom-out; z-index: 10; }
    #final-link { position: fixed; top: 20px; left: 20px; padding: 10px 22px; font-size: 1em; color: black; background: #00ffff; border-radius: 8px; text-decoration: none; font-weight: bold; transition: transform 0.3s ease, background 0.3s ease; z-index: 100; }
    #final-link:hover { background: #ff00ff; color: white; transform: scale(1.1); }
  </style>
</head>
<body>

  <!-- ðŸ”® Title Screen -->
  <div id="title-screen">
    <div id="title-text">THE MESSAGE</div>
    <div id="subtitle">Click to unveil the secret message...DMFXHkDnuFaybrkfX6osyZKAZzAJvVX7RC</div>
  </div>

  <div id="hint-text">ðŸ’¡ Hint: Donâ€™t move...</div>
  <div id="flash"></div>
  <div class="image-container" id="container" style="display:none;">
    <img src="../img/img1.png" alt="Image 1">
  </div>

  <audio id="bg-music" src="../sounds/mystic10.mp3" loop preload="auto"></audio>
  <audio id="final-sound" src="../sounds/hohoho.mp3" preload="auto"></audio>

  <script>
    const imagePaths = Array.from({ length: 20 }, (_, i) => {
      const n = i + 1;
      return `../img/img${n === 10 ? 11 : n}.png`;
    });
    const MAX_STAGES = 3;
    let currentStage = 0;

    const container = document.getElementById("container");
    const flash = document.getElementById("flash");
    const titleScreen = document.getElementById("title-screen");
    const bgMusic = document.getElementById("bg-music");
    const finalSound = document.getElementById("final-sound");
    const hintText = document.getElementById("hint-text");

    let lightHintElement = null;
    let correctImageElement = null;
    let idleTimer = null;
    let mouseMoved = false;

    titleScreen.addEventListener("click", () => {
      titleScreen.classList.add("fade-out");
      bgMusic.volume = 0.5;
      bgMusic.play().catch(() => {});

      // âœ¨ Hint erscheint nach 0.5s, bleibt ~1.5s sichtbar, dann blendet aus
      setTimeout(() => {
        hintText.style.opacity = "1";
        setTimeout(() => {
          hintText.style.opacity = "0";
          setTimeout(() => {
            titleScreen.style.display = "none";
            container.style.display = "flex";
            startGame();
          }, 800);
        }, 1500);
      }, 500);
    });

    function startGame() {
      currentStage = 0;
      showStage();
    }

    function showStage() {
      container.innerHTML = "";
      lightHintElement = null;
      correctImageElement = null;
      const numImages = Math.floor(Math.random() * 3) + 2;
      const stageImages = [];

      while (stageImages.length < numImages) {
        const randomImg = imagePaths[Math.floor(Math.random() * imagePaths.length)];
        if (!stageImages.includes(randomImg)) stageImages.push(randomImg);
      }

      const correctIndex = Math.floor(Math.random() * stageImages.length);
      const correctImage = stageImages[correctIndex];

      stageImages.forEach((src, index) => {
        const wrapper = document.createElement("div");
        wrapper.style.position = "relative";
        const img = document.createElement("img");
        img.src = src;
        img.classList.add("from-background");
        img.addEventListener("click", () => {
          if (src === correctImage) handleCorrect(img);
          else handleWrong(img);
        });
        wrapper.appendChild(img);
        if (index === correctIndex) {
          wrapper.classList.add("light-hint");
          lightHintElement = wrapper;
          correctImageElement = img;
        }
        container.appendChild(wrapper);
      });
      setupIdleHint();
    }

    function setupIdleHint() {
      clearTimeout(idleTimer);
      let waitTime = currentStage === 0 ? 3000 : 5000;
      mouseMoved = false;
      const onMove = () => { mouseMoved = true; };
      document.addEventListener("mousemove", onMove, { once: true });

      idleTimer = setTimeout(() => {
        if (!mouseMoved) {
          if (currentStage === 0 && lightHintElement) {
            lightHintElement.classList.add("active");
            animateLightHint();
          } else if (currentStage === 1 && correctImageElement) {
            correctImageElement.style.border = "4px solid #00ff99";
          } else if (currentStage === 2 && correctImageElement) {
            correctImageElement.src = "../img/ct.jpg";
          }
        }
      }, waitTime);
    }

    function animateLightHint() {
      if (!lightHintElement) return;
      let angle = 0;
      const animate = () => {
        if (!lightHintElement.classList.contains("active")) return;
        const x = 50 + Math.sin(angle) * 25;
        const y = 50 + Math.cos(angle) * 25;
        lightHintElement.style.setProperty("--x", `${x}%`);
        lightHintElement.style.setProperty("--y", `${y}%`);
        angle += 0.04;
        requestAnimationFrame(animate);
      };
      animate();
    }

    function handleCorrect(img) {
      flash.className = "green";
      flash.style.opacity = 0.4;
      img.classList.add("success", "zoom-in-front");
      setTimeout(() => flash.style.opacity = 0, 400);
      setTimeout(() => {
        currentStage++;
        if (currentStage < MAX_STAGES) showStage();
        else triggerFinalFlash();
      }, 1300);
    }

    function handleWrong(img) {
      flash.className = "red";
      flash.style.opacity = 0.4;
      img.classList.add("fail", "crumble");
      setTimeout(() => flash.style.opacity = 0, 400);
      setTimeout(() => showWrongMessage(), 800);
    }

    function showWrongMessage() {
      container.innerHTML = "";
      const msg = document.createElement("div");
      msg.id = "wrong-text";
      msg.textContent = "It was the wrong door...";
      container.appendChild(msg);
      msg.style.opacity = "1";
      setTimeout(() => restartGame(), 3000);
    }

    function restartGame() {
      container.innerHTML = "";
      titleScreen.style.display = "flex";
      titleScreen.style.opacity = "1";
      titleScreen.classList.remove("fade-out");
    }

    function triggerFinalFlash() {
      flash.className = "";
      flash.style.background = "white";
      flash.style.opacity = 1;
      finalSound.volume = 0.9;
      finalSound.currentTime = 0;
      finalSound.play().catch(() => {});
      setTimeout(() => {
        flash.style.opacity = 0;
        showFinalText();
      }, 500);
    }

    function showFinalText() {
      container.innerHTML = "";
      const link = document.createElement("a");
      link.id = "final-link";
      link.href = "https://www.cobie.uk/";
      link.target = "_blank";
      link.textContent = "Visit Main Site";
      document.body.appendChild(link);

      const span = document.createElement("div");
      span.id = "end-text";
      span.textContent = "âœ¨THE SECRET MESSAGE: 6KWNRgCtaFRh7GnyToPMjd9nv4scMZrbHkAGUbU7fW3QfqmkhhFâœ¨";
      container.appendChild(span);

      const img = document.createElement("img");
      img.src = "../img/Gordon.png";
      img.alt = "Gordon";
      img.classList.add("final-image");
      img.addEventListener("click", () => { img.classList.toggle("zoomed"); });
      container.appendChild(img);

      const fadeOut = setInterval(() => {
        bgMusic.volume -= 0.02;
        if (bgMusic.volume <= 0) {
          bgMusic.pause();
          clearInterval(fadeOut);
        }
      }, 200);
    }
  </script>
</body>
</html>
