<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Cobieâ€™s MemeMarket â€” Mockup</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{
    --neon:#00eaff;
    --neon2:#00bfff;
    --panel:#0a0f16cc;
    --ink:#d7faff;
    --accent:#7bffb9;
    --solana1:#9945FF; --solana2:#14F195; --solana3:#00FFA3;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:#000; color:var(--ink);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial;
    overflow:hidden;
  }

  /* Particles canvas behind everything */
  #bg{
    position:fixed; inset:0; z-index:0; pointer-events:none;
  }

  /* Header */
  .header{
    position:fixed; top:24px; left:32px; z-index:2;
  }
  .brand{
    font-family: 'Orbitron', ui-monospace, monospace;
    font-size: 28px; letter-spacing:2px; color:var(--neon);
    text-shadow: 0 0 6px var(--neon), 0 0 16px var(--neon2), 0 0 28px var(--neon2);
    animation: breathe 3.2s ease-in-out infinite, flicker 4s infinite;
    user-select:none;
  }
  @keyframes breathe{
    0%{transform:scale(1); letter-spacing:2px; opacity:.95}
    50%{transform:scale(1.06); letter-spacing:6px; opacity:1}
    100%{transform:scale(1); letter-spacing:2px; opacity:.95}
  }
  @keyframes flicker{
    0%,18%,22%,25%,53%,57%,100%{opacity:1}
    20%,24%,55%{opacity:.7}
  }
  .laser{
    position:relative; height:3px; margin-top:6px; width:280px;
    background:linear-gradient(90deg, rgba(0,234,255,.2), rgba(0,234,255,.05));
    overflow:hidden; border-radius:2px;
    box-shadow: 0 0 10px rgba(0,234,255,.3);
  }
  .laser::before{
    content:""; position:absolute; top:0; left:-110%; height:100%; width:110%;
    background:linear-gradient(90deg, transparent, var(--neon), transparent);
    animation: laser 3.2s linear infinite;
  }
  @keyframes laser{ 0%{left:-110%} 50%{left:0} 100%{left:110%} }

  /* Connect Wallet */
  .wallet-btn{
    position:fixed; top:24px; right:32px; z-index:3;
    padding:10px 18px; border-radius:10px; cursor:pointer;
    font-weight:700; letter-spacing:.4px; color:var(--neon);
    border:2px solid var(--neon); background:transparent;
    text-shadow:0 0 6px var(--neon);
    transition:all .25s;
  }
  .wallet-btn:hover{
    background:var(--neon); color:#000; box-shadow:0 0 16px var(--neon);
  }

  /* Wrapper for content */
  .wrap{
    position:relative; z-index:1; height:100%; width:100%;
    display:flex; align-items:center; justify-content:center;
    padding:96px 24px 24px;
  }

  /* Panel */
  .panel{
    width:min(980px, 92vw);
    background:linear-gradient(180deg, rgba(17,24,39,.65), rgba(7,10,16,.75));
    border:1px solid rgba(255,255,255,.08);
    border-radius:16px;
    box-shadow:
      0 0 0 1px rgba(0,0,0,.3) inset,
      0 0 32px rgba(153,69,255,.25),
      0 0 64px rgba(0,255,163,.12);
    backdrop-filter: blur(6px);
    padding: 18px;
  }

  .panel-head{
    display:flex; align-items:center; justify-content:space-between; gap:12px;
    padding: 6px 6px 12px 6px;
  }
  .badge{
    display:inline-flex; align-items:center; gap:8px;
    padding:8px 12px; border-radius:999px;
    background:linear-gradient(90deg, rgba(153,69,255,.25), rgba(0,255,163,.12));
    border:1px solid rgba(255,255,255,.08);
    font-weight:600; font-size:13px; letter-spacing:.5px; color:#e6fffb;
    text-shadow: 0 0 6px rgba(0,255,163,.4);
  }
  .actions{display:flex; gap:10px}
  .btn{
    appearance:none; border:none; cursor:pointer;
    padding:10px 14px; border-radius:10px;
    background:linear-gradient(135deg, rgba(0,255,163,.15), rgba(153,69,255,.15));
    color:#dff; font-weight:700; letter-spacing:.3px;
    box-shadow: 0 0 0 1px rgba(255,255,255,.08) inset, 0 6px 20px rgba(0,255,163,.15);
    transition: transform .15s ease, box-shadow .2s ease, filter .2s ease;
  }
  .btn:hover{ transform: translateY(-1px); filter:brightness(1.1) }
  .btn:active{ transform: translateY(0) scale(.98) }

  /* Table-like list */
  .head, .row{
    display:grid;
    grid-template-columns: 50px 1fr 150px 120px; /* # | Coin | Score | Button */
    align-items:center; gap:12px;
  }
  .head{
    font-size:12px; text-transform:uppercase; letter-spacing:.8px;
    color:#9fe; opacity:.8; padding:6px 10px;
    border-bottom:1px solid rgba(255,255,255,.08); font-weight:600;
  }
  .list{display:flex; flex-direction:column; gap:8px; padding:8px}
  .row{
    padding:10px 12px; border-radius:12px;
    background:linear-gradient(90deg, rgba(255,255,255,.02), rgba(255,255,255,.03));
    border:1px solid rgba(255,255,255,.06);
    transition:transform .25s cubic-bezier(.2,.8,.2,1), box-shadow .25s, background .25s;
  }
  .row:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 30px rgba(0,255,163,.12), 0 0 30px rgba(153,69,255,.15);
    background:linear-gradient(90deg, rgba(20,255,195,.06), rgba(153,69,255,.05));
  }
  .rank{font-weight:800; font-size:18px; color:#bff; text-shadow:0 0 8px rgba(0,255,163,.4)}
  .coin{display:flex; align-items:center; gap:12px; font-weight:700; color:#eaffff}
  .icon{width:34px; height:34px; border-radius:50%;
    background:conic-gradient(from 120deg,var(--solana1),var(--solana2),var(--solana3),var(--solana1));
    box-shadow:0 0 16px rgba(0,255,163,.35);
    display:grid; place-items:center; color:#001510; font-weight:900; font-size:13px;}
  .name{white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
  .score{font-variant-numeric:tabular-nums; color:#cffff8; font-weight:800}
  .boost{justify-self:end}
  .boost .btn{padding:9px 12px}

  .animating{transition:transform .5s cubic-bezier(.2,.8,.2,1)}

  /* Place badges */
  .gold{color:gold} .silver{color:silver} .bronze{color:#cd7f32}

  /* Work in progress label */
  .wip{font-size:13px; margin-top:10px; color:#ff7bff; text-shadow:0 0 6px #ff7bff}
</style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="header">
    <div class="brand">Cobieâ€™s MemeWorld</div>
    <div class="laser"></div>
  </div>

  <button class="wallet-btn">Connect Wallet</button>

  <div class="wrap">
    <div class="panel">
      <div class="panel-head">
        <div class="badge">Top 10 â€¢ Live Mockup</div>
        <div class="actions">
          <button class="btn" id="randomBoost">Random Boost</button>
          <button class="btn" id="shuffle">Light Shake</button>
        </div>
      </div>

      <div class="head">
        <div>#</div>
        <div>Coin</div>
        <div>Score (COT)</div>
        <div></div>
      </div>
      <div class="list" id="list"></div>

      <p class="wip">ðŸš§ Add Coin â€” Work in Progress</p>
      <p class="wip">ðŸš§ Detail Drawer â€” Work in Progress</p>
    </div>
  </div>

<script>
  /* ---------------- Particles BG ---------------- */
  const bg = document.getElementById('bg');
  const bctx = bg.getContext('2d');
  let P=[]; function resizeBG(){bg.width=innerWidth; bg.height=innerHeight}
  addEventListener('resize',resizeBG); resizeBG();
  for(let i=0;i<120;i++){
    P.push({x:Math.random()*bg.width,y:Math.random()*bg.height,r:Math.random()*2+0.5,
      vx:(Math.random()-.5)*.35,vy:(Math.random()-.5)*.35,a:Math.random()*.9+.1});
  }
  (function tick(){bctx.clearRect(0,0,bg.width,bg.height);
    P.forEach(p=>{p.x+=p.vx;p.y+=p.vy;
      if(p.x<0)p.x=bg.width;if(p.x>bg.width)p.x=0;
      if(p.y<0)p.y=bg.height;if(p.y>bg.height)p.y=0;
      bctx.fillStyle=`rgba(0,234,255,${p.a})`;bctx.beginPath();
      bctx.arc(p.x,p.y,p.r,0,Math.PI*2);bctx.fill();});
    requestAnimationFrame(tick);})();

  /* ---------------- Mock Data ---------------- */
  const coins=[
    {sym:'COB',name:'Cobie Token',score:120},
    {sym:'LED',name:'Ledger LOL',score:95},
    {sym:'ART',name:'Arthur Gambler',score:80},
    {sym:'CZ', name:'CZ SafeDeal',score:76},
    {sym:'KIM',name:'Kim Eternal',score:72},
    {sym:'DOF',name:'Doofy Nine',score:69},
    {sym:'VAC',name:'Vacuum Inu',score:64},
    {sym:'MEM',name:'Meme Serum',score:58},
    {sym:'HODL',name:'Hodl Juice',score:51},
    {sym:'NGMI',name:'NGMI Classic',score:44},
  ];
  const list=document.getElementById('list');

  function rowTemplate(c,idx){
    let rankClass='';
    if(idx===0)rankClass='gold';
    else if(idx===1)rankClass='silver';
    else if(idx===2)rankClass='bronze';
    return `
      <div class="row" data-sym="${c.sym}">
        <div class="rank ${rankClass}">${idx+1}</div>
        <div class="coin">
          <div class="icon">${c.sym.slice(0,3)}</div>
          <div class="name">${c.name}</div>
        </div>
        <div class="score">${c.score} COT</div>
        <div class="boost"><button class="btn" data-boost="${c.sym}">Boost +10</button></div>
      </div>`;
  }

  function render(){
    coins.sort((a,b)=>b.score-a.score);
    list.innerHTML=coins.map((c,i)=>rowTemplate(c,i)).join('');
  }
  render();

  function flipReorder(updateFn){
    const rows=[...document.querySelectorAll('.row')];
    const first=new Map();
    rows.forEach(r=>first.set(r.dataset.sym,r.getBoundingClientRect()));
    updateFn();
    const newRows=[...document.querySelectorAll('.row')];
    newRows.forEach(r=>{
      const last=r.getBoundingClientRect();const f=first.get(r.dataset.sym);
      if(!f)return;const dx=f.left-last.left;const dy=f.top-last.top;
      r.classList.add('animating');r.style.transform=`translate(${dx}px,${dy}px)`;
      r.getBoundingClientRect();r.style.transform='';
      r.addEventListener('transitionend',()=>r.classList.remove('animating'),{once:true});
    });
  }

  list.addEventListener('click',e=>{
    const sym=e.target.dataset.boost;if(!sym)return;
    flipReorder(()=>{const c=coins.find(x=>x.sym===sym);c.score+=10;render();});
  });
  document.getElementById('randomBoost').addEventListener('click',()=>{
    const pick=coins[Math.floor(Math.random()*coins.length)];
    flipReorder(()=>{pick.score+=10+Math.floor(Math.random()*20);render();});
  });
  document.getElementById('shuffle').addEventListener('click',()=>{
    flipReorder(()=>{coins.forEach(c=>c.score+=(Math.random()>.5?1:-1)*Math.floor(Math.random()*3));render();});
  });

  /* ----------- Decay Tick ----------- */
  setInterval(()=>{
    flipReorder(()=>{
      coins.forEach(c=>{if(c.score>0)c.score-=1;});
      render();
    });
  },10000);
</script>
</body>
</html>
